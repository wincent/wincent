name: ci

on:
  push:
    branches: [main, next, pu]
  pull_request:
    branches: [main, next, pu]

jobs:
  check-lockfile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.18.0]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: bin/yarn install --frozen-lockfile
        run: bin/yarn install --frozen-lockfile

  dprint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.18.0]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: bin/yarn install --frozen-lockfile
        run: bin/yarn install --frozen-lockfile
      - name: bin/yarn format:check
        run: bin/yarn format:check

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.18.0]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: bin/yarn install --immutable
        run: bin/yarn install --frozen-lockfile
      - name: bin/yarn compile
        run: bin/yarn compile
