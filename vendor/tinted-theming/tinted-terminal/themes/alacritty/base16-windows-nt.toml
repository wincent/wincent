# base16 Windows NT 256 - alacritty color config
# Fergus Collins (https://github.com/ferguscollins)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xc0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xc0c0c0'

# Normal colors
[colors.normal]
black = '0x2a2a2a'
red = '0xff0000'
green = '0x00ff00'
yellow = '0xffff00'
blue = '0x0000ff'
magenta = '0xff00ff'
cyan = '0x00ffff'
white = '0xe0e0e0'

# Bright colors
[colors.bright]
black = '0x555555'
red = '0xff0000'
green = '0x00ff00'
yellow = '0xffff00'
blue = '0x0000ff'
magenta = '0xff00ff'
cyan = '0x00ffff'
white = '0xffffff'

[[colors.indexed_colors]]
index = 16
color = "0x808000"

[[colors.indexed_colors]]
index = 17
color = "0x008000"

[[colors.indexed_colors]]
index = 18
color = "0x2a2a2a"

[[colors.indexed_colors]]
index = 19
color = "0x555555"

[[colors.indexed_colors]]
