# base16 Windows 10 Light 256 - alacritty color config
# Fergus Collins (https://github.com/ferguscollins)

# Default colors
[colors.primary]
background = '0xf2f2f2'
foreground = '0x767676'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xf2f2f2'
cursor = '0x767676'

# Normal colors
[colors.normal]
black = '0xf2f2f2'
red = '0xc50f1f'
green = '0x13a10e'
yellow = '0xc19c00'
blue = '0x0037da'
magenta = '0x881798'
cyan = '0x3a96dd'
white = '0x767676'

# Bright colors
[colors.bright]
black = '0xcccccc'
red = '0xc50f1f'
green = '0x13a10e'
yellow = '0xc19c00'
blue = '0x0037da'
magenta = '0x881798'
cyan = '0x3a96dd'
white = '0x0c0c0c'

