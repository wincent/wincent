# base24 Tango Adapted 256 - alacritty color config
# FredHappyface (https://github.com/fredHappyface)

# Default colors
[colors.primary]
background = '0xfeffff'
foreground = '0x4f4f4f'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xfeffff'
cursor = '0x4f4f4f'

# Normal colors
[colors.normal]
black = '0xfeffff'
red = '0xff0000'
green = '0x59d500'
yellow = '0xefca00'
blue = '0x00a1ff'
magenta = '0xc17ecb'
cyan = '0x00d0d6'
white = '0x4f4f4f'

# Bright colors
[colors.bright]
black = '0xcccccc'
red = '0xff0012'
green = '0x93fe00'
yellow = '0xfff021'
blue = '0x88c9ff'
magenta = '0xe8a6e1'
cyan = '0x00fdff'
white = '0x000000'

