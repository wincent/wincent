# base24 Builtin Pastel Dark 256 - alacritty color config
# FredHappyface (https://github.com/fredHappyface)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xd1d1d1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xd1d1d1'

# Normal colors
[colors.normal]
black = '0x4e4e4e'
red = '0xff6b60'
green = '0xa7ff60'
yellow = '0xb5dcfe'
blue = '0x96cafd'
magenta = '0xff73fd'
cyan = '0xc6c4fd'
white = '0xeeeeee'

# Bright colors
[colors.bright]
black = '0x7c7c7c'
red = '0xffb6b0'
green = '0xceffab'
yellow = '0xffffcb'
blue = '0xb5dcfe'
magenta = '0xff9cfe'
cyan = '0xdfdffe'
white = '0xffffff'

