# base16 Green Screen 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)

# Default colors
[colors.primary]
background = '0x001100'
foreground = '0x00bb00'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x001100'
cursor = '0x00bb00'

# Normal colors
