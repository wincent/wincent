# base16 PaperColor Light 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)

# Default colors
[colors.primary]
background = '0xeeeeee'
foreground = '0x5e5e5e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xeeeeee'
cursor = '0x5e5e5e'

# Normal colors
[colors.normal]
black = '0xeeeeee'
red = '0xd70000'
green = '0x008700'
yellow = '0xd75f00'
blue = '0x005f87'
magenta = '0x8700af'
cyan = '0x0087af'
white = '0x5e5e5e'

# Bright colors
[colors.bright]
black = '0x858585'
red = '0xd70000'
green = '0x008700'
yellow = '0xd75f00'
blue = '0x005f87'
magenta = '0x8700af'
cyan = '0x0087af'
white = '0x444444'

