# base16 selenized-white 256 - alacritty color config
# Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali

# Default colors
[colors.primary]
background = '0xffffff'
foreground = '0x474747'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xffffff'
cursor = '0x474747'

# Normal colors
[colors.normal]
black = '0xebebeb'
red = '0xbf0000'
green = '0x008400'
yellow = '0xaf8500'
blue = '0x0054cf'
magenta = '0x6b40c3'
cyan = '0x009a8a'
white = '0x282828'

# Bright colors
[colors.bright]
black = '0xcdcdcd'
red = '0xbf0000'
green = '0x008400'
yellow = '0xaf8500'
blue = '0x0054cf'
magenta = '0x6b40c3'
cyan = '0x009a8a'
white = '0x282828'

