# base16 Summerfruit Light 256 - alacritty color config
# Christopher Corley (http://christop.club/)

# Default colors
[colors.primary]
background = '0xffffff'
foreground = '0x101010'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
