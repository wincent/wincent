# Scheme name: base16 Flexoki Light
# Scheme author: Steph Ango (https://github.com/kepano/flexoki)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #fffcf0
foreground #403e3c
selection_background #cecdc3
selection_foreground #403e3c

# Cursor colors
cursor #403e3c
cursor_text_color #fffcf0

# URL underline color when hovering with mouse
url_color #9f9d96

# Kitty window border colors
active_border_color #cecdc3
inactive_border_color #f2f0e5

# OS Window titlebar colors
wayland_titlebar_color #fffcf0
macos_titlebar_color #fffcf0

# Tab bar colors
active_tab_background #fffcf0
active_tab_foreground #403e3c
inactive_tab_background #f2f0e5
inactive_tab_foreground #9f9d96
tab_bar_background #f2f0e5

# The 16 terminal colors
