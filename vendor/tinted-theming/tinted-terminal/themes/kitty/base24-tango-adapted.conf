# Scheme name: base24 Tango Adapted
# Scheme author: FredHappyface (https://github.com/fredHappyface)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #feffff
foreground #4f4f4f
selection_background #4f4f4f
selection_foreground #feffff

# Cursor colors
cursor #4f4f4f
cursor_text_color #feffff

# URL underline color when hovering with mouse
url_color #757575

# Kitty window border colors
active_border_color #cccccc
inactive_border_color #f1f1f1

# OS Window titlebar colors
wayland_titlebar_color #feffff
macos_titlebar_color #feffff

# Tab bar colors
active_tab_background #feffff
active_tab_foreground #4f4f4f
inactive_tab_background #f1f1f1
inactive_tab_foreground #757575
tab_bar_background #f1f1f1

# The 16 terminal colors
# normal
color0 #feffff
color1 #ff0000
color2 #59d500
color3 #efca00
color4 #00a1ff
color5 #c17ecb
color6 #00d0d6
color7 #4f4f4f

# bright
color8 #dcdcdc
color9 #ff0012
color10 #93fe00
color11 #fff021
color12 #88c9ff
color13 #e8a6e1
color14 #00fdff
color15 #000000

# extended base16 colors
color16 #ef9b00
color17 #7f0000
color18 #f1f1f1
color19 #dcdcdc
color20 #757575
color21 #323232
