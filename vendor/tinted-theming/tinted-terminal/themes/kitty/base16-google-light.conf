# Scheme name: base16 Google Light
# Scheme author: Seth Wright (http://sethawright.com)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #ffffff
foreground #373b41
selection_background #b4b7b4
selection_foreground #373b41

# Cursor colors
cursor #373b41
cursor_text_color #ffffff

# URL underline color when hovering with mouse
url_color #969896

# Kitty window border colors
active_border_color #b4b7b4
inactive_border_color #e0e0e0

# OS Window titlebar colors
wayland_titlebar_color #ffffff
macos_titlebar_color #ffffff

# Tab bar colors
active_tab_background #ffffff
active_tab_foreground #373b41
inactive_tab_background #e0e0e0
inactive_tab_foreground #969896
tab_bar_background #e0e0e0

# The 16 terminal colors
# normal
color0 #ffffff
color1 #cc342b
color2 #198844
color3 #fba922
color4 #3971ed
color5 #a36ac7
color6 #3971ed
color7 #373b41

# bright
color8 #c5c8c6
color9 #cc342b
color10 #198844
color11 #fba922
color12 #3971ed
color13 #a36ac7
color14 #3971ed
color15 #1d1f21

# extended base16 colors
color16 #f96a38
color17 #3971ed
