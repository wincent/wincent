# Scheme name: base16 Chinoiserie
# Scheme author: Di Wang (https://cs.cmu.edu/~diw3)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #ffffff
foreground #4a4035
selection_background #4a4035
selection_foreground #d6d6d6

# Cursor colors
cursor #4a4035
cursor_text_color #ffffff

# URL underline color when hovering with mouse
url_color #918072

# Kitty window border colors
active_border_color #80766e
inactive_border_color #e0e0e0

# OS Window titlebar colors
wayland_titlebar_color #ffffff
macos_titlebar_color #ffffff

# Tab bar colors
active_tab_background #ffffff
active_tab_foreground #4a4035
inactive_tab_background #e0e0e0
inactive_tab_foreground #918072
tab_bar_background #e0e0e0

# The 16 terminal colors
# normal
color0 #ffffff
color1 #c04851
color2 #428675
color3 #d6a01d
color4 #815c94
color5 #c08eaf
color6 #2b73af
color7 #4a4035

# bright
color8 #80766e
color9 #c04851
color10 #428675
color11 #d6a01d
color12 #815c94
color13 #c08eaf
color14 #2b73af
color15 #131124

# extended base16 colors
color16 #fb8b05
color17 #945833
color18 #e0e0e0
color19 #d6d6d6
color20 #918072
color21 #2f2f35
