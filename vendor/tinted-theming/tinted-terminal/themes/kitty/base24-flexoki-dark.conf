# Scheme name: base24 Flexoki Dark
# Scheme author: Steph Ango (https://github.com/kepano/flexoki)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #100f0f
foreground #cecdc3
selection_background #cecdc3
selection_foreground #100f0f

# Cursor colors
cursor #cecdc3
cursor_text_color #100f0f

# URL underline color when hovering with mouse
url_color #878580

# Kitty window border colors
active_border_color #575653
inactive_border_color #1c1b1a

# OS Window titlebar colors
wayland_titlebar_color #100f0f
macos_titlebar_color #100f0f

# Tab bar colors
active_tab_background #100f0f
active_tab_foreground #cecdc3
inactive_tab_background #1c1b1a
inactive_tab_foreground #878580
tab_bar_background #1c1b1a

