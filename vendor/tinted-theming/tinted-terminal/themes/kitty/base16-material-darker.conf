# Scheme name: base16 Material Darker
# Scheme author: Nate Peterson
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #212121
foreground #eeffff
selection_background #4a4a4a
selection_foreground #eeffff

# Cursor colors
cursor #eeffff
cursor_text_color #212121

# URL underline color when hovering with mouse
url_color #b2ccd6

# Kitty window border colors
active_border_color #4a4a4a
inactive_border_color #303030

# OS Window titlebar colors
wayland_titlebar_color #212121
macos_titlebar_color #212121

# Tab bar colors
active_tab_background #212121
active_tab_foreground #eeffff
inactive_tab_background #303030
inactive_tab_foreground #b2ccd6
tab_bar_background #303030

# The 16 terminal colors
# normal
color0 #212121
color1 #f07178
color2 #c3e88d
color3 #ffcb6b
color4 #82aaff
color5 #c792ea
color6 #89ddff
color7 #eeffff

# bright
color8 #353535
color9 #f07178
color10 #c3e88d
color11 #ffcb6b
color12 #82aaff
color13 #c792ea
color14 #89ddff
color15 #ffffff

# extended base16 colors
color16 #f78c6c
color17 #ff5370
color18 #303030
color19 #353535
color20 #b2ccd6
color21 #eeffff
