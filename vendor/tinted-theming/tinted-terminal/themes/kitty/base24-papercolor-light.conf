# Scheme name: base24 PaperColor Light
# Scheme author: Nguyen Nguyen (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #eeeeee
foreground #444444
selection_background #444444
selection_foreground #eeeeee

# Cursor colors
cursor #444444
cursor_text_color #eeeeee

# URL underline color when hovering with mouse
url_color #b2b2b2

# Kitty window border colors
active_border_color #878787
inactive_border_color #e4e4e4

# OS Window titlebar colors
wayland_titlebar_color #eeeeee
macos_titlebar_color #eeeeee

# Tab bar colors
active_tab_background #eeeeee
active_tab_foreground #444444
inactive_tab_background #e4e4e4
inactive_tab_foreground #b2b2b2
tab_bar_background #e4e4e4

# The 16 terminal colors
# normal
color0 #eeeeee
color1 #af0000
color2 #008700
color3 #5f8700
color4 #0087af
color5 #8700af
color6 #d75f00
color7 #444444

# bright
color8 #d0d0d0
color9 #d70000
color10 #87af00
color11 #ff00af
color12 #ff8700
color13 #5fafff
color14 #00af00
color15 #0087af

# extended base16 colors
color16 #d70087
color17 #005faf
color18 #e4e4e4
color19 #d0d0d0
color20 #b2b2b2
color21 #005f87
