# Scheme name: base24 PaperColor Dark
# Scheme author: Nguyen Nguyen (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #1c1c1c
foreground #d0d0d0
selection_background #d0d0d0
selection_foreground #1c1c1c

# Cursor colors
cursor #d0d0d0
cursor_text_color #1c1c1c

# URL underline color when hovering with mouse
url_color #585858

# Kitty window border colors
active_border_color #808080
inactive_border_color #303030

# OS Window titlebar colors
wayland_titlebar_color #1c1c1c
macos_titlebar_color #1c1c1c

# Tab bar colors
active_tab_background #1c1c1c
active_tab_foreground #d0d0d0
inactive_tab_background #303030
inactive_tab_foreground #585858
tab_bar_background #303030

# The 16 terminal colors
# normal
color0 #1c1c1c
color1 #af005f
color2 #5faf00
color3 #d7af5f
color4 #5fafd7
color5 #af87d7
color6 #ffaf00
color7 #d0d0d0

# bright
color8 #3a3a3a
color9 #d7005f
color10 #ffd75f
color11 #87d75f
color12 #ffd700
color13 #87d7ff
color14 #87d700
color15 #c6c6c6

# extended base16 colors
color16 #5faf5f
color17 #ff5faf
color18 #303030
color19 #3a3a3a
color20 #585858
color21 #bcbcbc
