# Scheme name: base16 Ascendancy
# Scheme author: EmergentMind (https://github.com/emergentmind/ascendancy-scheme)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #282828
foreground #d5c7a1
selection_background #928374
selection_foreground #d5c7a1

# Cursor colors
cursor #d5c7a1
cursor_text_color #282828

# URL underline color when hovering with mouse
url_color #bdae93

# Kitty window border colors
active_border_color #928374
inactive_border_color #212f3d

# OS Window titlebar colors
wayland_titlebar_color #282828
macos_titlebar_color #282828

# Tab bar colors
active_tab_background #282828
active_tab_foreground #d5c7a1
inactive_tab_background #212f3d
inactive_tab_foreground #bdae93
tab_bar_background #212f3d

