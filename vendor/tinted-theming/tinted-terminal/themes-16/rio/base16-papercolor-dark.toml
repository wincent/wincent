# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: PaperColor Dark by Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)

[colors]
selection-background = '#9e9e9e' # base05
selection-foreground = '#424242' # base02

cursor         = '#9e9e9e' # base05
tabs           = '#363636' # base01
tabs-active    = '#424242' # base02

background     = '#1c1c1c' # base00
foreground     = '#9e9e9e' # base05
black          = '#1c1c1c' # base00
red            = '#ff5faf' # base08
yellow         = '#ffaf00' # base0A
green          = '#5faf5f' # base0B
cyan           = '#00afaf' # base0C
blue           = '#5fafd7' # base0D
magenta        = '#af87d7' # base0E
white          = '#9e9e9e' # base05

dim-foreground   = '#9e9e9e' # base05
dim-black        = '#363636' # base01
dim-red          = '#ff5faf' # base08
dim-yellow       = '#ffaf00' # base0A
dim-green        = '#5faf5f' # base0B
dim-cyan         = '#00afaf' # base0C
dim-blue         = '#5fafd7' # base0D
dim-magenta      = '#af87d7' # base0E
dim-white        = '#808080' # base04

light-foreground = '#9e9e9e' # base05
light-black      = '#585858' # base03
light-red        = '#ff5faf' # base08
light-yellow     = '#ffaf00' # base0A
light-green      = '#5faf5f' # base0B
light-cyan       = '#00afaf' # base0C
light-blue       = '#5fafd7' # base0D
light-magenta    = '#af87d7' # base0E
light-white      = '#d0d0d0' # base07
