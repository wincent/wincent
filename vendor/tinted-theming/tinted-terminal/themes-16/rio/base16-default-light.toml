# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Default Light by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#383838' # base05
selection-foreground = '#d8d8d8' # base02

cursor         = '#383838' # base05
tabs           = '#e8e8e8' # base01
tabs-active    = '#d8d8d8' # base02

background     = '#f8f8f8' # base00
foreground     = '#383838' # base05
black          = '#f8f8f8' # base00
red            = '#ab4642' # base08
yellow         = '#f7ca88' # base0A
green          = '#a1b56c' # base0B
cyan           = '#86c1b9' # base0C
blue           = '#7cafc2' # base0D
magenta        = '#ba8baf' # base0E
white          = '#383838' # base05

dim-foreground   = '#383838' # base05
dim-black        = '#e8e8e8' # base01
dim-red          = '#ab4642' # base08
dim-yellow       = '#f7ca88' # base0A
dim-green        = '#a1b56c' # base0B
dim-cyan         = '#86c1b9' # base0C
dim-blue         = '#7cafc2' # base0D
dim-magenta      = '#ba8baf' # base0E
dim-white        = '#585858' # base04

light-foreground = '#383838' # base05
light-black      = '#b8b8b8' # base03
light-red        = '#ab4642' # base08
light-yellow     = '#f7ca88' # base0A
light-green      = '#a1b56c' # base0B
light-cyan       = '#86c1b9' # base0C
light-blue       = '#7cafc2' # base0D
light-magenta    = '#ba8baf' # base0E
light-white      = '#181818' # base07
