# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Equilibrium Light by Carlo Abelli

[colors]
selection-background = '#43474e' # base05
selection-foreground = '#d8d4cb' # base02

cursor         = '#43474e' # base05
tabs           = '#e7e2d9' # base01
