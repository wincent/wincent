# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Kanagawa Dragon by Stefan Weigl-Bosker (https://github.com/sweiglbosker), Tommaso Laurenzi (https://github.com/rebelot/kanagawa.nvim)

[colors]
selection-background = '#c5c9c5' # base05
selection-foreground = '#393836' # base02

cursor         = '#c5c9c5' # base05
tabs           = '#282727' # base01
