# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Wez by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#aeaeae' # base05
selection-foreground = '#555555' # base02

cursor         = '#aeaeae' # base05
tabs           = '#000000' # base01
tabs-active    = '#555555' # base02

background     = '#000000' # base00
foreground     = '#aeaeae' # base05
black          = '#000000' # base00
red            = '#cc5555' # base08
yellow         = '#5555ff' # base0A
green          = '#55cc55' # base0B
cyan           = '#7acaca' # base0C
blue           = '#5455cb' # base0D
magenta        = '#cc55cc' # base0E
white          = '#aeaeae' # base05

dim-foreground   = '#aeaeae' # base05
dim-black        = '#000000' # base01
dim-red          = '#cc5555' # base08
dim-yellow       = '#5555ff' # base0A
dim-green        = '#55cc55' # base0B
dim-cyan         = '#7acaca' # base0C
dim-blue         = '#5455cb' # base0D
dim-magenta      = '#cc55cc' # base0E
dim-white        = '#909090' # base04

light-foreground = '#aeaeae' # base05
light-black      = '#727272' # base03
light-red        = '#ff5555' # base12
light-yellow     = '#ffff55' # base13
light-green      = '#55ff55' # base14
light-cyan       = '#55ffff' # base15
light-blue       = '#5555ff' # base16
light-magenta    = '#ff55ff' # base17
light-white      = '#ffffff' # base07
