# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Edge Dark by cjayross (https://github.com/cjayross), Tinted Theming (https://github.com/tinted-theming)

[colors]
selection-background = '#afb2b5' # base05
selection-foreground = '#3d3f42' # base02

cursor         = '#afb2b5' # base05
tabs           = '#313235' # base01
