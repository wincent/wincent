# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Flatland by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#c5c6c4' # base05
selection-foreground = '#1c1d19' # base02

cursor         = '#c5c6c4' # base05
tabs           = '#1c1d19' # base01
