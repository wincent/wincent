# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Flexoki Dark by Steph Ango (https://github.com/kepano/flexoki)

[colors]
selection-background = '#cecdc3' # base05
selection-foreground = '#282726' # base02

cursor         = '#cecdc3' # base05
tabs           = '#1c1b1a' # base01
tabs-active    = '#282726' # base02

background     = '#100f0f' # base00
foreground     = '#cecdc3' # base05
black          = '#100f0f' # base00
red            = '#d14d41' # base08
yellow         = '#d0a215' # base0A
green          = '#879a39' # base0B
cyan           = '#3aa99f' # base0C
blue           = '#4385be' # base0D
magenta        = '#8b7ec8' # base0E
white          = '#cecdc3' # base05

dim-foreground   = '#cecdc3' # base05
dim-black        = '#1c1b1a' # base01
dim-red          = '#d14d41' # base08
dim-yellow       = '#d0a215' # base0A
dim-green        = '#879a39' # base0B
dim-cyan         = '#3aa99f' # base0C
dim-blue         = '#4385be' # base0D
dim-magenta      = '#8b7ec8' # base0E
dim-white        = '#878580' # base04

light-foreground = '#cecdc3' # base05
light-black      = '#575653' # base03
light-red        = '#d14d41' # base08
light-yellow     = '#d0a215' # base0A
light-green      = '#879a39' # base0B
light-cyan       = '#3aa99f' # base0C
light-blue       = '#4385be' # base0D
light-magenta    = '#8b7ec8' # base0E
light-white      = '#fffcf0' # base07
