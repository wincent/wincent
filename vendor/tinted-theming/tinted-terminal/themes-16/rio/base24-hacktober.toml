background     = '#141414' # base00
foreground     = '#bfbdb7' # base05
black          = '#141414' # base00
red            = '#b34538' # base08
yellow         = '#5389c5' # base0A
green          = '#587744' # base0B
cyan           = '#ac9166' # base0C
blue           = '#206ec5' # base0D
magenta        = '#864651' # base0E
white          = '#bfbdb7' # base05

dim-foreground   = '#bfbdb7' # base05
dim-black        = '#191918' # base01
