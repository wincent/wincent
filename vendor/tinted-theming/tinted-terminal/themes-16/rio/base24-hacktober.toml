# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Hacktober by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#bfbdb7' # base05
selection-foreground = '#2c2b2a' # base02

cursor         = '#bfbdb7' # base05
tabs           = '#191918' # base01
