# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Ashes by Jannik Siebert (https://github.com/janniks)

[colors]
selection-background = '#c7ccd1' # base05
selection-foreground = '#565e65' # base02

cursor         = '#c7ccd1' # base05
tabs           = '#393f45' # base01
tabs-active    = '#565e65' # base02

background     = '#1c2023' # base00
foreground     = '#c7ccd1' # base05
black          = '#1c2023' # base00
red            = '#c7ae95' # base08
yellow         = '#aec795' # base0A
green          = '#95c7ae' # base0B
cyan           = '#95aec7' # base0C
blue           = '#ae95c7' # base0D
magenta        = '#c795ae' # base0E
white          = '#c7ccd1' # base05

dim-foreground   = '#c7ccd1' # base05
dim-black        = '#393f45' # base01
dim-red          = '#c7ae95' # base08
dim-yellow       = '#aec795' # base0A
dim-green        = '#95c7ae' # base0B
dim-cyan         = '#95aec7' # base0C
dim-blue         = '#ae95c7' # base0D
dim-magenta      = '#c795ae' # base0E
dim-white        = '#adb3ba' # base04

light-foreground = '#c7ccd1' # base05
light-black      = '#747c84' # base03
light-red        = '#c7ae95' # base08
light-yellow     = '#aec795' # base0A
light-green      = '#95c7ae' # base0B
light-cyan       = '#95aec7' # base0C
light-blue       = '#ae95c7' # base0D
light-magenta    = '#c795ae' # base0E
light-white      = '#f3f4f5' # base07
