# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows High Contrast by Fergus Collins (https://github.com/ferguscollins)

[colors]
selection-background = '#383838' # base02
selection-foreground = '#c0c0c0' # base05

cursor         = '#c0c0c0' # base05
tabs           = '#1c1c1c' # base01
tabs-active    = '#383838' # base02

background     = '#000000' # base00
foreground     = '#c0c0c0' # base05
black          = '#1c1c1c' # base01
red            = '#fc5454' # base08
yellow         = '#fcfc54' # base0A
green          = '#54fc54' # base0B
cyan           = '#54fcfc' # base0C
blue           = '#5454fc' # base0D
magenta        = '#fc54fc' # base0E
white          = '#dedede' # base06

dim-foreground   = '#c0c0c0' # base05
dim-black        = '#1c1c1c' # base01
dim-red          = '#fc5454' # base08
dim-yellow       = '#fcfc54' # base0A
dim-green        = '#54fc54' # base0B
dim-cyan         = '#54fcfc' # base0C
dim-blue         = '#5454fc' # base0D
dim-magenta      = '#fc54fc' # base0E
dim-white        = '#a2a2a2' # base04

light-foreground = '#c0c0c0' # base05
light-black      = '#383838' # base02
light-red        = '#fc5454' # base08
light-yellow     = '#fcfc54' # base0A
light-green      = '#54fc54' # base0B
light-cyan       = '#54fcfc' # base0C
light-blue       = '#5454fc' # base0D
light-magenta    = '#fc54fc' # base0E
light-white      = '#fcfcfc' # base07
