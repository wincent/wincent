# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Purpledream by malet

[colors]
selection-background = '#403040' # base02
selection-foreground = '#ddd0dd' # base05

cursor         = '#ddd0dd' # base05
tabs           = '#302030' # base01
tabs-active    = '#403040' # base02

background     = '#100510' # base00
foreground     = '#ddd0dd' # base05
black          = '#302030' # base01
red            = '#ff1d0d' # base08
yellow         = '#f000a0' # base0A
green          = '#14cc64' # base0B
cyan           = '#0075b0' # base0C
blue           = '#00a0f0' # base0D
magenta        = '#b000d0' # base0E
white          = '#eee0ee' # base06

dim-foreground   = '#ddd0dd' # base05
dim-black        = '#302030' # base01
dim-red          = '#ff1d0d' # base08
dim-yellow       = '#f000a0' # base0A
dim-green        = '#14cc64' # base0B
dim-cyan         = '#0075b0' # base0C
dim-blue         = '#00a0f0' # base0D
dim-magenta      = '#b000d0' # base0E
dim-white        = '#bbb0bb' # base04

light-foreground = '#ddd0dd' # base05
light-black      = '#403040' # base02
light-red        = '#ff1d0d' # base08
light-yellow     = '#f000a0' # base0A
light-green      = '#14cc64' # base0B
light-cyan       = '#0075b0' # base0C
light-blue       = '#00a0f0' # base0D
light-magenta    = '#b000d0' # base0E
light-white      = '#fff0ff' # base07
