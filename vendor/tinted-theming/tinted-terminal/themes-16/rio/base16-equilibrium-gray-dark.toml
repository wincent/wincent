# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Equilibrium Gray Dark by Carlo Abelli

[colors]
selection-background = '#ababab' # base05
selection-foreground = '#262626' # base02

cursor         = '#ababab' # base05
tabs           = '#1b1b1b' # base01
tabs-active    = '#262626' # base02

background     = '#111111' # base00
foreground     = '#ababab' # base05
black          = '#111111' # base00
red            = '#f04339' # base08
yellow         = '#bb8801' # base0A
green          = '#7f8b00' # base0B
cyan           = '#00948b' # base0C
blue           = '#008dd1' # base0D
magenta        = '#6a7fd2' # base0E
white          = '#ababab' # base05

dim-foreground   = '#ababab' # base05
dim-black        = '#1b1b1b' # base01
dim-red          = '#f04339' # base08
dim-yellow       = '#bb8801' # base0A
dim-green        = '#7f8b00' # base0B
dim-cyan         = '#00948b' # base0C
dim-blue         = '#008dd1' # base0D
dim-magenta      = '#6a7fd2' # base0E
dim-white        = '#919191' # base04

light-foreground = '#ababab' # base05
light-black      = '#777777' # base03
light-red        = '#f04339' # base08
light-yellow     = '#bb8801' # base0A
light-green      = '#7f8b00' # base0B
light-cyan       = '#00948b' # base0C
light-blue       = '#008dd1' # base0D
light-magenta    = '#6a7fd2' # base0E
light-white      = '#e2e2e2' # base07
