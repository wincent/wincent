# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: deep by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#535353' # base02
selection-foreground = '#bcbcbc' # base05

cursor         = '#bcbcbc' # base05
tabs           = '#000000' # base01
