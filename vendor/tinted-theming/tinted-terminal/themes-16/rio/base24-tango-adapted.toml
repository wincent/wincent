# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Tango Adapted by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#4f4f4f' # base05
selection-foreground = '#dcdcdc' # base02

cursor         = '#4f4f4f' # base05
tabs           = '#f1f1f1' # base01
tabs-active    = '#dcdcdc' # base02

background     = '#feffff' # base00
foreground     = '#4f4f4f' # base05
black          = '#feffff' # base00
red            = '#ff0000' # base08
yellow         = '#efca00' # base0A
green          = '#59d500' # base0B
cyan           = '#00d0d6' # base0C
blue           = '#00a1ff' # base0D
magenta        = '#c17ecb' # base0E
white          = '#4f4f4f' # base05

dim-foreground   = '#4f4f4f' # base05
dim-black        = '#f1f1f1' # base01
dim-red          = '#ff0000' # base08
dim-yellow       = '#efca00' # base0A
dim-green        = '#59d500' # base0B
dim-cyan         = '#00d0d6' # base0C
dim-blue         = '#00a1ff' # base0D
dim-magenta      = '#c17ecb' # base0E
dim-white        = '#757575' # base04

light-foreground = '#4f4f4f' # base05
light-black      = '#cccccc' # base03
light-red        = '#ff0012' # base12
light-yellow     = '#fff021' # base13
light-green      = '#93fe00' # base14
light-cyan       = '#00fdff' # base15
light-blue       = '#88c9ff' # base16
light-magenta    = '#e8a6e1' # base17
light-white      = '#000000' # base07
