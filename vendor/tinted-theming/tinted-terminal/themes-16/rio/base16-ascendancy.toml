dim-red          = '#c03900' # base08
dim-yellow       = '#ffcc1b' # base0A
dim-green        = '#b8bb26' # base0B
dim-cyan         = '#8f3f71' # base0C
dim-blue         = '#458588' # base0D
dim-magenta      = '#fabd2f' # base0E
dim-white        = '#bdae93' # base04

light-foreground = '#d5c7a1' # base05
light-black      = '#928374' # base03
light-red        = '#c03900' # base08
light-yellow     = '#ffcc1b' # base0A
light-green      = '#b8bb26' # base0B
light-cyan       = '#8f3f71' # base0C
light-blue       = '#458588' # base0D
light-magenta    = '#fabd2f' # base0E
