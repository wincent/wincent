black          = '#282828' # base00
red            = '#c03900' # base08
yellow         = '#ffcc1b' # base0A
green          = '#b8bb26' # base0B
cyan           = '#8f3f71' # base0C
blue           = '#458588' # base0D
magenta        = '#fabd2f' # base0E
white          = '#d5c7a1' # base05

dim-foreground   = '#d5c7a1' # base05
