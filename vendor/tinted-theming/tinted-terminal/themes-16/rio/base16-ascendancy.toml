# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Ascendancy by EmergentMind (https://github.com/emergentmind/ascendancy-scheme)

[colors]
selection-background = '#d5c7a1' # base05
selection-foreground = '#504945' # base02

cursor         = '#d5c7a1' # base05
tabs           = '#212f3d' # base01
