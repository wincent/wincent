# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Broadcast by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#cbcbcb' # base05
selection-foreground = '#323232' # base02

cursor         = '#cbcbcb' # base05
tabs           = '#000000' # base01
