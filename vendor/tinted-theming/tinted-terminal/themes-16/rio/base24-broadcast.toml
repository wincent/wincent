background     = '#2b2b2b' # base00
foreground     = '#cbcbcb' # base05
black          = '#2b2b2b' # base00
red            = '#da4939' # base08
yellow         = '#9fcef0' # base0A
green          = '#519f50' # base0B
cyan           = '#6e9cbe' # base0C
blue           = '#6d9cbe' # base0D
magenta        = '#d0d0ff' # base0E
white          = '#cbcbcb' # base05

dim-foreground   = '#cbcbcb' # base05
dim-black        = '#000000' # base01
dim-red          = '#da4939' # base08
dim-yellow       = '#9fcef0' # base0A
dim-green        = '#519f50' # base0B
dim-cyan         = '#6e9cbe' # base0C
dim-blue         = '#6d9cbe' # base0D
dim-magenta      = '#d0d0ff' # base0E
dim-white        = '#989898' # base04

light-foreground = '#cbcbcb' # base05
