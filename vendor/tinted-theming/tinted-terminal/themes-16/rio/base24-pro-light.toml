background     = '#feffff' # base00
foreground     = '#4f4f4f' # base05
black          = '#feffff' # base00
red            = '#e4492b' # base08
yellow         = '#c5c340' # base0A
green          = '#50d048' # base0B
cyan           = '#4ed1dd' # base0C
blue           = '#3a75ff' # base0D
magenta        = '#ec65e7' # base0E
white          = '#4f4f4f' # base05

dim-foreground   = '#4f4f4f' # base05
dim-black        = '#f1f1f1' # base01
dim-red          = '#e4492b' # base08
dim-yellow       = '#c5c340' # base0A
dim-green        = '#50d048' # base0B
dim-cyan         = '#4ed1dd' # base0C
dim-blue         = '#3a75ff' # base0D
dim-magenta      = '#ec65e7' # base0E
dim-white        = '#757575' # base04

light-foreground = '#4f4f4f' # base05
light-black      = '#cccccc' # base03
light-red        = '#ff6640' # base12
light-yellow     = '#f2f055' # base13
light-green      = '#61ee56' # base14
light-cyan       = '#60f6f8' # base15
light-blue       = '#0081ff' # base16
light-magenta    = '#ff7dfe' # base17
light-white      = '#000000' # base07
