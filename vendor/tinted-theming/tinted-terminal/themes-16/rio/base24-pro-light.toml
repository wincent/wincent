# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Pro Light by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#4f4f4f' # base05
selection-foreground = '#dcdcdc' # base02

cursor         = '#4f4f4f' # base05
tabs           = '#f1f1f1' # base01
