# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Desert by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#555555' # base02
selection-foreground = '#cdbb9b' # base05

cursor         = '#cdbb9b' # base05
tabs           = '#4d4d4d' # base01
tabs-active    = '#555555' # base02

background     = '#333333' # base00
foreground     = '#cdbb9b' # base05
black          = '#4d4d4d' # base01
red            = '#ff2b2b' # base08
yellow         = '#87ceff' # base0A
green          = '#98fb98' # base0B
cyan           = '#ffa0a0' # base0C
blue           = '#cd853f' # base0D
magenta        = '#ffdead' # base0E
white          = '#f5deb3' # base06

dim-foreground   = '#cdbb9b' # base05
dim-black        = '#4d4d4d' # base01
dim-red          = '#ff2b2b' # base08
dim-yellow       = '#87ceff' # base0A
dim-green        = '#98fb98' # base0B
dim-cyan         = '#ffa0a0' # base0C
dim-blue         = '#cd853f' # base0D
dim-magenta      = '#ffdead' # base0E
dim-white        = '#a59984' # base04

light-foreground = '#cdbb9b' # base05
light-black      = '#555555' # base02
light-red        = '#ff5555' # base12
light-yellow     = '#ffff55' # base13
light-green      = '#55ff55' # base14
light-cyan       = '#ffd700' # base15
light-blue       = '#87ceff' # base16
light-magenta    = '#ff55ff' # base17
light-white      = '#ffffff' # base07
