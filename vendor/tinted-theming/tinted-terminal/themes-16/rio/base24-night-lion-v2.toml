green          = '#03f622' # base0B
cyan           = '#00d9df' # base0C
blue           = '#63d0f0' # base0D
magenta        = '#ce6fda' # base0E
white          = '#bbbbbb' # base06

dim-foreground   = '#a1a1a1' # base05
