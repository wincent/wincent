# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Night Lion V2 by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#555555' # base02
selection-foreground = '#a1a1a1' # base05

cursor         = '#a1a1a1' # base05
tabs           = '#4c4c4c' # base01
