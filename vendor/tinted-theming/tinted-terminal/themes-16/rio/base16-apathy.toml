# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Apathy by Jannik Siebert (https://github.com/janniks)

[colors]
selection-background = '#81b5ac' # base05
selection-foreground = '#184e45' # base02

cursor         = '#81b5ac' # base05
tabs           = '#0b342d' # base01
