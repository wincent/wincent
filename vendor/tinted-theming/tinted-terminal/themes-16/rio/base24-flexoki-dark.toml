# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Flexoki Dark by Steph Ango (https://github.com/kepano/flexoki)

[colors]
selection-background = '#282726' # base02
selection-foreground = '#cecdc3' # base05

