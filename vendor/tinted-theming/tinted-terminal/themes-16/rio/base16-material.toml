white          = '#eeffff' # base05

dim-foreground   = '#eeffff' # base05
dim-black        = '#2e3c43' # base01
dim-red          = '#f07178' # base08
dim-yellow       = '#ffcb6b' # base0A
dim-green        = '#c3e88d' # base0B
dim-cyan         = '#89ddff' # base0C
dim-blue         = '#82aaff' # base0D
dim-magenta      = '#c792ea' # base0E
dim-white        = '#b2ccd6' # base04

light-foreground = '#eeffff' # base05
light-black      = '#546e7a' # base03
light-red        = '#f07178' # base08
light-yellow     = '#ffcb6b' # base0A
light-green      = '#c3e88d' # base0B
light-cyan       = '#89ddff' # base0C
