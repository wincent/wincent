# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Material by Nate Peterson

[colors]
selection-background = '#eeffff' # base05
selection-foreground = '#314549' # base02

cursor         = '#eeffff' # base05
tabs           = '#2e3c43' # base01
