# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Materia by Defman21

[colors]
selection-background = '#37474f' # base02
selection-foreground = '#cdd3de' # base05

cursor         = '#cdd3de' # base05
tabs           = '#2c393f' # base01
tabs-active    = '#37474f' # base02

background     = '#263238' # base00
foreground     = '#cdd3de' # base05
black          = '#2c393f' # base01
red            = '#ec5f67' # base08
yellow         = '#ffcc00' # base0A
green          = '#8bd649' # base0B
cyan           = '#80cbc4' # base0C
blue           = '#89ddff' # base0D
magenta        = '#82aaff' # base0E
white          = '#d5dbe5' # base06

dim-foreground   = '#cdd3de' # base05
dim-black        = '#2c393f' # base01
dim-red          = '#ec5f67' # base08
dim-yellow       = '#ffcc00' # base0A
dim-green        = '#8bd649' # base0B
dim-cyan         = '#80cbc4' # base0C
dim-blue         = '#89ddff' # base0D
dim-magenta      = '#82aaff' # base0E
dim-white        = '#c9ccd3' # base04

light-foreground = '#cdd3de' # base05
light-black      = '#37474f' # base02
light-red        = '#ec5f67' # base08
light-yellow     = '#ffcc00' # base0A
light-green      = '#8bd649' # base0B
light-cyan       = '#80cbc4' # base0C
light-blue       = '#89ddff' # base0D
light-magenta    = '#82aaff' # base0E
light-white      = '#ffffff' # base07
