# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Equilibrium Dark by Carlo Abelli

[colors]
selection-background = '#afaba2' # base05
selection-foreground = '#22262d' # base02

cursor         = '#afaba2' # base05
tabs           = '#181c22' # base01
tabs-active    = '#22262d' # base02

background     = '#0c1118' # base00
foreground     = '#afaba2' # base05
black          = '#0c1118' # base00
red            = '#f04339' # base08
yellow         = '#bb8801' # base0A
green          = '#7f8b00' # base0B
cyan           = '#00948b' # base0C
blue           = '#008dd1' # base0D
magenta        = '#6a7fd2' # base0E
white          = '#afaba2' # base05

dim-foreground   = '#afaba2' # base05
dim-black        = '#181c22' # base01
dim-red          = '#f04339' # base08
dim-yellow       = '#bb8801' # base0A
dim-green        = '#7f8b00' # base0B
dim-cyan         = '#00948b' # base0C
dim-blue         = '#008dd1' # base0D
dim-magenta      = '#6a7fd2' # base0E
dim-white        = '#949088' # base04

light-foreground = '#afaba2' # base05
light-black      = '#7b776e' # base03
light-red        = '#f04339' # base08
light-yellow     = '#bb8801' # base0A
light-green      = '#7f8b00' # base0B
light-cyan       = '#00948b' # base0C
light-blue       = '#008dd1' # base0D
light-magenta    = '#6a7fd2' # base0E
light-white      = '#e7e2d9' # base07
