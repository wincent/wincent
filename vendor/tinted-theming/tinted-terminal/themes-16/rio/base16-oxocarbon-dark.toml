# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Oxocarbon Dark by shaunsingh/IBM, Tinted Theming (https://github.com/tinted-theming)

[colors]
selection-background = '#f2f4f8' # base05
selection-foreground = '#393939' # base02

cursor         = '#f2f4f8' # base05
tabs           = '#262626' # base01
tabs-active    = '#393939' # base02

background     = '#161616' # base00
foreground     = '#f2f4f8' # base05
black          = '#161616' # base00
red            = '#ee5396' # base08
yellow         = '#ff6f00' # base0A
green          = '#42be65' # base0B
cyan           = '#3ddbd9' # base0C
blue           = '#33b1ff' # base0D
magenta        = '#be95ff' # base0E
white          = '#f2f4f8' # base05

dim-foreground   = '#f2f4f8' # base05
dim-black        = '#262626' # base01
dim-red          = '#ee5396' # base08
dim-yellow       = '#ff6f00' # base0A
dim-green        = '#42be65' # base0B
dim-cyan         = '#3ddbd9' # base0C
dim-blue         = '#33b1ff' # base0D
dim-magenta      = '#be95ff' # base0E
dim-white        = '#dde1e6' # base04

light-foreground = '#f2f4f8' # base05
light-black      = '#525252' # base03
light-red        = '#ee5396' # base08
light-yellow     = '#ff6f00' # base0A
light-green      = '#42be65' # base0B
light-cyan       = '#3ddbd9' # base0C
light-blue       = '#33b1ff' # base0D
light-magenta    = '#be95ff' # base0E
light-white      = '#08bdba' # base07
