# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Zenburn by elnawe

[colors]
selection-background = '#606060' # base02
selection-foreground = '#dcdccc' # base05

cursor         = '#dcdccc' # base05
tabs           = '#404040' # base01
tabs-active    = '#606060' # base02

background     = '#383838' # base00
foreground     = '#dcdccc' # base05
black          = '#404040' # base01
red            = '#dca3a3' # base08
yellow         = '#e0cf9f' # base0A
green          = '#5f7f5f' # base0B
cyan           = '#93e0e3' # base0C
blue           = '#7cb8bb' # base0D
magenta        = '#dc8cc3' # base0E
white          = '#c0c0c0' # base06

dim-foreground   = '#dcdccc' # base05
dim-black        = '#404040' # base01
dim-red          = '#dca3a3' # base08
dim-yellow       = '#e0cf9f' # base0A
dim-green        = '#5f7f5f' # base0B
dim-cyan         = '#93e0e3' # base0C
dim-blue         = '#7cb8bb' # base0D
dim-magenta      = '#dc8cc3' # base0E
dim-white        = '#808080' # base04

light-foreground = '#dcdccc' # base05
light-black      = '#606060' # base02
light-red        = '#dca3a3' # base08
light-yellow     = '#e0cf9f' # base0A
light-green      = '#5f7f5f' # base0B
light-cyan       = '#93e0e3' # base0C
light-blue       = '#7cb8bb' # base0D
light-magenta    = '#dc8cc3' # base0E
light-white      = '#ffffff' # base07
