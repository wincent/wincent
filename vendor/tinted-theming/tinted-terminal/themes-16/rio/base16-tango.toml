# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tango by @Schnouki, based on the Tango Desktop Project

[colors]
selection-background = '#d3d7cf' # base05
selection-foreground = '#fce94f' # base02

cursor         = '#d3d7cf' # base05
tabs           = '#8ae234' # base01
tabs-active    = '#fce94f' # base02

background     = '#2e3436' # base00
foreground     = '#d3d7cf' # base05
black          = '#2e3436' # base00
red            = '#cc0000' # base08
yellow         = '#c4a000' # base0A
green          = '#4e9a06' # base0B
cyan           = '#06989a' # base0C
blue           = '#3465a4' # base0D
magenta        = '#75507b' # base0E
white          = '#d3d7cf' # base05

dim-foreground   = '#d3d7cf' # base05
dim-black        = '#8ae234' # base01
dim-red          = '#cc0000' # base08
dim-yellow       = '#c4a000' # base0A
dim-green        = '#4e9a06' # base0B
dim-cyan         = '#06989a' # base0C
dim-blue         = '#3465a4' # base0D
dim-magenta      = '#75507b' # base0E
dim-white        = '#729fcf' # base04

light-foreground = '#d3d7cf' # base05
light-black      = '#555753' # base03
light-red        = '#cc0000' # base08
light-yellow     = '#c4a000' # base0A
light-green      = '#4e9a06' # base0B
light-cyan       = '#06989a' # base0C
light-blue       = '#3465a4' # base0D
light-magenta    = '#75507b' # base0E
light-white      = '#eeeeec' # base07
