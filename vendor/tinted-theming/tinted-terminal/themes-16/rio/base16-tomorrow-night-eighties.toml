# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tomorrow Night Eighties by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#515151' # base02
selection-foreground = '#cccccc' # base05

cursor         = '#cccccc' # base05
tabs           = '#393939' # base01
tabs-active    = '#515151' # base02

background     = '#2d2d2d' # base00
foreground     = '#cccccc' # base05
black          = '#393939' # base01
red            = '#f2777a' # base08
yellow         = '#ffcc66' # base0A
green          = '#99cc99' # base0B
cyan           = '#66cccc' # base0C
blue           = '#6699cc' # base0D
magenta        = '#cc99cc' # base0E
white          = '#e0e0e0' # base06

dim-foreground   = '#cccccc' # base05
dim-black        = '#393939' # base01
dim-red          = '#f2777a' # base08
dim-yellow       = '#ffcc66' # base0A
dim-green        = '#99cc99' # base0B
dim-cyan         = '#66cccc' # base0C
dim-blue         = '#6699cc' # base0D
dim-magenta      = '#cc99cc' # base0E
dim-white        = '#b4b7b4' # base04

light-foreground = '#cccccc' # base05
light-black      = '#515151' # base02
light-red        = '#f2777a' # base08
light-yellow     = '#ffcc66' # base0A
light-green      = '#99cc99' # base0B
light-cyan       = '#66cccc' # base0C
light-blue       = '#6699cc' # base0D
light-magenta    = '#cc99cc' # base0E
light-white      = '#ffffff' # base07
