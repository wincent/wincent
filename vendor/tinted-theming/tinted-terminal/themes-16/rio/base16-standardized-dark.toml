# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: standardized-dark by ali (https://github.com/ali-githb/base16-standardized-scheme)

[colors]
selection-background = '#c0c0c0' # base05
selection-foreground = '#555555' # base02

cursor         = '#c0c0c0' # base05
tabs           = '#303030' # base01
tabs-active    = '#555555' # base02

background     = '#222222' # base00
foreground     = '#c0c0c0' # base05
black          = '#222222' # base00
red            = '#e15d67' # base08
yellow         = '#e1b31a' # base0A
green          = '#5db129' # base0B
cyan           = '#21c992' # base0C
blue           = '#00a3f2' # base0D
magenta        = '#b46ee0' # base0E
white          = '#c0c0c0' # base05

dim-foreground   = '#c0c0c0' # base05
dim-black        = '#303030' # base01
dim-red          = '#e15d67' # base08
dim-yellow       = '#e1b31a' # base0A
dim-green        = '#5db129' # base0B
dim-cyan         = '#21c992' # base0C
dim-blue         = '#00a3f2' # base0D
dim-magenta      = '#b46ee0' # base0E
dim-white        = '#898989' # base04

light-foreground = '#c0c0c0' # base05
light-black      = '#898989' # base03
light-red        = '#e15d67' # base08
light-yellow     = '#e1b31a' # base0A
light-green      = '#5db129' # base0B
light-cyan       = '#21c992' # base0C
light-blue       = '#00a3f2' # base0D
light-magenta    = '#b46ee0' # base0E
light-white      = '#ffffff' # base07
