# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Jellybeans by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#bdbdbd' # base02
selection-foreground = '#d5d5d5' # base05

cursor         = '#d5d5d5' # base05
tabs           = '#929292' # base01
