blue           = '#97bedc' # base0D
magenta        = '#e1c0fa' # base0E
white          = '#dedede' # base06

dim-foreground   = '#d5d5d5' # base05
dim-black        = '#929292' # base01
dim-red          = '#e27373' # base08
dim-yellow       = '#b1d8f6' # base0A
dim-green        = '#93b979' # base0B
dim-cyan         = '#00988e' # base0C
dim-blue         = '#97bedc' # base0D
dim-magenta      = '#e1c0fa' # base0E
dim-white        = '#cdcdcd' # base04

light-foreground = '#d5d5d5' # base05
light-black      = '#bdbdbd' # base02
light-red        = '#ffa1a1' # base12
light-yellow     = '#ffdca0' # base13
light-green      = '#bddeab' # base14
light-cyan       = '#1ab2a8' # base15
light-blue       = '#b1d8f6' # base16
