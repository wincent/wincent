# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Humanoid light by Thomas (tasmo) Friese

[colors]
selection-background = '#232629' # base05
selection-foreground = '#deded8' # base02

cursor         = '#232629' # base05
tabs           = '#efefe9' # base01
tabs-active    = '#deded8' # base02

background     = '#f8f8f2' # base00
