# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: 0x96f by Filip Janevski (https://0x96f.dev/theme)

[colors]
selection-background = '#fcfcfc' # base05
selection-foreground = '#514f52' # base02

cursor         = '#fcfcfc' # base05
tabs           = '#3b393c' # base01
