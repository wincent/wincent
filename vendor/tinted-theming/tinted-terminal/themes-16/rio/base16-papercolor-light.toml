# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: PaperColor Light by Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)

[colors]
selection-background = '#5e5e5e' # base05
selection-foreground = '#9e9e9e' # base02

cursor         = '#5e5e5e' # base05
tabs           = '#c4c4c4' # base01
tabs-active    = '#9e9e9e' # base02

background     = '#eeeeee' # base00
foreground     = '#5e5e5e' # base05
black          = '#eeeeee' # base00
red            = '#d70000' # base08
yellow         = '#d75f00' # base0A
green          = '#008700' # base0B
cyan           = '#0087af' # base0C
blue           = '#005f87' # base0D
magenta        = '#8700af' # base0E
white          = '#5e5e5e' # base05

dim-foreground   = '#5e5e5e' # base05
dim-black        = '#c4c4c4' # base01
dim-red          = '#d70000' # base08
dim-yellow       = '#d75f00' # base0A
dim-green        = '#008700' # base0B
dim-cyan         = '#0087af' # base0C
dim-blue         = '#005f87' # base0D
dim-magenta      = '#8700af' # base0E
dim-white        = '#6b6b6b' # base04

light-foreground = '#5e5e5e' # base05
light-black      = '#858585' # base03
light-red        = '#d70000' # base08
light-yellow     = '#d75f00' # base0A
light-green      = '#008700' # base0B
light-cyan       = '#0087af' # base0C
light-blue       = '#005f87' # base0D
light-magenta    = '#8700af' # base0E
light-white      = '#444444' # base07
