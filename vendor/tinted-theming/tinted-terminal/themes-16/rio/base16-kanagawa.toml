# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Kanagawa by Tommaso Laurenzi (https://github.com/rebelot)

[colors]
selection-background = '#223249' # base02
selection-foreground = '#dcd7ba' # base05

