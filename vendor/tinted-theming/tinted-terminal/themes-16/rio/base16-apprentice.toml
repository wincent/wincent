dim-magenta      = '#5fafaf' # base0E
dim-white        = '#5f87af' # base04

light-foreground = '#5f5f87' # base05
light-black      = '#5f875f' # base02
light-red        = '#444444' # base08
light-yellow     = '#87af87' # base0A
light-green      = '#ffffaf' # base0B
light-cyan       = '#87afd7' # base0C
light-blue       = '#8787af' # base0D
light-magenta    = '#5fafaf' # base0E
