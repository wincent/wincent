green          = '#ffffaf' # base0B
cyan           = '#87afd7' # base0C
blue           = '#8787af' # base0D
magenta        = '#5fafaf' # base0E
white          = '#5f8787' # base06

dim-foreground   = '#5f5f87' # base05
