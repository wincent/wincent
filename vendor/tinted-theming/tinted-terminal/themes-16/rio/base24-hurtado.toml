# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Hurtado by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#a1a1a1' # base05
selection-foreground = '#252525' # base02

cursor         = '#a1a1a1' # base05
tabs           = '#575757' # base01
tabs-active    = '#252525' # base02

background     = '#000000' # base00
foreground     = '#a1a1a1' # base05
