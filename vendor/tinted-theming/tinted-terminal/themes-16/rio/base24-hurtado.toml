dim-yellow       = '#89bdff' # base0A
dim-green        = '#a5df55' # base0B
dim-cyan         = '#85e9fe' # base0C
dim-blue         = '#486387' # base0D
dim-magenta      = '#fc5ef0' # base0E
dim-white        = '#787878' # base04

light-foreground = '#a1a1a1' # base05
light-black      = '#4e4e4e' # base03
