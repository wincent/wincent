red            = '#ff1b00' # base08
yellow         = '#89bdff' # base0A
green          = '#a5df55' # base0B
cyan           = '#85e9fe' # base0C
blue           = '#486387' # base0D
magenta        = '#fc5ef0' # base0E
white          = '#a1a1a1' # base05

dim-foreground   = '#a1a1a1' # base05
