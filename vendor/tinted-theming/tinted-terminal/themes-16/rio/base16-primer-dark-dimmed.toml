# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Primer Dark Dimmed by Jimmy Lin

[colors]
selection-background = '#444c56' # base02
selection-foreground = '#909dab' # base05

cursor         = '#909dab' # base05
tabs           = '#373e47' # base01
tabs-active    = '#444c56' # base02

background     = '#1c2128' # base00
