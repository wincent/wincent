# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: PhD by Hennig Hasemann (http://leetless.de/vim.html)

[colors]
selection-background = '#b8bbc2' # base05
selection-foreground = '#4d5666' # base02

cursor         = '#b8bbc2' # base05
tabs           = '#2a3448' # base01
tabs-active    = '#4d5666' # base02

background     = '#061229' # base00
foreground     = '#b8bbc2' # base05
black          = '#061229' # base00
red            = '#d07346' # base08
yellow         = '#fbd461' # base0A
green          = '#99bf52' # base0B
cyan           = '#72b9bf' # base0C
blue           = '#5299bf' # base0D
magenta        = '#9989cc' # base0E
white          = '#b8bbc2' # base05

dim-foreground   = '#b8bbc2' # base05
dim-black        = '#2a3448' # base01
dim-red          = '#d07346' # base08
dim-yellow       = '#fbd461' # base0A
dim-green        = '#99bf52' # base0B
dim-cyan         = '#72b9bf' # base0C
dim-blue         = '#5299bf' # base0D
dim-magenta      = '#9989cc' # base0E
dim-white        = '#9a99a3' # base04

light-foreground = '#b8bbc2' # base05
light-black      = '#717885' # base03
light-red        = '#d07346' # base08
light-yellow     = '#fbd461' # base0A
light-green      = '#99bf52' # base0B
light-cyan       = '#72b9bf' # base0C
light-blue       = '#5299bf' # base0D
light-magenta    = '#9989cc' # base0E
light-white      = '#ffffff' # base07
