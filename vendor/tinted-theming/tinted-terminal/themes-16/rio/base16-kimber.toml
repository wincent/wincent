# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Kimber by Mishka Nguyen (https://github.com/akhsiM)

[colors]
selection-background = '#dedee7' # base05
selection-foreground = '#555d55' # base02

cursor         = '#dedee7' # base05
tabs           = '#313131' # base01
