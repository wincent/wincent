# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows High Contrast Light by Fergus Collins (https://github.com/ferguscollins)

[colors]
selection-background = '#d4d4d4' # base02
selection-foreground = '#545454' # base05

cursor         = '#545454' # base05
tabs           = '#e8e8e8' # base01
tabs-active    = '#d4d4d4' # base02

background     = '#fcfcfc' # base00
foreground     = '#545454' # base05
black          = '#e8e8e8' # base01
red            = '#800000' # base08
yellow         = '#808000' # base0A
green          = '#008000' # base0B
cyan           = '#008080' # base0C
blue           = '#000080' # base0D
magenta        = '#800080' # base0E
white          = '#2a2a2a' # base06

dim-foreground   = '#545454' # base05
dim-black        = '#e8e8e8' # base01
dim-red          = '#800000' # base08
dim-yellow       = '#808000' # base0A
dim-green        = '#008000' # base0B
dim-cyan         = '#008080' # base0C
dim-blue         = '#000080' # base0D
dim-magenta      = '#800080' # base0E
dim-white        = '#7e7e7e' # base04

light-foreground = '#545454' # base05
light-black      = '#d4d4d4' # base02
light-red        = '#800000' # base08
light-yellow     = '#808000' # base0A
light-green      = '#008000' # base0B
light-cyan       = '#008080' # base0C
light-blue       = '#000080' # base0D
light-magenta    = '#800080' # base0E
light-white      = '#000000' # base07
