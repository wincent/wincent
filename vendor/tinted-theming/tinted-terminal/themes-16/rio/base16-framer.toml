# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Framer by Framer (Maintained by Jesse Hoyos)

[colors]
selection-background = '#464646' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#151515' # base01
tabs-active    = '#464646' # base02

background     = '#181818' # base00
foreground     = '#d0d0d0' # base05
black          = '#151515' # base01
red            = '#fd886b' # base08
yellow         = '#fecb6e' # base0A
green          = '#32ccdc' # base0B
cyan           = '#acddfd' # base0C
blue           = '#20bcfc' # base0D
magenta        = '#ba8cfc' # base0E
white          = '#e8e8e8' # base06

dim-foreground   = '#d0d0d0' # base05
dim-black        = '#151515' # base01
dim-red          = '#fd886b' # base08
dim-yellow       = '#fecb6e' # base0A
dim-green        = '#32ccdc' # base0B
dim-cyan         = '#acddfd' # base0C
dim-blue         = '#20bcfc' # base0D
dim-magenta      = '#ba8cfc' # base0E
dim-white        = '#b9b9b9' # base04

light-foreground = '#d0d0d0' # base05
light-black      = '#464646' # base02
light-red        = '#fd886b' # base08
light-yellow     = '#fecb6e' # base0A
light-green      = '#32ccdc' # base0B
light-cyan       = '#acddfd' # base0C
light-blue       = '#20bcfc' # base0D
light-magenta    = '#ba8cfc' # base0E
light-white      = '#eeeeee' # base07
