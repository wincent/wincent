# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Chinoiserie Morandi by Di Wang (https://cs.cmu.edu/~diw3)

[colors]
selection-background = '#373737' # base02
selection-foreground = '#c4cbcf' # base05

cursor         = '#c4cbcf' # base05
tabs           = '#282828' # base01
tabs-active    = '#373737' # base02

background     = '#1d1d1d' # base00
foreground     = '#c4cbcf' # base05
black          = '#282828' # base01
red            = '#c06061' # base08
yellow         = '#e5bc84' # base0A
green          = '#8ca07b' # base0B
cyan           = '#5e8c9b' # base0C
blue           = '#839ec9' # base0D
magenta        = '#98a1d8' # base0E
white          = '#eee7f2' # base06

dim-foreground   = '#c4cbcf' # base05
dim-black        = '#282828' # base01
dim-red          = '#c06061' # base08
dim-yellow       = '#e5bc84' # base0A
dim-green        = '#8ca07b' # base0B
dim-cyan         = '#5e8c9b' # base0C
dim-blue         = '#839ec9' # base0D
dim-magenta      = '#98a1d8' # base0E
dim-white        = '#bdaead' # base04

light-foreground = '#c4cbcf' # base05
light-black      = '#373737' # base02
light-red        = '#c06061' # base08
light-yellow     = '#e5bc84' # base0A
light-green      = '#8ca07b' # base0B
light-cyan       = '#5e8c9b' # base0C
light-blue       = '#839ec9' # base0D
light-magenta    = '#98a1d8' # base0E
light-white      = '#fffef9' # base07
