# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gruvbox Material Dark, Soft by Mayush Kumar (https://github.com/MayushKumar), sainnhe (https://github.com/sainnhe/gruvbox-material-vscode)

[colors]
selection-background = '#ddc7a1' # base05
selection-foreground = '#5a524c' # base02

cursor         = '#ddc7a1' # base05
tabs           = '#3c3836' # base01
