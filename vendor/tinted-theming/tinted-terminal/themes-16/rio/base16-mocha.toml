# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Mocha by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#645240' # base02
selection-foreground = '#d0c8c6' # base05

cursor         = '#d0c8c6' # base05
tabs           = '#534636' # base01
