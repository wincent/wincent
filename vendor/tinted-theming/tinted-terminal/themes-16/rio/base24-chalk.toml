# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Chalk by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#303030' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#202020' # base01
tabs-active    = '#303030' # base02

background     = '#151515' # base00
foreground     = '#d0d0d0' # base05
black          = '#202020' # base01
red            = '#fa859c' # base08
yellow         = '#ddb26f' # base0A
green          = '#a1bb54' # base0B
cyan           = '#10bcad' # base0C
blue           = '#5ab9ed' # base0D
magenta        = '#db8fea' # base0E
white          = '#e0e0e0' # base06

dim-foreground   = '#d0d0d0' # base05
dim-black        = '#202020' # base01
dim-red          = '#fa859c' # base08
dim-yellow       = '#ddb26f' # base0A
dim-green        = '#a1bb54' # base0B
dim-cyan         = '#10bcad' # base0C
dim-blue         = '#5ab9ed' # base0D
dim-magenta      = '#db8fea' # base0E
dim-white        = '#b0b0b0' # base04

light-foreground = '#d0d0d0' # base05
light-black      = '#303030' # base02
light-red        = '#fb9fb1' # base12
light-yellow     = '#eda987' # base13
light-green      = '#acc267' # base14
light-cyan       = '#12cfc0' # base15
light-blue       = '#6fc2ef' # base16
light-magenta    = '#e1a3ee' # base17
light-white      = '#f5f5f5' # base07
