# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: standardized-light by ali (https://github.com/ali-githb/base16-standardized-scheme)

[colors]
selection-background = '#444444' # base05
selection-foreground = '#cccccc' # base02

cursor         = '#444444' # base05
tabs           = '#eeeeee' # base01
