background     = '#ffffff' # base00
foreground     = '#444444' # base05
black          = '#ffffff' # base00
red            = '#d03e3e' # base08
yellow         = '#ad8200' # base0A
green          = '#31861f' # base0B
cyan           = '#00998f' # base0C
blue           = '#3173c5' # base0D
magenta        = '#9e57c2' # base0E
white          = '#444444' # base05

dim-foreground   = '#444444' # base05
dim-black        = '#eeeeee' # base01
dim-red          = '#d03e3e' # base08
dim-yellow       = '#ad8200' # base0A
dim-green        = '#31861f' # base0B
dim-cyan         = '#00998f' # base0C
dim-blue         = '#3173c5' # base0D
dim-magenta      = '#9e57c2' # base0E
dim-white        = '#767676' # base04

light-foreground = '#444444' # base05
light-black      = '#767676' # base03
