dim-red          = '#ffa600' # base08
dim-yellow       = '#20df6c' # base0A
dim-green        = '#ff0066' # base0B
dim-cyan         = '#6600ff' # base0C
dim-blue         = '#00ffff' # base0D
dim-magenta      = '#007fff' # base0E
dim-white        = '#e7dbdb' # base04

light-foreground = '#f5f5f5' # base05
light-black      = '#1d1b1d' # base02
light-red        = '#ffa600' # base08
light-yellow     = '#20df6c' # base0A
light-green      = '#ff0066' # base0B
light-cyan       = '#6600ff' # base0C
light-blue       = '#00ffff' # base0D
light-magenta    = '#007fff' # base0E
light-white      = '#f7f3f7' # base07
