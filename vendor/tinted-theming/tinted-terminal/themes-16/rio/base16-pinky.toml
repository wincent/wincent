# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: pinky by Benjamin (https://github.com/b3nj5m1n)

[colors]
selection-background = '#1d1b1d' # base02
selection-foreground = '#f5f5f5' # base05

cursor         = '#f5f5f5' # base05
tabs           = '#1b181b' # base01
