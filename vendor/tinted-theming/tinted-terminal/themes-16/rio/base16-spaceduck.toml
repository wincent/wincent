# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Spaceduck by Guillermo Rodriguez (https://github.com/pineapplegiant), packaged by Gabriel Fontes (https://github.com/Misterio77)

[colors]
selection-background = '#30365f' # base02
selection-foreground = '#ecf0c1' # base05

cursor         = '#ecf0c1' # base05
tabs           = '#1b1c36' # base01
tabs-active    = '#30365f' # base02

background     = '#16172d' # base00
foreground     = '#ecf0c1' # base05
black          = '#1b1c36' # base01
red            = '#e33400' # base08
yellow         = '#f2ce00' # base0A
green          = '#5ccc96' # base0B
cyan           = '#00a3cc' # base0C
blue           = '#7a5ccc' # base0D
magenta        = '#b3a1e6' # base0E
white          = '#c1c3cc' # base06

dim-foreground   = '#ecf0c1' # base05
dim-black        = '#1b1c36' # base01
dim-red          = '#e33400' # base08
dim-yellow       = '#f2ce00' # base0A
dim-green        = '#5ccc96' # base0B
dim-cyan         = '#00a3cc' # base0C
dim-blue         = '#7a5ccc' # base0D
dim-magenta      = '#b3a1e6' # base0E
dim-white        = '#818596' # base04

light-foreground = '#ecf0c1' # base05
light-black      = '#30365f' # base02
light-red        = '#e33400' # base08
light-yellow     = '#f2ce00' # base0A
light-green      = '#5ccc96' # base0B
light-cyan       = '#00a3cc' # base0C
light-blue       = '#7a5ccc' # base0D
light-magenta    = '#b3a1e6' # base0E
light-white      = '#ffffff' # base07
