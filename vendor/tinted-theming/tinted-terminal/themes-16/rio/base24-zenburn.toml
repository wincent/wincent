# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Zenburn by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#709080' # base02
selection-foreground = '#c1c9b9' # base05

cursor         = '#c1c9b9' # base05
