# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Dracula by Jamy Golden (http://github.com/JamyGolden), based on Dracula Theme (http://github.com/dracula)

[colors]
selection-background = '#f8f8f2' # base05
selection-foreground = '#44475a' # base02

cursor         = '#f8f8f2' # base05
tabs           = '#363447' # base01
tabs-active    = '#44475a' # base02

background     = '#282a36' # base00
foreground     = '#f8f8f2' # base05
black          = '#282a36' # base00
red            = '#ff5555' # base08
yellow         = '#f1fa8c' # base0A
green          = '#50fa7b' # base0B
cyan           = '#8be9fd' # base0C
blue           = '#80bfff' # base0D
magenta        = '#ff79c6' # base0E
white          = '#f8f8f2' # base05

dim-foreground   = '#f8f8f2' # base05
dim-black        = '#363447' # base01
dim-red          = '#ff5555' # base08
dim-yellow       = '#f1fa8c' # base0A
dim-green        = '#50fa7b' # base0B
dim-cyan         = '#8be9fd' # base0C
dim-blue         = '#80bfff' # base0D
dim-magenta      = '#ff79c6' # base0E
dim-white        = '#9ea8c7' # base04

light-foreground = '#f8f8f2' # base05
light-black      = '#6272a4' # base03
light-red        = '#ff5555' # base08
light-yellow     = '#f1fa8c' # base0A
light-green      = '#50fa7b' # base0B
light-cyan       = '#8be9fd' # base0C
light-blue       = '#80bfff' # base0D
light-magenta    = '#ff79c6' # base0E
light-white      = '#ffffff' # base07
