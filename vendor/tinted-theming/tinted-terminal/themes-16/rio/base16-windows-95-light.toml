# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Windows 95 Light by Fergus Collins (https://github.com/ferguscollins)

[colors]
selection-background = '#545454' # base05
selection-foreground = '#c4c4c4' # base02

cursor         = '#545454' # base05
tabs           = '#e0e0e0' # base01
tabs-active    = '#c4c4c4' # base02

background     = '#fcfcfc' # base00
foreground     = '#545454' # base05
black          = '#fcfcfc' # base00
red            = '#a80000' # base08
yellow         = '#a85400' # base0A
green          = '#00a800' # base0B
cyan           = '#00a8a8' # base0C
blue           = '#0000a8' # base0D
magenta        = '#a800a8' # base0E
white          = '#545454' # base05

dim-foreground   = '#545454' # base05
dim-black        = '#e0e0e0' # base01
dim-red          = '#a80000' # base08
dim-yellow       = '#a85400' # base0A
dim-green        = '#00a800' # base0B
dim-cyan         = '#00a8a8' # base0C
dim-blue         = '#0000a8' # base0D
dim-magenta      = '#a800a8' # base0E
dim-white        = '#7e7e7e' # base04

light-foreground = '#545454' # base05
light-black      = '#a8a8a8' # base03
light-red        = '#a80000' # base08
light-yellow     = '#a85400' # base0A
light-green      = '#00a800' # base0B
light-cyan       = '#00a8a8' # base0C
light-blue       = '#0000a8' # base0D
light-magenta    = '#a800a8' # base0E
light-white      = '#000000' # base07
