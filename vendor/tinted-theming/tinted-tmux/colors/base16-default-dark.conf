# Base16 Default Dark
# Scheme author: Chris Kempson (http://chriskempson.com)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#d8d8d8,bg=#181818"

# default window title colors
set-window-option -g window-status-style "fg=#d8d8d8,bg=#181818"

# active window title colors
set-window-option -g window-status-current-style "fg=#f7ca88,bg=#181818"

# pane border
set-option -g pane-border-style "fg=#181818"
set-option -g pane-active-border-style "fg=#b8b8b8"

# message text
set-option -g message-style "fg=#e8e8e8,bg=#282828"

# pane number display
set-option -g display-panes-active-colour "#b8b8b8"
set-option -g display-panes-colour "#181818"

# clock
set-window-option -g clock-mode-colour "#7cafc2"

# copy mode highlight
set-window-option -g mode-style "fg=#b8b8b8,bg=#282828"

# bell
set-window-option -g window-status-bell-style "fg=#181818,bg=#ab4642"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d8d8d8,bg=#181818"

# style for command messages
set-option -g message-command-style "fg=#e8e8e8,bg=#282828"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d8d8d8,bg=#181818"
  set-window-option -g window-style "fg=#d8d8d8,bg=#181818"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d8d8d8,bg=#383838] #S #[fg=#383838,bg=#181818,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#282828,bg=#181818 nobold, nounderscore, noitalics]#[fg=#b8b8b8,bg=#282828] %Y-%m-%d  %H:%M #[fg=#d8d8d8,bg=#282828,nobold,noitalics,nounderscore]#[fg=#181818,bg=#d8d8d8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#181818,bg=#f7ca88,nobold,noitalics,nounderscore]#[fg=#282828,bg=#f7ca88] #I #[fg=#282828,bg=#f7ca88,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f7ca88,bg=#181818,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#181818,bg=#282828,noitalics]#[fg=#e8e8e8,bg=#282828] #I #[fg=#e8e8e8,bg=#282828] #W#{?window_zoomed_flag,*Z,} #[fg=#282828,bg=#181818,noitalics]"
  set-window-option -g window-status-separator ""
}

