# Base16 Cyberpunk
# Scheme author: benjujo
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#8b8989,bg=#2b2b2b"

# default window title colors
set-window-option -g window-status-style "fg=#8b8989,bg=#2b2b2b"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffff00,bg=#2b2b2b"

# pane border
set-option -g pane-border-style "fg=#2b2b2b"
set-option -g pane-active-border-style "fg=#8b8989"

# message text
set-option -g message-style "fg=#f8f8f8,bg=#383838"

# pane number display
set-option -g display-panes-active-colour "#8b8989"
set-option -g display-panes-colour "#2b2b2b"

# clock
set-window-option -g clock-mode-colour "#4c83ff"

# copy mode highlight
set-window-option -g mode-style "fg=#8b8989,bg=#383838"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#ff0000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dcdccc,bg=#2b2b2b"

# style for command messages
set-option -g message-command-style "fg=#f8f8f8,bg=#383838"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dcdccc,bg=#000000"
  set-window-option -g window-style "fg=#dcdccc,bg=#2b2b2b"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dcdccc,bg=#4f4f4f] #S #[fg=#4f4f4f,bg=#2b2b2b,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#383838,bg=#2b2b2b nobold, nounderscore, noitalics]#[fg=#8b8989,bg=#383838] %Y-%m-%d  %H:%M #[fg=#dcdccc,bg=#383838,nobold,noitalics,nounderscore]#[fg=#2b2b2b,bg=#dcdccc] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2b2b2b,bg=#ffff00,nobold,noitalics,nounderscore]#[fg=#383838,bg=#ffff00] #I #[fg=#383838,bg=#ffff00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffff00,bg=#2b2b2b,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2b2b2b,bg=#383838,noitalics]#[fg=#f8f8f8,bg=#383838] #I #[fg=#f8f8f8,bg=#383838] #W#{?window_zoomed_flag,*Z,} #[fg=#383838,bg=#2b2b2b,noitalics]"
  set-window-option -g window-status-separator ""
}

