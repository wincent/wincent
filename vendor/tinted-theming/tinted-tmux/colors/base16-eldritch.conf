# Base16 Eldritch
# Scheme author: https://github.com/eldritch-theme
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#ebfafa,bg=#212337"

# default window title colors
set-window-option -g window-status-style "fg=#ebfafa,bg=#212337"

# active window title colors
set-window-option -g window-status-current-style "fg=#f1fc79,bg=#212337"

# pane border
set-option -g pane-border-style "fg=#212337"
set-option -g pane-active-border-style "fg=#a1abe0"

# message text
set-option -g message-style "fg=#f0f2f4,bg=#323449"

# pane number display
set-option -g display-panes-active-colour "#a1abe0"
set-option -g display-panes-colour "#212337"

# clock
set-window-option -g clock-mode-colour "#39ddfd"

# copy mode highlight
set-window-option -g mode-style "fg=#a1abe0,bg=#323449"

# bell
set-window-option -g window-status-bell-style "fg=#212337,bg=#f16c75"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ebfafa,bg=#212337"

# style for command messages
set-option -g message-command-style "fg=#f0f2f4,bg=#323449"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ebfafa,bg=#212337"
  set-window-option -g window-style "fg=#ebfafa,bg=#212337"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ebfafa,bg=#3b4261] #S #[fg=#3b4261,bg=#212337,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#323449,bg=#212337 nobold, nounderscore, noitalics]#[fg=#a1abe0,bg=#323449] %Y-%m-%d  %H:%M #[fg=#ebfafa,bg=#323449,nobold,noitalics,nounderscore]#[fg=#212337,bg=#ebfafa] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#212337,bg=#f1fc79,nobold,noitalics,nounderscore]#[fg=#323449,bg=#f1fc79] #I #[fg=#323449,bg=#f1fc79,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f1fc79,bg=#212337,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#212337,bg=#323449,noitalics]#[fg=#f0f2f4,bg=#323449] #I #[fg=#f0f2f4,bg=#323449] #W#{?window_zoomed_flag,*Z,} #[fg=#323449,bg=#212337,noitalics]"
  set-window-option -g window-status-separator ""
}

