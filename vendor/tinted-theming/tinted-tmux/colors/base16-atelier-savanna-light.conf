# default statusbar colors
set-option -g status-style "fg=#526057,bg=#ecf4ee"

# default window title colors
set-window-option -g window-status-style "fg=#526057,bg=#ecf4ee"

# active window title colors
set-window-option -g window-status-current-style "fg=#a07e3b,bg=#ecf4ee"

# pane border
set-option -g pane-border-style "fg=#ecf4ee"
set-option -g pane-active-border-style "fg=#5f6d64"

# message text
set-option -g message-style "fg=#232a25,bg=#dfe7e2"

# pane number display
set-option -g display-panes-active-colour "#5f6d64"
set-option -g display-panes-colour "#ecf4ee"

# clock
set-window-option -g clock-mode-colour "#478c90"

# copy mode highlight
set-window-option -g mode-style "fg=#5f6d64,bg=#dfe7e2"

# bell
set-window-option -g window-status-bell-style "fg=#ecf4ee,bg=#b16139"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#526057,bg=#ecf4ee"

# style for command messages
set-option -g message-command-style "fg=#232a25,bg=#dfe7e2"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#526057,bg=#ecf4ee"
  set-window-option -g window-style "fg=#526057,bg=#ecf4ee"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#526057,bg=#87928a] #S #[fg=#87928a,bg=#ecf4ee,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#dfe7e2,bg=#ecf4ee nobold, nounderscore, noitalics]#[fg=#5f6d64,bg=#dfe7e2] %Y-%m-%d  %H:%M #[fg=#526057,bg=#dfe7e2,nobold,noitalics,nounderscore]#[fg=#ecf4ee,bg=#526057] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ecf4ee,bg=#a07e3b,nobold,noitalics,nounderscore]#[fg=#dfe7e2,bg=#a07e3b] #I #[fg=#dfe7e2,bg=#a07e3b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a07e3b,bg=#ecf4ee,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ecf4ee,bg=#dfe7e2,noitalics]#[fg=#232a25,bg=#dfe7e2] #I #[fg=#232a25,bg=#dfe7e2] #W#{?window_zoomed_flag,*Z,} #[fg=#dfe7e2,bg=#ecf4ee,noitalics]"
  set-window-option -g window-status-separator ""
}

