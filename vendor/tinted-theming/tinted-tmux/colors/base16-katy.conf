# default statusbar colors
set-option -g status-style "fg=#959dcb,bg=#292d3e"

# default window title colors
set-window-option -g window-status-style "fg=#959dcb,bg=#292d3e"

# active window title colors
set-window-option -g window-status-current-style "fg=#e0a557,bg=#292d3e"

# pane border
set-option -g pane-border-style "fg=#292d3e"
set-option -g pane-active-border-style "fg=#8796b0"

# message text
set-option -g message-style "fg=#959dcb,bg=#444267"

# pane number display
set-option -g display-panes-active-colour "#8796b0"
set-option -g display-panes-colour "#292d3e"

# clock
set-window-option -g clock-mode-colour "#82aaff"

# copy mode highlight
set-window-option -g mode-style "fg=#8796b0,bg=#444267"

# bell
set-window-option -g window-status-bell-style "fg=#292d3e,bg=#6e98e1"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#959dcb,bg=#292d3e"

# style for command messages
set-option -g message-command-style "fg=#959dcb,bg=#444267"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#959dcb,bg=#292d3e"
  set-window-option -g window-style "fg=#959dcb,bg=#292d3e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#959dcb,bg=#5c598b] #S #[fg=#5c598b,bg=#292d3e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#444267,bg=#292d3e nobold, nounderscore, noitalics]#[fg=#8796b0,bg=#444267] %Y-%m-%d  %H:%M #[fg=#959dcb,bg=#444267,nobold,noitalics,nounderscore]#[fg=#292d3e,bg=#959dcb] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#292d3e,bg=#e0a557,nobold,noitalics,nounderscore]#[fg=#444267,bg=#e0a557] #I #[fg=#444267,bg=#e0a557,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e0a557,bg=#292d3e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#292d3e,bg=#444267,noitalics]#[fg=#959dcb,bg=#444267] #I #[fg=#959dcb,bg=#444267] #W#{?window_zoomed_flag,*Z,} #[fg=#444267,bg=#292d3e,noitalics]"
  set-window-option -g window-status-separator ""
}

