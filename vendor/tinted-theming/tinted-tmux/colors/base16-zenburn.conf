# Base16 Zenburn
# Scheme author: elnawe
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#dcdccc,bg=#383838"

# default window title colors
set-window-option -g window-status-style "fg=#dcdccc,bg=#383838"

# active window title colors
set-window-option -g window-status-current-style "fg=#e0cf9f,bg=#383838"

# pane border
set-option -g pane-border-style "fg=#383838"
set-option -g pane-active-border-style "fg=#808080"

# message text
set-option -g message-style "fg=#c0c0c0,bg=#404040"

# pane number display
set-option -g display-panes-active-colour "#808080"
set-option -g display-panes-colour "#383838"

# clock
set-window-option -g clock-mode-colour "#7cb8bb"

# copy mode highlight
set-window-option -g mode-style "fg=#808080,bg=#404040"

# bell
set-window-option -g window-status-bell-style "fg=#383838,bg=#dca3a3"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dcdccc,bg=#383838"

# style for command messages
set-option -g message-command-style "fg=#c0c0c0,bg=#404040"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dcdccc,bg=#383838"
  set-window-option -g window-style "fg=#dcdccc,bg=#383838"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dcdccc,bg=#606060] #S #[fg=#606060,bg=#383838,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#404040,bg=#383838 nobold, nounderscore, noitalics]#[fg=#808080,bg=#404040] %Y-%m-%d  %H:%M #[fg=#dcdccc,bg=#404040,nobold,noitalics,nounderscore]#[fg=#383838,bg=#dcdccc] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#383838,bg=#e0cf9f,nobold,noitalics,nounderscore]#[fg=#404040,bg=#e0cf9f] #I #[fg=#404040,bg=#e0cf9f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e0cf9f,bg=#383838,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#383838,bg=#404040,noitalics]#[fg=#c0c0c0,bg=#404040] #I #[fg=#c0c0c0,bg=#404040] #W#{?window_zoomed_flag,*Z,} #[fg=#404040,bg=#383838,noitalics]"
  set-window-option -g window-status-separator ""
}

