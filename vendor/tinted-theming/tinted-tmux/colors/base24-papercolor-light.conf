# Base24 PaperColor Light
# Scheme author: Nguyen Nguyen (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#b2b2b2,bg=#e4e4e4"

# default window title colors
set-window-option -g window-status-style "fg=#b2b2b2,bg=#e4e4e4"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff00af,bg=#e4e4e4"

# pane border
set-option -g pane-border-style "fg=#e4e4e4"
set-option -g pane-active-border-style "fg=#b2b2b2"

# message text
set-option -g message-style "fg=#005f87,bg=#d0d0d0"

# pane number display
set-option -g display-panes-active-colour "#b2b2b2"
set-option -g display-panes-colour "#e4e4e4"

# clock
set-window-option -g clock-mode-colour "#0087af"

# copy mode highlight
set-window-option -g mode-style "fg=#b2b2b2,bg=#d0d0d0"

# bell
set-window-option -g window-status-bell-style "fg=#eeeeee,bg=#af0000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#444444,bg=#e4e4e4"

# style for command messages
set-option -g message-command-style "fg=#005f87,bg=#d0d0d0"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#444444,bg=#eeeeee"
  set-window-option -g window-style "fg=#444444,bg=#e4e4e4"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#444444,bg=#878787] #S #[fg=#878787,bg=#e4e4e4,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#d0d0d0,bg=#e4e4e4 nobold, nounderscore, noitalics]#[fg=#b2b2b2,bg=#d0d0d0] %Y-%m-%d  %H:%M #[fg=#444444,bg=#d0d0d0,nobold,noitalics,nounderscore]#[fg=#e4e4e4,bg=#444444] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#e4e4e4,bg=#5f8700,nobold,noitalics,nounderscore]#[fg=#d0d0d0,bg=#5f8700] #I #[fg=#d0d0d0,bg=#5f8700,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#5f8700,bg=#e4e4e4,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#e4e4e4,bg=#d0d0d0,noitalics]#[fg=#005f87,bg=#d0d0d0] #I #[fg=#005f87,bg=#d0d0d0] #W#{?window_zoomed_flag,*Z,}} #[fg=#d0d0d0,bg=#e4e4e4,noitalics]"
  set-window-option -g window-status-separator ""
}

