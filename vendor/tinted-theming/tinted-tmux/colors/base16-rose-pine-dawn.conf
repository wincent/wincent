# default statusbar colors
set-option -g status-style "fg=#575279,bg=#faf4ed"

# default window title colors
set-window-option -g window-status-style "fg=#575279,bg=#faf4ed"

# active window title colors
set-window-option -g window-status-current-style "fg=#d7827e,bg=#faf4ed"

# pane border
set-option -g pane-border-style "fg=#faf4ed"
set-option -g pane-active-border-style "fg=#797593"

# message text
set-option -g message-style "fg=#575279,bg=#fffaf3"

# pane number display
set-option -g display-panes-active-colour "#797593"
set-option -g display-panes-colour "#faf4ed"

# clock
set-window-option -g clock-mode-colour "#907aa9"

# copy mode highlight
set-window-option -g mode-style "fg=#797593,bg=#fffaf3"

# bell
set-window-option -g window-status-bell-style "fg=#faf4ed,bg=#b4637a"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#575279,bg=#faf4ed"

# style for command messages
set-option -g message-command-style "fg=#575279,bg=#fffaf3"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#575279,bg=#faf4ed"
  set-window-option -g window-style "fg=#575279,bg=#faf4ed"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#575279,bg=#f2e9de] #S #[fg=#f2e9de,bg=#faf4ed,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#fffaf3,bg=#faf4ed nobold, nounderscore, noitalics]#[fg=#797593,bg=#fffaf3] %Y-%m-%d  %H:%M #[fg=#575279,bg=#fffaf3,nobold,noitalics,nounderscore]#[fg=#faf4ed,bg=#575279] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#faf4ed,bg=#d7827e,nobold,noitalics,nounderscore]#[fg=#fffaf3,bg=#d7827e] #I #[fg=#fffaf3,bg=#d7827e,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#d7827e,bg=#faf4ed,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#faf4ed,bg=#fffaf3,noitalics]#[fg=#575279,bg=#fffaf3] #I #[fg=#575279,bg=#fffaf3] #W#{?window_zoomed_flag,*Z,} #[fg=#fffaf3,bg=#faf4ed,noitalics]"
  set-window-option -g window-status-separator ""
}

