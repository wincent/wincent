# default statusbar colors
set-option -g status-style "fg=#949592,bg=#1b1d1e"

# default window title colors
set-window-option -g window-status-style "fg=#949592,bg=#1b1d1e"

# active window title colors
set-window-option -g window-status-current-style "fg=#3afe15,bg=#1b1d1e"

# pane border
set-option -g pane-border-style "fg=#1b1d1e"
set-option -g pane-active-border-style "fg=#949592"

# message text
set-option -g message-style "fg=#d8d8d0,bg=#505354"

# pane number display
set-option -g display-panes-active-colour "#949592"
set-option -g display-panes-colour "#1b1d1e"

# clock
set-window-option -g clock-mode-colour "#2424f4"

# copy mode highlight
set-window-option -g mode-style "fg=#949592,bg=#505354"

# bell
set-window-option -g window-status-bell-style "fg=#1b1d1e,bg=#259d1a"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b6b6b1,bg=#1b1d1e"

# style for command messages
set-option -g message-command-style "fg=#d8d8d0,bg=#505354"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b6b6b1,bg=#1b1d1e"
  set-window-option -g window-style "fg=#b6b6b1,bg=#1b1d1e"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b6b6b1,bg=#727473] #S #[fg=#727473,bg=#1b1d1e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#505354,bg=#1b1d1e nobold, nounderscore, noitalics]#[fg=#949592,bg=#505354] %Y-%m-%d  %H:%M #[fg=#b6b6b1,bg=#505354,nobold,noitalics,nounderscore]#[fg=#1b1d1e,bg=#b6b6b1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1b1d1e,bg=#4f6a95,nobold,noitalics,nounderscore]#[fg=#505354,bg=#4f6a95] #I #[fg=#505354,bg=#4f6a95,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#4f6a95,bg=#1b1d1e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1b1d1e,bg=#505354,noitalics]#[fg=#d8d8d0,bg=#505354] #I #[fg=#d8d8d0,bg=#505354] #W#{?window_zoomed_flag,*Z,}} #[fg=#505354,bg=#1b1d1e,noitalics]"
  set-window-option -g window-status-separator ""
}

