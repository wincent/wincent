# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c0c5ce,bg=#4f5b66"

# default window title colors
set-window-option -g window-status-style "fg=#c0c5ce,bg=#4f5b66"

# active window title colors
set-window-option -g window-status-current-style "fg=#f0c674,bg=#4f5b66"

# pane border
set-option -g pane-border-style "fg=#4f5b66"
set-option -g pane-active-border-style "fg=#c0c5ce"

# message text
set-option -g message-style "fg=#eff1f5,bg=#65737e"

# pane number display
set-option -g display-panes-active-colour "#c0c5ce"
set-option -g display-panes-colour "#4f5b66"

# clock
set-window-option -g clock-mode-colour "#81a2be"

# copy mode highlight
set-window-option -g mode-style "fg=#c0c5ce,bg=#65737e"

# bell
set-window-option -g window-status-bell-style "fg=#343d46,bg=#cc6666"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dfe1e8,bg=#4f5b66"

# style for command messages
set-option -g message-command-style "fg=#eff1f5,bg=#65737e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dfe1e8,bg=#343d46"
  set-window-option -g window-style "fg=#dfe1e8,bg=#4f5b66"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dfe1e8,bg=#a7adba] #S #[fg=#a7adba,bg=#4f5b66,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#65737e,bg=#4f5b66 nobold, nounderscore, noitalics]#[fg=#c0c5ce,bg=#65737e] %Y-%m-%d  %H:%M #[fg=#dfe1e8,bg=#65737e,nobold,noitalics,nounderscore]#[fg=#4f5b66,bg=#dfe1e8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#4f5b66,bg=#f0c674,nobold,noitalics,nounderscore]#[fg=#65737e,bg=#f0c674] #I #[fg=#65737e,bg=#f0c674,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f0c674,bg=#4f5b66,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#4f5b66,bg=#65737e,noitalics]#[fg=#eff1f5,bg=#65737e] #I #[fg=#eff1f5,bg=#65737e] #W#{?window_zoomed_flag,*Z,} #[fg=#65737e,bg=#4f5b66,noitalics]"
  set-window-option -g window-status-separator ""
}

