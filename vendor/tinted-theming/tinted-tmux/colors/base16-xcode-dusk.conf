# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#939599,bg=#282b35"

# default window title colors
set-window-option -g window-status-style "fg=#939599,bg=#282b35"

# active window title colors
set-window-option -g window-status-current-style "fg=#438288,bg=#282b35"

# pane border
set-option -g pane-border-style "fg=#282b35"
set-option -g pane-active-border-style "fg=#7e8086"

# message text
set-option -g message-style "fg=#a9aaae,bg=#3d4048"

# pane number display
set-option -g display-panes-active-colour "#7e8086"
set-option -g display-panes-colour "#282b35"

# clock
set-window-option -g clock-mode-colour "#790ead"

# copy mode highlight
set-window-option -g mode-style "fg=#7e8086,bg=#3d4048"

# bell
set-window-option -g window-status-bell-style "fg=#282b35,bg=#b21889"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#939599,bg=#282b35"

# style for command messages
set-option -g message-command-style "fg=#a9aaae,bg=#3d4048"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#939599,bg=#282b35"
  set-window-option -g window-style "fg=#939599,bg=#282b35"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#939599,bg=#53555d] #S #[fg=#53555d,bg=#282b35,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3d4048,bg=#282b35 nobold, nounderscore, noitalics]#[fg=#7e8086,bg=#3d4048] %Y-%m-%d  %H:%M #[fg=#939599,bg=#3d4048,nobold,noitalics,nounderscore]#[fg=#282b35,bg=#939599] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#282b35,bg=#438288,nobold,noitalics,nounderscore]#[fg=#3d4048,bg=#438288] #I #[fg=#3d4048,bg=#438288,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#438288,bg=#282b35,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#282b35,bg=#3d4048,noitalics]#[fg=#a9aaae,bg=#3d4048] #I #[fg=#a9aaae,bg=#3d4048] #W#{?window_zoomed_flag,*Z,} #[fg=#3d4048,bg=#282b35,noitalics]"
  set-window-option -g window-status-separator ""
}

