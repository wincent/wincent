# Base16 Dark Violet
# Scheme author: ruler501 (https://github.com/ruler501/base16-darkviolet)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#b08ae6,bg=#000000"

# default window title colors
set-window-option -g window-status-style "fg=#b08ae6,bg=#000000"

# active window title colors
set-window-option -g window-status-current-style "fg=#f29df2,bg=#000000"

# pane border
set-option -g pane-border-style "fg=#000000"
set-option -g pane-active-border-style "fg=#00ff00"

# message text
set-option -g message-style "fg=#9045e6,bg=#231a40"

# pane number display
set-option -g display-panes-active-colour "#00ff00"
set-option -g display-panes-colour "#000000"

# clock
set-window-option -g clock-mode-colour "#4136d9"

# copy mode highlight
set-window-option -g mode-style "fg=#00ff00,bg=#231a40"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#a82ee6"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b08ae6,bg=#000000"

# style for command messages
set-option -g message-command-style "fg=#9045e6,bg=#231a40"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b08ae6,bg=#000000"
  set-window-option -g window-style "fg=#b08ae6,bg=#000000"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b08ae6,bg=#432d59] #S #[fg=#432d59,bg=#000000,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#231a40,bg=#000000 nobold, nounderscore, noitalics]#[fg=#00ff00,bg=#231a40] %Y-%m-%d  %H:%M #[fg=#b08ae6,bg=#231a40,nobold,noitalics,nounderscore]#[fg=#000000,bg=#b08ae6] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#000000,bg=#f29df2,nobold,noitalics,nounderscore]#[fg=#231a40,bg=#f29df2] #I #[fg=#231a40,bg=#f29df2,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f29df2,bg=#000000,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#000000,bg=#231a40,noitalics]#[fg=#9045e6,bg=#231a40] #I #[fg=#9045e6,bg=#231a40] #W#{?window_zoomed_flag,*Z,} #[fg=#231a40,bg=#000000,noitalics]"
  set-window-option -g window-status-separator ""
}

