# Scheme author: Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#e6e1cf,bg=#0b0e14"

# default window title colors
set-window-option -g window-status-style "fg=#e6e1cf,bg=#0b0e14"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffb454,bg=#0b0e14"

# pane border
set-option -g pane-border-style "fg=#0b0e14"
set-option -g pane-active-border-style "fg=#bfbdb6"

# message text
set-option -g message-style "fg=#ece8db,bg=#131721"

# pane number display
set-option -g display-panes-active-colour "#bfbdb6"
set-option -g display-panes-colour "#0b0e14"

# clock
set-window-option -g clock-mode-colour "#59c2ff"

# copy mode highlight
set-window-option -g mode-style "fg=#bfbdb6,bg=#131721"

# bell
set-window-option -g window-status-bell-style "fg=#0b0e14,bg=#f07178"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e6e1cf,bg=#0b0e14"

# style for command messages
set-option -g message-command-style "fg=#ece8db,bg=#131721"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#e6e1cf,bg=#0b0e14"
  set-window-option -g window-style "fg=#e6e1cf,bg=#0b0e14"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#e6e1cf,bg=#202229] #S #[fg=#202229,bg=#0b0e14,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#131721,bg=#0b0e14 nobold, nounderscore, noitalics]#[fg=#bfbdb6,bg=#131721] %Y-%m-%d  %H:%M #[fg=#e6e1cf,bg=#131721,nobold,noitalics,nounderscore]#[fg=#0b0e14,bg=#e6e1cf] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#0b0e14,bg=#ffb454,nobold,noitalics,nounderscore]#[fg=#131721,bg=#ffb454] #I #[fg=#131721,bg=#ffb454,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffb454,bg=#0b0e14,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#0b0e14,bg=#131721,noitalics]#[fg=#ece8db,bg=#131721] #I #[fg=#ece8db,bg=#131721] #W#{?window_zoomed_flag,*Z,} #[fg=#131721,bg=#0b0e14,noitalics]"
  set-window-option -g window-status-separator ""
}

