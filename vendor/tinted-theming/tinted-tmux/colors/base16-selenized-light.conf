# Base16 selenized-light
# Scheme author: Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#53676d,bg=#fbf3db"

# default window title colors
set-window-option -g window-status-style "fg=#53676d,bg=#fbf3db"

# active window title colors
set-window-option -g window-status-current-style "fg=#a78300,bg=#fbf3db"

# pane border
set-option -g pane-border-style "fg=#fbf3db"
set-option -g pane-active-border-style "fg=#909995"

# message text
set-option -g message-style "fg=#3a4d53,bg=#ece3cc"

# pane number display
set-option -g display-panes-active-colour "#909995"
set-option -g display-panes-colour "#fbf3db"

# clock
set-window-option -g clock-mode-colour "#006dce"

# copy mode highlight
set-window-option -g mode-style "fg=#909995,bg=#ece3cc"

# bell
set-window-option -g window-status-bell-style "fg=#fbf3db,bg=#cc1729"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#53676d,bg=#fbf3db"

# style for command messages
set-option -g message-command-style "fg=#3a4d53,bg=#ece3cc"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#53676d,bg=#fbf3db"
  set-window-option -g window-style "fg=#53676d,bg=#fbf3db"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#53676d,bg=#d5cdb6] #S #[fg=#d5cdb6,bg=#fbf3db,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ece3cc,bg=#fbf3db nobold, nounderscore, noitalics]#[fg=#909995,bg=#ece3cc] %Y-%m-%d  %H:%M #[fg=#53676d,bg=#ece3cc,nobold,noitalics,nounderscore]#[fg=#fbf3db,bg=#53676d] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fbf3db,bg=#a78300,nobold,noitalics,nounderscore]#[fg=#ece3cc,bg=#a78300] #I #[fg=#ece3cc,bg=#a78300,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a78300,bg=#fbf3db,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fbf3db,bg=#ece3cc,noitalics]#[fg=#3a4d53,bg=#ece3cc] #I #[fg=#3a4d53,bg=#ece3cc] #W#{?window_zoomed_flag,*Z,} #[fg=#ece3cc,bg=#fbf3db,noitalics]"
  set-window-option -g window-status-separator ""
}

