# default statusbar colors
set-option -g status-style "fg=#00ff00,bg=#000000"

# default window title colors
set-window-option -g window-status-style "fg=#00ff00,bg=#000000"

# active window title colors
set-window-option -g window-status-current-style "fg=#a67a50,bg=#000000"

# pane border
set-option -g pane-border-style "fg=#000000"
set-option -g pane-active-border-style "fg=#919893"

# message text
set-option -g message-style "fg=#c4cec4,bg=#4a806c"

# pane number display
set-option -g display-panes-active-colour "#919893"
set-option -g display-panes-colour "#000000"

# clock
set-window-option -g clock-mode-colour "#5482af"

# copy mode highlight
set-window-option -g mode-style "fg=#919893,bg=#4a806c"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#c85a46"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#00ff00,bg=#000000"

# style for command messages
set-option -g message-command-style "fg=#c4cec4,bg=#4a806c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#00ff00,bg=#000000"
  set-window-option -g window-style "fg=#00ff00,bg=#000000"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#00ff00,bg=#4a8d7e] #S #[fg=#4a8d7e,bg=#000000,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#4a806c,bg=#000000 nobold, nounderscore, noitalics]#[fg=#919893,bg=#4a806c] %Y-%m-%d  %H:%M #[fg=#00ff00,bg=#4a806c,nobold,noitalics,nounderscore]#[fg=#000000,bg=#00ff00] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#000000,bg=#a67a50,nobold,noitalics,nounderscore]#[fg=#4a806c,bg=#a67a50] #I #[fg=#4a806c,bg=#a67a50,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a67a50,bg=#000000,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#000000,bg=#4a806c,noitalics]#[fg=#c4cec4,bg=#4a806c] #I #[fg=#c4cec4,bg=#4a806c] #W#{?window_zoomed_flag,*Z,} #[fg=#4a806c,bg=#000000,noitalics]"
  set-window-option -g window-status-separator ""
}

