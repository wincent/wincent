# default statusbar colors
set-option -g status-style "fg=#979db4,bg=#202746"

# default window title colors
set-window-option -g window-status-style "fg=#979db4,bg=#202746"

# active window title colors
set-window-option -g window-status-current-style "fg=#c08b30,bg=#202746"

# pane border
set-option -g pane-border-style "fg=#202746"
set-option -g pane-active-border-style "fg=#898ea4"

# message text
set-option -g message-style "fg=#dfe2f1,bg=#293256"

# pane number display
set-option -g display-panes-active-colour "#898ea4"
set-option -g display-panes-colour "#202746"

# clock
set-window-option -g clock-mode-colour "#3d8fd1"

# copy mode highlight
set-window-option -g mode-style "fg=#898ea4,bg=#293256"

# bell
set-window-option -g window-status-bell-style "fg=#202746,bg=#c94922"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#979db4,bg=#202746"

# style for command messages
set-option -g message-command-style "fg=#dfe2f1,bg=#293256"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#979db4,bg=#202746"
  set-window-option -g window-style "fg=#979db4,bg=#202746"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#979db4,bg=#5e6687] #S #[fg=#5e6687,bg=#202746,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#293256,bg=#202746 nobold, nounderscore, noitalics]#[fg=#898ea4,bg=#293256] %Y-%m-%d  %H:%M #[fg=#979db4,bg=#293256,nobold,noitalics,nounderscore]#[fg=#202746,bg=#979db4] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#202746,bg=#c08b30,nobold,noitalics,nounderscore]#[fg=#293256,bg=#c08b30] #I #[fg=#293256,bg=#c08b30,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c08b30,bg=#202746,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#202746,bg=#293256,noitalics]#[fg=#dfe2f1,bg=#293256] #I #[fg=#dfe2f1,bg=#293256] #W#{?window_zoomed_flag,*Z,} #[fg=#293256,bg=#202746,noitalics]"
  set-window-option -g window-status-separator ""
}

