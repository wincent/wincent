# Base16 Edge Light
# Scheme author: cjayross (https://github.com/cjayross), Tinted Theming (https://github.com/tinted-theming)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#5e646f,bg=#e3e5e8"

# default window title colors
set-window-option -g window-status-style "fg=#5e646f,bg=#e3e5e8"

# active window title colors
set-window-option -g window-status-current-style "fg=#ebcc1a,bg=#e3e5e8"

# pane border
set-option -g pane-border-style "fg=#e3e5e8"
set-option -g pane-active-border-style "fg=#5e646f"

# message text
set-option -g message-style "fg=#3a3a46,bg=#acb1b9"

# pane number display
set-option -g display-panes-active-colour "#5e646f"
set-option -g display-panes-colour "#e3e5e8"

# clock
set-window-option -g clock-mode-colour "#6587bf"

# copy mode highlight
set-window-option -g mode-style "fg=#5e646f,bg=#acb1b9"

# bell
set-window-option -g window-status-bell-style "fg=#fafafa,bg=#db7070"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#474752,bg=#e3e5e8"

# style for command messages
set-option -g message-command-style "fg=#3a3a46,bg=#acb1b9"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#474752,bg=#fafafa"
  set-window-option -g window-style "fg=#474752,bg=#e3e5e8"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#474752,bg=#9197a1] #S #[fg=#9197a1,bg=#e3e5e8,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#acb1b9,bg=#e3e5e8 nobold, nounderscore, noitalics]#[fg=#5e646f,bg=#acb1b9] %Y-%m-%d  %H:%M #[fg=#474752,bg=#acb1b9,nobold,noitalics,nounderscore]#[fg=#e3e5e8,bg=#474752] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#e3e5e8,bg=#ebcc1a,nobold,noitalics,nounderscore]#[fg=#acb1b9,bg=#ebcc1a] #I #[fg=#acb1b9,bg=#ebcc1a,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ebcc1a,bg=#e3e5e8,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#e3e5e8,bg=#acb1b9,noitalics]#[fg=#3a3a46,bg=#acb1b9] #I #[fg=#3a3a46,bg=#acb1b9] #W#{?window_zoomed_flag,*Z,} #[fg=#acb1b9,bg=#e3e5e8,noitalics]"
  set-window-option -g window-status-separator ""
}

