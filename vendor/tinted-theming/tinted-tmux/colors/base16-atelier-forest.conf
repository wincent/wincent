# default statusbar colors
set-option -g status-style "fg=#a8a19f,bg=#1b1918"

# default window title colors
set-window-option -g window-status-style "fg=#a8a19f,bg=#1b1918"

# active window title colors
set-window-option -g window-status-current-style "fg=#c38418,bg=#1b1918"

# pane border
set-option -g pane-border-style "fg=#1b1918"
set-option -g pane-active-border-style "fg=#9c9491"

# message text
set-option -g message-style "fg=#e6e2e0,bg=#2c2421"

# pane number display
set-option -g display-panes-active-colour "#9c9491"
set-option -g display-panes-colour "#1b1918"

# clock
set-window-option -g clock-mode-colour "#407ee7"

# copy mode highlight
set-window-option -g mode-style "fg=#9c9491,bg=#2c2421"

# bell
set-window-option -g window-status-bell-style "fg=#1b1918,bg=#f22c40"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a8a19f,bg=#1b1918"

# style for command messages
set-option -g message-command-style "fg=#e6e2e0,bg=#2c2421"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a8a19f,bg=#1b1918"
  set-window-option -g window-style "fg=#a8a19f,bg=#1b1918"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a8a19f,bg=#68615e] #S #[fg=#68615e,bg=#1b1918,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2c2421,bg=#1b1918 nobold, nounderscore, noitalics]#[fg=#9c9491,bg=#2c2421] %Y-%m-%d  %H:%M #[fg=#a8a19f,bg=#2c2421,nobold,noitalics,nounderscore]#[fg=#1b1918,bg=#a8a19f] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1b1918,bg=#c38418,nobold,noitalics,nounderscore]#[fg=#2c2421,bg=#c38418] #I #[fg=#2c2421,bg=#c38418,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c38418,bg=#1b1918,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1b1918,bg=#2c2421,noitalics]#[fg=#e6e2e0,bg=#2c2421] #I #[fg=#e6e2e0,bg=#2c2421] #W#{?window_zoomed_flag,*Z,} #[fg=#2c2421,bg=#1b1918,noitalics]"
  set-window-option -g window-status-separator ""
}

