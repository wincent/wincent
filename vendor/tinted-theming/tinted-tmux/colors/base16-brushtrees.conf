# default statusbar colors
set-option -g status-style "fg=#6d828e,bg=#e3efef"

# default window title colors
set-window-option -g window-status-style "fg=#6d828e,bg=#e3efef"

# active window title colors
set-window-option -g window-status-current-style "fg=#aab386,bg=#e3efef"

# pane border
set-option -g pane-border-style "fg=#e3efef"
set-option -g pane-active-border-style "fg=#8299a1"

# message text
set-option -g message-style "fg=#5a6d7a,bg=#c9dbdc"

# pane number display
set-option -g display-panes-active-colour "#8299a1"
set-option -g display-panes-colour "#e3efef"

# clock
set-window-option -g clock-mode-colour "#868cb3"

# copy mode highlight
set-window-option -g mode-style "fg=#8299a1,bg=#c9dbdc"

# bell
set-window-option -g window-status-bell-style "fg=#e3efef,bg=#b38686"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#6d828e,bg=#e3efef"

# style for command messages
set-option -g message-command-style "fg=#5a6d7a,bg=#c9dbdc"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#6d828e,bg=#e3efef"
  set-window-option -g window-style "fg=#6d828e,bg=#e3efef"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#6d828e,bg=#b0c5c8] #S #[fg=#b0c5c8,bg=#e3efef,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#c9dbdc,bg=#e3efef nobold, nounderscore, noitalics]#[fg=#8299a1,bg=#c9dbdc] %Y-%m-%d  %H:%M #[fg=#6d828e,bg=#c9dbdc,nobold,noitalics,nounderscore]#[fg=#e3efef,bg=#6d828e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#e3efef,bg=#aab386,nobold,noitalics,nounderscore]#[fg=#c9dbdc,bg=#aab386] #I #[fg=#c9dbdc,bg=#aab386,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#aab386,bg=#e3efef,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#e3efef,bg=#c9dbdc,noitalics]#[fg=#5a6d7a,bg=#c9dbdc] #I #[fg=#5a6d7a,bg=#c9dbdc] #W#{?window_zoomed_flag,*Z,} #[fg=#c9dbdc,bg=#e3efef,noitalics]"
  set-window-option -g window-status-separator ""
}

