# Base16 Summerfruit Light
# Scheme author: Christopher Corley (http://christop.club/)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#101010,bg=#ffffff"

# default window title colors
set-window-option -g window-status-style "fg=#101010,bg=#ffffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#aba800,bg=#ffffff"

# pane border
set-option -g pane-border-style "fg=#ffffff"
set-option -g pane-active-border-style "fg=#000000"

# message text
set-option -g message-style "fg=#151515,bg=#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#000000"
set-option -g display-panes-colour "#ffffff"

# clock
set-window-option -g clock-mode-colour "#3777e6"

# copy mode highlight
set-window-option -g mode-style "fg=#000000,bg=#e0e0e0"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#ff0086"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#101010,bg=#ffffff"

# style for command messages
set-option -g message-command-style "fg=#151515,bg=#e0e0e0"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#101010,bg=#ffffff"
  set-window-option -g window-style "fg=#101010,bg=#ffffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#101010,bg=#d0d0d0] #S #[fg=#d0d0d0,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e0e0e0,bg=#ffffff nobold, nounderscore, noitalics]#[fg=#000000,bg=#e0e0e0] %Y-%m-%d  %H:%M #[fg=#101010,bg=#e0e0e0,nobold,noitalics,nounderscore]#[fg=#ffffff,bg=#101010] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ffffff,bg=#aba800,nobold,noitalics,nounderscore]#[fg=#e0e0e0,bg=#aba800] #I #[fg=#e0e0e0,bg=#aba800,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#aba800,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ffffff,bg=#e0e0e0,noitalics]#[fg=#151515,bg=#e0e0e0] #I #[fg=#151515,bg=#e0e0e0] #W#{?window_zoomed_flag,*Z,} #[fg=#e0e0e0,bg=#ffffff,noitalics]"
  set-window-option -g window-status-separator ""
}

