# Base16 Horizon Terminal Dark
# Scheme author: Michaël Ball (http://github.com/michael-ball/)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#cbced0,bg=#1c1e26"

# default window title colors
set-window-option -g window-status-style "fg=#cbced0,bg=#1c1e26"

# active window title colors
set-window-option -g window-status-current-style "fg=#fac29a,bg=#1c1e26"

# pane border
set-option -g pane-border-style "fg=#1c1e26"
set-option -g pane-active-border-style "fg=#9da0a2"

# message text
set-option -g message-style "fg=#dcdfe4,bg=#232530"

# pane number display
set-option -g display-panes-active-colour "#9da0a2"
set-option -g display-panes-colour "#1c1e26"

# clock
set-window-option -g clock-mode-colour "#26bbd9"

# copy mode highlight
set-window-option -g mode-style "fg=#9da0a2,bg=#232530"

# bell
set-window-option -g window-status-bell-style "fg=#1c1e26,bg=#e95678"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cbced0,bg=#1c1e26"

# style for command messages
set-option -g message-command-style "fg=#dcdfe4,bg=#232530"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cbced0,bg=#1c1e26"
  set-window-option -g window-style "fg=#cbced0,bg=#1c1e26"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cbced0,bg=#2e303e] #S #[fg=#2e303e,bg=#1c1e26,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#232530,bg=#1c1e26 nobold, nounderscore, noitalics]#[fg=#9da0a2,bg=#232530] %Y-%m-%d  %H:%M #[fg=#cbced0,bg=#232530,nobold,noitalics,nounderscore]#[fg=#1c1e26,bg=#cbced0] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1c1e26,bg=#fac29a,nobold,noitalics,nounderscore]#[fg=#232530,bg=#fac29a] #I #[fg=#232530,bg=#fac29a,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fac29a,bg=#1c1e26,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1c1e26,bg=#232530,noitalics]#[fg=#dcdfe4,bg=#232530] #I #[fg=#dcdfe4,bg=#232530] #W#{?window_zoomed_flag,*Z,} #[fg=#232530,bg=#1c1e26,noitalics]"
  set-window-option -g window-status-separator ""
}

