# default statusbar colors
set-option -g status-style "fg=#a7b8af,bg=#1e2a24"

# default window title colors
set-window-option -g window-status-style "fg=#a7b8af,bg=#1e2a24"

# active window title colors
set-window-option -g window-status-current-style "fg=#f9e300,bg=#1e2a24"

# pane border
set-option -g pane-border-style "fg=#1e2a24"
set-option -g pane-active-border-style "fg=#8a9a91"

# message text
set-option -g message-style "fg=#c1cdc7,bg=#2a3b32"

# pane number display
set-option -g display-panes-active-colour "#8a9a91"
set-option -g display-panes-colour "#1e2a24"

# clock
set-window-option -g clock-mode-colour "#522398"

# copy mode highlight
set-window-option -g mode-style "fg=#8a9a91,bg=#2a3b32"

# bell
set-window-option -g window-status-bell-style "fg=#1e2a24,bg=#c60c30"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a7b8af,bg=#1e2a24"

# style for command messages
set-option -g message-command-style "fg=#c1cdc7,bg=#2a3b32"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a7b8af,bg=#1e2a24"
  set-window-option -g window-style "fg=#a7b8af,bg=#1e2a24"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a7b8af,bg=#364c40] #S #[fg=#364c40,bg=#1e2a24,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2a3b32,bg=#1e2a24 nobold, nounderscore, noitalics]#[fg=#8a9a91,bg=#2a3b32] %Y-%m-%d  %H:%M #[fg=#a7b8af,bg=#2a3b32,nobold,noitalics,nounderscore]#[fg=#1e2a24,bg=#a7b8af] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1e2a24,bg=#f9e300,nobold,noitalics,nounderscore]#[fg=#2a3b32,bg=#f9e300] #I #[fg=#2a3b32,bg=#f9e300,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f9e300,bg=#1e2a24,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1e2a24,bg=#2a3b32,noitalics]#[fg=#c1cdc7,bg=#2a3b32] #I #[fg=#c1cdc7,bg=#2a3b32] #W#{?window_zoomed_flag,*Z,} #[fg=#2a3b32,bg=#1e2a24,noitalics]"
  set-window-option -g window-status-separator ""
}

