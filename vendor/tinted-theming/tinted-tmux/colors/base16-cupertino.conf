# default statusbar colors
set-option -g status-style "fg=#404040,bg=#ffffff"

# default window title colors
set-window-option -g window-status-style "fg=#404040,bg=#ffffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#826b28,bg=#ffffff"

# pane border
set-option -g pane-border-style "fg=#ffffff"
set-option -g pane-active-border-style "fg=#808080"

# message text
set-option -g message-style "fg=#404040,bg=#c0c0c0"

# pane number display
set-option -g display-panes-active-colour "#808080"
set-option -g display-panes-colour "#ffffff"

# clock
set-window-option -g clock-mode-colour "#0000ff"

# copy mode highlight
set-window-option -g mode-style "fg=#808080,bg=#c0c0c0"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#c41a15"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#404040,bg=#ffffff"

# style for command messages
set-option -g message-command-style "fg=#404040,bg=#c0c0c0"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#404040,bg=#ffffff"
  set-window-option -g window-style "fg=#404040,bg=#ffffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#404040,bg=#c0c0c0] #S #[fg=#c0c0c0,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#c0c0c0,bg=#ffffff nobold, nounderscore, noitalics]#[fg=#808080,bg=#c0c0c0] %Y-%m-%d  %H:%M #[fg=#404040,bg=#c0c0c0,nobold,noitalics,nounderscore]#[fg=#ffffff,bg=#404040] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ffffff,bg=#826b28,nobold,noitalics,nounderscore]#[fg=#c0c0c0,bg=#826b28] #I #[fg=#c0c0c0,bg=#826b28,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#826b28,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ffffff,bg=#c0c0c0,noitalics]#[fg=#404040,bg=#c0c0c0] #I #[fg=#404040,bg=#c0c0c0] #W#{?window_zoomed_flag,*Z,} #[fg=#c0c0c0,bg=#ffffff,noitalics]"
  set-window-option -g window-status-separator ""
}

