# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#405c79,bg=#f7f9fb"

# default window title colors
set-window-option -g window-status-style "fg=#405c79,bg=#f7f9fb"

# active window title colors
set-window-option -g window-status-current-style "fg=#8bbf56,bg=#f7f9fb"

# pane border
set-option -g pane-border-style "fg=#f7f9fb"
set-option -g pane-active-border-style "fg=#627e99"

# message text
set-option -g message-style "fg=#223b54,bg=#e5ebf1"

# pane number display
set-option -g display-panes-active-colour "#627e99"
set-option -g display-panes-colour "#f7f9fb"

# clock
set-window-option -g clock-mode-colour "#8b56bf"

# copy mode highlight
set-window-option -g mode-style "fg=#627e99,bg=#e5ebf1"

# bell
set-window-option -g window-status-bell-style "fg=#f7f9fb,bg=#bf8b56"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#405c79,bg=#f7f9fb"

# style for command messages
set-option -g message-command-style "fg=#223b54,bg=#e5ebf1"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#405c79,bg=#f7f9fb"
  set-window-option -g window-style "fg=#405c79,bg=#f7f9fb"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#405c79,bg=#cbd6e2] #S #[fg=#cbd6e2,bg=#f7f9fb,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e5ebf1,bg=#f7f9fb nobold, nounderscore, noitalics]#[fg=#627e99,bg=#e5ebf1] %Y-%m-%d  %H:%M #[fg=#405c79,bg=#e5ebf1,nobold,noitalics,nounderscore]#[fg=#f7f9fb,bg=#405c79] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f7f9fb,bg=#8bbf56,nobold,noitalics,nounderscore]#[fg=#e5ebf1,bg=#8bbf56] #I #[fg=#e5ebf1,bg=#8bbf56,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#8bbf56,bg=#f7f9fb,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f7f9fb,bg=#e5ebf1,noitalics]#[fg=#223b54,bg=#e5ebf1] #I #[fg=#223b54,bg=#e5ebf1] #W#{?window_zoomed_flag,*Z,} #[fg=#e5ebf1,bg=#f7f9fb,noitalics]"
  set-window-option -g window-status-separator ""
}

