# default statusbar colors
set-option -g status-style "fg=#695d69,bg=#f7f3f7"

# default window title colors
set-window-option -g window-status-style "fg=#695d69,bg=#f7f3f7"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8a35,bg=#f7f3f7"

# pane border
set-option -g pane-border-style "fg=#f7f3f7"
set-option -g pane-active-border-style "fg=#776977"

# message text
set-option -g message-style "fg=#292329,bg=#d8cad8"

# pane number display
set-option -g display-panes-active-colour "#776977"
set-option -g display-panes-colour "#f7f3f7"

# clock
set-window-option -g clock-mode-colour "#516aec"

# copy mode highlight
set-window-option -g mode-style "fg=#776977,bg=#d8cad8"

# bell
set-window-option -g window-status-bell-style "fg=#f7f3f7,bg=#ca402b"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#695d69,bg=#f7f3f7"

# style for command messages
set-option -g message-command-style "fg=#292329,bg=#d8cad8"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#695d69,bg=#f7f3f7"
  set-window-option -g window-style "fg=#695d69,bg=#f7f3f7"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#695d69,bg=#ab9bab] #S #[fg=#ab9bab,bg=#f7f3f7,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#d8cad8,bg=#f7f3f7 nobold, nounderscore, noitalics]#[fg=#776977,bg=#d8cad8] %Y-%m-%d  %H:%M #[fg=#695d69,bg=#d8cad8,nobold,noitalics,nounderscore]#[fg=#f7f3f7,bg=#695d69] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f7f3f7,bg=#bb8a35,nobold,noitalics,nounderscore]#[fg=#d8cad8,bg=#bb8a35] #I #[fg=#d8cad8,bg=#bb8a35,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#bb8a35,bg=#f7f3f7,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f7f3f7,bg=#d8cad8,noitalics]#[fg=#292329,bg=#d8cad8] #I #[fg=#292329,bg=#d8cad8] #W#{?window_zoomed_flag,*Z,} #[fg=#d8cad8,bg=#f7f3f7,noitalics]"
  set-window-option -g window-status-separator ""
}

