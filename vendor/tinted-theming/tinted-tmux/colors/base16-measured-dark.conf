# Base16 Measured Dark
# Scheme author: Measured (https://measured.co)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#dcdcdc,bg=#00211f"

# default window title colors
set-window-option -g window-status-style "fg=#dcdcdc,bg=#00211f"

# active window title colors
set-window-option -g window-status-current-style "fg=#bfac4e,bg=#00211f"

# pane border
set-option -g pane-border-style "fg=#00211f"
set-option -g pane-active-border-style "fg=#c3c3c3"

# message text
set-option -g message-style "fg=#efefef,bg=#003a38"

# pane number display
set-option -g display-panes-active-colour "#c3c3c3"
set-option -g display-panes-colour "#00211f"

# clock
set-window-option -g clock-mode-colour "#88b0da"

# copy mode highlight
set-window-option -g mode-style "fg=#c3c3c3,bg=#003a38"

# bell
set-window-option -g window-status-bell-style "fg=#00211f,bg=#ce7e8e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dcdcdc,bg=#00211f"

# style for command messages
set-option -g message-command-style "fg=#efefef,bg=#003a38"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dcdcdc,bg=#00211f"
  set-window-option -g window-style "fg=#dcdcdc,bg=#00211f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dcdcdc,bg=#005453] #S #[fg=#005453,bg=#00211f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#003a38,bg=#00211f nobold, nounderscore, noitalics]#[fg=#c3c3c3,bg=#003a38] %Y-%m-%d  %H:%M #[fg=#dcdcdc,bg=#003a38,nobold,noitalics,nounderscore]#[fg=#00211f,bg=#dcdcdc] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#00211f,bg=#bfac4e,nobold,noitalics,nounderscore]#[fg=#003a38,bg=#bfac4e] #I #[fg=#003a38,bg=#bfac4e,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#bfac4e,bg=#00211f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#00211f,bg=#003a38,noitalics]#[fg=#efefef,bg=#003a38] #I #[fg=#efefef,bg=#003a38] #W#{?window_zoomed_flag,*Z,} #[fg=#003a38,bg=#00211f,noitalics]"
  set-window-option -g window-status-separator ""
}

