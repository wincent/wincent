# Base16 Green Screen
# Scheme author: Chris Kempson (http://chriskempson.com)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#00bb00,bg=#001100"

# default window title colors
set-window-option -g window-status-style "fg=#00bb00,bg=#001100"

# active window title colors
set-window-option -g window-status-current-style "fg=#007700,bg=#001100"

# pane border
set-option -g pane-border-style "fg=#001100"
set-option -g pane-active-border-style "fg=#009900"

# message text
set-option -g message-style "fg=#00dd00,bg=#003300"

# pane number display
set-option -g display-panes-active-colour "#009900"
set-option -g display-panes-colour "#001100"

# clock
set-window-option -g clock-mode-colour "#009900"

# copy mode highlight
set-window-option -g mode-style "fg=#009900,bg=#003300"

# bell
set-window-option -g window-status-bell-style "fg=#001100,bg=#007700"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#00bb00,bg=#001100"

# style for command messages
set-option -g message-command-style "fg=#00dd00,bg=#003300"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#00bb00,bg=#001100"
  set-window-option -g window-style "fg=#00bb00,bg=#001100"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#00bb00,bg=#005500] #S #[fg=#005500,bg=#001100,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#003300,bg=#001100 nobold, nounderscore, noitalics]#[fg=#009900,bg=#003300] %Y-%m-%d  %H:%M #[fg=#00bb00,bg=#003300,nobold,noitalics,nounderscore]#[fg=#001100,bg=#00bb00] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#001100,bg=#007700,nobold,noitalics,nounderscore]#[fg=#003300,bg=#007700] #I #[fg=#003300,bg=#007700,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#007700,bg=#001100,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#001100,bg=#003300,noitalics]#[fg=#00dd00,bg=#003300] #I #[fg=#00dd00,bg=#003300] #W#{?window_zoomed_flag,*Z,} #[fg=#003300,bg=#001100,noitalics]"
  set-window-option -g window-status-separator ""
}

