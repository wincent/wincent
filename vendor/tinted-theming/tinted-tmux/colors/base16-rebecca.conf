# Base16 Rebecca
# Scheme author: Victor Borja (http://github.com/vic) based on Rebecca Theme (http://github.com/vic/rebecca-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#f1eff8,bg=#292a44"

# default window title colors
set-window-option -g window-status-style "fg=#f1eff8,bg=#292a44"

# active window title colors
set-window-option -g window-status-current-style "fg=#ae81ff,bg=#292a44"

# pane border
set-option -g pane-border-style "fg=#292a44"
set-option -g pane-active-border-style "fg=#a0a0c5"

# message text
set-option -g message-style "fg=#ccccff,bg=#663399"

# pane number display
set-option -g display-panes-active-colour "#a0a0c5"
set-option -g display-panes-colour "#292a44"

# clock
set-window-option -g clock-mode-colour "#2de0a7"

# copy mode highlight
set-window-option -g mode-style "fg=#a0a0c5,bg=#663399"

# bell
set-window-option -g window-status-bell-style "fg=#292a44,bg=#a0a0c5"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f1eff8,bg=#292a44"

# style for command messages
set-option -g message-command-style "fg=#ccccff,bg=#663399"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f1eff8,bg=#292a44"
  set-window-option -g window-style "fg=#f1eff8,bg=#292a44"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f1eff8,bg=#383a62] #S #[fg=#383a62,bg=#292a44,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#663399,bg=#292a44 nobold, nounderscore, noitalics]#[fg=#a0a0c5,bg=#663399] %Y-%m-%d  %H:%M #[fg=#f1eff8,bg=#663399,nobold,noitalics,nounderscore]#[fg=#292a44,bg=#f1eff8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#292a44,bg=#ae81ff,nobold,noitalics,nounderscore]#[fg=#663399,bg=#ae81ff] #I #[fg=#663399,bg=#ae81ff,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ae81ff,bg=#292a44,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#292a44,bg=#663399,noitalics]#[fg=#ccccff,bg=#663399] #I #[fg=#ccccff,bg=#663399] #W#{?window_zoomed_flag,*Z,} #[fg=#663399,bg=#292a44,noitalics]"
  set-window-option -g window-status-separator ""
}

