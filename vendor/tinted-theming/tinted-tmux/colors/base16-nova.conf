# default statusbar colors
set-option -g status-style "fg=#c5d4dd,bg=#3c4c55"

# default window title colors
set-window-option -g window-status-style "fg=#c5d4dd,bg=#3c4c55"

# active window title colors
set-window-option -g window-status-current-style "fg=#a8ce93,bg=#3c4c55"

# pane border
set-option -g pane-border-style "fg=#3c4c55"
set-option -g pane-active-border-style "fg=#899ba6"

# message text
set-option -g message-style "fg=#899ba6,bg=#556873"

# pane number display
set-option -g display-panes-active-colour "#899ba6"
set-option -g display-panes-colour "#3c4c55"

# clock
set-window-option -g clock-mode-colour "#83afe5"

# copy mode highlight
set-window-option -g mode-style "fg=#899ba6,bg=#556873"

# bell
set-window-option -g window-status-bell-style "fg=#3c4c55,bg=#83afe5"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c5d4dd,bg=#3c4c55"

# style for command messages
set-option -g message-command-style "fg=#899ba6,bg=#556873"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c5d4dd,bg=#3c4c55"
  set-window-option -g window-style "fg=#c5d4dd,bg=#3c4c55"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c5d4dd,bg=#6a7d89] #S #[fg=#6a7d89,bg=#3c4c55,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#556873,bg=#3c4c55 nobold, nounderscore, noitalics]#[fg=#899ba6,bg=#556873] %Y-%m-%d  %H:%M #[fg=#c5d4dd,bg=#556873,nobold,noitalics,nounderscore]#[fg=#3c4c55,bg=#c5d4dd] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#3c4c55,bg=#a8ce93,nobold,noitalics,nounderscore]#[fg=#556873,bg=#a8ce93] #I #[fg=#556873,bg=#a8ce93,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a8ce93,bg=#3c4c55,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#3c4c55,bg=#556873,noitalics]#[fg=#899ba6,bg=#556873] #I #[fg=#899ba6,bg=#556873] #W#{?window_zoomed_flag,*Z,} #[fg=#556873,bg=#3c4c55,noitalics]"
  set-window-option -g window-status-separator ""
}

