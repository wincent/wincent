# default statusbar colors
set-option -g status-style "fg=#736e55,bg=#1c1810"

# default window title colors
set-window-option -g window-status-style "fg=#736e55,bg=#1c1810"

# active window title colors
set-window-option -g window-status-current-style "fg=#f2ff27,bg=#1c1810"

# pane border
set-option -g pane-border-style "fg=#1c1810"
set-option -g pane-active-border-style "fg=#5f5b45"

# message text
set-option -g message-style "fg=#bab696,bg=#2a261c"

# pane number display
set-option -g display-panes-active-colour "#5f5b45"
set-option -g display-panes-colour "#1c1810"

# clock
set-window-option -g clock-mode-colour "#489bf0"

# copy mode highlight
set-window-option -g mode-style "fg=#5f5b45,bg=#2a261c"

# bell
set-window-option -g window-status-bell-style "fg=#1c1810,bg=#e35142"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#736e55,bg=#1c1810"

# style for command messages
set-option -g message-command-style "fg=#bab696,bg=#2a261c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#736e55,bg=#1c1810"
  set-window-option -g window-style "fg=#736e55,bg=#1c1810"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#736e55,bg=#3a3527] #S #[fg=#3a3527,bg=#1c1810,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2a261c,bg=#1c1810 nobold, nounderscore, noitalics]#[fg=#5f5b45,bg=#2a261c] %Y-%m-%d  %H:%M #[fg=#736e55,bg=#2a261c,nobold,noitalics,nounderscore]#[fg=#1c1810,bg=#736e55] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1c1810,bg=#f2ff27,nobold,noitalics,nounderscore]#[fg=#2a261c,bg=#f2ff27] #I #[fg=#2a261c,bg=#f2ff27,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f2ff27,bg=#1c1810,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1c1810,bg=#2a261c,noitalics]#[fg=#bab696,bg=#2a261c] #I #[fg=#bab696,bg=#2a261c] #W#{?window_zoomed_flag,*Z,} #[fg=#2a261c,bg=#1c1810,noitalics]"
  set-window-option -g window-status-separator ""
}

