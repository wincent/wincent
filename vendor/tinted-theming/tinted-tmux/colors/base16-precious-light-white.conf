# default statusbar colors
set-option -g status-style "fg=#555555,bg=#ffffff"

# default window title colors
set-window-option -g window-status-style "fg=#555555,bg=#ffffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#876500,bg=#ffffff"

# pane border
set-option -g pane-border-style "fg=#ffffff"
set-option -g pane-active-border-style "fg=#636363"

# message text
set-option -g message-style "fg=#555555,bg=#ededed"

# pane number display
set-option -g display-panes-active-colour "#636363"
set-option -g display-panes-colour "#ffffff"

# clock
set-window-option -g clock-mode-colour "#186daa"

# copy mode highlight
set-window-option -g mode-style "fg=#636363,bg=#ededed"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#af4947"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#555555,bg=#ffffff"

# style for command messages
set-option -g message-command-style "fg=#555555,bg=#ededed"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#555555,bg=#ffffff"
  set-window-option -g window-style "fg=#555555,bg=#ffffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#555555,bg=#dbdbdb] #S #[fg=#dbdbdb,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ededed,bg=#ffffff nobold, nounderscore, noitalics]#[fg=#636363,bg=#ededed] %Y-%m-%d  %H:%M #[fg=#555555,bg=#ededed,nobold,noitalics,nounderscore]#[fg=#ffffff,bg=#555555] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ffffff,bg=#876500,nobold,noitalics,nounderscore]#[fg=#ededed,bg=#876500] #I #[fg=#ededed,bg=#876500,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#876500,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ffffff,bg=#ededed,noitalics]#[fg=#555555,bg=#ededed] #I #[fg=#555555,bg=#ededed] #W#{?window_zoomed_flag,*Z,} #[fg=#ededed,bg=#ffffff,noitalics]"
  set-window-option -g window-status-separator ""
}

