# Base16 Twilight
# Scheme author: David Hart (https://github.com/hartbit)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a7a7a7,bg=#1e1e1e"

# default window title colors
set-window-option -g window-status-style "fg=#a7a7a7,bg=#1e1e1e"

# active window title colors
set-window-option -g window-status-current-style "fg=#f9ee98,bg=#1e1e1e"

# pane border
set-option -g pane-border-style "fg=#1e1e1e"
set-option -g pane-active-border-style "fg=#838184"

# message text
set-option -g message-style "fg=#c3c3c3,bg=#323537"

# pane number display
set-option -g display-panes-active-colour "#838184"
set-option -g display-panes-colour "#1e1e1e"

# clock
set-window-option -g clock-mode-colour "#7587a6"

# copy mode highlight
set-window-option -g mode-style "fg=#838184,bg=#323537"

# bell
set-window-option -g window-status-bell-style "fg=#1e1e1e,bg=#cf6a4c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a7a7a7,bg=#1e1e1e"

# style for command messages
set-option -g message-command-style "fg=#c3c3c3,bg=#323537"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a7a7a7,bg=#1e1e1e"
  set-window-option -g window-style "fg=#a7a7a7,bg=#1e1e1e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a7a7a7,bg=#464b50] #S #[fg=#464b50,bg=#1e1e1e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#323537,bg=#1e1e1e nobold, nounderscore, noitalics]#[fg=#838184,bg=#323537] %Y-%m-%d  %H:%M #[fg=#a7a7a7,bg=#323537,nobold,noitalics,nounderscore]#[fg=#1e1e1e,bg=#a7a7a7] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1e1e1e,bg=#f9ee98,nobold,noitalics,nounderscore]#[fg=#323537,bg=#f9ee98] #I #[fg=#323537,bg=#f9ee98,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f9ee98,bg=#1e1e1e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1e1e1e,bg=#323537,noitalics]#[fg=#c3c3c3,bg=#323537] #I #[fg=#c3c3c3,bg=#323537] #W#{?window_zoomed_flag,*Z,} #[fg=#323537,bg=#1e1e1e,noitalics]"
  set-window-option -g window-status-separator ""
}

