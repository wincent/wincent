# default statusbar colors
set-option -g status-style "fg=#c5c9c5,bg=#181616"

# default window title colors
set-window-option -g window-status-style "fg=#c5c9c5,bg=#181616"

# active window title colors
set-window-option -g window-status-current-style "fg=#c4b28a,bg=#181616"

# pane border
set-option -g pane-border-style "fg=#181616"
set-option -g pane-active-border-style "fg=#737c73"

# message text
set-option -g message-style "fg=#c8c093,bg=#282727"

# pane number display
set-option -g display-panes-active-colour "#737c73"
set-option -g display-panes-colour "#181616"

# clock
set-window-option -g clock-mode-colour "#8ba4b0"

# copy mode highlight
set-window-option -g mode-style "fg=#737c73,bg=#282727"

# bell
set-window-option -g window-status-bell-style "fg=#181616,bg=#c4746e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c5c9c5,bg=#181616"

# style for command messages
set-option -g message-command-style "fg=#c8c093,bg=#282727"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c5c9c5,bg=#181616"
  set-window-option -g window-style "fg=#c5c9c5,bg=#181616"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c5c9c5,bg=#393836] #S #[fg=#393836,bg=#181616,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#282727,bg=#181616 nobold, nounderscore, noitalics]#[fg=#737c73,bg=#282727] %Y-%m-%d  %H:%M #[fg=#c5c9c5,bg=#282727,nobold,noitalics,nounderscore]#[fg=#181616,bg=#c5c9c5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#181616,bg=#c4b28a,nobold,noitalics,nounderscore]#[fg=#282727,bg=#c4b28a] #I #[fg=#282727,bg=#c4b28a,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c4b28a,bg=#181616,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#181616,bg=#282727,noitalics]#[fg=#c8c093,bg=#282727] #I #[fg=#c8c093,bg=#282727] #W#{?window_zoomed_flag,*Z,} #[fg=#282727,bg=#181616,noitalics]"
  set-window-option -g window-status-separator ""
}

