# default statusbar colors
set-option -g status-style "fg=#8b8792,bg=#19171c"

# default window title colors
set-window-option -g window-status-style "fg=#8b8792,bg=#19171c"

# active window title colors
set-window-option -g window-status-current-style "fg=#a06e3b,bg=#19171c"

# pane border
set-option -g pane-border-style "fg=#19171c"
set-option -g pane-active-border-style "fg=#7e7887"

# message text
set-option -g message-style "fg=#e2dfe7,bg=#26232a"

# pane number display
set-option -g display-panes-active-colour "#7e7887"
set-option -g display-panes-colour "#19171c"

# clock
set-window-option -g clock-mode-colour "#576ddb"

# copy mode highlight
set-window-option -g mode-style "fg=#7e7887,bg=#26232a"

# bell
set-window-option -g window-status-bell-style "fg=#19171c,bg=#be4678"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#8b8792,bg=#19171c"

# style for command messages
set-option -g message-command-style "fg=#e2dfe7,bg=#26232a"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#8b8792,bg=#19171c"
  set-window-option -g window-style "fg=#8b8792,bg=#19171c"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#8b8792,bg=#585260] #S #[fg=#585260,bg=#19171c,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#26232a,bg=#19171c nobold, nounderscore, noitalics]#[fg=#7e7887,bg=#26232a] %Y-%m-%d  %H:%M #[fg=#8b8792,bg=#26232a,nobold,noitalics,nounderscore]#[fg=#19171c,bg=#8b8792] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#19171c,bg=#a06e3b,nobold,noitalics,nounderscore]#[fg=#26232a,bg=#a06e3b] #I #[fg=#26232a,bg=#a06e3b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a06e3b,bg=#19171c,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#19171c,bg=#26232a,noitalics]#[fg=#e2dfe7,bg=#26232a] #I #[fg=#e2dfe7,bg=#26232a] #W#{?window_zoomed_flag,*Z,} #[fg=#26232a,bg=#19171c,noitalics]"
  set-window-option -g window-status-separator ""
}

