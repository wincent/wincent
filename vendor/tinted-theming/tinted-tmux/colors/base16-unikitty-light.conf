# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#6c696e,bg=#ffffff"

# default window title colors
set-window-option -g window-status-style "fg=#6c696e,bg=#ffffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#dc8a0e,bg=#ffffff"

# pane border
set-option -g pane-border-style "fg=#ffffff"
set-option -g pane-active-border-style "fg=#89878b"

# message text
set-option -g message-style "fg=#4f4b51,bg=#e1e1e2"

# pane number display
set-option -g display-panes-active-colour "#89878b"
set-option -g display-panes-colour "#ffffff"

# clock
set-window-option -g clock-mode-colour "#775dff"

# copy mode highlight
set-window-option -g mode-style "fg=#89878b,bg=#e1e1e2"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#d8137f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#6c696e,bg=#ffffff"

# style for command messages
set-option -g message-command-style "fg=#4f4b51,bg=#e1e1e2"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#6c696e,bg=#ffffff"
  set-window-option -g window-style "fg=#6c696e,bg=#ffffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#6c696e,bg=#c4c3c5] #S #[fg=#c4c3c5,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e1e1e2,bg=#ffffff nobold, nounderscore, noitalics]#[fg=#89878b,bg=#e1e1e2] %Y-%m-%d  %H:%M #[fg=#6c696e,bg=#e1e1e2,nobold,noitalics,nounderscore]#[fg=#ffffff,bg=#6c696e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ffffff,bg=#dc8a0e,nobold,noitalics,nounderscore]#[fg=#e1e1e2,bg=#dc8a0e] #I #[fg=#e1e1e2,bg=#dc8a0e,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dc8a0e,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ffffff,bg=#e1e1e2,noitalics]#[fg=#4f4b51,bg=#e1e1e2] #I #[fg=#4f4b51,bg=#e1e1e2] #W#{?window_zoomed_flag,*Z,} #[fg=#e1e1e2,bg=#ffffff,noitalics]"
  set-window-option -g window-status-separator ""
}

