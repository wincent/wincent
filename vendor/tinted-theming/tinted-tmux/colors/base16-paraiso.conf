# default statusbar colors
set-option -g status-style "fg=#a39e9b,bg=#2f1e2e"

# default window title colors
set-window-option -g window-status-style "fg=#a39e9b,bg=#2f1e2e"

# active window title colors
set-window-option -g window-status-current-style "fg=#fec418,bg=#2f1e2e"

# pane border
set-option -g pane-border-style "fg=#2f1e2e"
set-option -g pane-active-border-style "fg=#8d8687"

# message text
set-option -g message-style "fg=#b9b6b0,bg=#41323f"

# pane number display
set-option -g display-panes-active-colour "#8d8687"
set-option -g display-panes-colour "#2f1e2e"

# clock
set-window-option -g clock-mode-colour "#06b6ef"

# copy mode highlight
set-window-option -g mode-style "fg=#8d8687,bg=#41323f"

# bell
set-window-option -g window-status-bell-style "fg=#2f1e2e,bg=#ef6155"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a39e9b,bg=#2f1e2e"

# style for command messages
set-option -g message-command-style "fg=#b9b6b0,bg=#41323f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a39e9b,bg=#2f1e2e"
  set-window-option -g window-style "fg=#a39e9b,bg=#2f1e2e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a39e9b,bg=#4f424c] #S #[fg=#4f424c,bg=#2f1e2e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#41323f,bg=#2f1e2e nobold, nounderscore, noitalics]#[fg=#8d8687,bg=#41323f] %Y-%m-%d  %H:%M #[fg=#a39e9b,bg=#41323f,nobold,noitalics,nounderscore]#[fg=#2f1e2e,bg=#a39e9b] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2f1e2e,bg=#fec418,nobold,noitalics,nounderscore]#[fg=#41323f,bg=#fec418] #I #[fg=#41323f,bg=#fec418,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fec418,bg=#2f1e2e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2f1e2e,bg=#41323f,noitalics]#[fg=#b9b6b0,bg=#41323f] #I #[fg=#b9b6b0,bg=#41323f] #W#{?window_zoomed_flag,*Z,} #[fg=#41323f,bg=#2f1e2e,noitalics]"
  set-window-option -g window-status-separator ""
}

