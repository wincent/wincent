# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#232629,bg=#f8f8f2"

# default window title colors
set-window-option -g window-status-style "fg=#232629,bg=#f8f8f2"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffb627,bg=#f8f8f2"

# pane border
set-option -g pane-border-style "fg=#f8f8f2"
set-option -g pane-active-border-style "fg=#60615d"

# message text
set-option -g message-style "fg=#2f3337,bg=#efefe9"

# pane number display
set-option -g display-panes-active-colour "#60615d"
set-option -g display-panes-colour "#f8f8f2"

# clock
set-window-option -g clock-mode-colour "#0082c9"

# copy mode highlight
set-window-option -g mode-style "fg=#60615d,bg=#efefe9"

# bell
set-window-option -g window-status-bell-style "fg=#f8f8f2,bg=#b0151a"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#232629,bg=#f8f8f2"

# style for command messages
set-option -g message-command-style "fg=#2f3337,bg=#efefe9"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#232629,bg=#f8f8f2"
  set-window-option -g window-style "fg=#232629,bg=#f8f8f2"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#232629,bg=#deded8] #S #[fg=#deded8,bg=#f8f8f2,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#efefe9,bg=#f8f8f2 nobold, nounderscore, noitalics]#[fg=#60615d,bg=#efefe9] %Y-%m-%d  %H:%M #[fg=#232629,bg=#efefe9,nobold,noitalics,nounderscore]#[fg=#f8f8f2,bg=#232629] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f8f8f2,bg=#ffb627,nobold,noitalics,nounderscore]#[fg=#efefe9,bg=#ffb627] #I #[fg=#efefe9,bg=#ffb627,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffb627,bg=#f8f8f2,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f8f8f2,bg=#efefe9,noitalics]#[fg=#2f3337,bg=#efefe9] #I #[fg=#2f3337,bg=#efefe9] #W#{?window_zoomed_flag,*Z,} #[fg=#efefe9,bg=#f8f8f2,noitalics]"
  set-window-option -g window-status-separator ""
}

