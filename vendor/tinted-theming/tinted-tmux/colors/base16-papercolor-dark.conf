# Base16 PaperColor Dark
# Scheme author: Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#9e9e9e,bg=#1c1c1c"

# default window title colors
set-window-option -g window-status-style "fg=#9e9e9e,bg=#1c1c1c"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffaf00,bg=#1c1c1c"

# pane border
set-option -g pane-border-style "fg=#1c1c1c"
set-option -g pane-active-border-style "fg=#808080"

# message text
set-option -g message-style "fg=#b8b8b8,bg=#363636"

# pane number display
set-option -g display-panes-active-colour "#808080"
set-option -g display-panes-colour "#1c1c1c"

# clock
set-window-option -g clock-mode-colour "#5fafd7"

# copy mode highlight
set-window-option -g mode-style "fg=#808080,bg=#363636"

# bell
set-window-option -g window-status-bell-style "fg=#1c1c1c,bg=#ff5faf"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#9e9e9e,bg=#1c1c1c"

# style for command messages
set-option -g message-command-style "fg=#b8b8b8,bg=#363636"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#9e9e9e,bg=#1c1c1c"
  set-window-option -g window-style "fg=#9e9e9e,bg=#1c1c1c"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#9e9e9e,bg=#424242] #S #[fg=#424242,bg=#1c1c1c,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#363636,bg=#1c1c1c nobold, nounderscore, noitalics]#[fg=#808080,bg=#363636] %Y-%m-%d  %H:%M #[fg=#9e9e9e,bg=#363636,nobold,noitalics,nounderscore]#[fg=#1c1c1c,bg=#9e9e9e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1c1c1c,bg=#ffaf00,nobold,noitalics,nounderscore]#[fg=#363636,bg=#ffaf00] #I #[fg=#363636,bg=#ffaf00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffaf00,bg=#1c1c1c,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1c1c1c,bg=#363636,noitalics]#[fg=#b8b8b8,bg=#363636] #I #[fg=#b8b8b8,bg=#363636] #W#{?window_zoomed_flag,*Z,} #[fg=#363636,bg=#1c1c1c,noitalics]"
  set-window-option -g window-status-separator ""
}

