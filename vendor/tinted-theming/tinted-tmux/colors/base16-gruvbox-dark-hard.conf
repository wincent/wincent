# Base16 Gruvbox dark, hard
# Scheme author: Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#d5c4a1,bg=#1d2021"

# default window title colors
set-window-option -g window-status-style "fg=#d5c4a1,bg=#1d2021"

# active window title colors
set-window-option -g window-status-current-style "fg=#fabd2f,bg=#1d2021"

# pane border
set-option -g pane-border-style "fg=#1d2021"
set-option -g pane-active-border-style "fg=#bdae93"

# message text
set-option -g message-style "fg=#ebdbb2,bg=#3c3836"

# pane number display
set-option -g display-panes-active-colour "#bdae93"
set-option -g display-panes-colour "#1d2021"

# clock
set-window-option -g clock-mode-colour "#83a598"

# copy mode highlight
set-window-option -g mode-style "fg=#bdae93,bg=#3c3836"

# bell
set-window-option -g window-status-bell-style "fg=#1d2021,bg=#fb4934"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d5c4a1,bg=#1d2021"

# style for command messages
set-option -g message-command-style "fg=#ebdbb2,bg=#3c3836"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d5c4a1,bg=#1d2021"
  set-window-option -g window-style "fg=#d5c4a1,bg=#1d2021"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d5c4a1,bg=#504945] #S #[fg=#504945,bg=#1d2021,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3c3836,bg=#1d2021 nobold, nounderscore, noitalics]#[fg=#bdae93,bg=#3c3836] %Y-%m-%d  %H:%M #[fg=#d5c4a1,bg=#3c3836,nobold,noitalics,nounderscore]#[fg=#1d2021,bg=#d5c4a1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1d2021,bg=#fabd2f,nobold,noitalics,nounderscore]#[fg=#3c3836,bg=#fabd2f] #I #[fg=#3c3836,bg=#fabd2f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fabd2f,bg=#1d2021,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1d2021,bg=#3c3836,noitalics]#[fg=#ebdbb2,bg=#3c3836] #I #[fg=#ebdbb2,bg=#3c3836] #W#{?window_zoomed_flag,*Z,} #[fg=#3c3836,bg=#1d2021,noitalics]"
  set-window-option -g window-status-separator ""
}

