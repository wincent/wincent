# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c9d1d9,bg=#161b22"

# default window title colors
set-window-option -g window-status-style "fg=#c9d1d9,bg=#161b22"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8009,bg=#161b22"

# pane border
set-option -g pane-border-style "fg=#161b22"
set-option -g pane-active-border-style "fg=#8b949e"

# message text
set-option -g message-style "fg=#f0f6fc,bg=#30363d"

# pane number display
set-option -g display-panes-active-colour "#8b949e"
set-option -g display-panes-colour "#161b22"

# clock
set-window-option -g clock-mode-colour "#388bfd"

# copy mode highlight
set-window-option -g mode-style "fg=#8b949e,bg=#30363d"

# bell
set-window-option -g window-status-bell-style "fg=#161b22,bg=#f85149"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c9d1d9,bg=#161b22"

# style for command messages
set-option -g message-command-style "fg=#f0f6fc,bg=#30363d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c9d1d9,bg=#161b22"
  set-window-option -g window-style "fg=#c9d1d9,bg=#161b22"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c9d1d9,bg=#484f58] #S #[fg=#484f58,bg=#161b22,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#30363d,bg=#161b22 nobold, nounderscore, noitalics]#[fg=#8b949e,bg=#30363d] %Y-%m-%d  %H:%M #[fg=#c9d1d9,bg=#30363d,nobold,noitalics,nounderscore]#[fg=#161b22,bg=#c9d1d9] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#161b22,bg=#bb8009,nobold,noitalics,nounderscore]#[fg=#30363d,bg=#bb8009] #I #[fg=#30363d,bg=#bb8009,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#bb8009,bg=#161b22,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#161b22,bg=#30363d,noitalics]#[fg=#f0f6fc,bg=#30363d] #I #[fg=#f0f6fc,bg=#30363d] #W#{?window_zoomed_flag,*Z,} #[fg=#30363d,bg=#161b22,noitalics]"
  set-window-option -g window-status-separator ""
}

