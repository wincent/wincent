# default statusbar colors
set-option -g status-style "fg=#d5d5d5,bg=#1d2021"

# default window title colors
set-window-option -g window-status-style "fg=#d5d5d5,bg=#1d2021"

# active window title colors
set-window-option -g window-status-current-style "fg=#f19d1a,bg=#1d2021"

# pane border
set-option -g pane-border-style "fg=#1d2021"
set-option -g pane-active-border-style "fg=#cdcdcd"

# message text
set-option -g message-style "fg=#dddddd,bg=#383c3e"

# pane number display
set-option -g display-panes-active-colour "#cdcdcd"
set-option -g display-panes-colour "#1d2021"

# clock
set-window-option -g clock-mode-colour "#1e8bac"

# copy mode highlight
set-window-option -g mode-style "fg=#cdcdcd,bg=#383c3e"

# bell
set-window-option -g window-status-bell-style "fg=#1d2021,bg=#d72638"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d5d5d5,bg=#1d2021"

# style for command messages
set-option -g message-command-style "fg=#dddddd,bg=#383c3e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d5d5d5,bg=#1d2021"
  set-window-option -g window-style "fg=#d5d5d5,bg=#1d2021"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d5d5d5,bg=#53585b] #S #[fg=#53585b,bg=#1d2021,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#383c3e,bg=#1d2021 nobold, nounderscore, noitalics]#[fg=#cdcdcd,bg=#383c3e] %Y-%m-%d  %H:%M #[fg=#d5d5d5,bg=#383c3e,nobold,noitalics,nounderscore]#[fg=#1d2021,bg=#d5d5d5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1d2021,bg=#f19d1a,nobold,noitalics,nounderscore]#[fg=#383c3e,bg=#f19d1a] #I #[fg=#383c3e,bg=#f19d1a,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f19d1a,bg=#1d2021,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1d2021,bg=#383c3e,noitalics]#[fg=#dddddd,bg=#383c3e] #I #[fg=#dddddd,bg=#383c3e] #W#{?window_zoomed_flag,*Z,} #[fg=#383c3e,bg=#1d2021,noitalics]"
  set-window-option -g window-status-separator ""
}

