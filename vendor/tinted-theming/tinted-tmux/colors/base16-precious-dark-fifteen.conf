# default statusbar colors
set-option -g status-style "fg=#bab9b6,bg=#23262b"

# default window title colors
set-window-option -g window-status-style "fg=#bab9b6,bg=#23262b"

# active window title colors
set-window-option -g window-status-current-style "fg=#cfa546,bg=#23262b"

# pane border
set-option -g pane-border-style "fg=#23262b"
set-option -g pane-active-border-style "fg=#abaaa8"

# message text
set-option -g message-style "fg=#bab9b6,bg=#303337"

# pane number display
set-option -g display-panes-active-colour "#abaaa8"
set-option -g display-panes-colour "#23262b"

# clock
set-window-option -g clock-mode-colour "#66b0ef"

# copy mode highlight
set-window-option -g mode-style "fg=#abaaa8,bg=#303337"

# bell
set-window-option -g window-status-bell-style "fg=#23262b,bg=#ff8782"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#bab9b6,bg=#23262b"

# style for command messages
set-option -g message-command-style "fg=#bab9b6,bg=#303337"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#bab9b6,bg=#23262b"
  set-window-option -g window-style "fg=#bab9b6,bg=#23262b"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#bab9b6,bg=#3e4044] #S #[fg=#3e4044,bg=#23262b,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#303337,bg=#23262b nobold, nounderscore, noitalics]#[fg=#abaaa8,bg=#303337] %Y-%m-%d  %H:%M #[fg=#bab9b6,bg=#303337,nobold,noitalics,nounderscore]#[fg=#23262b,bg=#bab9b6] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#23262b,bg=#cfa546,nobold,noitalics,nounderscore]#[fg=#303337,bg=#cfa546] #I #[fg=#303337,bg=#cfa546,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#cfa546,bg=#23262b,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#23262b,bg=#303337,noitalics]#[fg=#bab9b6,bg=#303337] #I #[fg=#bab9b6,bg=#303337] #W#{?window_zoomed_flag,*Z,} #[fg=#303337,bg=#23262b,noitalics]"
  set-window-option -g window-status-separator ""
}

