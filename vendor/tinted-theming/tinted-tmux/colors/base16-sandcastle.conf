# default statusbar colors
set-option -g status-style "fg=#a89984,bg=#282c34"

# default window title colors
set-window-option -g window-status-style "fg=#a89984,bg=#282c34"

# active window title colors
set-window-option -g window-status-current-style "fg=#a07e3b,bg=#282c34"

# pane border
set-option -g pane-border-style "fg=#282c34"
set-option -g pane-active-border-style "fg=#928374"

# message text
set-option -g message-style "fg=#d5c4a1,bg=#2c323b"

# pane number display
set-option -g display-panes-active-colour "#928374"
set-option -g display-panes-colour "#282c34"

# clock
set-window-option -g clock-mode-colour "#83a598"

# copy mode highlight
set-window-option -g mode-style "fg=#928374,bg=#2c323b"

# bell
set-window-option -g window-status-bell-style "fg=#282c34,bg=#83a598"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a89984,bg=#282c34"

# style for command messages
set-option -g message-command-style "fg=#d5c4a1,bg=#2c323b"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a89984,bg=#282c34"
  set-window-option -g window-style "fg=#a89984,bg=#282c34"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a89984,bg=#3e4451] #S #[fg=#3e4451,bg=#282c34,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2c323b,bg=#282c34 nobold, nounderscore, noitalics]#[fg=#928374,bg=#2c323b] %Y-%m-%d  %H:%M #[fg=#a89984,bg=#2c323b,nobold,noitalics,nounderscore]#[fg=#282c34,bg=#a89984] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#282c34,bg=#a07e3b,nobold,noitalics,nounderscore]#[fg=#2c323b,bg=#a07e3b] #I #[fg=#2c323b,bg=#a07e3b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a07e3b,bg=#282c34,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#282c34,bg=#2c323b,noitalics]#[fg=#d5c4a1,bg=#2c323b] #I #[fg=#d5c4a1,bg=#2c323b] #W#{?window_zoomed_flag,*Z,} #[fg=#2c323b,bg=#282c34,noitalics]"
  set-window-option -g window-status-separator ""
}

