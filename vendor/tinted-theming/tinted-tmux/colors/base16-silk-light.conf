# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#385156,bg=#e9f1ef"

# default window title colors
set-window-option -g window-status-style "fg=#385156,bg=#e9f1ef"

# active window title colors
set-window-option -g window-status-current-style "fg=#cfad25,bg=#e9f1ef"

# pane border
set-option -g pane-border-style "fg=#e9f1ef"
set-option -g pane-active-border-style "fg=#4b5b5f"

# message text
set-option -g message-style "fg=#0e3c46,bg=#ccd4d3"

# pane number display
set-option -g display-panes-active-colour "#4b5b5f"
set-option -g display-panes-colour "#e9f1ef"

# clock
set-window-option -g clock-mode-colour "#39aac9"

# copy mode highlight
set-window-option -g mode-style "fg=#4b5b5f,bg=#ccd4d3"

# bell
set-window-option -g window-status-bell-style "fg=#e9f1ef,bg=#cf432e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#385156,bg=#e9f1ef"

# style for command messages
set-option -g message-command-style "fg=#0e3c46,bg=#ccd4d3"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#385156,bg=#e9f1ef"
  set-window-option -g window-style "fg=#385156,bg=#e9f1ef"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#385156,bg=#90b7b6] #S #[fg=#90b7b6,bg=#e9f1ef,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ccd4d3,bg=#e9f1ef nobold, nounderscore, noitalics]#[fg=#4b5b5f,bg=#ccd4d3] %Y-%m-%d  %H:%M #[fg=#385156,bg=#ccd4d3,nobold,noitalics,nounderscore]#[fg=#e9f1ef,bg=#385156] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#e9f1ef,bg=#cfad25,nobold,noitalics,nounderscore]#[fg=#ccd4d3,bg=#cfad25] #I #[fg=#ccd4d3,bg=#cfad25,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#cfad25,bg=#e9f1ef,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#e9f1ef,bg=#ccd4d3,noitalics]#[fg=#0e3c46,bg=#ccd4d3] #I #[fg=#0e3c46,bg=#ccd4d3] #W#{?window_zoomed_flag,*Z,} #[fg=#ccd4d3,bg=#e9f1ef,noitalics]"
  set-window-option -g window-status-separator ""
}

