# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a87569,bg=#1c1213"

# default window title colors
set-window-option -g window-status-style "fg=#a87569,bg=#1c1213"

# active window title colors
set-window-option -g window-status-current-style "fg=#f28171,bg=#1c1213"

# pane border
set-option -g pane-border-style "fg=#1c1213"
set-option -g pane-active-border-style "fg=#8b5d57"

# message text
set-option -g message-style "fg=#c58d7b,bg=#3a2425"

# pane number display
set-option -g display-panes-active-colour "#8b5d57"
set-option -g display-panes-colour "#1c1213"

# clock
set-window-option -g clock-mode-colour "#684c59"

# copy mode highlight
set-window-option -g mode-style "fg=#8b5d57,bg=#3a2425"

# bell
set-window-option -g window-status-bell-style "fg=#1c1213,bg=#c24f57"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a87569,bg=#1c1213"

# style for command messages
set-option -g message-command-style "fg=#c58d7b,bg=#3a2425"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a87569,bg=#1c1213"
  set-window-option -g window-style "fg=#a87569,bg=#1c1213"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a87569,bg=#563837] #S #[fg=#563837,bg=#1c1213,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3a2425,bg=#1c1213 nobold, nounderscore, noitalics]#[fg=#8b5d57,bg=#3a2425] %Y-%m-%d  %H:%M #[fg=#a87569,bg=#3a2425,nobold,noitalics,nounderscore]#[fg=#1c1213,bg=#a87569] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1c1213,bg=#f28171,nobold,noitalics,nounderscore]#[fg=#3a2425,bg=#f28171] #I #[fg=#3a2425,bg=#f28171,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f28171,bg=#1c1213,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1c1213,bg=#3a2425,noitalics]#[fg=#c58d7b,bg=#3a2425] #I #[fg=#c58d7b,bg=#3a2425] #W#{?window_zoomed_flag,*Z,} #[fg=#3a2425,bg=#1c1213,noitalics]"
  set-window-option -g window-status-separator ""
}

