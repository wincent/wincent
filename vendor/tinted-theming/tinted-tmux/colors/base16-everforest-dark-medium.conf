# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#7a8478,bg=#343f44"

# default window title colors
set-window-option -g window-status-style "fg=#7a8478,bg=#343f44"

# active window title colors
set-window-option -g window-status-current-style "fg=#dbbc7f,bg=#343f44"

# pane border
set-option -g pane-border-style "fg=#343f44"
set-option -g pane-active-border-style "fg=#7a8478"

# message text
set-option -g message-style "fg=#9da9a0,bg=#3d484d"

# pane number display
set-option -g display-panes-active-colour "#7a8478"
set-option -g display-panes-colour "#343f44"

# clock
set-window-option -g clock-mode-colour "#7fbbb3"

# copy mode highlight
set-window-option -g mode-style "fg=#7a8478,bg=#3d484d"

# bell
set-window-option -g window-status-bell-style "fg=#2d353b,bg=#e67e80"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#859289,bg=#343f44"

# style for command messages
set-option -g message-command-style "fg=#9da9a0,bg=#3d484d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#859289,bg=#2d353b"
  set-window-option -g window-style "fg=#859289,bg=#343f44"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#859289,bg=#475258] #S #[fg=#475258,bg=#343f44,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3d484d,bg=#343f44 nobold, nounderscore, noitalics]#[fg=#7a8478,bg=#3d484d] %Y-%m-%d  %H:%M #[fg=#859289,bg=#3d484d,nobold,noitalics,nounderscore]#[fg=#343f44,bg=#859289] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#343f44,bg=#dbbc7f,nobold,noitalics,nounderscore]#[fg=#3d484d,bg=#dbbc7f] #I #[fg=#3d484d,bg=#dbbc7f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dbbc7f,bg=#343f44,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#343f44,bg=#3d484d,noitalics]#[fg=#9da9a0,bg=#3d484d] #I #[fg=#9da9a0,bg=#3d484d] #W#{?window_zoomed_flag,*Z,} #[fg=#3d484d,bg=#343f44,noitalics]"
  set-window-option -g window-status-separator ""
}

