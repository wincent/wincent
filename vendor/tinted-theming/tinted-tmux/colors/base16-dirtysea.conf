# default statusbar colors
set-option -g status-style "fg=#000000,bg=#e0e0e0"

# default window title colors
set-window-option -g window-status-style "fg=#000000,bg=#e0e0e0"

# active window title colors
set-window-option -g window-status-current-style "fg=#755b00,bg=#e0e0e0"

# pane border
set-option -g pane-border-style "fg=#e0e0e0"
set-option -g pane-active-border-style "fg=#202020"

# message text
set-option -g message-style "fg=#f8f8f8,bg=#d0dad0"

# pane number display
set-option -g display-panes-active-colour "#202020"
set-option -g display-panes-colour "#e0e0e0"

# clock
set-window-option -g clock-mode-colour "#007300"

# copy mode highlight
set-window-option -g mode-style "fg=#202020,bg=#d0dad0"

# bell
set-window-option -g window-status-bell-style "fg=#e0e0e0,bg=#840000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#000000,bg=#e0e0e0"

# style for command messages
set-option -g message-command-style "fg=#f8f8f8,bg=#d0dad0"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#000000,bg=#e0e0e0"
  set-window-option -g window-style "fg=#000000,bg=#e0e0e0"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#000000,bg=#d0d0d0] #S #[fg=#d0d0d0,bg=#e0e0e0,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#d0dad0,bg=#e0e0e0 nobold, nounderscore, noitalics]#[fg=#202020,bg=#d0dad0] %Y-%m-%d  %H:%M #[fg=#000000,bg=#d0dad0,nobold,noitalics,nounderscore]#[fg=#e0e0e0,bg=#000000] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#e0e0e0,bg=#755b00,nobold,noitalics,nounderscore]#[fg=#d0dad0,bg=#755b00] #I #[fg=#d0dad0,bg=#755b00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#755b00,bg=#e0e0e0,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#e0e0e0,bg=#d0dad0,noitalics]#[fg=#f8f8f8,bg=#d0dad0] #I #[fg=#f8f8f8,bg=#d0dad0] #W#{?window_zoomed_flag,*Z,} #[fg=#d0dad0,bg=#e0e0e0,noitalics]"
  set-window-option -g window-status-separator ""
}

