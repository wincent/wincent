# default statusbar colors
set-option -g status-style "fg=#181818,bg=#faf0dc"

# default window title colors
set-window-option -g window-status-style "fg=#181818,bg=#faf0dc"

# active window title colors
set-window-option -g window-status-current-style "fg=#b3684f,bg=#faf0dc"

# pane border
set-option -g pane-border-style "fg=#faf0dc"
set-option -g pane-active-border-style "fg=#282828"

# message text
set-option -g message-style "fg=#000000,bg=#c8c8c8"

# pane number display
set-option -g display-panes-active-colour "#282828"
set-option -g display-panes-colour "#faf0dc"

# clock
set-window-option -g clock-mode-colour "#5890f8"

# copy mode highlight
set-window-option -g mode-style "fg=#282828,bg=#c8c8c8"

# bell
set-window-option -g window-status-bell-style "fg=#faf0dc,bg=#de5d6e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#181818,bg=#faf0dc"

# style for command messages
set-option -g message-command-style "fg=#000000,bg=#c8c8c8"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#181818,bg=#faf0dc"
  set-window-option -g window-style "fg=#181818,bg=#faf0dc"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#181818,bg=#888888] #S #[fg=#888888,bg=#faf0dc,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#c8c8c8,bg=#faf0dc nobold, nounderscore, noitalics]#[fg=#282828,bg=#c8c8c8] %Y-%m-%d  %H:%M #[fg=#181818,bg=#c8c8c8,nobold,noitalics,nounderscore]#[fg=#faf0dc,bg=#181818] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#faf0dc,bg=#b3684f,nobold,noitalics,nounderscore]#[fg=#c8c8c8,bg=#b3684f] #I #[fg=#c8c8c8,bg=#b3684f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#b3684f,bg=#faf0dc,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#faf0dc,bg=#c8c8c8,noitalics]#[fg=#000000,bg=#c8c8c8] #I #[fg=#000000,bg=#c8c8c8] #W#{?window_zoomed_flag,*Z,} #[fg=#c8c8c8,bg=#faf0dc,noitalics]"
  set-window-option -g window-status-separator ""
}

