# Base16 Shades of Purple
# Scheme author: Iolar Demartini Junior (http://github.com/demartini), based on Shades of Purple Theme (https://github.com/ahmadawais/shades-of-purple-vscode)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c7c7c7,bg=#1e1e3f"

# default window title colors
set-window-option -g window-status-style "fg=#c7c7c7,bg=#1e1e3f"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffe700,bg=#1e1e3f"

# pane border
set-option -g pane-border-style "fg=#1e1e3f"
set-option -g pane-active-border-style "fg=#6871ff"

# message text
set-option -g message-style "fg=#ff77ff,bg=#43d426"

# pane number display
set-option -g display-panes-active-colour "#6871ff"
set-option -g display-panes-colour "#1e1e3f"

# clock
set-window-option -g clock-mode-colour "#6943ff"

# copy mode highlight
set-window-option -g mode-style "fg=#6871ff,bg=#43d426"

# bell
set-window-option -g window-status-bell-style "fg=#1e1e3f,bg=#d90429"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c7c7c7,bg=#1e1e3f"

# style for command messages
set-option -g message-command-style "fg=#ff77ff,bg=#43d426"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c7c7c7,bg=#1e1e3f"
  set-window-option -g window-style "fg=#c7c7c7,bg=#1e1e3f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c7c7c7,bg=#f1d000] #S #[fg=#f1d000,bg=#1e1e3f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#43d426,bg=#1e1e3f nobold, nounderscore, noitalics]#[fg=#6871ff,bg=#43d426] %Y-%m-%d  %H:%M #[fg=#c7c7c7,bg=#43d426,nobold,noitalics,nounderscore]#[fg=#1e1e3f,bg=#c7c7c7] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1e1e3f,bg=#ffe700,nobold,noitalics,nounderscore]#[fg=#43d426,bg=#ffe700] #I #[fg=#43d426,bg=#ffe700,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffe700,bg=#1e1e3f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1e1e3f,bg=#43d426,noitalics]#[fg=#ff77ff,bg=#43d426] #I #[fg=#ff77ff,bg=#43d426] #W#{?window_zoomed_flag,*Z,} #[fg=#43d426,bg=#1e1e3f,noitalics]"
  set-window-option -g window-status-separator ""
}

