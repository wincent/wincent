# default statusbar colors
set-option -g status-style "fg=#b7b8b9,bg=#0c0d0e"

# default window title colors
set-window-option -g window-status-style "fg=#b7b8b9,bg=#0c0d0e"

# active window title colors
set-window-option -g window-status-current-style "fg=#dca060,bg=#0c0d0e"

# pane border
set-option -g pane-border-style "fg=#0c0d0e"
set-option -g pane-active-border-style "fg=#959697"

# message text
set-option -g message-style "fg=#dadbdc,bg=#2e2f30"

# pane number display
set-option -g display-panes-active-colour "#959697"
set-option -g display-panes-colour "#0c0d0e"

# clock
set-window-option -g clock-mode-colour "#3182bd"

# copy mode highlight
set-window-option -g mode-style "fg=#959697,bg=#2e2f30"

# bell
set-window-option -g window-status-bell-style "fg=#0c0d0e,bg=#e31a1c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b7b8b9,bg=#0c0d0e"

# style for command messages
set-option -g message-command-style "fg=#dadbdc,bg=#2e2f30"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b7b8b9,bg=#0c0d0e"
  set-window-option -g window-style "fg=#b7b8b9,bg=#0c0d0e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b7b8b9,bg=#515253] #S #[fg=#515253,bg=#0c0d0e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2e2f30,bg=#0c0d0e nobold, nounderscore, noitalics]#[fg=#959697,bg=#2e2f30] %Y-%m-%d  %H:%M #[fg=#b7b8b9,bg=#2e2f30,nobold,noitalics,nounderscore]#[fg=#0c0d0e,bg=#b7b8b9] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#0c0d0e,bg=#dca060,nobold,noitalics,nounderscore]#[fg=#2e2f30,bg=#dca060] #I #[fg=#2e2f30,bg=#dca060,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dca060,bg=#0c0d0e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#0c0d0e,bg=#2e2f30,noitalics]#[fg=#dadbdc,bg=#2e2f30] #I #[fg=#dadbdc,bg=#2e2f30] #W#{?window_zoomed_flag,*Z,} #[fg=#2e2f30,bg=#0c0d0e,noitalics]"
  set-window-option -g window-status-separator ""
}

