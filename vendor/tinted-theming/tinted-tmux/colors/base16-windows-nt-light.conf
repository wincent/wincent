# Base16 Windows NT Light
# Scheme author: Fergus Collins (https://github.com/ferguscollins)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#808080,bg=#ffffff"

# default window title colors
set-window-option -g window-status-style "fg=#808080,bg=#ffffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#808000,bg=#ffffff"

# pane border
set-option -g pane-border-style "fg=#ffffff"
set-option -g pane-active-border-style "fg=#a0a0a0"

# message text
set-option -g message-style "fg=#404040,bg=#eaeaea"

# pane number display
set-option -g display-panes-active-colour "#a0a0a0"
set-option -g display-panes-colour "#ffffff"

# clock
set-window-option -g clock-mode-colour "#000080"

# copy mode highlight
set-window-option -g mode-style "fg=#a0a0a0,bg=#eaeaea"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#800000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#808080,bg=#ffffff"

# style for command messages
set-option -g message-command-style "fg=#404040,bg=#eaeaea"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#808080,bg=#ffffff"
  set-window-option -g window-style "fg=#808080,bg=#ffffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#808080,bg=#d5d5d5] #S #[fg=#d5d5d5,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#eaeaea,bg=#ffffff nobold, nounderscore, noitalics]#[fg=#a0a0a0,bg=#eaeaea] %Y-%m-%d  %H:%M #[fg=#808080,bg=#eaeaea,nobold,noitalics,nounderscore]#[fg=#ffffff,bg=#808080] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ffffff,bg=#808000,nobold,noitalics,nounderscore]#[fg=#eaeaea,bg=#808000] #I #[fg=#eaeaea,bg=#808000,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#808000,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ffffff,bg=#eaeaea,noitalics]#[fg=#404040,bg=#eaeaea] #I #[fg=#404040,bg=#eaeaea] #W#{?window_zoomed_flag,*Z,} #[fg=#eaeaea,bg=#ffffff,noitalics]"
  set-window-option -g window-status-separator ""
}

