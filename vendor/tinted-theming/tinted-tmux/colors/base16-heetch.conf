# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#bdb6c5,bg=#190134"

# default window title colors
set-window-option -g window-status-style "fg=#bdb6c5,bg=#190134"

# active window title colors
set-window-option -g window-status-current-style "fg=#8f6c97,bg=#190134"

# pane border
set-option -g pane-border-style "fg=#190134"
set-option -g pane-active-border-style "fg=#9c92a8"

# message text
set-option -g message-style "fg=#dedae2,bg=#392551"

# pane number display
set-option -g display-panes-active-colour "#9c92a8"
set-option -g display-panes-colour "#190134"

# clock
set-window-option -g clock-mode-colour "#bd0152"

# copy mode highlight
set-window-option -g mode-style "fg=#9c92a8,bg=#392551"

# bell
set-window-option -g window-status-bell-style "fg=#190134,bg=#27d9d5"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#bdb6c5,bg=#190134"

# style for command messages
set-option -g message-command-style "fg=#dedae2,bg=#392551"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#bdb6c5,bg=#190134"
  set-window-option -g window-style "fg=#bdb6c5,bg=#190134"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#bdb6c5,bg=#5a496e] #S #[fg=#5a496e,bg=#190134,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#392551,bg=#190134 nobold, nounderscore, noitalics]#[fg=#9c92a8,bg=#392551] %Y-%m-%d  %H:%M #[fg=#bdb6c5,bg=#392551,nobold,noitalics,nounderscore]#[fg=#190134,bg=#bdb6c5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#190134,bg=#8f6c97,nobold,noitalics,nounderscore]#[fg=#392551,bg=#8f6c97] #I #[fg=#392551,bg=#8f6c97,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#8f6c97,bg=#190134,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#190134,bg=#392551,noitalics]#[fg=#dedae2,bg=#392551] #I #[fg=#dedae2,bg=#392551] #W#{?window_zoomed_flag,*Z,} #[fg=#392551,bg=#190134,noitalics]"
  set-window-option -g window-status-separator ""
}

