# default statusbar colors
set-option -g status-style "fg=#81b5ac,bg=#031a16"

# default window title colors
set-window-option -g window-status-style "fg=#81b5ac,bg=#031a16"

# active window title colors
set-window-option -g window-status-current-style "fg=#3e4c96,bg=#031a16"

# pane border
set-option -g pane-border-style "fg=#031a16"
set-option -g pane-active-border-style "fg=#5f9c92"

# message text
set-option -g message-style "fg=#a7cec8,bg=#0b342d"

# pane number display
set-option -g display-panes-active-colour "#5f9c92"
set-option -g display-panes-colour "#031a16"

# clock
set-window-option -g clock-mode-colour "#96883e"

# copy mode highlight
set-window-option -g mode-style "fg=#5f9c92,bg=#0b342d"

# bell
set-window-option -g window-status-bell-style "fg=#031a16,bg=#3e9688"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#81b5ac,bg=#031a16"

# style for command messages
set-option -g message-command-style "fg=#a7cec8,bg=#0b342d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#81b5ac,bg=#031a16"
  set-window-option -g window-style "fg=#81b5ac,bg=#031a16"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#81b5ac,bg=#184e45] #S #[fg=#184e45,bg=#031a16,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#0b342d,bg=#031a16 nobold, nounderscore, noitalics]#[fg=#5f9c92,bg=#0b342d] %Y-%m-%d  %H:%M #[fg=#81b5ac,bg=#0b342d,nobold,noitalics,nounderscore]#[fg=#031a16,bg=#81b5ac] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#031a16,bg=#3e4c96,nobold,noitalics,nounderscore]#[fg=#0b342d,bg=#3e4c96] #I #[fg=#0b342d,bg=#3e4c96,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#3e4c96,bg=#031a16,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#031a16,bg=#0b342d,noitalics]#[fg=#a7cec8,bg=#0b342d] #I #[fg=#a7cec8,bg=#0b342d] #W#{?window_zoomed_flag,*Z,} #[fg=#0b342d,bg=#031a16,noitalics]"
  set-window-option -g window-status-separator ""
}

