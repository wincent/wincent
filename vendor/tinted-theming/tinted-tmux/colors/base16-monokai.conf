# default statusbar colors
set-option -g status-style "fg=#f8f8f2,bg=#272822"

# default window title colors
set-window-option -g window-status-style "fg=#f8f8f2,bg=#272822"

# active window title colors
set-window-option -g window-status-current-style "fg=#f4bf75,bg=#272822"

# pane border
set-option -g pane-border-style "fg=#272822"
set-option -g pane-active-border-style "fg=#a59f85"

# message text
set-option -g message-style "fg=#f5f4f1,bg=#383830"

# pane number display
set-option -g display-panes-active-colour "#a59f85"
set-option -g display-panes-colour "#272822"

# clock
set-window-option -g clock-mode-colour "#66d9ef"

# copy mode highlight
set-window-option -g mode-style "fg=#a59f85,bg=#383830"

# bell
set-window-option -g window-status-bell-style "fg=#272822,bg=#f92672"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f8f8f2,bg=#272822"

# style for command messages
set-option -g message-command-style "fg=#f5f4f1,bg=#383830"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f8f8f2,bg=#272822"
  set-window-option -g window-style "fg=#f8f8f2,bg=#272822"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f8f8f2,bg=#49483e] #S #[fg=#49483e,bg=#272822,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#383830,bg=#272822 nobold, nounderscore, noitalics]#[fg=#a59f85,bg=#383830] %Y-%m-%d  %H:%M #[fg=#f8f8f2,bg=#383830,nobold,noitalics,nounderscore]#[fg=#272822,bg=#f8f8f2] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#272822,bg=#f4bf75,nobold,noitalics,nounderscore]#[fg=#383830,bg=#f4bf75] #I #[fg=#383830,bg=#f4bf75,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f4bf75,bg=#272822,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#272822,bg=#383830,noitalics]#[fg=#f5f4f1,bg=#383830] #I #[fg=#f5f4f1,bg=#383830] #W#{?window_zoomed_flag,*Z,} #[fg=#383830,bg=#272822,noitalics]"
  set-window-option -g window-status-separator ""
}

