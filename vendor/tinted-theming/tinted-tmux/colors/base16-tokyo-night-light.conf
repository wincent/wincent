# Base16 Tokyo Night Light
# Scheme author: Michaël Ball
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#343b59,bg=#d5d6db"

# default window title colors
set-window-option -g window-status-style "fg=#343b59,bg=#d5d6db"

# active window title colors
set-window-option -g window-status-current-style "fg=#166775,bg=#d5d6db"

# pane border
set-option -g pane-border-style "fg=#d5d6db"
set-option -g pane-active-border-style "fg=#4c505e"

# message text
set-option -g message-style "fg=#1a1b26,bg=#cbccd1"

# pane number display
set-option -g display-panes-active-colour "#4c505e"
set-option -g display-panes-colour "#d5d6db"

# clock
set-window-option -g clock-mode-colour "#34548a"

# copy mode highlight
set-window-option -g mode-style "fg=#4c505e,bg=#cbccd1"

# bell
set-window-option -g window-status-bell-style "fg=#d5d6db,bg=#343b58"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#343b59,bg=#d5d6db"

# style for command messages
set-option -g message-command-style "fg=#1a1b26,bg=#cbccd1"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#343b59,bg=#d5d6db"
  set-window-option -g window-style "fg=#343b59,bg=#d5d6db"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#343b59,bg=#dfe0e5] #S #[fg=#dfe0e5,bg=#d5d6db,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#cbccd1,bg=#d5d6db nobold, nounderscore, noitalics]#[fg=#4c505e,bg=#cbccd1] %Y-%m-%d  %H:%M #[fg=#343b59,bg=#cbccd1,nobold,noitalics,nounderscore]#[fg=#d5d6db,bg=#343b59] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#d5d6db,bg=#166775,nobold,noitalics,nounderscore]#[fg=#cbccd1,bg=#166775] #I #[fg=#cbccd1,bg=#166775,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#166775,bg=#d5d6db,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#d5d6db,bg=#cbccd1,noitalics]#[fg=#1a1b26,bg=#cbccd1] #I #[fg=#1a1b26,bg=#cbccd1] #W#{?window_zoomed_flag,*Z,} #[fg=#cbccd1,bg=#d5d6db,noitalics]"
  set-window-option -g window-status-separator ""
}

