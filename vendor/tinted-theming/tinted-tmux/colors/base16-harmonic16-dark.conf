# default statusbar colors
set-option -g status-style "fg=#cbd6e2,bg=#0b1c2c"

# default window title colors
set-window-option -g window-status-style "fg=#cbd6e2,bg=#0b1c2c"

# active window title colors
set-window-option -g window-status-current-style "fg=#8bbf56,bg=#0b1c2c"

# pane border
set-option -g pane-border-style "fg=#0b1c2c"
set-option -g pane-active-border-style "fg=#aabcce"

# message text
set-option -g message-style "fg=#e5ebf1,bg=#223b54"

# pane number display
set-option -g display-panes-active-colour "#aabcce"
set-option -g display-panes-colour "#0b1c2c"

# clock
set-window-option -g clock-mode-colour "#8b56bf"

# copy mode highlight
set-window-option -g mode-style "fg=#aabcce,bg=#223b54"

# bell
set-window-option -g window-status-bell-style "fg=#0b1c2c,bg=#bf8b56"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cbd6e2,bg=#0b1c2c"

# style for command messages
set-option -g message-command-style "fg=#e5ebf1,bg=#223b54"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cbd6e2,bg=#0b1c2c"
  set-window-option -g window-style "fg=#cbd6e2,bg=#0b1c2c"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cbd6e2,bg=#405c79] #S #[fg=#405c79,bg=#0b1c2c,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#223b54,bg=#0b1c2c nobold, nounderscore, noitalics]#[fg=#aabcce,bg=#223b54] %Y-%m-%d  %H:%M #[fg=#cbd6e2,bg=#223b54,nobold,noitalics,nounderscore]#[fg=#0b1c2c,bg=#cbd6e2] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#0b1c2c,bg=#8bbf56,nobold,noitalics,nounderscore]#[fg=#223b54,bg=#8bbf56] #I #[fg=#223b54,bg=#8bbf56,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#8bbf56,bg=#0b1c2c,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#0b1c2c,bg=#223b54,noitalics]#[fg=#e5ebf1,bg=#223b54] #I #[fg=#e5ebf1,bg=#223b54] #W#{?window_zoomed_flag,*Z,} #[fg=#223b54,bg=#0b1c2c,noitalics]"
  set-window-option -g window-status-separator ""
}

