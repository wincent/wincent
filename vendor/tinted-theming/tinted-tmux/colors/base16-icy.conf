# Base16 Icy Dark
# Scheme author: icyphox (https://icyphox.ga)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#095b67,bg=#021012"

# default window title colors
set-window-option -g window-status-style "fg=#095b67,bg=#021012"

# active window title colors
set-window-option -g window-status-current-style "fg=#80deea,bg=#021012"

# pane border
set-option -g pane-border-style "fg=#021012"
set-option -g pane-active-border-style "fg=#064048"

# message text
set-option -g message-style "fg=#0c7c8c,bg=#031619"

# pane number display
set-option -g display-panes-active-colour "#064048"
set-option -g display-panes-colour "#021012"

# clock
set-window-option -g clock-mode-colour "#00bcd4"

# copy mode highlight
set-window-option -g mode-style "fg=#064048,bg=#031619"

# bell
set-window-option -g window-status-bell-style "fg=#021012,bg=#16c1d9"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#095b67,bg=#021012"

# style for command messages
set-option -g message-command-style "fg=#0c7c8c,bg=#031619"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#095b67,bg=#021012"
  set-window-option -g window-style "fg=#095b67,bg=#021012"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#095b67,bg=#041f23] #S #[fg=#041f23,bg=#021012,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#031619,bg=#021012 nobold, nounderscore, noitalics]#[fg=#064048,bg=#031619] %Y-%m-%d  %H:%M #[fg=#095b67,bg=#031619,nobold,noitalics,nounderscore]#[fg=#021012,bg=#095b67] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#021012,bg=#80deea,nobold,noitalics,nounderscore]#[fg=#031619,bg=#80deea] #I #[fg=#031619,bg=#80deea,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#80deea,bg=#021012,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#021012,bg=#031619,noitalics]#[fg=#0c7c8c,bg=#031619] #I #[fg=#0c7c8c,bg=#031619] #W#{?window_zoomed_flag,*Z,} #[fg=#031619,bg=#021012,noitalics]"
  set-window-option -g window-status-separator ""
}

