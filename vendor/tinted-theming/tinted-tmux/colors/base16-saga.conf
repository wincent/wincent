# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#dce2f7,bg=#05080a"

# default window title colors
set-window-option -g window-status-style "fg=#dce2f7,bg=#05080a"

# active window title colors
set-window-option -g window-status-current-style "fg=#fbebc8,bg=#05080a"

# pane border
set-option -g pane-border-style "fg=#05080a"
set-option -g pane-active-border-style "fg=#192630"

# message text
set-option -g message-style "fg=#f8eae7,bg=#0a1014"

# pane number display
set-option -g display-panes-active-colour "#192630"
set-option -g display-panes-colour "#05080a"

# clock
set-window-option -g clock-mode-colour "#c9fff7"

# copy mode highlight
set-window-option -g mode-style "fg=#192630,bg=#0a1014"

# bell
set-window-option -g window-status-bell-style "fg=#05080a,bg=#ffd4e9"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dce2f7,bg=#05080a"

# style for command messages
set-option -g message-command-style "fg=#f8eae7,bg=#0a1014"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dce2f7,bg=#05080a"
  set-window-option -g window-style "fg=#dce2f7,bg=#05080a"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dce2f7,bg=#0f181e] #S #[fg=#0f181e,bg=#05080a,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#0a1014,bg=#05080a nobold, nounderscore, noitalics]#[fg=#192630,bg=#0a1014] %Y-%m-%d  %H:%M #[fg=#dce2f7,bg=#0a1014,nobold,noitalics,nounderscore]#[fg=#05080a,bg=#dce2f7] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#05080a,bg=#fbebc8,nobold,noitalics,nounderscore]#[fg=#0a1014,bg=#fbebc8] #I #[fg=#0a1014,bg=#fbebc8,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fbebc8,bg=#05080a,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#05080a,bg=#0a1014,noitalics]#[fg=#f8eae7,bg=#0a1014] #I #[fg=#f8eae7,bg=#0a1014] #W#{?window_zoomed_flag,*Z,} #[fg=#0a1014,bg=#05080a,noitalics]"
  set-window-option -g window-status-separator ""
}

