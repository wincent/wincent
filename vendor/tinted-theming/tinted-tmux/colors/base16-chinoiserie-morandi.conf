# default statusbar colors
set-option -g status-style "fg=#c4cbcf,bg=#1d1d1d"

# default window title colors
set-window-option -g window-status-style "fg=#c4cbcf,bg=#1d1d1d"

# active window title colors
set-window-option -g window-status-current-style "fg=#e5bc84,bg=#1d1d1d"

# pane border
set-option -g pane-border-style "fg=#1d1d1d"
set-option -g pane-active-border-style "fg=#bdaead"

# message text
set-option -g message-style "fg=#eee7f2,bg=#282828"

# pane number display
set-option -g display-panes-active-colour "#bdaead"
set-option -g display-panes-colour "#1d1d1d"

# clock
set-window-option -g clock-mode-colour "#839ec9"

# copy mode highlight
set-window-option -g mode-style "fg=#bdaead,bg=#282828"

# bell
set-window-option -g window-status-bell-style "fg=#1d1d1d,bg=#c06061"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c4cbcf,bg=#1d1d1d"

# style for command messages
set-option -g message-command-style "fg=#eee7f2,bg=#282828"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c4cbcf,bg=#1d1d1d"
  set-window-option -g window-style "fg=#c4cbcf,bg=#1d1d1d"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c4cbcf,bg=#373737] #S #[fg=#373737,bg=#1d1d1d,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#282828,bg=#1d1d1d nobold, nounderscore, noitalics]#[fg=#bdaead,bg=#282828] %Y-%m-%d  %H:%M #[fg=#c4cbcf,bg=#282828,nobold,noitalics,nounderscore]#[fg=#1d1d1d,bg=#c4cbcf] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1d1d1d,bg=#e5bc84,nobold,noitalics,nounderscore]#[fg=#282828,bg=#e5bc84] #I #[fg=#282828,bg=#e5bc84,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e5bc84,bg=#1d1d1d,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1d1d1d,bg=#282828,noitalics]#[fg=#eee7f2,bg=#282828] #I #[fg=#eee7f2,bg=#282828] #W#{?window_zoomed_flag,*Z,} #[fg=#282828,bg=#1d1d1d,noitalics]"
  set-window-option -g window-status-separator ""
}

