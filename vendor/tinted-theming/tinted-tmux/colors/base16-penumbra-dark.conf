# Scheme author: Zachary Weiss (https://github.com/zacharyweiss)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#bebebe,bg=#24272b"

# default window title colors
set-window-option -g window-status-style "fg=#bebebe,bg=#24272b"

# active window title colors
set-window-option -g window-status-current-style "fg=#8d9741,bg=#24272b"

# pane border
set-option -g pane-border-style "fg=#24272b"
set-option -g pane-active-border-style "fg=#8f8f8f"

# message text
set-option -g message-style "fg=#fff7ed,bg=#303338"

# pane number display
set-option -g display-panes-active-colour "#8f8f8f"
set-option -g display-panes-colour "#24272b"

# clock
set-window-option -g clock-mode-colour "#5794d0"

# copy mode highlight
set-window-option -g mode-style "fg=#8f8f8f,bg=#303338"

# bell
set-window-option -g window-status-bell-style "fg=#24272b,bg=#ca736c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#bebebe,bg=#24272b"

# style for command messages
set-option -g message-command-style "fg=#fff7ed,bg=#303338"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#bebebe,bg=#24272b"
  set-window-option -g window-style "fg=#bebebe,bg=#24272b"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#bebebe,bg=#3e4044] #S #[fg=#3e4044,bg=#24272b,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#303338,bg=#24272b nobold, nounderscore, noitalics]#[fg=#8f8f8f,bg=#303338] %Y-%m-%d  %H:%M #[fg=#bebebe,bg=#303338,nobold,noitalics,nounderscore]#[fg=#24272b,bg=#bebebe] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#24272b,bg=#8d9741,nobold,noitalics,nounderscore]#[fg=#303338,bg=#8d9741] #I #[fg=#303338,bg=#8d9741,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#8d9741,bg=#24272b,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#24272b,bg=#303338,noitalics]#[fg=#fff7ed,bg=#303338] #I #[fg=#fff7ed,bg=#303338] #W#{?window_zoomed_flag,*Z,} #[fg=#303338,bg=#24272b,noitalics]"
  set-window-option -g window-status-separator ""
}

