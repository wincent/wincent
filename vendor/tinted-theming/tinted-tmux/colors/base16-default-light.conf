# Base16 Default Light
# Scheme author: Chris Kempson (http://chriskempson.com)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#383838,bg=#f8f8f8"

# default window title colors
set-window-option -g window-status-style "fg=#383838,bg=#f8f8f8"

# active window title colors
set-window-option -g window-status-current-style "fg=#f7ca88,bg=#f8f8f8"

# pane border
set-option -g pane-border-style "fg=#f8f8f8"
set-option -g pane-active-border-style "fg=#585858"

# message text
set-option -g message-style "fg=#282828,bg=#e8e8e8"

# pane number display
set-option -g display-panes-active-colour "#585858"
set-option -g display-panes-colour "#f8f8f8"

# clock
set-window-option -g clock-mode-colour "#7cafc2"

# copy mode highlight
set-window-option -g mode-style "fg=#585858,bg=#e8e8e8"

# bell
set-window-option -g window-status-bell-style "fg=#f8f8f8,bg=#ab4642"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#383838,bg=#f8f8f8"

# style for command messages
set-option -g message-command-style "fg=#282828,bg=#e8e8e8"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#383838,bg=#f8f8f8"
  set-window-option -g window-style "fg=#383838,bg=#f8f8f8"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#383838,bg=#d8d8d8] #S #[fg=#d8d8d8,bg=#f8f8f8,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e8e8e8,bg=#f8f8f8 nobold, nounderscore, noitalics]#[fg=#585858,bg=#e8e8e8] %Y-%m-%d  %H:%M #[fg=#383838,bg=#e8e8e8,nobold,noitalics,nounderscore]#[fg=#f8f8f8,bg=#383838] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f8f8f8,bg=#f7ca88,nobold,noitalics,nounderscore]#[fg=#e8e8e8,bg=#f7ca88] #I #[fg=#e8e8e8,bg=#f7ca88,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f7ca88,bg=#f8f8f8,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f8f8f8,bg=#e8e8e8,noitalics]#[fg=#282828,bg=#e8e8e8] #I #[fg=#282828,bg=#e8e8e8] #W#{?window_zoomed_flag,*Z,} #[fg=#e8e8e8,bg=#f8f8f8,noitalics]"
  set-window-option -g window-status-separator ""
}

