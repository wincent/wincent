# Base16 Tango
# Scheme author: @Schnouki, based on the Tango Desktop Project
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#d3d7cf,bg=#2e3436"

# default window title colors
set-window-option -g window-status-style "fg=#d3d7cf,bg=#2e3436"

# active window title colors
set-window-option -g window-status-current-style "fg=#c4a000,bg=#2e3436"

# pane border
set-option -g pane-border-style "fg=#2e3436"
set-option -g pane-active-border-style "fg=#729fcf"

# message text
set-option -g message-style "fg=#ad7fa8,bg=#8ae234"

# pane number display
set-option -g display-panes-active-colour "#729fcf"
set-option -g display-panes-colour "#2e3436"

# clock
set-window-option -g clock-mode-colour "#3465a4"

# copy mode highlight
set-window-option -g mode-style "fg=#729fcf,bg=#8ae234"

# bell
set-window-option -g window-status-bell-style "fg=#2e3436,bg=#cc0000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d3d7cf,bg=#2e3436"

# style for command messages
set-option -g message-command-style "fg=#ad7fa8,bg=#8ae234"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d3d7cf,bg=#2e3436"
  set-window-option -g window-style "fg=#d3d7cf,bg=#2e3436"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d3d7cf,bg=#fce94f] #S #[fg=#fce94f,bg=#2e3436,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#8ae234,bg=#2e3436 nobold, nounderscore, noitalics]#[fg=#729fcf,bg=#8ae234] %Y-%m-%d  %H:%M #[fg=#d3d7cf,bg=#8ae234,nobold,noitalics,nounderscore]#[fg=#2e3436,bg=#d3d7cf] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2e3436,bg=#c4a000,nobold,noitalics,nounderscore]#[fg=#8ae234,bg=#c4a000] #I #[fg=#8ae234,bg=#c4a000,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c4a000,bg=#2e3436,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2e3436,bg=#8ae234,noitalics]#[fg=#ad7fa8,bg=#8ae234] #I #[fg=#ad7fa8,bg=#8ae234] #W#{?window_zoomed_flag,*Z,} #[fg=#8ae234,bg=#2e3436,noitalics]"
  set-window-option -g window-status-separator ""
}

