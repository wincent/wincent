# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#f8f8f2,bg=#282a36"

# default window title colors
set-window-option -g window-status-style "fg=#f8f8f2,bg=#282a36"

# active window title colors
set-window-option -g window-status-current-style "fg=#f1fa8c,bg=#282a36"

# pane border
set-option -g pane-border-style "fg=#282a36"
set-option -g pane-active-border-style "fg=#9ea8c7"

# message text
set-option -g message-style "fg=#f0f1f4,bg=#363447"

# pane number display
set-option -g display-panes-active-colour "#9ea8c7"
set-option -g display-panes-colour "#282a36"

# clock
set-window-option -g clock-mode-colour "#80bfff"

# copy mode highlight
set-window-option -g mode-style "fg=#9ea8c7,bg=#363447"

# bell
set-window-option -g window-status-bell-style "fg=#282a36,bg=#ff5555"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f8f8f2,bg=#282a36"

# style for command messages
set-option -g message-command-style "fg=#f0f1f4,bg=#363447"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f8f8f2,bg=#282a36"
  set-window-option -g window-style "fg=#f8f8f2,bg=#282a36"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f8f8f2,bg=#44475a] #S #[fg=#44475a,bg=#282a36,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#363447,bg=#282a36 nobold, nounderscore, noitalics]#[fg=#9ea8c7,bg=#363447] %Y-%m-%d  %H:%M #[fg=#f8f8f2,bg=#363447,nobold,noitalics,nounderscore]#[fg=#282a36,bg=#f8f8f2] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#282a36,bg=#f1fa8c,nobold,noitalics,nounderscore]#[fg=#363447,bg=#f1fa8c] #I #[fg=#363447,bg=#f1fa8c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f1fa8c,bg=#282a36,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#282a36,bg=#363447,noitalics]#[fg=#f0f1f4,bg=#363447] #I #[fg=#f0f1f4,bg=#363447] #W#{?window_zoomed_flag,*Z,} #[fg=#363447,bg=#282a36,noitalics]"
  set-window-option -g window-status-separator ""
}

