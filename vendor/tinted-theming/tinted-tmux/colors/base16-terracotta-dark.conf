# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#b8a59d,bg=#241d1a"

# default window title colors
set-window-option -g window-status-style "fg=#b8a59d,bg=#241d1a"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffc37a,bg=#241d1a"

# pane border
set-option -g pane-border-style "fg=#241d1a"
set-option -g pane-active-border-style "fg=#a78e84"

# message text
set-option -g message-style "fg=#cabbb5,bg=#362b27"

# pane number display
set-option -g display-panes-active-colour "#a78e84"
set-option -g display-panes-colour "#241d1a"

# clock
set-window-option -g clock-mode-colour "#b0a4c3"

# copy mode highlight
set-window-option -g mode-style "fg=#a78e84,bg=#362b27"

# bell
set-window-option -g window-status-bell-style "fg=#241d1a,bg=#f6998f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b8a59d,bg=#241d1a"

# style for command messages
set-option -g message-command-style "fg=#cabbb5,bg=#362b27"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b8a59d,bg=#241d1a"
  set-window-option -g window-style "fg=#b8a59d,bg=#241d1a"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b8a59d,bg=#473933] #S #[fg=#473933,bg=#241d1a,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#362b27,bg=#241d1a nobold, nounderscore, noitalics]#[fg=#a78e84,bg=#362b27] %Y-%m-%d  %H:%M #[fg=#b8a59d,bg=#362b27,nobold,noitalics,nounderscore]#[fg=#241d1a,bg=#b8a59d] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#241d1a,bg=#ffc37a,nobold,noitalics,nounderscore]#[fg=#362b27,bg=#ffc37a] #I #[fg=#362b27,bg=#ffc37a,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffc37a,bg=#241d1a,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#241d1a,bg=#362b27,noitalics]#[fg=#cabbb5,bg=#362b27] #I #[fg=#cabbb5,bg=#362b27] #W#{?window_zoomed_flag,*Z,} #[fg=#362b27,bg=#241d1a,noitalics]"
  set-window-option -g window-status-separator ""
}

