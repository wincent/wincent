# Base16 Primer Light
# Scheme author: Jimmy Lin
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#2f363d,bg=#fafbfc"

# default window title colors
set-window-option -g window-status-style "fg=#2f363d,bg=#fafbfc"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffd33d,bg=#fafbfc"

# pane border
set-option -g pane-border-style "fg=#fafbfc"
set-option -g pane-active-border-style "fg=#444d56"

# message text
set-option -g message-style "fg=#24292e,bg=#e1e4e8"

# pane number display
set-option -g display-panes-active-colour "#444d56"
set-option -g display-panes-colour "#fafbfc"

# clock
set-window-option -g clock-mode-colour "#0366d6"

# copy mode highlight
set-window-option -g mode-style "fg=#444d56,bg=#e1e4e8"

# bell
set-window-option -g window-status-bell-style "fg=#fafbfc,bg=#d73a49"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#2f363d,bg=#fafbfc"

# style for command messages
set-option -g message-command-style "fg=#24292e,bg=#e1e4e8"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#2f363d,bg=#fafbfc"
  set-window-option -g window-style "fg=#2f363d,bg=#fafbfc"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#2f363d,bg=#d1d5da] #S #[fg=#d1d5da,bg=#fafbfc,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e1e4e8,bg=#fafbfc nobold, nounderscore, noitalics]#[fg=#444d56,bg=#e1e4e8] %Y-%m-%d  %H:%M #[fg=#2f363d,bg=#e1e4e8,nobold,noitalics,nounderscore]#[fg=#fafbfc,bg=#2f363d] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fafbfc,bg=#ffd33d,nobold,noitalics,nounderscore]#[fg=#e1e4e8,bg=#ffd33d] #I #[fg=#e1e4e8,bg=#ffd33d,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffd33d,bg=#fafbfc,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fafbfc,bg=#e1e4e8,noitalics]#[fg=#24292e,bg=#e1e4e8] #I #[fg=#24292e,bg=#e1e4e8] #W#{?window_zoomed_flag,*Z,} #[fg=#e1e4e8,bg=#fafbfc,noitalics]"
  set-window-option -g window-status-separator ""
}

