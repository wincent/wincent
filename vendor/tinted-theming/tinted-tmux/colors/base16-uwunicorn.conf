# default statusbar colors
set-option -g status-style "fg=#eed5d9,bg=#241b26"

# default window title colors
set-window-option -g window-status-style "fg=#eed5d9,bg=#241b26"

# active window title colors
set-window-option -g window-status-current-style "fg=#a84a73,bg=#241b26"

# pane border
set-option -g pane-border-style "fg=#241b26"
set-option -g pane-active-border-style "fg=#7e5f83"

# message text
set-option -g message-style "fg=#d9c2c6,bg=#2f2a3f"

# pane number display
set-option -g display-panes-active-colour "#7e5f83"
set-option -g display-panes-colour "#241b26"

# clock
set-window-option -g clock-mode-colour "#6a9eb5"

# copy mode highlight
set-window-option -g mode-style "fg=#7e5f83,bg=#2f2a3f"

# bell
set-window-option -g window-status-bell-style "fg=#241b26,bg=#877bb6"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#eed5d9,bg=#241b26"

# style for command messages
set-option -g message-command-style "fg=#d9c2c6,bg=#2f2a3f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#eed5d9,bg=#241b26"
  set-window-option -g window-style "fg=#eed5d9,bg=#241b26"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#eed5d9,bg=#46354a] #S #[fg=#46354a,bg=#241b26,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2f2a3f,bg=#241b26 nobold, nounderscore, noitalics]#[fg=#7e5f83,bg=#2f2a3f] %Y-%m-%d  %H:%M #[fg=#eed5d9,bg=#2f2a3f,nobold,noitalics,nounderscore]#[fg=#241b26,bg=#eed5d9] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#241b26,bg=#a84a73,nobold,noitalics,nounderscore]#[fg=#2f2a3f,bg=#a84a73] #I #[fg=#2f2a3f,bg=#a84a73,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a84a73,bg=#241b26,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#241b26,bg=#2f2a3f,noitalics]#[fg=#d9c2c6,bg=#2f2a3f] #I #[fg=#d9c2c6,bg=#2f2a3f] #W#{?window_zoomed_flag,*Z,} #[fg=#2f2a3f,bg=#241b26,noitalics]"
  set-window-option -g window-status-separator ""
}

