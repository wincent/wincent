# default statusbar colors
set-option -g status-style "fg=#4e5ab7,bg=#1f1f1f"

# default window title colors
set-window-option -g window-status-style "fg=#4e5ab7,bg=#1f1f1f"

# active window title colors
set-window-option -g window-status-current-style "fg=#1dd361,bg=#1f1f1f"

# pane border
set-option -g pane-border-style "fg=#1f1f1f"
set-option -g pane-active-border-style "fg=#2a84d2"

# message text
set-option -g message-style "fg=#1081d6,bg=#f81118"

# pane number display
set-option -g display-panes-active-colour "#2a84d2"
set-option -g display-panes-colour "#1f1f1f"

# clock
set-window-option -g clock-mode-colour "#5350b9"

# copy mode highlight
set-window-option -g mode-style "fg=#2a84d2,bg=#f81118"

# bell
set-window-option -g window-status-bell-style "fg=#1f1f1f,bg=#d6dbe5"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#4e5ab7,bg=#1f1f1f"

# style for command messages
set-option -g message-command-style "fg=#1081d6,bg=#f81118"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#4e5ab7,bg=#1f1f1f"
  set-window-option -g window-style "fg=#4e5ab7,bg=#1f1f1f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#4e5ab7,bg=#2dc55e] #S #[fg=#2dc55e,bg=#1f1f1f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#f81118,bg=#1f1f1f nobold, nounderscore, noitalics]#[fg=#2a84d2,bg=#f81118] %Y-%m-%d  %H:%M #[fg=#4e5ab7,bg=#f81118,nobold,noitalics,nounderscore]#[fg=#1f1f1f,bg=#4e5ab7] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1f1f1f,bg=#1dd361,nobold,noitalics,nounderscore]#[fg=#f81118,bg=#1dd361] #I #[fg=#f81118,bg=#1dd361,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#1dd361,bg=#1f1f1f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1f1f1f,bg=#f81118,noitalics]#[fg=#1081d6,bg=#f81118] #I #[fg=#1081d6,bg=#f81118] #W#{?window_zoomed_flag,*Z,} #[fg=#f81118,bg=#1f1f1f,noitalics]"
  set-window-option -g window-status-separator ""
}

