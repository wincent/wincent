# Base16 PaperColor Light
# Scheme author: Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#5e5e5e,bg=#eeeeee"

# default window title colors
set-window-option -g window-status-style "fg=#5e5e5e,bg=#eeeeee"

# active window title colors
set-window-option -g window-status-current-style "fg=#d75f00,bg=#eeeeee"

# pane border
set-option -g pane-border-style "fg=#eeeeee"
set-option -g pane-active-border-style "fg=#6b6b6b"

# message text
set-option -g message-style "fg=#525252,bg=#c4c4c4"

# pane number display
set-option -g display-panes-active-colour "#6b6b6b"
set-option -g display-panes-colour "#eeeeee"

# clock
set-window-option -g clock-mode-colour "#005f87"

# copy mode highlight
set-window-option -g mode-style "fg=#6b6b6b,bg=#c4c4c4"

# bell
set-window-option -g window-status-bell-style "fg=#eeeeee,bg=#d70000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5e5e5e,bg=#eeeeee"

# style for command messages
set-option -g message-command-style "fg=#525252,bg=#c4c4c4"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5e5e5e,bg=#eeeeee"
  set-window-option -g window-style "fg=#5e5e5e,bg=#eeeeee"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5e5e5e,bg=#9e9e9e] #S #[fg=#9e9e9e,bg=#eeeeee,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#c4c4c4,bg=#eeeeee nobold, nounderscore, noitalics]#[fg=#6b6b6b,bg=#c4c4c4] %Y-%m-%d  %H:%M #[fg=#5e5e5e,bg=#c4c4c4,nobold,noitalics,nounderscore]#[fg=#eeeeee,bg=#5e5e5e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#eeeeee,bg=#d75f00,nobold,noitalics,nounderscore]#[fg=#c4c4c4,bg=#d75f00] #I #[fg=#c4c4c4,bg=#d75f00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#d75f00,bg=#eeeeee,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#eeeeee,bg=#c4c4c4,noitalics]#[fg=#525252,bg=#c4c4c4] #I #[fg=#525252,bg=#c4c4c4] #W#{?window_zoomed_flag,*Z,} #[fg=#c4c4c4,bg=#eeeeee,noitalics]"
  set-window-option -g window-status-separator ""
}

