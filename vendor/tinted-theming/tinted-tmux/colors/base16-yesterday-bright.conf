# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#dfe1e8,bg=#343d46"

# default window title colors
set-window-option -g window-status-style "fg=#dfe1e8,bg=#343d46"

# active window title colors
set-window-option -g window-status-current-style "fg=#e7c547,bg=#343d46"

# pane border
set-option -g pane-border-style "fg=#343d46"
set-option -g pane-active-border-style "fg=#c0c5ce"

# message text
set-option -g message-style "fg=#eff1f5,bg=#4f5b66"

# pane number display
set-option -g display-panes-active-colour "#c0c5ce"
set-option -g display-panes-colour "#343d46"

# clock
set-window-option -g clock-mode-colour "#7aa6da"

# copy mode highlight
set-window-option -g mode-style "fg=#c0c5ce,bg=#4f5b66"

# bell
set-window-option -g window-status-bell-style "fg=#343d46,bg=#d54e53"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dfe1e8,bg=#343d46"

# style for command messages
set-option -g message-command-style "fg=#eff1f5,bg=#4f5b66"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dfe1e8,bg=#343d46"
  set-window-option -g window-style "fg=#dfe1e8,bg=#343d46"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dfe1e8,bg=#65737e] #S #[fg=#65737e,bg=#343d46,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#4f5b66,bg=#343d46 nobold, nounderscore, noitalics]#[fg=#c0c5ce,bg=#4f5b66] %Y-%m-%d  %H:%M #[fg=#dfe1e8,bg=#4f5b66,nobold,noitalics,nounderscore]#[fg=#343d46,bg=#dfe1e8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#343d46,bg=#e7c547,nobold,noitalics,nounderscore]#[fg=#4f5b66,bg=#e7c547] #I #[fg=#4f5b66,bg=#e7c547,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e7c547,bg=#343d46,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#343d46,bg=#4f5b66,noitalics]#[fg=#eff1f5,bg=#4f5b66] #I #[fg=#eff1f5,bg=#4f5b66] #W#{?window_zoomed_flag,*Z,} #[fg=#4f5b66,bg=#343d46,noitalics]"
  set-window-option -g window-status-separator ""
}

