# Base16 Windows High Contrast
# Scheme author: Fergus Collins (https://github.com/ferguscollins)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c0c0c0,bg=#000000"

# default window title colors
set-window-option -g window-status-style "fg=#c0c0c0,bg=#000000"

# active window title colors
set-window-option -g window-status-current-style "fg=#fcfc54,bg=#000000"

# pane border
set-option -g pane-border-style "fg=#000000"
set-option -g pane-active-border-style "fg=#a2a2a2"

# message text
set-option -g message-style "fg=#dedede,bg=#1c1c1c"

# pane number display
set-option -g display-panes-active-colour "#a2a2a2"
set-option -g display-panes-colour "#000000"

# clock
set-window-option -g clock-mode-colour "#5454fc"

# copy mode highlight
set-window-option -g mode-style "fg=#a2a2a2,bg=#1c1c1c"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#fc5454"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c0c0c0,bg=#000000"

# style for command messages
set-option -g message-command-style "fg=#dedede,bg=#1c1c1c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c0c0c0,bg=#000000"
  set-window-option -g window-style "fg=#c0c0c0,bg=#000000"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c0c0c0,bg=#383838] #S #[fg=#383838,bg=#000000,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1c1c1c,bg=#000000 nobold, nounderscore, noitalics]#[fg=#a2a2a2,bg=#1c1c1c] %Y-%m-%d  %H:%M #[fg=#c0c0c0,bg=#1c1c1c,nobold,noitalics,nounderscore]#[fg=#000000,bg=#c0c0c0] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#000000,bg=#fcfc54,nobold,noitalics,nounderscore]#[fg=#1c1c1c,bg=#fcfc54] #I #[fg=#1c1c1c,bg=#fcfc54,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fcfc54,bg=#000000,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#000000,bg=#1c1c1c,noitalics]#[fg=#dedede,bg=#1c1c1c] #I #[fg=#dedede,bg=#1c1c1c] #W#{?window_zoomed_flag,*Z,} #[fg=#1c1c1c,bg=#000000,noitalics]"
  set-window-option -g window-status-separator ""
}

