# Base16 Tokyo City Dark
# Scheme author: Michaël Ball
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#d8e2ec,bg=#171d23"

# default window title colors
set-window-option -g window-status-style "fg=#d8e2ec,bg=#171d23"

# active window title colors
set-window-option -g window-status-current-style "fg=#b7c5d3,bg=#171d23"

# pane border
set-option -g pane-border-style "fg=#171d23"
set-option -g pane-active-border-style "fg=#b7c5d3"

# message text
set-option -g message-style "fg=#f6f6f8,bg=#1d252c"

# pane number display
set-option -g display-panes-active-colour "#b7c5d3"
set-option -g display-panes-colour "#171d23"

# clock
set-window-option -g clock-mode-colour "#7aa2f7"

# copy mode highlight
set-window-option -g mode-style "fg=#b7c5d3,bg=#1d252c"

# bell
set-window-option -g window-status-bell-style "fg=#171d23,bg=#f7768e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d8e2ec,bg=#171d23"

# style for command messages
set-option -g message-command-style "fg=#f6f6f8,bg=#1d252c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d8e2ec,bg=#171d23"
  set-window-option -g window-style "fg=#d8e2ec,bg=#171d23"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d8e2ec,bg=#28323a] #S #[fg=#28323a,bg=#171d23,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1d252c,bg=#171d23 nobold, nounderscore, noitalics]#[fg=#b7c5d3,bg=#1d252c] %Y-%m-%d  %H:%M #[fg=#d8e2ec,bg=#1d252c,nobold,noitalics,nounderscore]#[fg=#171d23,bg=#d8e2ec] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#171d23,bg=#b7c5d3,nobold,noitalics,nounderscore]#[fg=#1d252c,bg=#b7c5d3] #I #[fg=#1d252c,bg=#b7c5d3,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#b7c5d3,bg=#171d23,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#171d23,bg=#1d252c,noitalics]#[fg=#f6f6f8,bg=#1d252c] #I #[fg=#f6f6f8,bg=#1d252c] #W#{?window_zoomed_flag,*Z,} #[fg=#1d252c,bg=#171d23,noitalics]"
  set-window-option -g window-status-separator ""
}

