# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#b9b5b8,bg=#322931"

# default window title colors
set-window-option -g window-status-style "fg=#b9b5b8,bg=#322931"

# active window title colors
set-window-option -g window-status-current-style "fg=#fdcc59,bg=#322931"

# pane border
set-option -g pane-border-style "fg=#322931"
set-option -g pane-active-border-style "fg=#989498"

# message text
set-option -g message-style "fg=#d5d3d5,bg=#433b42"

# pane number display
set-option -g display-panes-active-colour "#989498"
set-option -g display-panes-colour "#322931"

# clock
set-window-option -g clock-mode-colour "#1290bf"

# copy mode highlight
set-window-option -g mode-style "fg=#989498,bg=#433b42"

# bell
set-window-option -g window-status-bell-style "fg=#322931,bg=#dd464c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b9b5b8,bg=#322931"

# style for command messages
set-option -g message-command-style "fg=#d5d3d5,bg=#433b42"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b9b5b8,bg=#322931"
  set-window-option -g window-style "fg=#b9b5b8,bg=#322931"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b9b5b8,bg=#5c545b] #S #[fg=#5c545b,bg=#322931,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#433b42,bg=#322931 nobold, nounderscore, noitalics]#[fg=#989498,bg=#433b42] %Y-%m-%d  %H:%M #[fg=#b9b5b8,bg=#433b42,nobold,noitalics,nounderscore]#[fg=#322931,bg=#b9b5b8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#322931,bg=#fdcc59,nobold,noitalics,nounderscore]#[fg=#433b42,bg=#fdcc59] #I #[fg=#433b42,bg=#fdcc59,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fdcc59,bg=#322931,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#322931,bg=#433b42,noitalics]#[fg=#d5d3d5,bg=#433b42] #I #[fg=#d5d3d5,bg=#433b42] #W#{?window_zoomed_flag,*Z,} #[fg=#433b42,bg=#322931,noitalics]"
  set-window-option -g window-status-separator ""
}

