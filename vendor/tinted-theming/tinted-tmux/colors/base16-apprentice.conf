# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#5f5f87,bg=#262626"

# default window title colors
set-window-option -g window-status-style "fg=#5f5f87,bg=#262626"

# active window title colors
set-window-option -g window-status-current-style "fg=#87af87,bg=#262626"

# pane border
set-option -g pane-border-style "fg=#262626"
set-option -g pane-active-border-style "fg=#5f87af"

# message text
set-option -g message-style "fg=#5f8787,bg=#af5f5f"

# pane number display
set-option -g display-panes-active-colour "#5f87af"
set-option -g display-panes-colour "#262626"

# clock
set-window-option -g clock-mode-colour "#8787af"

# copy mode highlight
set-window-option -g mode-style "fg=#5f87af,bg=#af5f5f"

# bell
set-window-option -g window-status-bell-style "fg=#262626,bg=#444444"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5f5f87,bg=#262626"

# style for command messages
set-option -g message-command-style "fg=#5f8787,bg=#af5f5f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5f5f87,bg=#262626"
  set-window-option -g window-style "fg=#5f5f87,bg=#262626"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5f5f87,bg=#5f875f] #S #[fg=#5f875f,bg=#262626,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#af5f5f,bg=#262626 nobold, nounderscore, noitalics]#[fg=#5f87af,bg=#af5f5f] %Y-%m-%d  %H:%M #[fg=#5f5f87,bg=#af5f5f,nobold,noitalics,nounderscore]#[fg=#262626,bg=#5f5f87] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#262626,bg=#87af87,nobold,noitalics,nounderscore]#[fg=#af5f5f,bg=#87af87] #I #[fg=#af5f5f,bg=#87af87,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#87af87,bg=#262626,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#262626,bg=#af5f5f,noitalics]#[fg=#5f8787,bg=#af5f5f] #I #[fg=#5f8787,bg=#af5f5f] #W#{?window_zoomed_flag,*Z,} #[fg=#af5f5f,bg=#262626,noitalics]"
  set-window-option -g window-status-separator ""
}

