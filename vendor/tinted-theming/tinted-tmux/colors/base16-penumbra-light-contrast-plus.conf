# Base16 Penumbra Light Contrast Plus
# Scheme author: Zachary Weiss (https://github.com/zacharyweiss)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#636363,bg=#fffdfb"

# default window title colors
set-window-option -g window-status-style "fg=#636363,bg=#fffdfb"

# active window title colors
set-window-option -g window-status-current-style "fg=#9ca748,bg=#fffdfb"

# pane border
set-option -g pane-border-style "fg=#fffdfb"
set-option -g pane-active-border-style "fg=#9e9e9e"

# message text
set-option -g message-style "fg=#24272b,bg=#fff7ed"

# pane number display
set-option -g display-panes-active-colour "#9e9e9e"
set-option -g display-panes-colour "#fffdfb"

# clock
set-window-option -g clock-mode-colour "#61a3e6"

# copy mode highlight
set-window-option -g mode-style "fg=#9e9e9e,bg=#fff7ed"

# bell
set-window-option -g window-status-bell-style "fg=#fffdfb,bg=#df7f78"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#636363,bg=#fffdfb"

# style for command messages
set-option -g message-command-style "fg=#24272b,bg=#fff7ed"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#636363,bg=#fffdfb"
  set-window-option -g window-style "fg=#636363,bg=#fffdfb"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#636363,bg=#f2e6d4] #S #[fg=#f2e6d4,bg=#fffdfb,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#fff7ed,bg=#fffdfb nobold, nounderscore, noitalics]#[fg=#9e9e9e,bg=#fff7ed] %Y-%m-%d  %H:%M #[fg=#636363,bg=#fff7ed,nobold,noitalics,nounderscore]#[fg=#fffdfb,bg=#636363] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fffdfb,bg=#9ca748,nobold,noitalics,nounderscore]#[fg=#fff7ed,bg=#9ca748] #I #[fg=#fff7ed,bg=#9ca748,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#9ca748,bg=#fffdfb,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fffdfb,bg=#fff7ed,noitalics]#[fg=#24272b,bg=#fff7ed] #I #[fg=#24272b,bg=#fff7ed] #W#{?window_zoomed_flag,*Z,} #[fg=#fff7ed,bg=#fffdfb,noitalics]"
  set-window-option -g window-status-separator ""
}

