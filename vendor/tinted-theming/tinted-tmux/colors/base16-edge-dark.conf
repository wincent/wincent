# Base16 Edge Dark
# Scheme author: cjayross (https://github.com/cjayross), Tinted Theming (https://github.com/tinted-theming)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#95989d,bg=#313235"

# default window title colors
set-window-option -g window-status-style "fg=#95989d,bg=#313235"

# active window title colors
set-window-option -g window-status-current-style "fg=#dbb774,bg=#313235"

# pane border
set-option -g pane-border-style "fg=#313235"
set-option -g pane-active-border-style "fg=#95989d"

# message text
set-option -g message-style "fg=#caccce,bg=#3d3f42"

# pane number display
set-option -g display-panes-active-colour "#95989d"
set-option -g display-panes-colour "#313235"

# clock
set-window-option -g clock-mode-colour "#73b3e7"

# copy mode highlight
set-window-option -g mode-style "fg=#95989d,bg=#3d3f42"

# bell
set-window-option -g window-status-bell-style "fg=#262729,bg=#e77171"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#afb2b5,bg=#313235"

# style for command messages
set-option -g message-command-style "fg=#caccce,bg=#3d3f42"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#afb2b5,bg=#262729"
  set-window-option -g window-style "fg=#afb2b5,bg=#313235"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#afb2b5,bg=#4a4c4f] #S #[fg=#4a4c4f,bg=#313235,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3d3f42,bg=#313235 nobold, nounderscore, noitalics]#[fg=#95989d,bg=#3d3f42] %Y-%m-%d  %H:%M #[fg=#afb2b5,bg=#3d3f42,nobold,noitalics,nounderscore]#[fg=#313235,bg=#afb2b5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#313235,bg=#dbb774,nobold,noitalics,nounderscore]#[fg=#3d3f42,bg=#dbb774] #I #[fg=#3d3f42,bg=#dbb774,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dbb774,bg=#313235,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#313235,bg=#3d3f42,noitalics]#[fg=#caccce,bg=#3d3f42] #I #[fg=#caccce,bg=#3d3f42] #W#{?window_zoomed_flag,*Z,} #[fg=#3d3f42,bg=#313235,noitalics]"
  set-window-option -g window-status-separator ""
}

