# default statusbar colors
set-option -g status-style "fg=#8b8198,bg=#fbf1f2"

# default window title colors
set-window-option -g window-status-style "fg=#8b8198,bg=#fbf1f2"

# active window title colors
set-window-option -g window-status-current-style "fg=#dcb16c,bg=#fbf1f2"

# pane border
set-option -g pane-border-style "fg=#fbf1f2"
set-option -g pane-active-border-style "fg=#a59daf"

# message text
set-option -g message-style "fg=#72677e,bg=#f2f1f4"

# pane number display
set-option -g display-panes-active-colour "#a59daf"
set-option -g display-panes-colour "#fbf1f2"

# clock
set-window-option -g clock-mode-colour "#7297b9"

# copy mode highlight
set-window-option -g mode-style "fg=#a59daf,bg=#f2f1f4"

# bell
set-window-option -g window-status-bell-style "fg=#fbf1f2,bg=#d57e85"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#8b8198,bg=#fbf1f2"

# style for command messages
set-option -g message-command-style "fg=#72677e,bg=#f2f1f4"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#8b8198,bg=#fbf1f2"
  set-window-option -g window-style "fg=#8b8198,bg=#fbf1f2"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#8b8198,bg=#d8d5dd] #S #[fg=#d8d5dd,bg=#fbf1f2,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#f2f1f4,bg=#fbf1f2 nobold, nounderscore, noitalics]#[fg=#a59daf,bg=#f2f1f4] %Y-%m-%d  %H:%M #[fg=#8b8198,bg=#f2f1f4,nobold,noitalics,nounderscore]#[fg=#fbf1f2,bg=#8b8198] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fbf1f2,bg=#dcb16c,nobold,noitalics,nounderscore]#[fg=#f2f1f4,bg=#dcb16c] #I #[fg=#f2f1f4,bg=#dcb16c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dcb16c,bg=#fbf1f2,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fbf1f2,bg=#f2f1f4,noitalics]#[fg=#72677e,bg=#f2f1f4] #I #[fg=#72677e,bg=#f2f1f4] #W#{?window_zoomed_flag,*Z,} #[fg=#f2f1f4,bg=#fbf1f2,noitalics]"
  set-window-option -g window-status-separator ""
}

