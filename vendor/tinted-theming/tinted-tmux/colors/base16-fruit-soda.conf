# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#515151,bg=#f1ecf1"

# default window title colors
set-window-option -g window-status-style "fg=#515151,bg=#f1ecf1"

# active window title colors
set-window-option -g window-status-current-style "fg=#f7e203,bg=#f1ecf1"

# pane border
set-option -g pane-border-style "fg=#f1ecf1"
set-option -g pane-active-border-style "fg=#979598"

# message text
set-option -g message-style "fg=#474545,bg=#e0dee0"

# pane number display
set-option -g display-panes-active-colour "#979598"
set-option -g display-panes-colour "#f1ecf1"

# clock
set-window-option -g clock-mode-colour "#2931df"

# copy mode highlight
set-window-option -g mode-style "fg=#979598,bg=#e0dee0"

# bell
set-window-option -g window-status-bell-style "fg=#f1ecf1,bg=#fe3e31"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#515151,bg=#f1ecf1"

# style for command messages
set-option -g message-command-style "fg=#474545,bg=#e0dee0"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#515151,bg=#f1ecf1"
  set-window-option -g window-style "fg=#515151,bg=#f1ecf1"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#515151,bg=#d8d5d5] #S #[fg=#d8d5d5,bg=#f1ecf1,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e0dee0,bg=#f1ecf1 nobold, nounderscore, noitalics]#[fg=#979598,bg=#e0dee0] %Y-%m-%d  %H:%M #[fg=#515151,bg=#e0dee0,nobold,noitalics,nounderscore]#[fg=#f1ecf1,bg=#515151] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f1ecf1,bg=#f7e203,nobold,noitalics,nounderscore]#[fg=#e0dee0,bg=#f7e203] #I #[fg=#e0dee0,bg=#f7e203,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f7e203,bg=#f1ecf1,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f1ecf1,bg=#e0dee0,noitalics]#[fg=#474545,bg=#e0dee0] #I #[fg=#474545,bg=#e0dee0] #W#{?window_zoomed_flag,*Z,} #[fg=#e0dee0,bg=#f1ecf1,noitalics]"
  set-window-option -g window-status-separator ""
}

