# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#ecf0c1,bg=#16172d"

# default window title colors
set-window-option -g window-status-style "fg=#ecf0c1,bg=#16172d"

# active window title colors
set-window-option -g window-status-current-style "fg=#f2ce00,bg=#16172d"

# pane border
set-option -g pane-border-style "fg=#16172d"
set-option -g pane-active-border-style "fg=#818596"

# message text
set-option -g message-style "fg=#c1c3cc,bg=#1b1c36"

# pane number display
set-option -g display-panes-active-colour "#818596"
set-option -g display-panes-colour "#16172d"

# clock
set-window-option -g clock-mode-colour "#7a5ccc"

# copy mode highlight
set-window-option -g mode-style "fg=#818596,bg=#1b1c36"

# bell
set-window-option -g window-status-bell-style "fg=#16172d,bg=#e33400"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ecf0c1,bg=#16172d"

# style for command messages
set-option -g message-command-style "fg=#c1c3cc,bg=#1b1c36"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ecf0c1,bg=#16172d"
  set-window-option -g window-style "fg=#ecf0c1,bg=#16172d"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ecf0c1,bg=#30365f] #S #[fg=#30365f,bg=#16172d,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1b1c36,bg=#16172d nobold, nounderscore, noitalics]#[fg=#818596,bg=#1b1c36] %Y-%m-%d  %H:%M #[fg=#ecf0c1,bg=#1b1c36,nobold,noitalics,nounderscore]#[fg=#16172d,bg=#ecf0c1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#16172d,bg=#f2ce00,nobold,noitalics,nounderscore]#[fg=#1b1c36,bg=#f2ce00] #I #[fg=#1b1c36,bg=#f2ce00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f2ce00,bg=#16172d,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#16172d,bg=#1b1c36,noitalics]#[fg=#c1c3cc,bg=#1b1c36] #I #[fg=#c1c3cc,bg=#1b1c36] #W#{?window_zoomed_flag,*Z,} #[fg=#1b1c36,bg=#16172d,noitalics]"
  set-window-option -g window-status-separator ""
}

