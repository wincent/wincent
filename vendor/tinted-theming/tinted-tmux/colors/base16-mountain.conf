# default statusbar colors
set-option -g status-style "fg=#cacaca,bg=#0f0f0f"

# default window title colors
set-window-option -g window-status-style "fg=#cacaca,bg=#0f0f0f"

# active window title colors
set-window-option -g window-status-current-style "fg=#aca98a,bg=#0f0f0f"

# pane border
set-option -g pane-border-style "fg=#0f0f0f"
set-option -g pane-active-border-style "fg=#4c4c4c"

# message text
set-option -g message-style "fg=#e7e7e7,bg=#191919"

# pane number display
set-option -g display-panes-active-colour "#4c4c4c"
set-option -g display-panes-colour "#0f0f0f"

# clock
set-window-option -g clock-mode-colour "#8f8aac"

# copy mode highlight
set-window-option -g mode-style "fg=#4c4c4c,bg=#191919"

# bell
set-window-option -g window-status-bell-style "fg=#0f0f0f,bg=#ac8a8c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cacaca,bg=#0f0f0f"

# style for command messages
set-option -g message-command-style "fg=#e7e7e7,bg=#191919"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cacaca,bg=#0f0f0f"
  set-window-option -g window-style "fg=#cacaca,bg=#0f0f0f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cacaca,bg=#262626] #S #[fg=#262626,bg=#0f0f0f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#191919,bg=#0f0f0f nobold, nounderscore, noitalics]#[fg=#4c4c4c,bg=#191919] %Y-%m-%d  %H:%M #[fg=#cacaca,bg=#191919,nobold,noitalics,nounderscore]#[fg=#0f0f0f,bg=#cacaca] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#0f0f0f,bg=#aca98a,nobold,noitalics,nounderscore]#[fg=#191919,bg=#aca98a] #I #[fg=#191919,bg=#aca98a,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#aca98a,bg=#0f0f0f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#0f0f0f,bg=#191919,noitalics]#[fg=#e7e7e7,bg=#191919] #I #[fg=#e7e7e7,bg=#191919] #W#{?window_zoomed_flag,*Z,} #[fg=#191919,bg=#0f0f0f,noitalics]"
  set-window-option -g window-status-separator ""
}

