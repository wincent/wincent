# Base16 pinky
# Scheme author: Benjamin (https://github.com/b3nj5m1n)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#f5f5f5,bg=#171517"

# default window title colors
set-window-option -g window-status-style "fg=#f5f5f5,bg=#171517"

# active window title colors
set-window-option -g window-status-current-style "fg=#20df6c,bg=#171517"

# pane border
set-option -g pane-border-style "fg=#171517"
set-option -g pane-active-border-style "fg=#e7dbdb"

# message text
set-option -g message-style "fg=#ffffff,bg=#1b181b"

# pane number display
set-option -g display-panes-active-colour "#e7dbdb"
set-option -g display-panes-colour "#171517"

# clock
set-window-option -g clock-mode-colour "#00ffff"

# copy mode highlight
set-window-option -g mode-style "fg=#e7dbdb,bg=#1b181b"

# bell
set-window-option -g window-status-bell-style "fg=#171517,bg=#ffa600"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f5f5f5,bg=#171517"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#1b181b"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f5f5f5,bg=#171517"
  set-window-option -g window-style "fg=#f5f5f5,bg=#171517"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f5f5f5,bg=#1d1b1d] #S #[fg=#1d1b1d,bg=#171517,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1b181b,bg=#171517 nobold, nounderscore, noitalics]#[fg=#e7dbdb,bg=#1b181b] %Y-%m-%d  %H:%M #[fg=#f5f5f5,bg=#1b181b,nobold,noitalics,nounderscore]#[fg=#171517,bg=#f5f5f5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#171517,bg=#20df6c,nobold,noitalics,nounderscore]#[fg=#1b181b,bg=#20df6c] #I #[fg=#1b181b,bg=#20df6c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#20df6c,bg=#171517,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#171517,bg=#1b181b,noitalics]#[fg=#ffffff,bg=#1b181b] #I #[fg=#ffffff,bg=#1b181b] #W#{?window_zoomed_flag,*Z,} #[fg=#1b181b,bg=#171517,noitalics]"
  set-window-option -g window-status-separator ""
}

