# Base16 Primer Dark Dimmed
# Scheme author: Jimmy Lin
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#909dab,bg=#1c2128"

# default window title colors
set-window-option -g window-status-style "fg=#909dab,bg=#1c2128"

# active window title colors
set-window-option -g window-status-current-style "fg=#c69026,bg=#1c2128"

# pane border
set-option -g pane-border-style "fg=#1c2128"
set-option -g pane-active-border-style "fg=#768390"

# message text
set-option -g message-style "fg=#adbac7,bg=#373e47"

# pane number display
set-option -g display-panes-active-colour "#768390"
set-option -g display-panes-colour "#1c2128"

# clock
set-window-option -g clock-mode-colour "#539bf5"

# copy mode highlight
set-window-option -g mode-style "fg=#768390,bg=#373e47"

# bell
set-window-option -g window-status-bell-style "fg=#1c2128,bg=#f47067"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#909dab,bg=#1c2128"

# style for command messages
set-option -g message-command-style "fg=#adbac7,bg=#373e47"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#909dab,bg=#1c2128"
  set-window-option -g window-style "fg=#909dab,bg=#1c2128"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#909dab,bg=#444c56] #S #[fg=#444c56,bg=#1c2128,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#373e47,bg=#1c2128 nobold, nounderscore, noitalics]#[fg=#768390,bg=#373e47] %Y-%m-%d  %H:%M #[fg=#909dab,bg=#373e47,nobold,noitalics,nounderscore]#[fg=#1c2128,bg=#909dab] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1c2128,bg=#c69026,nobold,noitalics,nounderscore]#[fg=#373e47,bg=#c69026] #I #[fg=#373e47,bg=#c69026,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c69026,bg=#1c2128,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1c2128,bg=#373e47,noitalics]#[fg=#adbac7,bg=#373e47] #I #[fg=#adbac7,bg=#373e47] #W#{?window_zoomed_flag,*Z,} #[fg=#373e47,bg=#1c2128,noitalics]"
  set-window-option -g window-status-separator ""
}

