# Base16 Grayscale Light
# Scheme author: Alexandre Gavioli (https://github.com/Alexx2/)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#464646,bg=#f7f7f7"

# default window title colors
set-window-option -g window-status-style "fg=#464646,bg=#f7f7f7"

# active window title colors
set-window-option -g window-status-current-style "fg=#a0a0a0,bg=#f7f7f7"

# pane border
set-option -g pane-border-style "fg=#f7f7f7"
set-option -g pane-active-border-style "fg=#525252"

# message text
set-option -g message-style "fg=#252525,bg=#e3e3e3"

# pane number display
set-option -g display-panes-active-colour "#525252"
set-option -g display-panes-colour "#f7f7f7"

# clock
set-window-option -g clock-mode-colour "#686868"

# copy mode highlight
set-window-option -g mode-style "fg=#525252,bg=#e3e3e3"

# bell
set-window-option -g window-status-bell-style "fg=#f7f7f7,bg=#7c7c7c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#464646,bg=#f7f7f7"

# style for command messages
set-option -g message-command-style "fg=#252525,bg=#e3e3e3"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#464646,bg=#f7f7f7"
  set-window-option -g window-style "fg=#464646,bg=#f7f7f7"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#464646,bg=#b9b9b9] #S #[fg=#b9b9b9,bg=#f7f7f7,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e3e3e3,bg=#f7f7f7 nobold, nounderscore, noitalics]#[fg=#525252,bg=#e3e3e3] %Y-%m-%d  %H:%M #[fg=#464646,bg=#e3e3e3,nobold,noitalics,nounderscore]#[fg=#f7f7f7,bg=#464646] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f7f7f7,bg=#a0a0a0,nobold,noitalics,nounderscore]#[fg=#e3e3e3,bg=#a0a0a0] #I #[fg=#e3e3e3,bg=#a0a0a0,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a0a0a0,bg=#f7f7f7,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f7f7f7,bg=#e3e3e3,noitalics]#[fg=#252525,bg=#e3e3e3] #I #[fg=#252525,bg=#e3e3e3] #W#{?window_zoomed_flag,*Z,} #[fg=#e3e3e3,bg=#f7f7f7,noitalics]"
  set-window-option -g window-status-separator ""
}

