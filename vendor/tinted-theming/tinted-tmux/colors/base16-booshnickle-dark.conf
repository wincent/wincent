# Base16 booshnickle dark
# Scheme author: Honey D (@honeydbeatz)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#bdbd97,bg=#191914"

# default window title colors
set-window-option -g window-status-style "fg=#bdbd97,bg=#191914"

# active window title colors
set-window-option -g window-status-current-style "fg=#fff299,bg=#191914"

# pane border
set-option -g pane-border-style "fg=#191914"
set-option -g pane-active-border-style "fg=#9c9c7d"

# message text
set-option -g message-style "fg=#dedeb2,bg=#3a3a2e"

# pane number display
set-option -g display-panes-active-colour "#9c9c7d"
set-option -g display-panes-colour "#191914"

# clock
set-window-option -g clock-mode-colour "#ccbfd9"

# copy mode highlight
set-window-option -g mode-style "fg=#9c9c7d,bg=#3a3a2e"

# bell
set-window-option -g window-status-bell-style "fg=#191914,bg=#ffbfa5"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#bdbd97,bg=#191914"

# style for command messages
set-option -g message-command-style "fg=#dedeb2,bg=#3a3a2e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#bdbd97,bg=#191914"
  set-window-option -g window-style "fg=#bdbd97,bg=#191914"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#bdbd97,bg=#5b5b49] #S #[fg=#5b5b49,bg=#191914,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3a3a2e,bg=#191914 nobold, nounderscore, noitalics]#[fg=#9c9c7d,bg=#3a3a2e] %Y-%m-%d  %H:%M #[fg=#bdbd97,bg=#3a3a2e,nobold,noitalics,nounderscore]#[fg=#191914,bg=#bdbd97] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#191914,bg=#fff299,nobold,noitalics,nounderscore]#[fg=#3a3a2e,bg=#fff299] #I #[fg=#3a3a2e,bg=#fff299,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fff299,bg=#191914,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#191914,bg=#3a3a2e,noitalics]#[fg=#dedeb2,bg=#3a3a2e] #I #[fg=#dedeb2,bg=#3a3a2e] #W#{?window_zoomed_flag,*Z,} #[fg=#3a3a2e,bg=#191914,noitalics]"
  set-window-option -g window-status-separator ""
}

