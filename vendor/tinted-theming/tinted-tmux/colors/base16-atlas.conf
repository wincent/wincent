# default statusbar colors
set-option -g status-style "fg=#a1a19a,bg=#002635"

# default window title colors
set-window-option -g window-status-style "fg=#a1a19a,bg=#002635"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffcc1b,bg=#002635"

# pane border
set-option -g pane-border-style "fg=#002635"
set-option -g pane-active-border-style "fg=#869696"

# message text
set-option -g message-style "fg=#e6e6dc,bg=#00384d"

# pane number display
set-option -g display-panes-active-colour "#869696"
set-option -g display-panes-colour "#002635"

# clock
set-window-option -g clock-mode-colour "#14747e"

# copy mode highlight
set-window-option -g mode-style "fg=#869696,bg=#00384d"

# bell
set-window-option -g window-status-bell-style "fg=#002635,bg=#ff5a67"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a1a19a,bg=#002635"

# style for command messages
set-option -g message-command-style "fg=#e6e6dc,bg=#00384d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a1a19a,bg=#002635"
  set-window-option -g window-style "fg=#a1a19a,bg=#002635"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a1a19a,bg=#517f8d] #S #[fg=#517f8d,bg=#002635,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#00384d,bg=#002635 nobold, nounderscore, noitalics]#[fg=#869696,bg=#00384d] %Y-%m-%d  %H:%M #[fg=#a1a19a,bg=#00384d,nobold,noitalics,nounderscore]#[fg=#002635,bg=#a1a19a] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#002635,bg=#ffcc1b,nobold,noitalics,nounderscore]#[fg=#00384d,bg=#ffcc1b] #I #[fg=#00384d,bg=#ffcc1b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffcc1b,bg=#002635,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#002635,bg=#00384d,noitalics]#[fg=#e6e6dc,bg=#00384d] #I #[fg=#e6e6dc,bg=#00384d] #W#{?window_zoomed_flag,*Z,} #[fg=#00384d,bg=#002635,noitalics]"
  set-window-option -g window-status-separator ""
}

