# default statusbar colors
set-option -g status-style "fg=#cabcb1,bg=#231e18"

# default window title colors
set-window-option -g window-status-style "fg=#cabcb1,bg=#231e18"

# active window title colors
set-window-option -g window-status-current-style "fg=#e0ac16,bg=#231e18"

# pane border
set-option -g pane-border-style "fg=#231e18"
set-option -g pane-active-border-style "fg=#b4a490"

# message text
set-option -g message-style "fg=#d7c8bc,bg=#302b25"

# pane number display
set-option -g display-panes-active-colour "#b4a490"
set-option -g display-panes-colour "#231e18"

# clock
set-window-option -g clock-mode-colour "#88a4d3"

# copy mode highlight
set-window-option -g mode-style "fg=#b4a490,bg=#302b25"

# bell
set-window-option -g window-status-bell-style "fg=#231e18,bg=#d35c5c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cabcb1,bg=#231e18"

# style for command messages
set-option -g message-command-style "fg=#d7c8bc,bg=#302b25"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cabcb1,bg=#231e18"
  set-window-option -g window-style "fg=#cabcb1,bg=#231e18"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cabcb1,bg=#48413a] #S #[fg=#48413a,bg=#231e18,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#302b25,bg=#231e18 nobold, nounderscore, noitalics]#[fg=#b4a490,bg=#302b25] %Y-%m-%d  %H:%M #[fg=#cabcb1,bg=#302b25,nobold,noitalics,nounderscore]#[fg=#231e18,bg=#cabcb1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#231e18,bg=#e0ac16,nobold,noitalics,nounderscore]#[fg=#302b25,bg=#e0ac16] #I #[fg=#302b25,bg=#e0ac16,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e0ac16,bg=#231e18,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#231e18,bg=#302b25,noitalics]#[fg=#d7c8bc,bg=#302b25] #I #[fg=#d7c8bc,bg=#302b25] #W#{?window_zoomed_flag,*Z,} #[fg=#302b25,bg=#231e18,noitalics]"
  set-window-option -g window-status-separator ""
}

