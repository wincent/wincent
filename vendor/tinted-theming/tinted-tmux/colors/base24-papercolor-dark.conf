# Base24 PaperColor Dark
# Scheme author: Nguyen Nguyen (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#585858,bg=#303030"

# default window title colors
set-window-option -g window-status-style "fg=#585858,bg=#303030"

# active window title colors
set-window-option -g window-status-current-style "fg=#87d75f,bg=#303030"

# pane border
set-option -g pane-border-style "fg=#303030"
set-option -g pane-active-border-style "fg=#585858"

# message text
set-option -g message-style "fg=#bcbcbc,bg=#3a3a3a"

# pane number display
set-option -g display-panes-active-colour "#585858"
set-option -g display-panes-colour "#303030"

# clock
set-window-option -g clock-mode-colour "#5fafd7"

# copy mode highlight
set-window-option -g mode-style "fg=#585858,bg=#3a3a3a"

# bell
set-window-option -g window-status-bell-style "fg=#1c1c1c,bg=#af005f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d0d0d0,bg=#303030"

# style for command messages
set-option -g message-command-style "fg=#bcbcbc,bg=#3a3a3a"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d0d0d0,bg=#1c1c1c"
  set-window-option -g window-style "fg=#d0d0d0,bg=#303030"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d0d0d0,bg=#808080] #S #[fg=#808080,bg=#303030,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3a3a3a,bg=#303030 nobold, nounderscore, noitalics]#[fg=#585858,bg=#3a3a3a] %Y-%m-%d  %H:%M #[fg=#d0d0d0,bg=#3a3a3a,nobold,noitalics,nounderscore]#[fg=#303030,bg=#d0d0d0] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#303030,bg=#d7af5f,nobold,noitalics,nounderscore]#[fg=#3a3a3a,bg=#d7af5f] #I #[fg=#3a3a3a,bg=#d7af5f,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#d7af5f,bg=#303030,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#303030,bg=#3a3a3a,noitalics]#[fg=#bcbcbc,bg=#3a3a3a] #I #[fg=#bcbcbc,bg=#3a3a3a] #W#{?window_zoomed_flag,*Z,}} #[fg=#3a3a3a,bg=#303030,noitalics]"
  set-window-option -g window-status-separator ""
}

