# default statusbar colors
set-option -g status-style "fg=#eeffff,bg=#263238"

# default window title colors
set-window-option -g window-status-style "fg=#eeffff,bg=#263238"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffcb6b,bg=#263238"

# pane border
set-option -g pane-border-style "fg=#263238"
set-option -g pane-active-border-style "fg=#b2ccd6"

# message text
set-option -g message-style "fg=#eeffff,bg=#2e3c43"

# pane number display
set-option -g display-panes-active-colour "#b2ccd6"
set-option -g display-panes-colour "#263238"

# clock
set-window-option -g clock-mode-colour "#82aaff"

# copy mode highlight
set-window-option -g mode-style "fg=#b2ccd6,bg=#2e3c43"

# bell
set-window-option -g window-status-bell-style "fg=#263238,bg=#f07178"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#eeffff,bg=#263238"

# style for command messages
set-option -g message-command-style "fg=#eeffff,bg=#2e3c43"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#eeffff,bg=#263238"
  set-window-option -g window-style "fg=#eeffff,bg=#263238"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#eeffff,bg=#314549] #S #[fg=#314549,bg=#263238,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2e3c43,bg=#263238 nobold, nounderscore, noitalics]#[fg=#b2ccd6,bg=#2e3c43] %Y-%m-%d  %H:%M #[fg=#eeffff,bg=#2e3c43,nobold,noitalics,nounderscore]#[fg=#263238,bg=#eeffff] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#263238,bg=#ffcb6b,nobold,noitalics,nounderscore]#[fg=#2e3c43,bg=#ffcb6b] #I #[fg=#2e3c43,bg=#ffcb6b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffcb6b,bg=#263238,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#263238,bg=#2e3c43,noitalics]#[fg=#eeffff,bg=#2e3c43] #I #[fg=#eeffff,bg=#2e3c43] #W#{?window_zoomed_flag,*Z,} #[fg=#2e3c43,bg=#263238,noitalics]"
  set-window-option -g window-status-separator ""
}

