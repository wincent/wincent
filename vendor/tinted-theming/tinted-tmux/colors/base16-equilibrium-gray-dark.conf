# Base16 Equilibrium Gray Dark
# Scheme author: Carlo Abelli
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#ababab,bg=#111111"

# default window title colors
set-window-option -g window-status-style "fg=#ababab,bg=#111111"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8801,bg=#111111"

# pane border
set-option -g pane-border-style "fg=#111111"
set-option -g pane-active-border-style "fg=#919191"

# message text
set-option -g message-style "fg=#c6c6c6,bg=#1b1b1b"

# pane number display
set-option -g display-panes-active-colour "#919191"
set-option -g display-panes-colour "#111111"

# clock
set-window-option -g clock-mode-colour "#008dd1"

# copy mode highlight
set-window-option -g mode-style "fg=#919191,bg=#1b1b1b"

# bell
set-window-option -g window-status-bell-style "fg=#111111,bg=#f04339"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ababab,bg=#111111"

# style for command messages
set-option -g message-command-style "fg=#c6c6c6,bg=#1b1b1b"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ababab,bg=#111111"
  set-window-option -g window-style "fg=#ababab,bg=#111111"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ababab,bg=#262626] #S #[fg=#262626,bg=#111111,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1b1b1b,bg=#111111 nobold, nounderscore, noitalics]#[fg=#919191,bg=#1b1b1b] %Y-%m-%d  %H:%M #[fg=#ababab,bg=#1b1b1b,nobold,noitalics,nounderscore]#[fg=#111111,bg=#ababab] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#111111,bg=#bb8801,nobold,noitalics,nounderscore]#[fg=#1b1b1b,bg=#bb8801] #I #[fg=#1b1b1b,bg=#bb8801,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#bb8801,bg=#111111,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#111111,bg=#1b1b1b,noitalics]#[fg=#c6c6c6,bg=#1b1b1b] #I #[fg=#c6c6c6,bg=#1b1b1b] #W#{?window_zoomed_flag,*Z,} #[fg=#1b1b1b,bg=#111111,noitalics]"
  set-window-option -g window-status-separator ""
}

