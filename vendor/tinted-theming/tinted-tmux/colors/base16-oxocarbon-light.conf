# default statusbar colors
set-option -g status-style "fg=#68788d,bg=#dde1e6"

# default window title colors
set-window-option -g window-status-style "fg=#68788d,bg=#dde1e6"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff6f00,bg=#dde1e6"

# pane border
set-option -g pane-border-style "fg=#dde1e6"
set-option -g pane-active-border-style "fg=#68788d"

# message text
set-option -g message-style "fg=#3d4652,bg=#bec6cf"

# pane number display
set-option -g display-panes-active-colour "#68788d"
set-option -g display-panes-colour "#dde1e6"

# clock
set-window-option -g clock-mode-colour "#0f62fe"

# copy mode highlight
set-window-option -g mode-style "fg=#68788d,bg=#bec6cf"

# bell
set-window-option -g window-status-bell-style "fg=#f2f4f8,bg=#ff7eb6"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#525f70,bg=#dde1e6"

# style for command messages
set-option -g message-command-style "fg=#3d4652,bg=#bec6cf"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#525f70,bg=#f2f4f8"
  set-window-option -g window-style "fg=#525f70,bg=#dde1e6"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#525f70,bg=#a1acba] #S #[fg=#a1acba,bg=#dde1e6,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#bec6cf,bg=#dde1e6 nobold, nounderscore, noitalics]#[fg=#68788d,bg=#bec6cf] %Y-%m-%d  %H:%M #[fg=#525f70,bg=#bec6cf,nobold,noitalics,nounderscore]#[fg=#dde1e6,bg=#525f70] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#dde1e6,bg=#ff6f00,nobold,noitalics,nounderscore]#[fg=#bec6cf,bg=#ff6f00] #I #[fg=#bec6cf,bg=#ff6f00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ff6f00,bg=#dde1e6,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#dde1e6,bg=#bec6cf,noitalics]#[fg=#3d4652,bg=#bec6cf] #I #[fg=#3d4652,bg=#bec6cf] #W#{?window_zoomed_flag,*Z,} #[fg=#bec6cf,bg=#dde1e6,noitalics]"
  set-window-option -g window-status-separator ""
}

