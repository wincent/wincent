# default statusbar colors
set-option -g status-style "fg=#a39a90,bg=#16130f"

# default window title colors
set-window-option -g window-status-style "fg=#a39a90,bg=#16130f"

# active window title colors
set-window-option -g window-status-current-style "fg=#6d8257,bg=#16130f"

# pane border
set-option -g pane-border-style "fg=#16130f"
set-option -g pane-active-border-style "fg=#8a8075"

# message text
set-option -g message-style "fg=#beb6ae,bg=#2c2620"

# pane number display
set-option -g display-panes-active-colour "#8a8075"
set-option -g display-panes-colour "#16130f"

# clock
set-window-option -g clock-mode-colour "#6d5782"

# copy mode highlight
set-window-option -g mode-style "fg=#8a8075,bg=#2c2620"

# bell
set-window-option -g window-status-bell-style "fg=#16130f,bg=#826d57"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a39a90,bg=#16130f"

# style for command messages
set-option -g message-command-style "fg=#beb6ae,bg=#2c2620"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a39a90,bg=#16130f"
  set-window-option -g window-style "fg=#a39a90,bg=#16130f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a39a90,bg=#433b32] #S #[fg=#433b32,bg=#16130f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2c2620,bg=#16130f nobold, nounderscore, noitalics]#[fg=#8a8075,bg=#2c2620] %Y-%m-%d  %H:%M #[fg=#a39a90,bg=#2c2620,nobold,noitalics,nounderscore]#[fg=#16130f,bg=#a39a90] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#16130f,bg=#6d8257,nobold,noitalics,nounderscore]#[fg=#2c2620,bg=#6d8257] #I #[fg=#2c2620,bg=#6d8257,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#6d8257,bg=#16130f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#16130f,bg=#2c2620,noitalics]#[fg=#beb6ae,bg=#2c2620] #I #[fg=#beb6ae,bg=#2c2620] #W#{?window_zoomed_flag,*Z,} #[fg=#2c2620,bg=#16130f,noitalics]"
  set-window-option -g window-status-separator ""
}

