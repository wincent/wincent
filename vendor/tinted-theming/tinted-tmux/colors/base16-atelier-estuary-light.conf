# default statusbar colors
set-option -g status-style "fg=#5f5e4e,bg=#f4f3ec"

# default window title colors
set-window-option -g window-status-style "fg=#5f5e4e,bg=#f4f3ec"

# active window title colors
set-window-option -g window-status-current-style "fg=#a5980d,bg=#f4f3ec"

# pane border
set-option -g pane-border-style "fg=#f4f3ec"
set-option -g pane-active-border-style "fg=#6c6b5a"

# message text
set-option -g message-style "fg=#302f27,bg=#e7e6df"

# pane number display
set-option -g display-panes-active-colour "#6c6b5a"
set-option -g display-panes-colour "#f4f3ec"

# clock
set-window-option -g clock-mode-colour "#36a166"

# copy mode highlight
set-window-option -g mode-style "fg=#6c6b5a,bg=#e7e6df"

# bell
set-window-option -g window-status-bell-style "fg=#f4f3ec,bg=#ba6236"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5f5e4e,bg=#f4f3ec"

# style for command messages
set-option -g message-command-style "fg=#302f27,bg=#e7e6df"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5f5e4e,bg=#f4f3ec"
  set-window-option -g window-style "fg=#5f5e4e,bg=#f4f3ec"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5f5e4e,bg=#929181] #S #[fg=#929181,bg=#f4f3ec,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e7e6df,bg=#f4f3ec nobold, nounderscore, noitalics]#[fg=#6c6b5a,bg=#e7e6df] %Y-%m-%d  %H:%M #[fg=#5f5e4e,bg=#e7e6df,nobold,noitalics,nounderscore]#[fg=#f4f3ec,bg=#5f5e4e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f4f3ec,bg=#a5980d,nobold,noitalics,nounderscore]#[fg=#e7e6df,bg=#a5980d] #I #[fg=#e7e6df,bg=#a5980d,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a5980d,bg=#f4f3ec,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f4f3ec,bg=#e7e6df,noitalics]#[fg=#302f27,bg=#e7e6df] #I #[fg=#302f27,bg=#e7e6df] #W#{?window_zoomed_flag,*Z,} #[fg=#e7e6df,bg=#f4f3ec,noitalics]"
  set-window-option -g window-status-separator ""
}

