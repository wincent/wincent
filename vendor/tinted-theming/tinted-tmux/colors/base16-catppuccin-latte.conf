# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#4c4f69,bg=#eff1f5"

# default window title colors
set-window-option -g window-status-style "fg=#4c4f69,bg=#eff1f5"

# active window title colors
set-window-option -g window-status-current-style "fg=#df8e1d,bg=#eff1f5"

# pane border
set-option -g pane-border-style "fg=#eff1f5"
set-option -g pane-active-border-style "fg=#6c6f85"

# message text
set-option -g message-style "fg=#dc8a78,bg=#ccd0da"

# pane number display
set-option -g display-panes-active-colour "#6c6f85"
set-option -g display-panes-colour "#eff1f5"

# clock
set-window-option -g clock-mode-colour "#1e66f5"

# copy mode highlight
set-window-option -g mode-style "fg=#6c6f85,bg=#ccd0da"

# bell
set-window-option -g window-status-bell-style "fg=#eff1f5,bg=#d20f39"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#4c4f69,bg=#eff1f5"

# style for command messages
set-option -g message-command-style "fg=#dc8a78,bg=#ccd0da"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#4c4f69,bg=#eff1f5"
  set-window-option -g window-style "fg=#4c4f69,bg=#eff1f5"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#4c4f69,bg=#bcc0cc] #S #[fg=#bcc0cc,bg=#eff1f5,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ccd0da,bg=#eff1f5 nobold, nounderscore, noitalics]#[fg=#6c6f85,bg=#ccd0da] %Y-%m-%d  %H:%M #[fg=#4c4f69,bg=#ccd0da,nobold,noitalics,nounderscore]#[fg=#eff1f5,bg=#4c4f69] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#eff1f5,bg=#df8e1d,nobold,noitalics,nounderscore]#[fg=#ccd0da,bg=#df8e1d] #I #[fg=#ccd0da,bg=#df8e1d,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#df8e1d,bg=#eff1f5,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#eff1f5,bg=#ccd0da,noitalics]#[fg=#dc8a78,bg=#ccd0da] #I #[fg=#dc8a78,bg=#ccd0da] #W#{?window_zoomed_flag,*Z,} #[fg=#ccd0da,bg=#eff1f5,noitalics]"
  set-window-option -g window-status-separator ""
}

