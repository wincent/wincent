# default statusbar colors
set-option -g status-style "fg=#c0cbe3,bg=#292a37"

# default window title colors
set-window-option -g window-status-style "fg=#c0cbe3,bg=#292a37"

# active window title colors
set-window-option -g window-status-current-style "fg=#e1c697,bg=#292a37"

# pane border
set-option -g pane-border-style "fg=#292a37"
set-option -g pane-active-border-style "fg=#50526b"

# message text
set-option -g message-style "fg=#d9e0ee,bg=#343545"

# pane number display
set-option -g display-panes-active-colour "#50526b"
set-option -g display-panes-colour "#292a37"

# clock
set-window-option -g clock-mode-colour "#3fc6de"

# copy mode highlight
set-window-option -g mode-style "fg=#50526b,bg=#343545"

# bell
set-window-option -g window-status-bell-style "fg=#292a37,bg=#ec6a88"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c0cbe3,bg=#292a37"

# style for command messages
set-option -g message-command-style "fg=#d9e0ee,bg=#343545"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c0cbe3,bg=#292a37"
  set-window-option -g window-style "fg=#c0cbe3,bg=#292a37"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c0cbe3,bg=#3c3e51] #S #[fg=#3c3e51,bg=#292a37,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#343545,bg=#292a37 nobold, nounderscore, noitalics]#[fg=#50526b,bg=#343545] %Y-%m-%d  %H:%M #[fg=#c0cbe3,bg=#343545,nobold,noitalics,nounderscore]#[fg=#292a37,bg=#c0cbe3] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#292a37,bg=#e1c697,nobold,noitalics,nounderscore]#[fg=#343545,bg=#e1c697] #I #[fg=#343545,bg=#e1c697,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e1c697,bg=#292a37,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#292a37,bg=#343545,noitalics]#[fg=#d9e0ee,bg=#343545] #I #[fg=#d9e0ee,bg=#343545] #W#{?window_zoomed_flag,*Z,} #[fg=#343545,bg=#292a37,noitalics]"
  set-window-option -g window-status-separator ""
}

