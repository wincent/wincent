# default statusbar colors
set-option -g status-style "fg=#4c383b,bg=#f0f0f0"

# default window title colors
set-window-option -g window-status-style "fg=#4c383b,bg=#f0f0f0"

# active window title colors
set-window-option -g window-status-current-style "fg=#fff018,bg=#f0f0f0"

# pane border
set-option -g pane-border-style "fg=#f0f0f0"
set-option -g pane-active-border-style "fg=#605758"

# message text
set-option -g message-style "fg=#331f21,bg=#d6d6d6"

# pane number display
set-option -g display-panes-active-colour "#605758"
set-option -g display-panes-colour "#f0f0f0"

# clock
set-window-option -g clock-mode-colour "#365eff"

# copy mode highlight
set-window-option -g mode-style "fg=#605758,bg=#d6d6d6"

# bell
set-window-option -g window-status-bell-style "fg=#f0f0f0,bg=#d80000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#4c383b,bg=#f0f0f0"

# style for command messages
set-option -g message-command-style "fg=#331f21,bg=#d6d6d6"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#4c383b,bg=#f0f0f0"
  set-window-option -g window-style "fg=#4c383b,bg=#f0f0f0"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#4c383b,bg=#bdbdbd] #S #[fg=#bdbdbd,bg=#f0f0f0,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#d6d6d6,bg=#f0f0f0 nobold, nounderscore, noitalics]#[fg=#605758,bg=#d6d6d6] %Y-%m-%d  %H:%M #[fg=#4c383b,bg=#d6d6d6,nobold,noitalics,nounderscore]#[fg=#f0f0f0,bg=#4c383b] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f0f0f0,bg=#fff018,nobold,noitalics,nounderscore]#[fg=#d6d6d6,bg=#fff018] #I #[fg=#d6d6d6,bg=#fff018,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fff018,bg=#f0f0f0,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f0f0f0,bg=#d6d6d6,noitalics]#[fg=#331f21,bg=#d6d6d6] #I #[fg=#331f21,bg=#d6d6d6] #W#{?window_zoomed_flag,*Z,} #[fg=#d6d6d6,bg=#f0f0f0,noitalics]"
  set-window-option -g window-status-separator ""
}

