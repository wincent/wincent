# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#bbbbbb,bg=#111111"

# default window title colors
set-window-option -g window-status-style "fg=#bbbbbb,bg=#111111"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffdc00,bg=#111111"

# pane border
set-option -g pane-border-style "fg=#111111"
set-option -g pane-active-border-style "fg=#999999"

# message text
set-option -g message-style "fg=#dddddd,bg=#333333"

# pane number display
set-option -g display-panes-active-colour "#999999"
set-option -g display-panes-colour "#111111"

# clock
set-window-option -g clock-mode-colour "#0074d9"

# copy mode highlight
set-window-option -g mode-style "fg=#999999,bg=#333333"

# bell
set-window-option -g window-status-bell-style "fg=#111111,bg=#ff4136"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#bbbbbb,bg=#111111"

# style for command messages
set-option -g message-command-style "fg=#dddddd,bg=#333333"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#bbbbbb,bg=#111111"
  set-window-option -g window-style "fg=#bbbbbb,bg=#111111"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#bbbbbb,bg=#555555] #S #[fg=#555555,bg=#111111,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#333333,bg=#111111 nobold, nounderscore, noitalics]#[fg=#999999,bg=#333333] %Y-%m-%d  %H:%M #[fg=#bbbbbb,bg=#333333,nobold,noitalics,nounderscore]#[fg=#111111,bg=#bbbbbb] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#111111,bg=#ffdc00,nobold,noitalics,nounderscore]#[fg=#333333,bg=#ffdc00] #I #[fg=#333333,bg=#ffdc00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffdc00,bg=#111111,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#111111,bg=#333333,noitalics]#[fg=#dddddd,bg=#333333] #I #[fg=#dddddd,bg=#333333] #W#{?window_zoomed_flag,*Z,} #[fg=#333333,bg=#111111,noitalics]"
  set-window-option -g window-status-separator ""
}

