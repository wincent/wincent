# default statusbar colors
set-option -g status-style "fg=#f4f5f0,bg=#072b31"

# default window title colors
set-window-option -g window-status-style "fg=#f4f5f0,bg=#072b31"

# active window title colors
set-window-option -g window-status-current-style "fg=#fbdd40,bg=#072b31"

# pane border
set-option -g pane-border-style "fg=#072b31"
set-option -g pane-active-border-style "fg=#00778b"

# message text
set-option -g message-style "fg=#f5f5f1,bg=#00313c"

# pane number display
set-option -g display-panes-active-colour "#00778b"
set-option -g display-panes-colour "#072b31"

# clock
set-window-option -g clock-mode-colour "#4698cb"

# copy mode highlight
set-window-option -g mode-style "fg=#00778b,bg=#00313c"

# bell
set-window-option -g window-status-bell-style "fg=#072b31,bg=#ff585d"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f4f5f0,bg=#072b31"

# style for command messages
set-option -g message-command-style "fg=#f5f5f1,bg=#00313c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f4f5f0,bg=#072b31"
  set-window-option -g window-style "fg=#f4f5f0,bg=#072b31"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f4f5f0,bg=#003c46] #S #[fg=#003c46,bg=#072b31,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#00313c,bg=#072b31 nobold, nounderscore, noitalics]#[fg=#00778b,bg=#00313c] %Y-%m-%d  %H:%M #[fg=#f4f5f0,bg=#00313c,nobold,noitalics,nounderscore]#[fg=#072b31,bg=#f4f5f0] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#072b31,bg=#fbdd40,nobold,noitalics,nounderscore]#[fg=#00313c,bg=#fbdd40] #I #[fg=#00313c,bg=#fbdd40,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fbdd40,bg=#072b31,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#072b31,bg=#00313c,noitalics]#[fg=#f5f5f1,bg=#00313c] #I #[fg=#f5f5f1,bg=#00313c] #W#{?window_zoomed_flag,*Z,} #[fg=#00313c,bg=#072b31,noitalics]"
  set-window-option -g window-status-separator ""
}

