# Base16 One Light
# Scheme author: Daniel Pfeifer (http://github.com/purpleKarrot)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#383a42,bg=#fafafa"

# default window title colors
set-window-option -g window-status-style "fg=#383a42,bg=#fafafa"

# active window title colors
set-window-option -g window-status-current-style "fg=#c18401,bg=#fafafa"

# pane border
set-option -g pane-border-style "fg=#fafafa"
set-option -g pane-active-border-style "fg=#696c77"

# message text
set-option -g message-style "fg=#202227,bg=#f0f0f1"

# pane number display
set-option -g display-panes-active-colour "#696c77"
set-option -g display-panes-colour "#fafafa"

# clock
set-window-option -g clock-mode-colour "#4078f2"

# copy mode highlight
set-window-option -g mode-style "fg=#696c77,bg=#f0f0f1"

# bell
set-window-option -g window-status-bell-style "fg=#fafafa,bg=#ca1243"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#383a42,bg=#fafafa"

# style for command messages
set-option -g message-command-style "fg=#202227,bg=#f0f0f1"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#383a42,bg=#fafafa"
  set-window-option -g window-style "fg=#383a42,bg=#fafafa"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#383a42,bg=#e5e5e6] #S #[fg=#e5e5e6,bg=#fafafa,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#f0f0f1,bg=#fafafa nobold, nounderscore, noitalics]#[fg=#696c77,bg=#f0f0f1] %Y-%m-%d  %H:%M #[fg=#383a42,bg=#f0f0f1,nobold,noitalics,nounderscore]#[fg=#fafafa,bg=#383a42] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fafafa,bg=#c18401,nobold,noitalics,nounderscore]#[fg=#f0f0f1,bg=#c18401] #I #[fg=#f0f0f1,bg=#c18401,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c18401,bg=#fafafa,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fafafa,bg=#f0f0f1,noitalics]#[fg=#202227,bg=#f0f0f1] #I #[fg=#202227,bg=#f0f0f1] #W#{?window_zoomed_flag,*Z,} #[fg=#f0f0f1,bg=#fafafa,noitalics]"
  set-window-option -g window-status-separator ""
}

