# default statusbar colors
set-option -g status-style "fg=#ffcc33,bg=#141f2e"

# default window title colors
set-window-option -g window-status-style "fg=#ffcc33,bg=#141f2e"

# active window title colors
set-window-option -g window-status-current-style "fg=#91ccff,bg=#141f2e"

# pane border
set-option -g pane-border-style "fg=#141f2e"
set-option -g pane-active-border-style "fg=#1e5c1e"

# message text
set-option -g message-style "fg=#91ccff,bg=#1e5c1e"

# pane number display
set-option -g display-panes-active-colour "#1e5c1e"
set-option -g display-panes-colour "#141f2e"

# clock
set-window-option -g clock-mode-colour "#a2cff5"

# copy mode highlight
set-window-option -g mode-style "fg=#1e5c1e,bg=#1e5c1e"

# bell
set-window-option -g window-status-bell-style "fg=#141f2e,bg=#fffab1"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ffcc33,bg=#141f2e"

# style for command messages
set-option -g message-command-style "fg=#91ccff,bg=#1e5c1e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ffcc33,bg=#141f2e"
  set-window-option -g window-style "fg=#ffcc33,bg=#141f2e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ffcc33,bg=#273e5c] #S #[fg=#273e5c,bg=#141f2e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1e5c1e,bg=#141f2e nobold, nounderscore, noitalics]#[fg=#1e5c1e,bg=#1e5c1e] %Y-%m-%d  %H:%M #[fg=#ffcc33,bg=#1e5c1e,nobold,noitalics,nounderscore]#[fg=#141f2e,bg=#ffcc33] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#141f2e,bg=#91ccff,nobold,noitalics,nounderscore]#[fg=#1e5c1e,bg=#91ccff] #I #[fg=#1e5c1e,bg=#91ccff,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#91ccff,bg=#141f2e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#141f2e,bg=#1e5c1e,noitalics]#[fg=#91ccff,bg=#1e5c1e] #I #[fg=#91ccff,bg=#1e5c1e] #W#{?window_zoomed_flag,*Z,} #[fg=#1e5c1e,bg=#141f2e,noitalics]"
  set-window-option -g window-status-separator ""
}

