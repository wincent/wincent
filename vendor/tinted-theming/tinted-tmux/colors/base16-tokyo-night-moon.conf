# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#828bb8,bg=#222436"

# default window title colors
set-window-option -g window-status-style "fg=#828bb8,bg=#222436"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffdf77,bg=#222436"

# pane border
set-option -g pane-border-style "fg=#222436"
set-option -g pane-active-border-style "fg=#636da6"

# message text
set-option -g message-style "fg=#aeb4d1,bg=#1e2030"

# pane number display
set-option -g display-panes-active-colour "#636da6"
set-option -g display-panes-colour "#222436"

# clock
set-window-option -g clock-mode-colour "#82aaff"

# copy mode highlight
set-window-option -g mode-style "fg=#636da6,bg=#1e2030"

# bell
set-window-option -g window-status-bell-style "fg=#222436,bg=#ff757f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#828bb8,bg=#222436"

# style for command messages
set-option -g message-command-style "fg=#aeb4d1,bg=#1e2030"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#828bb8,bg=#222436"
  set-window-option -g window-style "fg=#828bb8,bg=#222436"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#828bb8,bg=#2d3f76] #S #[fg=#2d3f76,bg=#222436,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1e2030,bg=#222436 nobold, nounderscore, noitalics]#[fg=#636da6,bg=#1e2030] %Y-%m-%d  %H:%M #[fg=#828bb8,bg=#1e2030,nobold,noitalics,nounderscore]#[fg=#222436,bg=#828bb8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#222436,bg=#ffdf77,nobold,noitalics,nounderscore]#[fg=#1e2030,bg=#ffdf77] #I #[fg=#1e2030,bg=#ffdf77,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffdf77,bg=#222436,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#222436,bg=#1e2030,noitalics]#[fg=#aeb4d1,bg=#1e2030] #I #[fg=#aeb4d1,bg=#1e2030] #W#{?window_zoomed_flag,*Z,} #[fg=#1e2030,bg=#222436,noitalics]"
  set-window-option -g window-status-separator ""
}

