# default statusbar colors
set-option -g status-style "fg=#8e908c,bg=#282a2e"

# default window title colors
set-window-option -g window-status-style "fg=#8e908c,bg=#282a2e"

# active window title colors
set-window-option -g window-status-current-style "fg=#eab700,bg=#282a2e"

# pane border
set-option -g pane-border-style "fg=#282a2e"
set-option -g pane-active-border-style "fg=#8e908c"

# message text
set-option -g message-style "fg=#efefef,bg=#4d4d4c"

# pane number display
set-option -g display-panes-active-colour "#8e908c"
set-option -g display-panes-colour "#282a2e"

# clock
set-window-option -g clock-mode-colour "#4271ae"

# copy mode highlight
set-window-option -g mode-style "fg=#8e908c,bg=#4d4d4c"

# bell
set-window-option -g window-status-bell-style "fg=#1d1f21,bg=#c82829"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d6d6d6,bg=#282a2e"

# style for command messages
set-option -g message-command-style "fg=#efefef,bg=#4d4d4c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d6d6d6,bg=#1d1f21"
  set-window-option -g window-style "fg=#d6d6d6,bg=#282a2e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d6d6d6,bg=#969896] #S #[fg=#969896,bg=#282a2e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#4d4d4c,bg=#282a2e nobold, nounderscore, noitalics]#[fg=#8e908c,bg=#4d4d4c] %Y-%m-%d  %H:%M #[fg=#d6d6d6,bg=#4d4d4c,nobold,noitalics,nounderscore]#[fg=#282a2e,bg=#d6d6d6] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#282a2e,bg=#eab700,nobold,noitalics,nounderscore]#[fg=#4d4d4c,bg=#eab700] #I #[fg=#4d4d4c,bg=#eab700,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#eab700,bg=#282a2e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#282a2e,bg=#4d4d4c,noitalics]#[fg=#efefef,bg=#4d4d4c] #I #[fg=#efefef,bg=#4d4d4c] #W#{?window_zoomed_flag,*Z,} #[fg=#4d4d4c,bg=#282a2e,noitalics]"
  set-window-option -g window-status-separator ""
}

