# Base16 Material Lighter
# Scheme author: Nate Peterson
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#80cbc4,bg=#fafafa"

# default window title colors
set-window-option -g window-status-style "fg=#80cbc4,bg=#fafafa"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffb62c,bg=#fafafa"

# pane border
set-option -g pane-border-style "fg=#fafafa"
set-option -g pane-active-border-style "fg=#8796b0"

# message text
set-option -g message-style "fg=#43a39a,bg=#e7eaec"

# pane number display
set-option -g display-panes-active-colour "#8796b0"
set-option -g display-panes-colour "#fafafa"

# clock
set-window-option -g clock-mode-colour "#6182b8"

# copy mode highlight
set-window-option -g mode-style "fg=#8796b0,bg=#e7eaec"

# bell
set-window-option -g window-status-bell-style "fg=#fafafa,bg=#ff5370"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#80cbc4,bg=#fafafa"

# style for command messages
set-option -g message-command-style "fg=#43a39a,bg=#e7eaec"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#80cbc4,bg=#fafafa"
  set-window-option -g window-style "fg=#80cbc4,bg=#fafafa"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#80cbc4,bg=#cceae7] #S #[fg=#cceae7,bg=#fafafa,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e7eaec,bg=#fafafa nobold, nounderscore, noitalics]#[fg=#8796b0,bg=#e7eaec] %Y-%m-%d  %H:%M #[fg=#80cbc4,bg=#e7eaec,nobold,noitalics,nounderscore]#[fg=#fafafa,bg=#80cbc4] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fafafa,bg=#ffb62c,nobold,noitalics,nounderscore]#[fg=#e7eaec,bg=#ffb62c] #I #[fg=#e7eaec,bg=#ffb62c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffb62c,bg=#fafafa,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fafafa,bg=#e7eaec,noitalics]#[fg=#43a39a,bg=#e7eaec] #I #[fg=#43a39a,bg=#e7eaec] #W#{?window_zoomed_flag,*Z,} #[fg=#e7eaec,bg=#fafafa,noitalics]"
  set-window-option -g window-status-separator ""
}

