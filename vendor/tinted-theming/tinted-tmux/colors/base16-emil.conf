# Base16 emil
# Scheme author: limelier
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#313145,bg=#efefef"

# default window title colors
set-window-option -g window-status-style "fg=#313145,bg=#efefef"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff669b,bg=#efefef"

# pane border
set-option -g pane-border-style "fg=#efefef"
set-option -g pane-active-border-style "fg=#505063"

# message text
set-option -g message-style "fg=#22223a,bg=#bebed2"

# pane number display
set-option -g display-panes-active-colour "#505063"
set-option -g display-panes-colour "#efefef"

# clock
set-window-option -g clock-mode-colour "#471397"

# copy mode highlight
set-window-option -g mode-style "fg=#505063,bg=#bebed2"

# bell
set-window-option -g window-status-bell-style "fg=#efefef,bg=#f43979"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#313145,bg=#efefef"

# style for command messages
set-option -g message-command-style "fg=#22223a,bg=#bebed2"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#313145,bg=#efefef"
  set-window-option -g window-style "fg=#313145,bg=#efefef"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#313145,bg=#9e9eaf] #S #[fg=#9e9eaf,bg=#efefef,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#bebed2,bg=#efefef nobold, nounderscore, noitalics]#[fg=#505063,bg=#bebed2] %Y-%m-%d  %H:%M #[fg=#313145,bg=#bebed2,nobold,noitalics,nounderscore]#[fg=#efefef,bg=#313145] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#efefef,bg=#ff669b,nobold,noitalics,nounderscore]#[fg=#bebed2,bg=#ff669b] #I #[fg=#bebed2,bg=#ff669b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ff669b,bg=#efefef,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#efefef,bg=#bebed2,noitalics]#[fg=#22223a,bg=#bebed2] #I #[fg=#22223a,bg=#bebed2] #W#{?window_zoomed_flag,*Z,} #[fg=#bebed2,bg=#efefef,noitalics]"
  set-window-option -g window-status-separator ""
}

