# Base16 Blueish
# Scheme author: Ben Mayoras
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c8e1f8,bg=#182430"

# default window title colors
set-window-option -g window-status-style "fg=#c8e1f8,bg=#182430"

# active window title colors
set-window-option -g window-status-current-style "fg=#f6cd5c,bg=#182430"

# pane border
set-option -g pane-border-style "fg=#182430"
set-option -g pane-active-border-style "fg=#74afe7"

# message text
set-option -g message-style "fg=#ddeaf6,bg=#243c54"

# pane number display
set-option -g display-panes-active-colour "#74afe7"
set-option -g display-panes-colour "#182430"

# clock
set-window-option -g clock-mode-colour "#82aaff"

# copy mode highlight
set-window-option -g mode-style "fg=#74afe7,bg=#243c54"

# bell
set-window-option -g window-status-bell-style "fg=#182430,bg=#4ce587"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c8e1f8,bg=#182430"

# style for command messages
set-option -g message-command-style "fg=#ddeaf6,bg=#243c54"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c8e1f8,bg=#182430"
  set-window-option -g window-style "fg=#c8e1f8,bg=#182430"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c8e1f8,bg=#46290a] #S #[fg=#46290a,bg=#182430,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#243c54,bg=#182430 nobold, nounderscore, noitalics]#[fg=#74afe7,bg=#243c54] %Y-%m-%d  %H:%M #[fg=#c8e1f8,bg=#243c54,nobold,noitalics,nounderscore]#[fg=#182430,bg=#c8e1f8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#182430,bg=#f6cd5c,nobold,noitalics,nounderscore]#[fg=#243c54,bg=#f6cd5c] #I #[fg=#243c54,bg=#f6cd5c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f6cd5c,bg=#182430,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#182430,bg=#243c54,noitalics]#[fg=#ddeaf6,bg=#243c54] #I #[fg=#ddeaf6,bg=#243c54] #W#{?window_zoomed_flag,*Z,} #[fg=#243c54,bg=#182430,noitalics]"
  set-window-option -g window-status-separator ""
}

