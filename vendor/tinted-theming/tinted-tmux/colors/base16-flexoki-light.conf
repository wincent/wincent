# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#403e3c,bg=#fffcf0"

# default window title colors
set-window-option -g window-status-style "fg=#403e3c,bg=#fffcf0"

# active window title colors
set-window-option -g window-status-current-style "fg=#ad8301,bg=#fffcf0"

# pane border
set-option -g pane-border-style "fg=#fffcf0"
set-option -g pane-active-border-style "fg=#9f9d96"

# message text
set-option -g message-style "fg=#282726,bg=#f2f0e5"

# pane number display
set-option -g display-panes-active-colour "#9f9d96"
set-option -g display-panes-colour "#fffcf0"

# clock
set-window-option -g clock-mode-colour "#205ea6"

# copy mode highlight
set-window-option -g mode-style "fg=#9f9d96,bg=#f2f0e5"

# bell
set-window-option -g window-status-bell-style "fg=#fffcf0,bg=#af3029"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#403e3c,bg=#fffcf0"

# style for command messages
set-option -g message-command-style "fg=#282726,bg=#f2f0e5"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#403e3c,bg=#fffcf0"
  set-window-option -g window-style "fg=#403e3c,bg=#fffcf0"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#403e3c,bg=#e6e4d9] #S #[fg=#e6e4d9,bg=#fffcf0,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#f2f0e5,bg=#fffcf0 nobold, nounderscore, noitalics]#[fg=#9f9d96,bg=#f2f0e5] %Y-%m-%d  %H:%M #[fg=#403e3c,bg=#f2f0e5,nobold,noitalics,nounderscore]#[fg=#fffcf0,bg=#403e3c] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fffcf0,bg=#ad8301,nobold,noitalics,nounderscore]#[fg=#f2f0e5,bg=#ad8301] #I #[fg=#f2f0e5,bg=#ad8301,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ad8301,bg=#fffcf0,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fffcf0,bg=#f2f0e5,noitalics]#[fg=#282726,bg=#f2f0e5] #I #[fg=#282726,bg=#f2f0e5] #W#{?window_zoomed_flag,*Z,} #[fg=#f2f0e5,bg=#fffcf0,noitalics]"
  set-window-option -g window-status-separator ""
}

