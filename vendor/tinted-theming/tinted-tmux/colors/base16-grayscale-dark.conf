# Base16 Grayscale Dark
# Scheme author: Alexandre Gavioli (https://github.com/Alexx2/)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#b9b9b9,bg=#101010"

# default window title colors
set-window-option -g window-status-style "fg=#b9b9b9,bg=#101010"

# active window title colors
set-window-option -g window-status-current-style "fg=#a0a0a0,bg=#101010"

# pane border
set-option -g pane-border-style "fg=#101010"
set-option -g pane-active-border-style "fg=#ababab"

# message text
set-option -g message-style "fg=#e3e3e3,bg=#252525"

# pane number display
set-option -g display-panes-active-colour "#ababab"
set-option -g display-panes-colour "#101010"

# clock
set-window-option -g clock-mode-colour "#686868"

# copy mode highlight
set-window-option -g mode-style "fg=#ababab,bg=#252525"

# bell
set-window-option -g window-status-bell-style "fg=#101010,bg=#7c7c7c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b9b9b9,bg=#101010"

# style for command messages
set-option -g message-command-style "fg=#e3e3e3,bg=#252525"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b9b9b9,bg=#101010"
  set-window-option -g window-style "fg=#b9b9b9,bg=#101010"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b9b9b9,bg=#464646] #S #[fg=#464646,bg=#101010,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#252525,bg=#101010 nobold, nounderscore, noitalics]#[fg=#ababab,bg=#252525] %Y-%m-%d  %H:%M #[fg=#b9b9b9,bg=#252525,nobold,noitalics,nounderscore]#[fg=#101010,bg=#b9b9b9] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#101010,bg=#a0a0a0,nobold,noitalics,nounderscore]#[fg=#252525,bg=#a0a0a0] #I #[fg=#252525,bg=#a0a0a0,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a0a0a0,bg=#101010,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#101010,bg=#252525,noitalics]#[fg=#e3e3e3,bg=#252525] #I #[fg=#e3e3e3,bg=#252525] #W#{?window_zoomed_flag,*Z,} #[fg=#252525,bg=#101010,noitalics]"
  set-window-option -g window-status-separator ""
}

