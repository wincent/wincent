# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#d0d0fa,bg=#00002a"

# default window title colors
set-window-option -g window-status-style "fg=#d0d0fa,bg=#00002a"

# active window title colors
set-window-option -g window-status-current-style "fg=#f3e877,bg=#00002a"

# pane border
set-option -g pane-border-style "fg=#00002a"
set-option -g pane-active-border-style "fg=#b0b0da"

# message text
set-option -g message-style "fg=#e0e0ff,bg=#20204a"

# pane number display
set-option -g display-panes-active-colour "#b0b0da"
set-option -g display-panes-colour "#00002a"

# clock
set-window-option -g clock-mode-colour "#66b0ff"

# copy mode highlight
set-window-option -g mode-style "fg=#b0b0da,bg=#20204a"

# bell
set-window-option -g window-status-bell-style "fg=#00002a,bg=#ff4242"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d0d0fa,bg=#00002a"

# style for command messages
set-option -g message-command-style "fg=#e0e0ff,bg=#20204a"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d0d0fa,bg=#00002a"
  set-window-option -g window-style "fg=#d0d0fa,bg=#00002a"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d0d0fa,bg=#30305a] #S #[fg=#30305a,bg=#00002a,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#20204a,bg=#00002a nobold, nounderscore, noitalics]#[fg=#b0b0da,bg=#20204a] %Y-%m-%d  %H:%M #[fg=#d0d0fa,bg=#20204a,nobold,noitalics,nounderscore]#[fg=#00002a,bg=#d0d0fa] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#00002a,bg=#f3e877,nobold,noitalics,nounderscore]#[fg=#20204a,bg=#f3e877] #I #[fg=#20204a,bg=#f3e877,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f3e877,bg=#00002a,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#00002a,bg=#20204a,noitalics]#[fg=#e0e0ff,bg=#20204a] #I #[fg=#e0e0ff,bg=#20204a] #W#{?window_zoomed_flag,*Z,} #[fg=#20204a,bg=#00002a,noitalics]"
  set-window-option -g window-status-separator ""
}

