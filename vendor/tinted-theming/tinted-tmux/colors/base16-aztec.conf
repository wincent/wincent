# Base16 Aztec
# Scheme author: TheNeverMan (github.com/TheNeverMan)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#ffda51,bg=#101600"

# default window title colors
set-window-option -g window-status-style "fg=#ffda51,bg=#101600"

# active window title colors
set-window-option -g window-status-current-style "fg=#eebb00,bg=#101600"

# pane border
set-option -g pane-border-style "fg=#101600"
set-option -g pane-active-border-style "fg=#ffd129"

# message text
set-option -g message-style "fg=#ffe178,bg=#1a1e01"

# pane number display
set-option -g display-panes-active-colour "#ffd129"
set-option -g display-panes-colour "#101600"

# clock
set-window-option -g clock-mode-colour "#5b4a9f"

# copy mode highlight
set-window-option -g mode-style "fg=#ffd129,bg=#1a1e01"

# bell
set-window-option -g window-status-bell-style "fg=#101600,bg=#ee2e00"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ffda51,bg=#101600"

# style for command messages
set-option -g message-command-style "fg=#ffe178,bg=#1a1e01"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ffda51,bg=#101600"
  set-window-option -g window-style "fg=#ffda51,bg=#101600"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ffda51,bg=#242604] #S #[fg=#242604,bg=#101600,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1a1e01,bg=#101600 nobold, nounderscore, noitalics]#[fg=#ffd129,bg=#1a1e01] %Y-%m-%d  %H:%M #[fg=#ffda51,bg=#1a1e01,nobold,noitalics,nounderscore]#[fg=#101600,bg=#ffda51] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#101600,bg=#eebb00,nobold,noitalics,nounderscore]#[fg=#1a1e01,bg=#eebb00] #I #[fg=#1a1e01,bg=#eebb00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#eebb00,bg=#101600,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#101600,bg=#1a1e01,noitalics]#[fg=#ffe178,bg=#1a1e01] #I #[fg=#ffe178,bg=#1a1e01] #W#{?window_zoomed_flag,*Z,} #[fg=#1a1e01,bg=#101600,noitalics]"
  set-window-option -g window-status-separator ""
}

