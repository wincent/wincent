# default statusbar colors
set-option -g status-style "fg=#110e06,bg=#bcad8c"

# default window title colors
set-window-option -g window-status-style "fg=#110e06,bg=#bcad8c"

# active window title colors
set-window-option -g window-status-current-style "fg=#110e06,bg=#bcad8c"

# pane border
set-option -g pane-border-style "fg=#bcad8c"
set-option -g pane-active-border-style "fg=#110e06"

# message text
set-option -g message-style "fg=#4b3e26,bg=#af9f7d"

# pane number display
set-option -g display-panes-active-colour "#110e06"
set-option -g display-panes-colour "#bcad8c"

# clock
set-window-option -g clock-mode-colour "#251e0f"

# copy mode highlight
set-window-option -g mode-style "fg=#110e06,bg=#af9f7d"

# bell
set-window-option -g window-status-bell-style "fg=#cabda0,bg=#382e1b"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#382e1b,bg=#bcad8c"

# style for command messages
set-option -g message-command-style "fg=#4b3e26,bg=#af9f7d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#382e1b,bg=#cabda0"
  set-window-option -g window-style "fg=#382e1b,bg=#bcad8c"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#382e1b,bg=#645538] #S #[fg=#645538,bg=#bcad8c,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#af9f7d,bg=#bcad8c nobold, nounderscore, noitalics]#[fg=#110e06,bg=#af9f7d] %Y-%m-%d  %H:%M #[fg=#382e1b,bg=#af9f7d,nobold,noitalics,nounderscore]#[fg=#bcad8c,bg=#382e1b] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#bcad8c,bg=#110e06,nobold,noitalics,nounderscore]#[fg=#af9f7d,bg=#110e06] #I #[fg=#af9f7d,bg=#110e06,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#110e06,bg=#bcad8c,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#bcad8c,bg=#af9f7d,noitalics]#[fg=#4b3e26,bg=#af9f7d] #I #[fg=#4b3e26,bg=#af9f7d] #W#{?window_zoomed_flag,*Z,} #[fg=#af9f7d,bg=#bcad8c,noitalics]"
  set-window-option -g window-status-separator ""
}

