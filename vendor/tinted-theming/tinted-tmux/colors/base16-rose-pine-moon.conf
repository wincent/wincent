# default statusbar colors
set-option -g status-style "fg=#e0def4,bg=#232136"

# default window title colors
set-window-option -g window-status-style "fg=#e0def4,bg=#232136"

# active window title colors
set-window-option -g window-status-current-style "fg=#ea9a97,bg=#232136"

# pane border
set-option -g pane-border-style "fg=#232136"
set-option -g pane-active-border-style "fg=#908caa"

# message text
set-option -g message-style "fg=#e0def4,bg=#2a273f"

# pane number display
set-option -g display-panes-active-colour "#908caa"
set-option -g display-panes-colour "#232136"

# clock
set-window-option -g clock-mode-colour "#c4a7e7"

# copy mode highlight
set-window-option -g mode-style "fg=#908caa,bg=#2a273f"

# bell
set-window-option -g window-status-bell-style "fg=#232136,bg=#eb6f92"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e0def4,bg=#232136"

# style for command messages
set-option -g message-command-style "fg=#e0def4,bg=#2a273f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#e0def4,bg=#232136"
  set-window-option -g window-style "fg=#e0def4,bg=#232136"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#e0def4,bg=#393552] #S #[fg=#393552,bg=#232136,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2a273f,bg=#232136 nobold, nounderscore, noitalics]#[fg=#908caa,bg=#2a273f] %Y-%m-%d  %H:%M #[fg=#e0def4,bg=#2a273f,nobold,noitalics,nounderscore]#[fg=#232136,bg=#e0def4] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#232136,bg=#ea9a97,nobold,noitalics,nounderscore]#[fg=#2a273f,bg=#ea9a97] #I #[fg=#2a273f,bg=#ea9a97,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ea9a97,bg=#232136,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#232136,bg=#2a273f,noitalics]#[fg=#e0def4,bg=#2a273f] #I #[fg=#e0def4,bg=#2a273f] #W#{?window_zoomed_flag,*Z,} #[fg=#2a273f,bg=#232136,noitalics]"
  set-window-option -g window-status-separator ""
}

