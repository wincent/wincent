# default statusbar colors
set-option -g status-style "fg=#c3c2c4,bg=#2e2a31"

# default window title colors
set-window-option -g window-status-style "fg=#c3c2c4,bg=#2e2a31"

# active window title colors
set-window-option -g window-status-current-style "fg=#dc8a0e,bg=#2e2a31"

# pane border
set-option -g pane-border-style "fg=#2e2a31"
set-option -g pane-active-border-style "fg=#a5a3a6"

# message text
set-option -g message-style "fg=#e1e0e1,bg=#4b484e"

# pane number display
set-option -g display-panes-active-colour "#a5a3a6"
set-option -g display-panes-colour "#2e2a31"

# clock
set-window-option -g clock-mode-colour "#7864fa"

# copy mode highlight
set-window-option -g mode-style "fg=#a5a3a6,bg=#4b484e"

# bell
set-window-option -g window-status-bell-style "fg=#2e2a31,bg=#d8137f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c3c2c4,bg=#2e2a31"

# style for command messages
set-option -g message-command-style "fg=#e1e0e1,bg=#4b484e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c3c2c4,bg=#2e2a31"
  set-window-option -g window-style "fg=#c3c2c4,bg=#2e2a31"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c3c2c4,bg=#69666b] #S #[fg=#69666b,bg=#2e2a31,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#4b484e,bg=#2e2a31 nobold, nounderscore, noitalics]#[fg=#a5a3a6,bg=#4b484e] %Y-%m-%d  %H:%M #[fg=#c3c2c4,bg=#4b484e,nobold,noitalics,nounderscore]#[fg=#2e2a31,bg=#c3c2c4] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2e2a31,bg=#dc8a0e,nobold,noitalics,nounderscore]#[fg=#4b484e,bg=#dc8a0e] #I #[fg=#4b484e,bg=#dc8a0e,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dc8a0e,bg=#2e2a31,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2e2a31,bg=#4b484e,noitalics]#[fg=#e1e0e1,bg=#4b484e] #I #[fg=#e1e0e1,bg=#4b484e] #W#{?window_zoomed_flag,*Z,} #[fg=#4b484e,bg=#2e2a31,noitalics]"
  set-window-option -g window-status-separator ""
}

