# default statusbar colors
set-option -g status-style "fg=#f15c99,bg=#131213"

# default window title colors
set-window-option -g window-status-style "fg=#f15c99,bg=#131213"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffcc00,bg=#131213"

# pane border
set-option -g pane-border-style "fg=#131213"
set-option -g pane-active-border-style "fg=#9b2a46"

# message text
set-option -g message-style "fg=#81506a,bg=#2f1823"

# pane number display
set-option -g display-panes-active-colour "#9b2a46"
set-option -g display-panes-colour "#131213"

# clock
set-window-option -g clock-mode-colour "#008080"

# copy mode highlight
set-window-option -g mode-style "fg=#9b2a46,bg=#2f1823"

# bell
set-window-option -g window-status-bell-style "fg=#131213,bg=#b00b69"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f15c99,bg=#131213"

# style for command messages
set-option -g message-command-style "fg=#81506a,bg=#2f1823"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f15c99,bg=#131213"
  set-window-option -g window-style "fg=#f15c99,bg=#131213"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f15c99,bg=#472234] #S #[fg=#472234,bg=#131213,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2f1823,bg=#131213 nobold, nounderscore, noitalics]#[fg=#9b2a46,bg=#2f1823] %Y-%m-%d  %H:%M #[fg=#f15c99,bg=#2f1823,nobold,noitalics,nounderscore]#[fg=#131213,bg=#f15c99] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#131213,bg=#ffcc00,nobold,noitalics,nounderscore]#[fg=#2f1823,bg=#ffcc00] #I #[fg=#2f1823,bg=#ffcc00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffcc00,bg=#131213,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#131213,bg=#2f1823,noitalics]#[fg=#81506a,bg=#2f1823] #I #[fg=#81506a,bg=#2f1823] #W#{?window_zoomed_flag,*Z,} #[fg=#2f1823,bg=#131213,noitalics]"
  set-window-option -g window-status-separator ""
}

