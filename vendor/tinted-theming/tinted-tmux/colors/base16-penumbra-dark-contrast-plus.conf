# Scheme author: Zachary Weiss (https://github.com/zacharyweiss)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#cecece,bg=#181b1f"

# default window title colors
set-window-option -g window-status-style "fg=#cecece,bg=#181b1f"

# active window title colors
set-window-option -g window-status-current-style "fg=#9ca748,bg=#181b1f"

# pane border
set-option -g pane-border-style "fg=#181b1f"
set-option -g pane-active-border-style "fg=#9e9e9e"

# message text
set-option -g message-style "fg=#fff7ed,bg=#24272b"

# pane number display
set-option -g display-panes-active-colour "#9e9e9e"
set-option -g display-panes-colour "#181b1f"

# clock
set-window-option -g clock-mode-colour "#61a3e6"

# copy mode highlight
set-window-option -g mode-style "fg=#9e9e9e,bg=#24272b"

# bell
set-window-option -g window-status-bell-style "fg=#181b1f,bg=#df7f78"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cecece,bg=#181b1f"

# style for command messages
set-option -g message-command-style "fg=#fff7ed,bg=#24272b"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cecece,bg=#181b1f"
  set-window-option -g window-style "fg=#cecece,bg=#181b1f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cecece,bg=#3e4044] #S #[fg=#3e4044,bg=#181b1f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#24272b,bg=#181b1f nobold, nounderscore, noitalics]#[fg=#9e9e9e,bg=#24272b] %Y-%m-%d  %H:%M #[fg=#cecece,bg=#24272b,nobold,noitalics,nounderscore]#[fg=#181b1f,bg=#cecece] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#181b1f,bg=#9ca748,nobold,noitalics,nounderscore]#[fg=#24272b,bg=#9ca748] #I #[fg=#24272b,bg=#9ca748,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#9ca748,bg=#181b1f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#181b1f,bg=#24272b,noitalics]#[fg=#fff7ed,bg=#24272b] #I #[fg=#fff7ed,bg=#24272b] #W#{?window_zoomed_flag,*Z,} #[fg=#24272b,bg=#181b1f,noitalics]"
  set-window-option -g window-status-separator ""
}

