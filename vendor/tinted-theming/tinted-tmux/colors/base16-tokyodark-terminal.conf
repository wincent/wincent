# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a0a8cd,bg=#11121d"

# default window title colors
set-window-option -g window-status-style "fg=#a0a8cd,bg=#11121d"

# active window title colors
set-window-option -g window-status-current-style "fg=#d7a65f,bg=#11121d"

# pane border
set-option -g pane-border-style "fg=#11121d"
set-option -g pane-active-border-style "fg=#4a5057"

# message text
set-option -g message-style "fg=#a0a8cd,bg=#1a1b2a"

# pane number display
set-option -g display-panes-active-colour "#4a5057"
set-option -g display-panes-colour "#11121d"

# clock
set-window-option -g clock-mode-colour "#7199ee"

# copy mode highlight
set-window-option -g mode-style "fg=#4a5057,bg=#1a1b2a"

# bell
set-window-option -g window-status-bell-style "fg=#11121d,bg=#ee6d85"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a0a8cd,bg=#11121d"

# style for command messages
set-option -g message-command-style "fg=#a0a8cd,bg=#1a1b2a"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a0a8cd,bg=#11121d"
  set-window-option -g window-style "fg=#a0a8cd,bg=#11121d"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a0a8cd,bg=#212234] #S #[fg=#212234,bg=#11121d,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1a1b2a,bg=#11121d nobold, nounderscore, noitalics]#[fg=#4a5057,bg=#1a1b2a] %Y-%m-%d  %H:%M #[fg=#a0a8cd,bg=#1a1b2a,nobold,noitalics,nounderscore]#[fg=#11121d,bg=#a0a8cd] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#11121d,bg=#d7a65f,nobold,noitalics,nounderscore]#[fg=#1a1b2a,bg=#d7a65f] #I #[fg=#1a1b2a,bg=#d7a65f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#d7a65f,bg=#11121d,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#11121d,bg=#1a1b2a,noitalics]#[fg=#a0a8cd,bg=#1a1b2a] #I #[fg=#a0a8cd,bg=#1a1b2a] #W#{?window_zoomed_flag,*Z,} #[fg=#1a1b2a,bg=#11121d,noitalics]"
  set-window-option -g window-status-separator ""
}

