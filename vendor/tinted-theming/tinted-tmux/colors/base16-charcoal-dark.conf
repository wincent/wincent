# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a88c62,bg=#231b0e"

# default window title colors
set-window-option -g window-status-style "fg=#a88c62,bg=#231b0e"

# active window title colors
set-window-option -g window-status-current-style "fg=#dec8a7,bg=#231b0e"

# pane border
set-option -g pane-border-style "fg=#231b0e"
set-option -g pane-active-border-style "fg=#a88c62"

# message text
set-option -g message-style "fg=#dec8a7,bg=#2a2012"

# pane number display
set-option -g display-panes-active-colour "#a88c62"
set-option -g display-panes-colour "#231b0e"

# clock
set-window-option -g clock-mode-colour "#c3a983"

# copy mode highlight
set-window-option -g mode-style "fg=#a88c62,bg=#2a2012"

# bell
set-window-option -g window-status-bell-style "fg=#0f0b05,bg=#a88c62"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c3a983,bg=#231b0e"

# style for command messages
set-option -g message-command-style "fg=#dec8a7,bg=#2a2012"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c3a983,bg=#0f0b05"
  set-window-option -g window-style "fg=#c3a983,bg=#231b0e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c3a983,bg=#57462c] #S #[fg=#57462c,bg=#231b0e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2a2012,bg=#231b0e nobold, nounderscore, noitalics]#[fg=#a88c62,bg=#2a2012] %Y-%m-%d  %H:%M #[fg=#c3a983,bg=#2a2012,nobold,noitalics,nounderscore]#[fg=#231b0e,bg=#c3a983] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#231b0e,bg=#dec8a7,nobold,noitalics,nounderscore]#[fg=#2a2012,bg=#dec8a7] #I #[fg=#2a2012,bg=#dec8a7,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#dec8a7,bg=#231b0e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#231b0e,bg=#2a2012,noitalics]#[fg=#dec8a7,bg=#2a2012] #I #[fg=#dec8a7,bg=#2a2012] #W#{?window_zoomed_flag,*Z,} #[fg=#2a2012,bg=#231b0e,noitalics]"
  set-window-option -g window-status-separator ""
}

