# Base16 Ayu Light
# Scheme author: Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#8a9199,bg=#edeff1"

# default window title colors
set-window-option -g window-status-style "fg=#8a9199,bg=#edeff1"

# active window title colors
set-window-option -g window-status-current-style "fg=#f2ae49,bg=#edeff1"

# pane border
set-option -g pane-border-style "fg=#edeff1"
set-option -g pane-active-border-style "fg=#8a9199"

# message text
set-option -g message-style "fg=#4e5257,bg=#d2d4d8"

# pane number display
set-option -g display-panes-active-colour "#8a9199"
set-option -g display-panes-colour "#edeff1"

# clock
set-window-option -g clock-mode-colour "#399ee6"

# copy mode highlight
set-window-option -g mode-style "fg=#8a9199,bg=#d2d4d8"

# bell
set-window-option -g window-status-bell-style "fg=#f8f9fa,bg=#f07171"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5c6166,bg=#edeff1"

# style for command messages
set-option -g message-command-style "fg=#4e5257,bg=#d2d4d8"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5c6166,bg=#f8f9fa"
  set-window-option -g window-style "fg=#5c6166,bg=#edeff1"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5c6166,bg=#a0a6ac] #S #[fg=#a0a6ac,bg=#edeff1,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#d2d4d8,bg=#edeff1 nobold, nounderscore, noitalics]#[fg=#8a9199,bg=#d2d4d8] %Y-%m-%d  %H:%M #[fg=#5c6166,bg=#d2d4d8,nobold,noitalics,nounderscore]#[fg=#edeff1,bg=#5c6166] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#edeff1,bg=#f2ae49,nobold,noitalics,nounderscore]#[fg=#d2d4d8,bg=#f2ae49] #I #[fg=#d2d4d8,bg=#f2ae49,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f2ae49,bg=#edeff1,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#edeff1,bg=#d2d4d8,noitalics]#[fg=#4e5257,bg=#d2d4d8] #I #[fg=#4e5257,bg=#d2d4d8] #W#{?window_zoomed_flag,*Z,} #[fg=#d2d4d8,bg=#edeff1,noitalics]"
  set-window-option -g window-status-separator ""
}

