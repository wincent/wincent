# default statusbar colors
set-option -g status-style "fg=#5e6e5e,bg=#f4fbf4"

# default window title colors
set-window-option -g window-status-style "fg=#5e6e5e,bg=#f4fbf4"

# active window title colors
set-window-option -g window-status-current-style "fg=#98981b,bg=#f4fbf4"

# pane border
set-option -g pane-border-style "fg=#f4fbf4"
set-option -g pane-active-border-style "fg=#687d68"

# message text
set-option -g message-style "fg=#242924,bg=#cfe8cf"

# pane number display
set-option -g display-panes-active-colour "#687d68"
set-option -g display-panes-colour "#f4fbf4"

# clock
set-window-option -g clock-mode-colour "#3d62f5"

# copy mode highlight
set-window-option -g mode-style "fg=#687d68,bg=#cfe8cf"

# bell
set-window-option -g window-status-bell-style "fg=#f4fbf4,bg=#e6193c"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5e6e5e,bg=#f4fbf4"

# style for command messages
set-option -g message-command-style "fg=#242924,bg=#cfe8cf"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5e6e5e,bg=#f4fbf4"
  set-window-option -g window-style "fg=#5e6e5e,bg=#f4fbf4"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5e6e5e,bg=#8ca68c] #S #[fg=#8ca68c,bg=#f4fbf4,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#cfe8cf,bg=#f4fbf4 nobold, nounderscore, noitalics]#[fg=#687d68,bg=#cfe8cf] %Y-%m-%d  %H:%M #[fg=#5e6e5e,bg=#cfe8cf,nobold,noitalics,nounderscore]#[fg=#f4fbf4,bg=#5e6e5e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f4fbf4,bg=#98981b,nobold,noitalics,nounderscore]#[fg=#cfe8cf,bg=#98981b] #I #[fg=#cfe8cf,bg=#98981b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#98981b,bg=#f4fbf4,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f4fbf4,bg=#cfe8cf,noitalics]#[fg=#242924,bg=#cfe8cf] #I #[fg=#242924,bg=#cfe8cf] #W#{?window_zoomed_flag,*Z,} #[fg=#cfe8cf,bg=#f4fbf4,noitalics]"
  set-window-option -g window-status-separator ""
}

