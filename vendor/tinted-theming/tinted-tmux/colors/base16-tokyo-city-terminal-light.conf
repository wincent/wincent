# Base16 Tokyo City Terminal Light
# Scheme author: Michaël Ball
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#28323a,bg=#fbfbfd"

# default window title colors
set-window-option -g window-status-style "fg=#28323a,bg=#fbfbfd"

# active window title colors
set-window-option -g window-status-current-style "fg=#8f5e15,bg=#fbfbfd"

# pane border
set-option -g pane-border-style "fg=#fbfbfd"
set-option -g pane-active-border-style "fg=#526270"

# message text
set-option -g message-style "fg=#1d252c,bg=#f6f6f8"

# pane number display
set-option -g display-panes-active-colour "#526270"
set-option -g display-panes-colour "#fbfbfd"

# clock
set-window-option -g clock-mode-colour "#34548a"

# copy mode highlight
set-window-option -g mode-style "fg=#526270,bg=#f6f6f8"

# bell
set-window-option -g window-status-bell-style "fg=#fbfbfd,bg=#8c4351"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#28323a,bg=#fbfbfd"

# style for command messages
set-option -g message-command-style "fg=#1d252c,bg=#f6f6f8"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#28323a,bg=#fbfbfd"
  set-window-option -g window-style "fg=#28323a,bg=#fbfbfd"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#28323a,bg=#d8e2ec] #S #[fg=#d8e2ec,bg=#fbfbfd,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#f6f6f8,bg=#fbfbfd nobold, nounderscore, noitalics]#[fg=#526270,bg=#f6f6f8] %Y-%m-%d  %H:%M #[fg=#28323a,bg=#f6f6f8,nobold,noitalics,nounderscore]#[fg=#fbfbfd,bg=#28323a] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fbfbfd,bg=#8f5e15,nobold,noitalics,nounderscore]#[fg=#f6f6f8,bg=#8f5e15] #I #[fg=#f6f6f8,bg=#8f5e15,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#8f5e15,bg=#fbfbfd,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fbfbfd,bg=#f6f6f8,noitalics]#[fg=#1d252c,bg=#f6f6f8] #I #[fg=#1d252c,bg=#f6f6f8] #W#{?window_zoomed_flag,*Z,} #[fg=#f6f6f8,bg=#fbfbfd,noitalics]"
  set-window-option -g window-status-separator ""
}

