# default statusbar colors
set-option -g status-style "fg=#8b9cbe,bg=#17191e"

# default window title colors
set-window-option -g window-status-style "fg=#8b9cbe,bg=#17191e"

# active window title colors
set-window-option -g window-status-current-style "fg=#f0ffaa,bg=#17191e"

# pane border
set-option -g pane-border-style "fg=#17191e"
set-option -g pane-active-border-style "fg=#555e70"

# message text
set-option -g message-style "fg=#b2bfd9,bg=#22262d"

# pane number display
set-option -g display-panes-active-colour "#555e70"
set-option -g display-panes-colour "#17191e"

# clock
set-window-option -g clock-mode-colour "#00eaff"

# copy mode highlight
set-window-option -g mode-style "fg=#555e70,bg=#22262d"

# bell
set-window-option -g window-status-bell-style "fg=#17191e,bg=#ff29a8"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#8b9cbe,bg=#17191e"

# style for command messages
set-option -g message-command-style "fg=#b2bfd9,bg=#22262d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#8b9cbe,bg=#17191e"
  set-window-option -g window-style "fg=#8b9cbe,bg=#17191e"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#8b9cbe,bg=#3c3f4c] #S #[fg=#3c3f4c,bg=#17191e,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#22262d,bg=#17191e nobold, nounderscore, noitalics]#[fg=#555e70,bg=#22262d] %Y-%m-%d  %H:%M #[fg=#8b9cbe,bg=#22262d,nobold,noitalics,nounderscore]#[fg=#17191e,bg=#8b9cbe] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#17191e,bg=#f0ffaa,nobold,noitalics,nounderscore]#[fg=#22262d,bg=#f0ffaa] #I #[fg=#22262d,bg=#f0ffaa,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f0ffaa,bg=#17191e,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#17191e,bg=#22262d,noitalics]#[fg=#b2bfd9,bg=#22262d] #I #[fg=#b2bfd9,bg=#22262d] #W#{?window_zoomed_flag,*Z,} #[fg=#22262d,bg=#17191e,noitalics]"
  set-window-option -g window-status-separator ""
}

