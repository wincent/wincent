# default statusbar colors
set-option -g status-style "fg=#e9e7e1,bg=#202126"

# default window title colors
set-window-option -g window-status-style "fg=#e9e7e1,bg=#202126"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffdc2d,bg=#202126"

# pane border
set-option -g pane-border-style "fg=#202126"
set-option -g pane-active-border-style "fg=#cad3ff"

# message text
set-option -g message-style "fg=#eff0f9,bg=#2d303d"

# pane number display
set-option -g display-panes-active-colour "#cad3ff"
set-option -g display-panes-colour "#202126"

# clock
set-window-option -g clock-mode-colour "#40bfff"

# copy mode highlight
set-window-option -g mode-style "fg=#cad3ff,bg=#2d303d"

# bell
set-window-option -g window-status-bell-style "fg=#202126,bg=#ff661a"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e9e7e1,bg=#202126"

# style for command messages
set-option -g message-command-style "fg=#eff0f9,bg=#2d303d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#e9e7e1,bg=#202126"
  set-window-option -g window-style "fg=#e9e7e1,bg=#202126"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#e9e7e1,bg=#5a576e] #S #[fg=#5a576e,bg=#202126,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#2d303d,bg=#202126 nobold, nounderscore, noitalics]#[fg=#cad3ff,bg=#2d303d] %Y-%m-%d  %H:%M #[fg=#e9e7e1,bg=#2d303d,nobold,noitalics,nounderscore]#[fg=#202126,bg=#e9e7e1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#202126,bg=#ffdc2d,nobold,noitalics,nounderscore]#[fg=#2d303d,bg=#ffdc2d] #I #[fg=#2d303d,bg=#ffdc2d,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffdc2d,bg=#202126,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#202126,bg=#2d303d,noitalics]#[fg=#eff0f9,bg=#2d303d] #I #[fg=#eff0f9,bg=#2d303d] #W#{?window_zoomed_flag,*Z,} #[fg=#2d303d,bg=#202126,noitalics]"
  set-window-option -g window-status-separator ""
}

