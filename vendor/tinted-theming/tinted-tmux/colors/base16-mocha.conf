# default statusbar colors
set-option -g status-style "fg=#d0c8c6,bg=#3b3228"

# default window title colors
set-window-option -g window-status-style "fg=#d0c8c6,bg=#3b3228"

# active window title colors
set-window-option -g window-status-current-style "fg=#f4bc87,bg=#3b3228"

# pane border
set-option -g pane-border-style "fg=#3b3228"
set-option -g pane-active-border-style "fg=#b8afad"

# message text
set-option -g message-style "fg=#e9e1dd,bg=#534636"

# pane number display
set-option -g display-panes-active-colour "#b8afad"
set-option -g display-panes-colour "#3b3228"

# clock
set-window-option -g clock-mode-colour "#8ab3b5"

# copy mode highlight
set-window-option -g mode-style "fg=#b8afad,bg=#534636"

# bell
set-window-option -g window-status-bell-style "fg=#3b3228,bg=#cb6077"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d0c8c6,bg=#3b3228"

# style for command messages
set-option -g message-command-style "fg=#e9e1dd,bg=#534636"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d0c8c6,bg=#3b3228"
  set-window-option -g window-style "fg=#d0c8c6,bg=#3b3228"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d0c8c6,bg=#645240] #S #[fg=#645240,bg=#3b3228,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#534636,bg=#3b3228 nobold, nounderscore, noitalics]#[fg=#b8afad,bg=#534636] %Y-%m-%d  %H:%M #[fg=#d0c8c6,bg=#534636,nobold,noitalics,nounderscore]#[fg=#3b3228,bg=#d0c8c6] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#3b3228,bg=#f4bc87,nobold,noitalics,nounderscore]#[fg=#534636,bg=#f4bc87] #I #[fg=#534636,bg=#f4bc87,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f4bc87,bg=#3b3228,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#3b3228,bg=#534636,noitalics]#[fg=#e9e1dd,bg=#534636] #I #[fg=#e9e1dd,bg=#534636] #W#{?window_zoomed_flag,*Z,} #[fg=#534636,bg=#3b3228,noitalics]"
  set-window-option -g window-status-separator ""
}

