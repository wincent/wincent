# default statusbar colors
set-option -g status-style "fg=#f2f4f8,bg=#161616"

# default window title colors
set-window-option -g window-status-style "fg=#f2f4f8,bg=#161616"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff6f00,bg=#161616"

# pane border
set-option -g pane-border-style "fg=#161616"
set-option -g pane-active-border-style "fg=#dde1e6"

# message text
set-option -g message-style "fg=#ffffff,bg=#262626"

# pane number display
set-option -g display-panes-active-colour "#dde1e6"
set-option -g display-panes-colour "#161616"

# clock
set-window-option -g clock-mode-colour "#33b1ff"

# copy mode highlight
set-window-option -g mode-style "fg=#dde1e6,bg=#262626"

# bell
set-window-option -g window-status-bell-style "fg=#161616,bg=#ee5396"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f2f4f8,bg=#161616"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#262626"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f2f4f8,bg=#161616"
  set-window-option -g window-style "fg=#f2f4f8,bg=#161616"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#f2f4f8,bg=#393939] #S #[fg=#393939,bg=#161616,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#262626,bg=#161616 nobold, nounderscore, noitalics]#[fg=#dde1e6,bg=#262626] %Y-%m-%d  %H:%M #[fg=#f2f4f8,bg=#262626,nobold,noitalics,nounderscore]#[fg=#161616,bg=#f2f4f8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#161616,bg=#ff6f00,nobold,noitalics,nounderscore]#[fg=#262626,bg=#ff6f00] #I #[fg=#262626,bg=#ff6f00,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ff6f00,bg=#161616,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#161616,bg=#262626,noitalics]#[fg=#ffffff,bg=#262626] #I #[fg=#ffffff,bg=#262626] #W#{?window_zoomed_flag,*Z,} #[fg=#262626,bg=#161616,noitalics]"
  set-window-option -g window-status-separator ""
}

