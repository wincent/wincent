# Scheme author: Zachary Weiss (https://github.com/zacharyweiss)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#dedede,bg=#0d0f13"

# default window title colors
set-window-option -g window-status-style "fg=#dedede,bg=#0d0f13"

# active window title colors
set-window-option -g window-status-current-style "fg=#a9b852,bg=#0d0f13"

# pane border
set-option -g pane-border-style "fg=#0d0f13"
set-option -g pane-active-border-style "fg=#aeaeae"

# message text
set-option -g message-style "fg=#fff7ed,bg=#181b1f"

# pane number display
set-option -g display-panes-active-colour "#aeaeae"
set-option -g display-panes-colour "#0d0f13"

# clock
set-window-option -g clock-mode-colour "#6eb2fd"

# copy mode highlight
set-window-option -g mode-style "fg=#aeaeae,bg=#181b1f"

# bell
set-window-option -g window-status-bell-style "fg=#0d0f13,bg=#f58c81"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dedede,bg=#0d0f13"

# style for command messages
set-option -g message-command-style "fg=#fff7ed,bg=#181b1f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dedede,bg=#0d0f13"
  set-window-option -g window-style "fg=#dedede,bg=#0d0f13"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dedede,bg=#3e4044] #S #[fg=#3e4044,bg=#0d0f13,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#181b1f,bg=#0d0f13 nobold, nounderscore, noitalics]#[fg=#aeaeae,bg=#181b1f] %Y-%m-%d  %H:%M #[fg=#dedede,bg=#181b1f,nobold,noitalics,nounderscore]#[fg=#0d0f13,bg=#dedede] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#0d0f13,bg=#a9b852,nobold,noitalics,nounderscore]#[fg=#181b1f,bg=#a9b852] #I #[fg=#181b1f,bg=#a9b852,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#a9b852,bg=#0d0f13,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#0d0f13,bg=#181b1f,noitalics]#[fg=#fff7ed,bg=#181b1f] #I #[fg=#fff7ed,bg=#181b1f] #W#{?window_zoomed_flag,*Z,} #[fg=#181b1f,bg=#0d0f13,noitalics]"
  set-window-option -g window-status-separator ""
}

