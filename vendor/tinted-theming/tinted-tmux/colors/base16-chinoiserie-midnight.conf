# default statusbar colors
set-option -g status-style "fg=#bdaead,bg=#282828"

# default window title colors
set-window-option -g window-status-style "fg=#bdaead,bg=#282828"

# active window title colors
set-window-option -g window-status-current-style "fg=#fbb957,bg=#282828"

# pane border
set-option -g pane-border-style "fg=#282828"
set-option -g pane-active-border-style "fg=#bdaead"

# message text
set-option -g message-style "fg=#eee7f2,bg=#373737"

# pane number display
set-option -g display-panes-active-colour "#bdaead"
set-option -g display-panes-colour "#282828"

# clock
set-window-option -g clock-mode-colour "#81a2a2"

# copy mode highlight
set-window-option -g mode-style "fg=#bdaead,bg=#373737"

# bell
set-window-option -g window-status-bell-style "fg=#1d1d1d,bg=#ed5a56"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c4cbcf,bg=#282828"

# style for command messages
set-option -g message-command-style "fg=#eee7f2,bg=#373737"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c4cbcf,bg=#1d1d1d"
  set-window-option -g window-style "fg=#c4cbcf,bg=#282828"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c4cbcf,bg=#918072] #S #[fg=#918072,bg=#282828,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#373737,bg=#282828 nobold, nounderscore, noitalics]#[fg=#bdaead,bg=#373737] %Y-%m-%d  %H:%M #[fg=#c4cbcf,bg=#373737,nobold,noitalics,nounderscore]#[fg=#282828,bg=#c4cbcf] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#282828,bg=#fbb957,nobold,noitalics,nounderscore]#[fg=#373737,bg=#fbb957] #I #[fg=#373737,bg=#fbb957,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fbb957,bg=#282828,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#282828,bg=#373737,noitalics]#[fg=#eee7f2,bg=#373737] #I #[fg=#eee7f2,bg=#373737] #W#{?window_zoomed_flag,*Z,} #[fg=#373737,bg=#282828,noitalics]"
  set-window-option -g window-status-separator ""
}

