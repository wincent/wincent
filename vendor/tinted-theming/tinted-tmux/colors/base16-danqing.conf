# default statusbar colors
set-option -g status-style "fg=#e0f0ef,bg=#2d302f"

# default window title colors
set-window-option -g window-status-style "fg=#e0f0ef,bg=#2d302f"

# active window title colors
set-window-option -g window-status-current-style "fg=#f0c239,bg=#2d302f"

# pane border
set-option -g pane-border-style "fg=#2d302f"
set-option -g pane-active-border-style "fg=#cad8d2"

# message text
set-option -g message-style "fg=#ecf6f2,bg=#434846"

# pane number display
set-option -g display-panes-active-colour "#cad8d2"
set-option -g display-panes-colour "#2d302f"

# clock
set-window-option -g clock-mode-colour "#b0a4e3"

# copy mode highlight
set-window-option -g mode-style "fg=#cad8d2,bg=#434846"

# bell
set-window-option -g window-status-bell-style "fg=#2d302f,bg=#f9906f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e0f0ef,bg=#2d302f"

# style for command messages
set-option -g message-command-style "fg=#ecf6f2,bg=#434846"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#e0f0ef,bg=#2d302f"
  set-window-option -g window-style "fg=#e0f0ef,bg=#2d302f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#e0f0ef,bg=#5a605d] #S #[fg=#5a605d,bg=#2d302f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#434846,bg=#2d302f nobold, nounderscore, noitalics]#[fg=#cad8d2,bg=#434846] %Y-%m-%d  %H:%M #[fg=#e0f0ef,bg=#434846,nobold,noitalics,nounderscore]#[fg=#2d302f,bg=#e0f0ef] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2d302f,bg=#f0c239,nobold,noitalics,nounderscore]#[fg=#434846,bg=#f0c239] #I #[fg=#434846,bg=#f0c239,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f0c239,bg=#2d302f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2d302f,bg=#434846,noitalics]#[fg=#ecf6f2,bg=#434846] #I #[fg=#ecf6f2,bg=#434846] #W#{?window_zoomed_flag,*Z,} #[fg=#434846,bg=#2d302f,noitalics]"
  set-window-option -g window-status-separator ""
}

