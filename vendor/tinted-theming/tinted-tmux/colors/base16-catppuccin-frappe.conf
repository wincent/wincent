# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c6d0f5,bg=#303446"

# default window title colors
set-window-option -g window-status-style "fg=#c6d0f5,bg=#303446"

# active window title colors
set-window-option -g window-status-current-style "fg=#e5c890,bg=#303446"

# pane border
set-option -g pane-border-style "fg=#303446"
set-option -g pane-active-border-style "fg=#a5adce"

# message text
set-option -g message-style "fg=#f2d5cf,bg=#414559"

# pane number display
set-option -g display-panes-active-colour "#a5adce"
set-option -g display-panes-colour "#303446"

# clock
set-window-option -g clock-mode-colour "#8caaee"

# copy mode highlight
set-window-option -g mode-style "fg=#a5adce,bg=#414559"

# bell
set-window-option -g window-status-bell-style "fg=#303446,bg=#e78284"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c6d0f5,bg=#303446"

# style for command messages
set-option -g message-command-style "fg=#f2d5cf,bg=#414559"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c6d0f5,bg=#303446"
  set-window-option -g window-style "fg=#c6d0f5,bg=#303446"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c6d0f5,bg=#51576d] #S #[fg=#51576d,bg=#303446,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#414559,bg=#303446 nobold, nounderscore, noitalics]#[fg=#a5adce,bg=#414559] %Y-%m-%d  %H:%M #[fg=#c6d0f5,bg=#414559,nobold,noitalics,nounderscore]#[fg=#303446,bg=#c6d0f5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#303446,bg=#e5c890,nobold,noitalics,nounderscore]#[fg=#414559,bg=#e5c890] #I #[fg=#414559,bg=#e5c890,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e5c890,bg=#303446,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#303446,bg=#414559,noitalics]#[fg=#f2d5cf,bg=#414559] #I #[fg=#f2d5cf,bg=#414559] #W#{?window_zoomed_flag,*Z,} #[fg=#414559,bg=#303446,noitalics]"
  set-window-option -g window-status-separator ""
}

