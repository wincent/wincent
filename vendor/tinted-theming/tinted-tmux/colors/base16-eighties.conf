# default statusbar colors
set-option -g status-style "fg=#d3d0c8,bg=#2d2d2d"

# default window title colors
set-window-option -g window-status-style "fg=#d3d0c8,bg=#2d2d2d"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffcc66,bg=#2d2d2d"

# pane border
set-option -g pane-border-style "fg=#2d2d2d"
set-option -g pane-active-border-style "fg=#a09f93"

# message text
set-option -g message-style "fg=#e8e6df,bg=#393939"

# pane number display
set-option -g display-panes-active-colour "#a09f93"
set-option -g display-panes-colour "#2d2d2d"

# clock
set-window-option -g clock-mode-colour "#6699cc"

# copy mode highlight
set-window-option -g mode-style "fg=#a09f93,bg=#393939"

# bell
set-window-option -g window-status-bell-style "fg=#2d2d2d,bg=#f2777a"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d3d0c8,bg=#2d2d2d"

# style for command messages
set-option -g message-command-style "fg=#e8e6df,bg=#393939"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d3d0c8,bg=#2d2d2d"
  set-window-option -g window-style "fg=#d3d0c8,bg=#2d2d2d"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d3d0c8,bg=#515151] #S #[fg=#515151,bg=#2d2d2d,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#393939,bg=#2d2d2d nobold, nounderscore, noitalics]#[fg=#a09f93,bg=#393939] %Y-%m-%d  %H:%M #[fg=#d3d0c8,bg=#393939,nobold,noitalics,nounderscore]#[fg=#2d2d2d,bg=#d3d0c8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2d2d2d,bg=#ffcc66,nobold,noitalics,nounderscore]#[fg=#393939,bg=#ffcc66] #I #[fg=#393939,bg=#ffcc66,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffcc66,bg=#2d2d2d,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2d2d2d,bg=#393939,noitalics]#[fg=#e8e6df,bg=#393939] #I #[fg=#e8e6df,bg=#393939] #W#{?window_zoomed_flag,*Z,} #[fg=#393939,bg=#2d2d2d,noitalics]"
  set-window-option -g window-status-separator ""
}

