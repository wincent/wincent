# default statusbar colors
set-option -g status-style "fg=#b0c5c8,bg=#485867"

# default window title colors
set-window-option -g window-status-style "fg=#b0c5c8,bg=#485867"

# active window title colors
set-window-option -g window-status-current-style "fg=#aab386,bg=#485867"

# pane border
set-option -g pane-border-style "fg=#485867"
set-option -g pane-active-border-style "fg=#98afb5"

# message text
set-option -g message-style "fg=#c9dbdc,bg=#5a6d7a"

# pane number display
set-option -g display-panes-active-colour "#98afb5"
set-option -g display-panes-colour "#485867"

# clock
set-window-option -g clock-mode-colour "#868cb3"

# copy mode highlight
set-window-option -g mode-style "fg=#98afb5,bg=#5a6d7a"

# bell
set-window-option -g window-status-bell-style "fg=#485867,bg=#b38686"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b0c5c8,bg=#485867"

# style for command messages
set-option -g message-command-style "fg=#c9dbdc,bg=#5a6d7a"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b0c5c8,bg=#485867"
  set-window-option -g window-style "fg=#b0c5c8,bg=#485867"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b0c5c8,bg=#6d828e] #S #[fg=#6d828e,bg=#485867,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#5a6d7a,bg=#485867 nobold, nounderscore, noitalics]#[fg=#98afb5,bg=#5a6d7a] %Y-%m-%d  %H:%M #[fg=#b0c5c8,bg=#5a6d7a,nobold,noitalics,nounderscore]#[fg=#485867,bg=#b0c5c8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#485867,bg=#aab386,nobold,noitalics,nounderscore]#[fg=#5a6d7a,bg=#aab386] #I #[fg=#5a6d7a,bg=#aab386,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#aab386,bg=#485867,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#485867,bg=#5a6d7a,noitalics]#[fg=#c9dbdc,bg=#5a6d7a] #I #[fg=#c9dbdc,bg=#5a6d7a] #W#{?window_zoomed_flag,*Z,} #[fg=#5a6d7a,bg=#485867,noitalics]"
  set-window-option -g window-status-separator ""
}

