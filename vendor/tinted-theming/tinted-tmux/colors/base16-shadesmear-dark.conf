# default statusbar colors
set-option -g status-style "fg=#dbdbdb,bg=#232323"

# default window title colors
set-window-option -g window-status-style "fg=#dbdbdb,bg=#232323"

# active window title colors
set-window-option -g window-status-current-style "fg=#307878,bg=#232323"

# pane border
set-option -g pane-border-style "fg=#232323"
set-option -g pane-active-border-style "fg=#e4e4e4"

# message text
set-option -g message-style "fg=#e4e4e4,bg=#1c1c1c"

# pane number display
set-option -g display-panes-active-colour "#e4e4e4"
set-option -g display-panes-colour "#232323"

# clock
set-window-option -g clock-mode-colour "#376388"

# copy mode highlight
set-window-option -g mode-style "fg=#e4e4e4,bg=#1c1c1c"

# bell
set-window-option -g window-status-bell-style "fg=#232323,bg=#cc5450"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dbdbdb,bg=#232323"

# style for command messages
set-option -g message-command-style "fg=#e4e4e4,bg=#1c1c1c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dbdbdb,bg=#232323"
  set-window-option -g window-style "fg=#dbdbdb,bg=#232323"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dbdbdb,bg=#4e4e4e] #S #[fg=#4e4e4e,bg=#232323,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1c1c1c,bg=#232323 nobold, nounderscore, noitalics]#[fg=#e4e4e4,bg=#1c1c1c] %Y-%m-%d  %H:%M #[fg=#dbdbdb,bg=#1c1c1c,nobold,noitalics,nounderscore]#[fg=#232323,bg=#dbdbdb] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#232323,bg=#307878,nobold,noitalics,nounderscore]#[fg=#1c1c1c,bg=#307878] #I #[fg=#1c1c1c,bg=#307878,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#307878,bg=#232323,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#232323,bg=#1c1c1c,noitalics]#[fg=#e4e4e4,bg=#1c1c1c] #I #[fg=#e4e4e4,bg=#1c1c1c] #W#{?window_zoomed_flag,*Z,} #[fg=#1c1c1c,bg=#232323,noitalics]"
  set-window-option -g window-status-separator ""
}

