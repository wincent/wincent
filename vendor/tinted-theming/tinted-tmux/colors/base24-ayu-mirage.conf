# default statusbar colors
set-option -g status-style "fg=#707a8c,bg=#242936"

# default window title colors
set-window-option -g window-status-style "fg=#707a8c,bg=#242936"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffcc66,bg=#242936"

# pane border
set-option -g pane-border-style "fg=#242936"
set-option -g pane-active-border-style "fg=#707a8c"

# message text
set-option -g message-style "fg=#d9d7ce,bg=#323844"

# pane number display
set-option -g display-panes-active-colour "#707a8c"
set-option -g display-panes-colour "#242936"

# clock
set-window-option -g clock-mode-colour "#73d0ff"

# copy mode highlight
set-window-option -g mode-style "fg=#707a8c,bg=#323844"

# bell
set-window-option -g window-status-bell-style "fg=#1f2430,bg=#f28779"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cccac2,bg=#242936"

# style for command messages
set-option -g message-command-style "fg=#d9d7ce,bg=#323844"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cccac2,bg=#1f2430"
  set-window-option -g window-style "fg=#cccac2,bg=#242936"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cccac2,bg=#4a5059] #S #[fg=#4a5059,bg=#242936,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#323844,bg=#242936 nobold, nounderscore, noitalics]#[fg=#707a8c,bg=#323844] %Y-%m-%d  %H:%M #[fg=#cccac2,bg=#323844,nobold,noitalics,nounderscore]#[fg=#242936,bg=#cccac2] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#242936,bg=#ffd173,nobold,noitalics,nounderscore]#[fg=#323844,bg=#ffd173] #I #[fg=#323844,bg=#ffd173,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#ffd173,bg=#242936,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#242936,bg=#323844,noitalics]#[fg=#d9d7ce,bg=#323844] #I #[fg=#d9d7ce,bg=#323844] #W#{?window_zoomed_flag,*Z,}} #[fg=#323844,bg=#242936,noitalics]"
  set-window-option -g window-status-separator ""
}

