# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a3ace1,bg=#212337"

# default window title colors
set-window-option -g window-status-style "fg=#a3ace1,bg=#212337"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffc777,bg=#212337"

# pane border
set-option -g pane-border-style "fg=#212337"
set-option -g pane-active-border-style "fg=#a1abe0"

# message text
set-option -g message-style "fg=#b4a4f4,bg=#403c64"

# pane number display
set-option -g display-panes-active-colour "#a1abe0"
set-option -g display-panes-colour "#212337"

# clock
set-window-option -g clock-mode-colour "#40ffff"

# copy mode highlight
set-window-option -g mode-style "fg=#a1abe0,bg=#403c64"

# bell
set-window-option -g window-status-bell-style "fg=#212337,bg=#ff5370"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a3ace1,bg=#212337"

# style for command messages
set-option -g message-command-style "fg=#b4a4f4,bg=#403c64"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a3ace1,bg=#212337"
  set-window-option -g window-style "fg=#a3ace1,bg=#212337"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a3ace1,bg=#596399] #S #[fg=#596399,bg=#212337,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#403c64,bg=#212337 nobold, nounderscore, noitalics]#[fg=#a1abe0,bg=#403c64] %Y-%m-%d  %H:%M #[fg=#a3ace1,bg=#403c64,nobold,noitalics,nounderscore]#[fg=#212337,bg=#a3ace1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#212337,bg=#ffc777,nobold,noitalics,nounderscore]#[fg=#403c64,bg=#ffc777] #I #[fg=#403c64,bg=#ffc777,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ffc777,bg=#212337,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#212337,bg=#403c64,noitalics]#[fg=#b4a4f4,bg=#403c64] #I #[fg=#b4a4f4,bg=#403c64] #W#{?window_zoomed_flag,*Z,} #[fg=#403c64,bg=#212337,noitalics]"
  set-window-option -g window-status-separator ""
}

