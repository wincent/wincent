# default statusbar colors
set-option -g status-style "fg=#a7a7a7,bg=#191919"

# default window title colors
set-window-option -g window-status-style "fg=#a7a7a7,bg=#191919"

# active window title colors
set-window-option -g window-status-current-style "fg=#c3ba63,bg=#191919"

# pane border
set-option -g pane-border-style "fg=#191919"
set-option -g pane-active-border-style "fg=#505050"

# message text
set-option -g message-style "fg=#808080,bg=#202020"

# pane number display
set-option -g display-panes-active-colour "#505050"
set-option -g display-panes-colour "#191919"

# clock
set-window-option -g clock-mode-colour "#639ee4"

# copy mode highlight
set-window-option -g mode-style "fg=#505050,bg=#202020"

# bell
set-window-option -g window-status-bell-style "fg=#191919,bg=#dc657d"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a7a7a7,bg=#191919"

# style for command messages
set-option -g message-command-style "fg=#808080,bg=#202020"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a7a7a7,bg=#191919"
  set-window-option -g window-style "fg=#a7a7a7,bg=#191919"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a7a7a7,bg=#303030] #S #[fg=#303030,bg=#191919,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#202020,bg=#191919 nobold, nounderscore, noitalics]#[fg=#505050,bg=#202020] %Y-%m-%d  %H:%M #[fg=#a7a7a7,bg=#202020,nobold,noitalics,nounderscore]#[fg=#191919,bg=#a7a7a7] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#191919,bg=#c3ba63,nobold,noitalics,nounderscore]#[fg=#202020,bg=#c3ba63] #I #[fg=#202020,bg=#c3ba63,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c3ba63,bg=#191919,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#191919,bg=#202020,noitalics]#[fg=#808080,bg=#202020] #I #[fg=#808080,bg=#202020] #W#{?window_zoomed_flag,*Z,} #[fg=#202020,bg=#191919,noitalics]"
  set-window-option -g window-status-separator ""
}

