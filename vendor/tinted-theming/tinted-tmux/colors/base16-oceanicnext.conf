# Base16 OceanicNext
# Scheme author: https://github.com/voronianski/oceanic-next-color-scheme
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c0c5ce,bg=#1b2b34"

# default window title colors
set-window-option -g window-status-style "fg=#c0c5ce,bg=#1b2b34"

# active window title colors
set-window-option -g window-status-current-style "fg=#fac863,bg=#1b2b34"

# pane border
set-option -g pane-border-style "fg=#1b2b34"
set-option -g pane-active-border-style "fg=#a7adba"

# message text
set-option -g message-style "fg=#cdd3de,bg=#343d46"

# pane number display
set-option -g display-panes-active-colour "#a7adba"
set-option -g display-panes-colour "#1b2b34"

# clock
set-window-option -g clock-mode-colour "#6699cc"

# copy mode highlight
set-window-option -g mode-style "fg=#a7adba,bg=#343d46"

# bell
set-window-option -g window-status-bell-style "fg=#1b2b34,bg=#ec5f67"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c0c5ce,bg=#1b2b34"

# style for command messages
set-option -g message-command-style "fg=#cdd3de,bg=#343d46"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c0c5ce,bg=#1b2b34"
  set-window-option -g window-style "fg=#c0c5ce,bg=#1b2b34"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c0c5ce,bg=#4f5b66] #S #[fg=#4f5b66,bg=#1b2b34,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#343d46,bg=#1b2b34 nobold, nounderscore, noitalics]#[fg=#a7adba,bg=#343d46] %Y-%m-%d  %H:%M #[fg=#c0c5ce,bg=#343d46,nobold,noitalics,nounderscore]#[fg=#1b2b34,bg=#c0c5ce] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1b2b34,bg=#fac863,nobold,noitalics,nounderscore]#[fg=#343d46,bg=#fac863] #I #[fg=#343d46,bg=#fac863,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fac863,bg=#1b2b34,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1b2b34,bg=#343d46,noitalics]#[fg=#cdd3de,bg=#343d46] #I #[fg=#cdd3de,bg=#343d46] #W#{?window_zoomed_flag,*Z,} #[fg=#343d46,bg=#1b2b34,noitalics]"
  set-window-option -g window-status-separator ""
}

