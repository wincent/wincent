# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#b279a7,bg=#191919"

# default window title colors
set-window-option -g window-status-style "fg=#b279a7,bg=#191919"

# active window title colors
set-window-option -g window-status-current-style "fg=#8bae68,bg=#191919"

# pane border
set-option -g pane-border-style "fg=#191919"
set-option -g pane-active-border-style "fg=#6099c0"

# message text
set-option -g message-style "fg=#66a5ad,bg=#de6e7c"

# pane number display
set-option -g display-panes-active-colour "#6099c0"
set-option -g display-panes-colour "#191919"

# clock
set-window-option -g clock-mode-colour "#cf86c1"

# copy mode highlight
set-window-option -g mode-style "fg=#6099c0,bg=#de6e7c"

# bell
set-window-option -g window-status-bell-style "fg=#191919,bg=#3d3839"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b279a7,bg=#191919"

# style for command messages
set-option -g message-command-style "fg=#66a5ad,bg=#de6e7c"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b279a7,bg=#191919"
  set-window-option -g window-style "fg=#b279a7,bg=#191919"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b279a7,bg=#819b69] #S #[fg=#819b69,bg=#191919,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#de6e7c,bg=#191919 nobold, nounderscore, noitalics]#[fg=#6099c0,bg=#de6e7c] %Y-%m-%d  %H:%M #[fg=#b279a7,bg=#de6e7c,nobold,noitalics,nounderscore]#[fg=#191919,bg=#b279a7] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#191919,bg=#8bae68,nobold,noitalics,nounderscore]#[fg=#de6e7c,bg=#8bae68] #I #[fg=#de6e7c,bg=#8bae68,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#8bae68,bg=#191919,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#191919,bg=#de6e7c,noitalics]#[fg=#66a5ad,bg=#de6e7c] #I #[fg=#66a5ad,bg=#de6e7c] #W#{?window_zoomed_flag,*Z,} #[fg=#de6e7c,bg=#191919,noitalics]"
  set-window-option -g window-status-separator ""
}

