# Base16 Solar Flare Light
# Scheme author: Chuck Harmston (https://chuck.harmston.ch)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#586875,bg=#f5f7fa"

# default window title colors
set-window-option -g window-status-style "fg=#586875,bg=#f5f7fa"

# active window title colors
set-window-option -g window-status-current-style "fg=#e4b51c,bg=#f5f7fa"

# pane border
set-option -g pane-border-style "fg=#f5f7fa"
set-option -g pane-active-border-style "fg=#667581"

# message text
set-option -g message-style "fg=#222e38,bg=#e8e9ed"

# pane number display
set-option -g display-panes-active-colour "#667581"
set-option -g display-panes-colour "#f5f7fa"

# clock
set-window-option -g clock-mode-colour "#33b5e1"

# copy mode highlight
set-window-option -g mode-style "fg=#667581,bg=#e8e9ed"

# bell
set-window-option -g window-status-bell-style "fg=#f5f7fa,bg=#ef5253"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#586875,bg=#f5f7fa"

# style for command messages
set-option -g message-command-style "fg=#222e38,bg=#e8e9ed"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#586875,bg=#f5f7fa"
  set-window-option -g window-style "fg=#586875,bg=#f5f7fa"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#586875,bg=#a6afb8] #S #[fg=#a6afb8,bg=#f5f7fa,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e8e9ed,bg=#f5f7fa nobold, nounderscore, noitalics]#[fg=#667581,bg=#e8e9ed] %Y-%m-%d  %H:%M #[fg=#586875,bg=#e8e9ed,nobold,noitalics,nounderscore]#[fg=#f5f7fa,bg=#586875] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f5f7fa,bg=#e4b51c,nobold,noitalics,nounderscore]#[fg=#e8e9ed,bg=#e4b51c] #I #[fg=#e8e9ed,bg=#e4b51c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e4b51c,bg=#f5f7fa,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f5f7fa,bg=#e8e9ed,noitalics]#[fg=#222e38,bg=#e8e9ed] #I #[fg=#222e38,bg=#e8e9ed] #W#{?window_zoomed_flag,*Z,} #[fg=#e8e9ed,bg=#f5f7fa,noitalics]"
  set-window-option -g window-status-separator ""
}

