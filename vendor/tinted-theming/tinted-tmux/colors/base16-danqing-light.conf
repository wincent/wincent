# default statusbar colors
set-option -g status-style "fg=#5a605d,bg=#fcfefd"

# default window title colors
set-window-option -g window-status-style "fg=#5a605d,bg=#fcfefd"

# active window title colors
set-window-option -g window-status-current-style "fg=#f0c239,bg=#fcfefd"

# pane border
set-option -g pane-border-style "fg=#fcfefd"
set-option -g pane-active-border-style "fg=#9da8a3"

# message text
set-option -g message-style "fg=#434846,bg=#ecf6f2"

# pane number display
set-option -g display-panes-active-colour "#9da8a3"
set-option -g display-panes-colour "#fcfefd"

# clock
set-window-option -g clock-mode-colour "#b0a4e3"

# copy mode highlight
set-window-option -g mode-style "fg=#9da8a3,bg=#ecf6f2"

# bell
set-window-option -g window-status-bell-style "fg=#fcfefd,bg=#f9906f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5a605d,bg=#fcfefd"

# style for command messages
set-option -g message-command-style "fg=#434846,bg=#ecf6f2"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5a605d,bg=#fcfefd"
  set-window-option -g window-style "fg=#5a605d,bg=#fcfefd"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5a605d,bg=#e0f0ef] #S #[fg=#e0f0ef,bg=#fcfefd,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ecf6f2,bg=#fcfefd nobold, nounderscore, noitalics]#[fg=#9da8a3,bg=#ecf6f2] %Y-%m-%d  %H:%M #[fg=#5a605d,bg=#ecf6f2,nobold,noitalics,nounderscore]#[fg=#fcfefd,bg=#5a605d] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fcfefd,bg=#f0c239,nobold,noitalics,nounderscore]#[fg=#ecf6f2,bg=#f0c239] #I #[fg=#ecf6f2,bg=#f0c239,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#f0c239,bg=#fcfefd,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fcfefd,bg=#ecf6f2,noitalics]#[fg=#434846,bg=#ecf6f2] #I #[fg=#434846,bg=#ecf6f2] #W#{?window_zoomed_flag,*Z,} #[fg=#ecf6f2,bg=#fcfefd,noitalics]"
  set-window-option -g window-status-separator ""
}

