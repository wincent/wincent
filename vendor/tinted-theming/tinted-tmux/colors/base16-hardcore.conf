# Base16 Hardcore
# Scheme author: Chris Caller
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#cdcdcd,bg=#212121"

# default window title colors
set-window-option -g window-status-style "fg=#cdcdcd,bg=#212121"

# active window title colors
set-window-option -g window-status-current-style "fg=#e6db74,bg=#212121"

# pane border
set-option -g pane-border-style "fg=#212121"
set-option -g pane-active-border-style "fg=#707070"

# message text
set-option -g message-style "fg=#e5e5e5,bg=#303030"

# pane number display
set-option -g display-panes-active-colour "#707070"
set-option -g display-panes-colour "#212121"

# clock
set-window-option -g clock-mode-colour "#66d9ef"

# copy mode highlight
set-window-option -g mode-style "fg=#707070,bg=#303030"

# bell
set-window-option -g window-status-bell-style "fg=#212121,bg=#f92672"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cdcdcd,bg=#212121"

# style for command messages
set-option -g message-command-style "fg=#e5e5e5,bg=#303030"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cdcdcd,bg=#212121"
  set-window-option -g window-style "fg=#cdcdcd,bg=#212121"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cdcdcd,bg=#353535] #S #[fg=#353535,bg=#212121,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#303030,bg=#212121 nobold, nounderscore, noitalics]#[fg=#707070,bg=#303030] %Y-%m-%d  %H:%M #[fg=#cdcdcd,bg=#303030,nobold,noitalics,nounderscore]#[fg=#212121,bg=#cdcdcd] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#212121,bg=#e6db74,nobold,noitalics,nounderscore]#[fg=#303030,bg=#e6db74] #I #[fg=#303030,bg=#e6db74,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e6db74,bg=#212121,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#212121,bg=#303030,noitalics]#[fg=#e5e5e5,bg=#303030] #I #[fg=#e5e5e5,bg=#303030] #W#{?window_zoomed_flag,*Z,} #[fg=#303030,bg=#212121,noitalics]"
  set-window-option -g window-status-separator ""
}

