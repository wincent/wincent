# default statusbar colors
set-option -g status-style "fg=#e0def4,bg=#191724"

# default window title colors
set-window-option -g window-status-style "fg=#e0def4,bg=#191724"

# active window title colors
set-window-option -g window-status-current-style "fg=#ebbcba,bg=#191724"

# pane border
set-option -g pane-border-style "fg=#191724"
set-option -g pane-active-border-style "fg=#908caa"

# message text
set-option -g message-style "fg=#e0def4,bg=#1f1d2e"

# pane number display
set-option -g display-panes-active-colour "#908caa"
set-option -g display-panes-colour "#191724"

# clock
set-window-option -g clock-mode-colour "#c4a7e7"

# copy mode highlight
set-window-option -g mode-style "fg=#908caa,bg=#1f1d2e"

# bell
set-window-option -g window-status-bell-style "fg=#191724,bg=#eb6f92"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e0def4,bg=#191724"

# style for command messages
set-option -g message-command-style "fg=#e0def4,bg=#1f1d2e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#e0def4,bg=#191724"
  set-window-option -g window-style "fg=#e0def4,bg=#191724"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#e0def4,bg=#26233a] #S #[fg=#26233a,bg=#191724,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1f1d2e,bg=#191724 nobold, nounderscore, noitalics]#[fg=#908caa,bg=#1f1d2e] %Y-%m-%d  %H:%M #[fg=#e0def4,bg=#1f1d2e,nobold,noitalics,nounderscore]#[fg=#191724,bg=#e0def4] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#191724,bg=#ebbcba,nobold,noitalics,nounderscore]#[fg=#1f1d2e,bg=#ebbcba] #I #[fg=#1f1d2e,bg=#ebbcba,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ebbcba,bg=#191724,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#191724,bg=#1f1d2e,noitalics]#[fg=#e0def4,bg=#1f1d2e] #I #[fg=#e0def4,bg=#1f1d2e] #W#{?window_zoomed_flag,*Z,} #[fg=#1f1d2e,bg=#191724,noitalics]"
  set-window-option -g window-status-separator ""
}

