# Base16 Catppuccin Macchiato
# Scheme author: https://github.com/catppuccin/catppuccin
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#cad3f5,bg=#24273a"

# default window title colors
set-window-option -g window-status-style "fg=#cad3f5,bg=#24273a"

# active window title colors
set-window-option -g window-status-current-style "fg=#eed49f,bg=#24273a"

# pane border
set-option -g pane-border-style "fg=#24273a"
set-option -g pane-active-border-style "fg=#a5adcb"

# message text
set-option -g message-style "fg=#f4dbd6,bg=#363a4f"

# pane number display
set-option -g display-panes-active-colour "#a5adcb"
set-option -g display-panes-colour "#24273a"

# clock
set-window-option -g clock-mode-colour "#8aadf4"

# copy mode highlight
set-window-option -g mode-style "fg=#a5adcb,bg=#363a4f"

# bell
set-window-option -g window-status-bell-style "fg=#24273a,bg=#ed8796"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cad3f5,bg=#24273a"

# style for command messages
set-option -g message-command-style "fg=#f4dbd6,bg=#363a4f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cad3f5,bg=#24273a"
  set-window-option -g window-style "fg=#cad3f5,bg=#24273a"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cad3f5,bg=#494d64] #S #[fg=#494d64,bg=#24273a,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#363a4f,bg=#24273a nobold, nounderscore, noitalics]#[fg=#a5adcb,bg=#363a4f] %Y-%m-%d  %H:%M #[fg=#cad3f5,bg=#363a4f,nobold,noitalics,nounderscore]#[fg=#24273a,bg=#cad3f5] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#24273a,bg=#eed49f,nobold,noitalics,nounderscore]#[fg=#363a4f,bg=#eed49f] #I #[fg=#363a4f,bg=#eed49f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#eed49f,bg=#24273a,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#24273a,bg=#363a4f,noitalics]#[fg=#f4dbd6,bg=#363a4f] #I #[fg=#f4dbd6,bg=#363a4f] #W#{?window_zoomed_flag,*Z,} #[fg=#363a4f,bg=#24273a,noitalics]"
  set-window-option -g window-status-separator ""
}

