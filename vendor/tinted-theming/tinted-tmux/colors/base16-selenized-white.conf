# Base16 selenized-white
# Scheme author: Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#474747,bg=#ffffff"

# default window title colors
set-window-option -g window-status-style "fg=#474747,bg=#ffffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#af8500,bg=#ffffff"

# pane border
set-option -g pane-border-style "fg=#ffffff"
set-option -g pane-active-border-style "fg=#878787"

# message text
set-option -g message-style "fg=#282828,bg=#ebebeb"

# pane number display
set-option -g display-panes-active-colour "#878787"
set-option -g display-panes-colour "#ffffff"

# clock
set-window-option -g clock-mode-colour "#0054cf"

# copy mode highlight
set-window-option -g mode-style "fg=#878787,bg=#ebebeb"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#bf0000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#474747,bg=#ffffff"

# style for command messages
set-option -g message-command-style "fg=#282828,bg=#ebebeb"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#474747,bg=#ffffff"
  set-window-option -g window-style "fg=#474747,bg=#ffffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#474747,bg=#cdcdcd] #S #[fg=#cdcdcd,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ebebeb,bg=#ffffff nobold, nounderscore, noitalics]#[fg=#878787,bg=#ebebeb] %Y-%m-%d  %H:%M #[fg=#474747,bg=#ebebeb,nobold,noitalics,nounderscore]#[fg=#ffffff,bg=#474747] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#ffffff,bg=#af8500,nobold,noitalics,nounderscore]#[fg=#ebebeb,bg=#af8500] #I #[fg=#ebebeb,bg=#af8500,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#af8500,bg=#ffffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#ffffff,bg=#ebebeb,noitalics]#[fg=#282828,bg=#ebebeb] #I #[fg=#282828,bg=#ebebeb] #W#{?window_zoomed_flag,*Z,} #[fg=#ebebeb,bg=#ffffff,noitalics]"
  set-window-option -g window-status-separator ""
}

