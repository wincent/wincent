# Base16 Da One Gray
# Scheme author: NNB (https://github.com/NNBnh)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c8c8c8,bg=#282828"

# default window title colors
set-window-option -g window-status-style "fg=#c8c8c8,bg=#282828"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff9470,bg=#282828"

# pane border
set-option -g pane-border-style "fg=#282828"
set-option -g pane-active-border-style "fg=#c8c8c8"

# message text
set-option -g message-style "fg=#ffffff,bg=#585858"

# pane number display
set-option -g display-panes-active-colour "#c8c8c8"
set-option -g display-panes-colour "#282828"

# clock
set-window-option -g clock-mode-colour "#6bb8ff"

# copy mode highlight
set-window-option -g mode-style "fg=#c8c8c8,bg=#585858"

# bell
set-window-option -g window-status-bell-style "fg=#181818,bg=#fa7883"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ffffff,bg=#282828"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#585858"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ffffff,bg=#181818"
  set-window-option -g window-style "fg=#ffffff,bg=#282828"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ffffff,bg=#888888] #S #[fg=#888888,bg=#282828,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#585858,bg=#282828 nobold, nounderscore, noitalics]#[fg=#c8c8c8,bg=#585858] %Y-%m-%d  %H:%M #[fg=#ffffff,bg=#585858,nobold,noitalics,nounderscore]#[fg=#282828,bg=#ffffff] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#282828,bg=#ff9470,nobold,noitalics,nounderscore]#[fg=#585858,bg=#ff9470] #I #[fg=#585858,bg=#ff9470,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ff9470,bg=#282828,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#282828,bg=#585858,noitalics]#[fg=#ffffff,bg=#585858] #I #[fg=#ffffff,bg=#585858] #W#{?window_zoomed_flag,*Z,} #[fg=#585858,bg=#282828,noitalics]"
  set-window-option -g window-status-separator ""
}

