# default statusbar colors
set-option -g status-style "fg=#5a496e,bg=#feffff"

# default window title colors
set-window-option -g window-status-style "fg=#5a496e,bg=#feffff"

# active window title colors
set-window-option -g window-status-current-style "fg=#bd9701,bg=#feffff"

# pane border
set-option -g pane-border-style "fg=#feffff"
set-option -g pane-active-border-style "fg=#7b6d8b"

# message text
set-option -g message-style "fg=#392551,bg=#dedae2"

# pane number display
set-option -g display-panes-active-colour "#7b6d8b"
set-option -g display-panes-colour "#feffff"

# clock
set-window-option -g clock-mode-colour "#5ba2b6"

# copy mode highlight
set-window-option -g mode-style "fg=#7b6d8b,bg=#dedae2"

# bell
set-window-option -g window-status-bell-style "fg=#feffff,bg=#f80059"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#5a496e,bg=#feffff"

# style for command messages
set-option -g message-command-style "fg=#392551,bg=#dedae2"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#5a496e,bg=#feffff"
  set-window-option -g window-style "fg=#5a496e,bg=#feffff"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#5a496e,bg=#bdb6c5] #S #[fg=#bdb6c5,bg=#feffff,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#dedae2,bg=#feffff nobold, nounderscore, noitalics]#[fg=#7b6d8b,bg=#dedae2] %Y-%m-%d  %H:%M #[fg=#5a496e,bg=#dedae2,nobold,noitalics,nounderscore]#[fg=#feffff,bg=#5a496e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#feffff,bg=#bd9701,nobold,noitalics,nounderscore]#[fg=#dedae2,bg=#bd9701] #I #[fg=#dedae2,bg=#bd9701,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#bd9701,bg=#feffff,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#feffff,bg=#dedae2,noitalics]#[fg=#392551,bg=#dedae2] #I #[fg=#392551,bg=#dedae2] #W#{?window_zoomed_flag,*Z,} #[fg=#dedae2,bg=#feffff,noitalics]"
  set-window-option -g window-status-separator ""
}

