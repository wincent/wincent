# Base16 Solarized Light
# Scheme author: Ethan Schoonover (modified by aramisgithub)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#586e75,bg=#fdf6e3"

# default window title colors
set-window-option -g window-status-style "fg=#586e75,bg=#fdf6e3"

# active window title colors
set-window-option -g window-status-current-style "fg=#b58900,bg=#fdf6e3"

# pane border
set-option -g pane-border-style "fg=#fdf6e3"
set-option -g pane-active-border-style "fg=#657b83"

# message text
set-option -g message-style "fg=#073642,bg=#eee8d5"

# pane number display
set-option -g display-panes-active-colour "#657b83"
set-option -g display-panes-colour "#fdf6e3"

# clock
set-window-option -g clock-mode-colour "#268bd2"

# copy mode highlight
set-window-option -g mode-style "fg=#657b83,bg=#eee8d5"

# bell
set-window-option -g window-status-bell-style "fg=#fdf6e3,bg=#dc322f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#586e75,bg=#fdf6e3"

# style for command messages
set-option -g message-command-style "fg=#073642,bg=#eee8d5"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#586e75,bg=#fdf6e3"
  set-window-option -g window-style "fg=#586e75,bg=#fdf6e3"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#586e75,bg=#93a1a1] #S #[fg=#93a1a1,bg=#fdf6e3,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#eee8d5,bg=#fdf6e3 nobold, nounderscore, noitalics]#[fg=#657b83,bg=#eee8d5] %Y-%m-%d  %H:%M #[fg=#586e75,bg=#eee8d5,nobold,noitalics,nounderscore]#[fg=#fdf6e3,bg=#586e75] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#fdf6e3,bg=#b58900,nobold,noitalics,nounderscore]#[fg=#eee8d5,bg=#b58900] #I #[fg=#eee8d5,bg=#b58900,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#b58900,bg=#fdf6e3,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#fdf6e3,bg=#eee8d5,noitalics]#[fg=#073642,bg=#eee8d5] #I #[fg=#073642,bg=#eee8d5] #W#{?window_zoomed_flag,*Z,} #[fg=#eee8d5,bg=#fdf6e3,noitalics]"
  set-window-option -g window-status-separator ""
}

