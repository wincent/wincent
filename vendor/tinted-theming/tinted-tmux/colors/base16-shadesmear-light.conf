# default statusbar colors
set-option -g status-style "fg=#232323,bg=#dbdbdb"

# default window title colors
set-window-option -g window-status-style "fg=#232323,bg=#dbdbdb"

# active window title colors
set-window-option -g window-status-current-style "fg=#307878,bg=#dbdbdb"

# pane border
set-option -g pane-border-style "fg=#dbdbdb"
set-option -g pane-active-border-style "fg=#1c1c1c"

# message text
set-option -g message-style "fg=#1c1c1c,bg=#e4e4e4"

# pane number display
set-option -g display-panes-active-colour "#1c1c1c"
set-option -g display-panes-colour "#dbdbdb"

# clock
set-window-option -g clock-mode-colour "#376388"

# copy mode highlight
set-window-option -g mode-style "fg=#1c1c1c,bg=#e4e4e4"

# bell
set-window-option -g window-status-bell-style "fg=#dbdbdb,bg=#cc5450"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#232323,bg=#dbdbdb"

# style for command messages
set-option -g message-command-style "fg=#1c1c1c,bg=#e4e4e4"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#232323,bg=#dbdbdb"
  set-window-option -g window-style "fg=#232323,bg=#dbdbdb"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#232323,bg=#c0c0c0] #S #[fg=#c0c0c0,bg=#dbdbdb,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e4e4e4,bg=#dbdbdb nobold, nounderscore, noitalics]#[fg=#1c1c1c,bg=#e4e4e4] %Y-%m-%d  %H:%M #[fg=#232323,bg=#e4e4e4,nobold,noitalics,nounderscore]#[fg=#dbdbdb,bg=#232323] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#dbdbdb,bg=#307878,nobold,noitalics,nounderscore]#[fg=#e4e4e4,bg=#307878] #I #[fg=#e4e4e4,bg=#307878,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#307878,bg=#dbdbdb,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#dbdbdb,bg=#e4e4e4,noitalics]#[fg=#1c1c1c,bg=#e4e4e4] #I #[fg=#1c1c1c,bg=#e4e4e4] #W#{?window_zoomed_flag,*Z,} #[fg=#e4e4e4,bg=#dbdbdb,noitalics]"
  set-window-option -g window-status-separator ""
}

