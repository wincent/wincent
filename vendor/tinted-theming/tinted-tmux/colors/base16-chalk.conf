# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#d0d0d0,bg=#151515"

# default window title colors
set-window-option -g window-status-style "fg=#d0d0d0,bg=#151515"

# active window title colors
set-window-option -g window-status-current-style "fg=#ddb26f,bg=#151515"

# pane border
set-option -g pane-border-style "fg=#151515"
set-option -g pane-active-border-style "fg=#b0b0b0"

# message text
set-option -g message-style "fg=#e0e0e0,bg=#202020"

# pane number display
set-option -g display-panes-active-colour "#b0b0b0"
set-option -g display-panes-colour "#151515"

# clock
set-window-option -g clock-mode-colour "#6fc2ef"

# copy mode highlight
set-window-option -g mode-style "fg=#b0b0b0,bg=#202020"

# bell
set-window-option -g window-status-bell-style "fg=#151515,bg=#fb9fb1"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d0d0d0,bg=#151515"

# style for command messages
set-option -g message-command-style "fg=#e0e0e0,bg=#202020"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d0d0d0,bg=#151515"
  set-window-option -g window-style "fg=#d0d0d0,bg=#151515"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d0d0d0,bg=#303030] #S #[fg=#303030,bg=#151515,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#202020,bg=#151515 nobold, nounderscore, noitalics]#[fg=#b0b0b0,bg=#202020] %Y-%m-%d  %H:%M #[fg=#d0d0d0,bg=#202020,nobold,noitalics,nounderscore]#[fg=#151515,bg=#d0d0d0] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#151515,bg=#ddb26f,nobold,noitalics,nounderscore]#[fg=#202020,bg=#ddb26f] #I #[fg=#202020,bg=#ddb26f,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ddb26f,bg=#151515,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#151515,bg=#202020,noitalics]#[fg=#e0e0e0,bg=#202020] #I #[fg=#e0e0e0,bg=#202020] #W#{?window_zoomed_flag,*Z,} #[fg=#202020,bg=#151515,noitalics]"
  set-window-option -g window-status-separator ""
}

