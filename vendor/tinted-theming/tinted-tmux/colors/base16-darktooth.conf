# Base16 Darktooth
# Scheme author: Jason Milkins (https://github.com/jasonm23)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a89984,bg=#1d2021"

# default window title colors
set-window-option -g window-status-style "fg=#a89984,bg=#1d2021"

# active window title colors
set-window-option -g window-status-current-style "fg=#fac03b,bg=#1d2021"

# pane border
set-option -g pane-border-style "fg=#1d2021"
set-option -g pane-active-border-style "fg=#928374"

# message text
set-option -g message-style "fg=#d5c4a1,bg=#32302f"

# pane number display
set-option -g display-panes-active-colour "#928374"
set-option -g display-panes-colour "#1d2021"

# clock
set-window-option -g clock-mode-colour "#0d6678"

# copy mode highlight
set-window-option -g mode-style "fg=#928374,bg=#32302f"

# bell
set-window-option -g window-status-bell-style "fg=#1d2021,bg=#fb543f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a89984,bg=#1d2021"

# style for command messages
set-option -g message-command-style "fg=#d5c4a1,bg=#32302f"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a89984,bg=#1d2021"
  set-window-option -g window-style "fg=#a89984,bg=#1d2021"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a89984,bg=#504945] #S #[fg=#504945,bg=#1d2021,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#32302f,bg=#1d2021 nobold, nounderscore, noitalics]#[fg=#928374,bg=#32302f] %Y-%m-%d  %H:%M #[fg=#a89984,bg=#32302f,nobold,noitalics,nounderscore]#[fg=#1d2021,bg=#a89984] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1d2021,bg=#fac03b,nobold,noitalics,nounderscore]#[fg=#32302f,bg=#fac03b] #I #[fg=#32302f,bg=#fac03b,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fac03b,bg=#1d2021,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1d2021,bg=#32302f,noitalics]#[fg=#d5c4a1,bg=#32302f] #I #[fg=#d5c4a1,bg=#32302f] #W#{?window_zoomed_flag,*Z,} #[fg=#32302f,bg=#1d2021,noitalics]"
  set-window-option -g window-status-separator ""
}

