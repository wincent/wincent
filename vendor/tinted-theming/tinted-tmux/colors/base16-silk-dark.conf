# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c7dbdd,bg=#0e3c46"

# default window title colors
set-window-option -g window-status-style "fg=#c7dbdd,bg=#0e3c46"

# active window title colors
set-window-option -g window-status-current-style "fg=#fce380,bg=#0e3c46"

# pane border
set-option -g pane-border-style "fg=#0e3c46"
set-option -g pane-active-border-style "fg=#9dc8cd"

# message text
set-option -g message-style "fg=#cbf2f7,bg=#1d494e"

# pane number display
set-option -g display-panes-active-colour "#9dc8cd"
set-option -g display-panes-colour "#0e3c46"

# clock
set-window-option -g clock-mode-colour "#46bddd"

# copy mode highlight
set-window-option -g mode-style "fg=#9dc8cd,bg=#1d494e"

# bell
set-window-option -g window-status-bell-style "fg=#0e3c46,bg=#fb6953"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c7dbdd,bg=#0e3c46"

# style for command messages
set-option -g message-command-style "fg=#cbf2f7,bg=#1d494e"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c7dbdd,bg=#0e3c46"
  set-window-option -g window-style "fg=#c7dbdd,bg=#0e3c46"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c7dbdd,bg=#2a5054] #S #[fg=#2a5054,bg=#0e3c46,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#1d494e,bg=#0e3c46 nobold, nounderscore, noitalics]#[fg=#9dc8cd,bg=#1d494e] %Y-%m-%d  %H:%M #[fg=#c7dbdd,bg=#1d494e,nobold,noitalics,nounderscore]#[fg=#0e3c46,bg=#c7dbdd] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#0e3c46,bg=#fce380,nobold,noitalics,nounderscore]#[fg=#1d494e,bg=#fce380] #I #[fg=#1d494e,bg=#fce380,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#fce380,bg=#0e3c46,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#0e3c46,bg=#1d494e,noitalics]#[fg=#cbf2f7,bg=#1d494e] #I #[fg=#cbf2f7,bg=#1d494e] #W#{?window_zoomed_flag,*Z,} #[fg=#1d494e,bg=#0e3c46,noitalics]"
  set-window-option -g window-status-separator ""
}

