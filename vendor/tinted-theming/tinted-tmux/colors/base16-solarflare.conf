# default statusbar colors
set-option -g status-style "fg=#a6afb8,bg=#18262f"

# default window title colors
set-window-option -g window-status-style "fg=#a6afb8,bg=#18262f"

# active window title colors
set-window-option -g window-status-current-style "fg=#e4b51c,bg=#18262f"

# pane border
set-option -g pane-border-style "fg=#18262f"
set-option -g pane-active-border-style "fg=#85939e"

# message text
set-option -g message-style "fg=#e8e9ed,bg=#222e38"

# pane number display
set-option -g display-panes-active-colour "#85939e"
set-option -g display-panes-colour "#18262f"

# clock
set-window-option -g clock-mode-colour "#33b5e1"

# copy mode highlight
set-window-option -g mode-style "fg=#85939e,bg=#222e38"

# bell
set-window-option -g window-status-bell-style "fg=#18262f,bg=#ef5253"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a6afb8,bg=#18262f"

# style for command messages
set-option -g message-command-style "fg=#e8e9ed,bg=#222e38"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a6afb8,bg=#18262f"
  set-window-option -g window-style "fg=#a6afb8,bg=#18262f"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a6afb8,bg=#586875] #S #[fg=#586875,bg=#18262f,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#222e38,bg=#18262f nobold, nounderscore, noitalics]#[fg=#85939e,bg=#222e38] %Y-%m-%d  %H:%M #[fg=#a6afb8,bg=#222e38,nobold,noitalics,nounderscore]#[fg=#18262f,bg=#a6afb8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#18262f,bg=#e4b51c,nobold,noitalics,nounderscore]#[fg=#222e38,bg=#e4b51c] #I #[fg=#222e38,bg=#e4b51c,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#e4b51c,bg=#18262f,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#18262f,bg=#222e38,noitalics]#[fg=#e8e9ed,bg=#222e38] #I #[fg=#e8e9ed,bg=#222e38] #W#{?window_zoomed_flag,*Z,} #[fg=#222e38,bg=#18262f,noitalics]"
  set-window-option -g window-status-separator ""
}

