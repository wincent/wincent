system: "base16"
name: "PaperColor Dark"
author: "Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)"
variant: "dark"
palette:
  base00: "#1c1c1c" # Default Background
  base01: "#363636" # Lighter Background (Used for status bars, line number and folding marks)
  base02: "#424242" # Selection Background
  base03: "#585858" # Comments, Invisibles, Line Highlighting
  base04: "#808080" # Dark Foreground (Used for status bars)
  base05: "#9e9e9e" # Default Foreground, Caret, Delimiters, Operators
  base06: "#b8b8b8" # Light Foreground (Not often used)
  base07: "#d0d0d0" # Light Background (Not often used)
  base08: "#ff5faf" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
  base09: "#d7af5f" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
  base0A: "#ffaf00" # Classes, Markup Bold, Search Text Background
  base0B: "#5faf5f" # Strings, Inherited Class, Markup Code, Diff Inserted
  base0C: "#00afaf" # Support, Regular Expressions, Escape Characters, Markup Quotes
  base0D: "#5fafd7" # Functions, Methods, Attribute IDs, Headings
  base0E: "#af87d7" # Keywords, Storage, Selector, Markup Italic, Diff Changed
  base0F: "#af005f" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
