system: "base16"
name: "PaperColor Light"
author: "Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)"
variant: "light"
palette:
  base00: "#eeeeee" # Default Background
  base01: "#c4c4c4" # Lighter Background (Used for status bars, line number and folding marks)
  base02: "#9e9e9e" # Selection Background
  base03: "#858585" # Comments, Invisibles, Line Highlighting
  base04: "#6b6b6b" # Dark Foreground (Used for status bars)
  base05: "#5e5e5e" # Default Foreground, Caret, Delimiters, Operators
  base06: "#525252" # Light Foreground (Not often used)
  base07: "#444444" # Light Background (Not often used)
  base08: "#d70000" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
  base09: "#d75f00" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
  base0A: "#d75f00" # Classes, Markup Bold, Search Text Background
  base0B: "#008700" # Strings, Inherited Class, Markup Code, Diff Inserted
  base0C: "#0087af" # Support, Regular Expressions, Escape Characters, Markup Quotes
  base0D: "#005f87" # Functions, Methods, Attribute IDs, Headings
  base0E: "#8700af" # Keywords, Storage, Selector, Markup Italic, Diff Changed
  base0F: "#af0000" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
