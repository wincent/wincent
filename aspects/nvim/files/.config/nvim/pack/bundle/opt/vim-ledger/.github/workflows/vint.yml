name: Vint
on: [push]
jobs:
  vint:
    name: vint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Setup dependencies
        run: pip install vim-vint
      - name: Lint Vimscript
        run: vint .
