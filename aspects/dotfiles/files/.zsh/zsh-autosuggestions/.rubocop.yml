# Rails:
#   Enabled: true

AllCops:
  TargetRubyVersion: 2.3
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/DotPosition:
  EnforcedStyle: trailing

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/TrailingUnderscoreVariable:
  Enabled: false
