# The basic colors
background #151515
foreground #D0D0D0
selection_background #D0D0D0
selection_foreground #151515

# Cursor colors
cursor #D0D0D0
cursor_text_color #151515

# URL underline color when hovering with mouse
url_color #B0B0B0

# Kitty window border colors
active_border_color #505050
