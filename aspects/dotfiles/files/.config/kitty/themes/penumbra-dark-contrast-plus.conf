# Scheme name: base16 Penumbra Dark Contrast Plus
# Scheme author: Zachary Weiss (https://github.com/zacharyweiss)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #181B1F
foreground #CECECE
selection_background #CECECE
selection_foreground #181B1F

# Cursor colors
cursor #CECECE
cursor_text_color #181B1F

# URL underline color when hovering with mouse
url_color #9E9E9E

# Kitty window border colors
active_border_color #636363
inactive_border_color #24272B

# OS Window titlebar colors
wayland_titlebar_color #181B1F
macos_titlebar_color #181B1F

# Tab bar colors
active_tab_background #181B1F
active_tab_foreground #CECECE
inactive_tab_background #24272B
inactive_tab_foreground #9E9E9E
tab_bar_background #24272B

# The 16 terminal colors
# normal
color0 #181B1F
color1 #DF7F78
color2 #50B584
