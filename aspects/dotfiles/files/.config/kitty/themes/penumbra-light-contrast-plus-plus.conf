# Scheme name: base16 Penumbra Light Contrast Plus Plus
# Scheme author: Zachary Weiss (https://github.com/zacharyweiss)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #FFFDFB
foreground #636363
selection_background #636363
selection_foreground #FFFDFB

# Cursor colors
cursor #636363
cursor_text_color #FFFDFB

# URL underline color when hovering with mouse
url_color #AEAEAE

# Kitty window border colors
active_border_color #DEDEDE
inactive_border_color #FFF7ED

# OS Window titlebar colors
wayland_titlebar_color #FFFDFB
macos_titlebar_color #FFFDFB

# Tab bar colors
active_tab_background #FFFDFB
active_tab_foreground #636363
inactive_tab_background #FFF7ED
inactive_tab_foreground #AEAEAE
tab_bar_background #FFF7ED

# The 16 terminal colors
# normal
color0 #FFFDFB
color1 #F58C81
color2 #54C794
color3 #A9B852
color4 #6EB2FD
color5 #B69CF6
color6 #00C4D7
color7 #636363

# bright
color8 #F2E6D4
color9 #F58C81
color10 #54C794
color11 #A9B852
color12 #6EB2FD
color13 #B69CF6
color14 #00C4D7
color15 #0D0F13

# extended base16 colors
color16 #E09F47
