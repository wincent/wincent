# Scheme name: base16 Windows 95 Light
# Scheme author: Fergus Collins (https://github.com/ferguscollins)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-kitty)

# The basic colors
background #fcfcfc
foreground #545454
selection_background #545454
selection_foreground #fcfcfc

# Cursor colors
cursor #545454
cursor_text_color #fcfcfc

# URL underline color when hovering with mouse
url_color #7e7e7e

# Kitty window border colors
active_border_color #a8a8a8
inactive_border_color #e0e0e0

# OS Window titlebar colors
wayland_titlebar_color #fcfcfc
macos_titlebar_color #fcfcfc

# Tab bar colors
active_tab_background #fcfcfc
active_tab_foreground #545454
inactive_tab_background #e0e0e0
inactive_tab_foreground #7e7e7e
tab_bar_background #e0e0e0

# The 16 terminal colors
# normal
color0 #fcfcfc
color1 #a80000
color2 #00a800
color3 #a85400
color4 #0000a8
color5 #a800a8
color6 #00a8a8
color7 #545454

# bright
color8 #c4c4c4
color9 #a80000
color10 #00a800
color11 #a85400
color12 #0000a8
color13 #a800a8
color14 #00a8a8
color15 #000000

# extended base16 colors
color16 #fcfc54
color17 #54fc54
color18 #e0e0e0
