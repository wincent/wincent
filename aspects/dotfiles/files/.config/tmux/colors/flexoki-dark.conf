# Scheme author: Steph Ango (https://github.com/kepano/flexoki)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#878580,bg=#1C1B1A"

# default window title colors
set-window-option -g window-status-style "fg=#878580,bg=#1C1B1A"

# active window title colors
set-window-option -g window-status-current-style "fg=#BC5215,bg=#1C1B1A"

# pane border
set-option -g pane-border-style "fg=#1C1B1A"
set-option -g pane-active-border-style "fg=#878580"

# message text
set-option -g message-style "fg=#E6E4D9,bg=#282726"

# pane number display
set-option -g display-panes-active-colour "#878580"
set-option -g display-panes-colour "#1C1B1A"

# clock
set-window-option -g clock-mode-colour "#4385BE"

# copy mode highlight
set-window-option -g mode-style "fg=#878580,bg=#282726"

# bell
set-window-option -g window-status-bell-style "fg=#100F0F,bg=#D14D41"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#CECDC3,bg=#1C1B1A"

# style for command messages
set-option -g message-command-style "fg=#E6E4D9,bg=#282726"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#CECDC3,bg=#100F0F"
  set-window-option -g window-style "fg=#CECDC3,bg=#1C1B1A"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#CECDC3,bg=#575653] #S #[fg=#575653,bg=#1C1B1A,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#282726,bg=#1C1B1A nobold, nounderscore, noitalics]#[fg=#878580,bg=#282726] %Y-%m-%d  %H:%M #[fg=#CECDC3,bg=#282726,nobold,noitalics,nounderscore]#[fg=#1C1B1A,bg=#CECDC3] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1C1B1A,bg=#D0A215,nobold,noitalics,nounderscore]#[fg=#282726,bg=#D0A215] #I #[fg=#282726,bg=#D0A215,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#D0A215,bg=#1C1B1A,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1C1B1A,bg=#282726,noitalics]#[fg=#E6E4D9,bg=#282726] #I #[fg=#E6E4D9,bg=#282726] #W#{?window_zoomed_flag,*Z,}} #[fg=#282726,bg=#1C1B1A,noitalics]"
  set-window-option -g window-status-separator ""
}

