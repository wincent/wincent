# Base24 Night Owlish Light
# Scheme author: FredHappyface (https://github.com/fredHappyface)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#717575,bg=#E5E6E6"

# default window title colors
set-window-option -g window-status-style "fg=#717575,bg=#E5E6E6"

# active window title colors
set-window-option -g window-status-current-style "fg=#dac26b,bg=#E5E6E6"

# pane border
set-option -g pane-border-style "fg=#E5E6E6"
set-option -g pane-active-border-style "fg=#717575"

# message text
set-option -g message-style "fg=#3F4141,bg=#CBCDCD"

# pane number display
set-option -g display-panes-active-colour "#717575"
set-option -g display-panes-colour "#E5E6E6"

# clock
set-window-option -g clock-mode-colour "#4876d6"

# copy mode highlight
set-window-option -g mode-style "fg=#717575,bg=#CBCDCD"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#d3423e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#585B5B,bg=#E5E6E6"

# style for command messages
set-option -g message-command-style "fg=#3F4141,bg=#CBCDCD"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#585B5B,bg=#ffffff"
  set-window-option -g window-style "fg=#585B5B,bg=#E5E6E6"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#585B5B,bg=#B1B4B4] #S #[fg=#B1B4B4,bg=#E5E6E6,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#CBCDCD,bg=#E5E6E6 nobold, nounderscore, noitalics]#[fg=#717575,bg=#CBCDCD] %Y-%m-%d  %H:%M #[fg=#585B5B,bg=#CBCDCD,nobold,noitalics,nounderscore]#[fg=#E5E6E6,bg=#585B5B] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#E5E6E6,bg=#dac801,nobold,noitalics,nounderscore]#[fg=#CBCDCD,bg=#dac801] #I #[fg=#CBCDCD,bg=#dac801,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#dac801,bg=#E5E6E6,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#E5E6E6,bg=#CBCDCD,noitalics]#[fg=#3F4141,bg=#CBCDCD] #I #[fg=#3F4141,bg=#CBCDCD] #W#{?window_zoomed_flag,*Z,}} #[fg=#CBCDCD,bg=#E5E6E6,noitalics]"
  set-window-option -g window-status-separator ""
}

