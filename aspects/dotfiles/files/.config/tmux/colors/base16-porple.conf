# default statusbar colors
set-option -g status-style "fg=#b8b8b8,bg=#333344"

# default window title colors
set-window-option -g window-status-style "fg=#b8b8b8,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#efa16b,bg=default"

# pane border
set-option -g pane-border-style "fg=#333344"
set-option -g pane-active-border-style "fg=#474160"

# message text
set-option -g message-style "fg=#d8d8d8,bg=#333344"

# pane number display
set-option -g display-panes-active-colour "#95c76f"
set-option -g display-panes-colour "#efa16b"

# clock
set-window-option -g clock-mode-colour "#95c76f"

# copy mode highligh
set-window-option -g mode-style "fg=#b8b8b8,bg=#474160"

# bell
set-window-option -g window-status-bell-style "fg=#333344,bg=#f84547"
