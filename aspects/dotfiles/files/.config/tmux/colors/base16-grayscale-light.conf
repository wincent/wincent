# Base16 Grayscale Light
# Scheme author: Alexandre Gavioli (https://github.com/Alexx2/)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#525252,bg=#e3e3e3"

# default window title colors
set-window-option -g window-status-style "fg=#525252,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a0a0a0,bg=default"

# pane border
set-option -g pane-border-style "fg=#e3e3e3"
set-option -g pane-active-border-style "fg=#b9b9b9"

# message text
set-option -g message-style "fg=#464646,bg=#e3e3e3"

# pane number display
set-option -g display-panes-active-colour "#8e8e8e"
set-option -g display-panes-colour "#a0a0a0"

# clock
set-window-option -g clock-mode-colour "#8e8e8e"

# copy mode highligh
set-window-option -g mode-style "fg=#525252,bg=#b9b9b9"

# bell
set-window-option -g window-status-bell-style "fg=#e3e3e3,bg=#7c7c7c"
