# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#C0C5CE,bg=#4F5B66"

# default window title colors
set-window-option -g window-status-style "fg=#C0C5CE,bg=#4F5B66"

# active window title colors
set-window-option -g window-status-current-style "fg=#E7C547,bg=#4F5B66"

# pane border
set-option -g pane-border-style "fg=#4F5B66"
set-option -g pane-active-border-style "fg=#C0C5CE"

# message text
set-option -g message-style "fg=#EFF1F5,bg=#65737E"

# pane number display
set-option -g display-panes-active-colour "#C0C5CE"
set-option -g display-panes-colour "#4F5B66"

# clock
set-window-option -g clock-mode-colour "#7AA6DA"

# copy mode highlight
set-window-option -g mode-style "fg=#C0C5CE,bg=#65737E"

# bell
set-window-option -g window-status-bell-style "fg=#343D46,bg=#D54E53"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#DFE1E8,bg=#4F5B66"

# style for command messages
set-option -g message-command-style "fg=#EFF1F5,bg=#65737E"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#DFE1E8,bg=#343D46"
  set-window-option -g window-style "fg=#DFE1E8,bg=#4F5B66"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#DFE1E8,bg=#A7ADBA] #S #[fg=#A7ADBA,bg=#4F5B66,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#65737E,bg=#4F5B66 nobold, nounderscore, noitalics]#[fg=#C0C5CE,bg=#65737E] %Y-%m-%d  %H:%M #[fg=#DFE1E8,bg=#65737E,nobold,noitalics,nounderscore]#[fg=#4F5B66,bg=#DFE1E8] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#4F5B66,bg=#E7C547,nobold,noitalics,nounderscore]#[fg=#65737E,bg=#E7C547] #I #[fg=#65737E,bg=#E7C547,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#E7C547,bg=#4F5B66,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#4F5B66,bg=#65737E,noitalics]#[fg=#EFF1F5,bg=#65737E] #I #[fg=#EFF1F5,bg=#65737E] #W#{?window_zoomed_flag,*Z,}} #[fg=#65737E,bg=#4F5B66,noitalics]"
  set-window-option -g window-status-separator ""
}

