# Base16 Windows High Contrast
# Scheme author: Fergus Collins (https://github.com/C-Fergus)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a2a2a2,bg=#1C1C1C"

# default window title colors
set-window-option -g window-status-style "fg=#a2a2a2,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fcfc54,bg=default"

# pane border
set-option -g pane-border-style "fg=#1C1C1C"
set-option -g pane-active-border-style "fg=#383838"

# message text
set-option -g message-style "fg=#c0c0c0,bg=#1C1C1C"

# pane number display
set-option -g display-panes-active-colour "#54fc54"
set-option -g display-panes-colour "#fcfc54"

# clock
set-window-option -g clock-mode-colour "#54fc54"

# copy mode highligh
set-window-option -g mode-style "fg=#a2a2a2,bg=#383838"

# bell
set-window-option -g window-status-bell-style "fg=#1C1C1C,bg=#fc5454"
