# default statusbar colors
set-option -g status-style "fg=#717171,bg=#f1f1f1"

# default window title colors
set-window-option -g window-status-style "fg=#717171,bg=#f1f1f1"

# active window title colors
set-window-option -g window-status-current-style "fg=#cd6f34,bg=#f1f1f1"

# pane border
set-option -g pane-border-style "fg=#f1f1f1"
set-option -g pane-active-border-style "fg=#717171"

# message text
set-option -g message-style "fg=#414141,bg=#e1e1e1"

# pane number display
set-option -g display-panes-active-colour "#717171"
set-option -g display-panes-colour "#f1f1f1"

# clock
set-window-option -g clock-mode-colour "#3c5ea8"

# copy mode highlight
set-window-option -g mode-style "fg=#717171,bg=#e1e1e1"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#b23771"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#515151,bg=#f1f1f1"

# style for command messages
set-option -g message-command-style "fg=#414141,bg=#e1e1e1"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#515151,bg=#ffffff"
  set-window-option -g window-style "fg=#515151,bg=#f1f1f1"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#515151,bg=#c1c1c1] #S #[fg=#c1c1c1,bg=#f1f1f1,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#e1e1e1,bg=#f1f1f1 nobold, nounderscore, noitalics]#[fg=#717171,bg=#e1e1e1] %Y-%m-%d  %H:%M #[fg=#515151,bg=#e1e1e1,nobold,noitalics,nounderscore]#[fg=#f1f1f1,bg=#515151] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f1f1f1,bg=#cda434,nobold,noitalics,nounderscore]#[fg=#e1e1e1,bg=#cda434] #I #[fg=#e1e1e1,bg=#cda434,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#cda434,bg=#f1f1f1,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f1f1f1,bg=#e1e1e1,noitalics]#[fg=#414141,bg=#e1e1e1] #I #[fg=#414141,bg=#e1e1e1] #W#{?window_zoomed_flag,*Z,}} #[fg=#e1e1e1,bg=#f1f1f1,noitalics]"
  set-window-option -g window-status-separator ""
}

