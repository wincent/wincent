# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a6adc8,bg=#313244"

# default window title colors
set-window-option -g window-status-style "fg=#a6adc8,bg=#313244"

# active window title colors
set-window-option -g window-status-current-style "fg=#f5e0dc,bg=#313244"

# pane border
set-option -g pane-border-style "fg=#313244"
set-option -g pane-active-border-style "fg=#a6adc8"

# message text
set-option -g message-style "fg=#f5e0dc,bg=#45475a"

# pane number display
set-option -g display-panes-active-colour "#a6adc8"
set-option -g display-panes-colour "#313244"

# clock
set-window-option -g clock-mode-colour "#89b4fa"

# copy mode highlight
set-window-option -g mode-style "fg=#a6adc8,bg=#45475a"

# bell
set-window-option -g window-status-bell-style "fg=#1e1e2e,bg=#f38ba8"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#cdd6f4,bg=#313244"

# style for command messages
set-option -g message-command-style "fg=#f5e0dc,bg=#45475a"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#cdd6f4,bg=#1e1e2e"
  set-window-option -g window-style "fg=#cdd6f4,bg=#313244"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#cdd6f4,bg=#6c7086] #S #[fg=#6c7086,bg=#313244,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#45475a,bg=#313244 nobold, nounderscore, noitalics]#[fg=#a6adc8,bg=#45475a] %Y-%m-%d  %H:%M #[fg=#cdd6f4,bg=#45475a,nobold,noitalics,nounderscore]#[fg=#313244,bg=#cdd6f4] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#313244,bg=#f9e2af,nobold,noitalics,nounderscore]#[fg=#45475a,bg=#f9e2af] #I #[fg=#45475a,bg=#f9e2af,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#f9e2af,bg=#313244,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#313244,bg=#45475a,noitalics]#[fg=#f5e0dc,bg=#45475a] #I #[fg=#f5e0dc,bg=#45475a] #W#{?window_zoomed_flag,*Z,}} #[fg=#45475a,bg=#313244,noitalics]"
  set-window-option -g window-status-separator ""
}

