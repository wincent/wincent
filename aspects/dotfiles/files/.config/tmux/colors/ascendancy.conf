# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#BDAE93,bg=#212F3D"

# default window title colors
set-window-option -g window-status-style "fg=#BDAE93,bg=#212F3D"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFCC1B,bg=#212F3D"

# pane border
set-option -g pane-border-style "fg=#212F3D"
set-option -g pane-active-border-style "fg=#BDAE93"

# message text
set-option -g message-style "fg=#EBDBB2,bg=#504945"

# pane number display
set-option -g display-panes-active-colour "#BDAE93"
set-option -g display-panes-colour "#212F3D"

# clock
set-window-option -g clock-mode-colour "#458588"

# copy mode highlight
set-window-option -g mode-style "fg=#BDAE93,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#282828,bg=#C03900"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#D5C7A1,bg=#212F3D"

# style for command messages
set-option -g message-command-style "fg=#EBDBB2,bg=#504945"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#D5C7A1,bg=#282828"
  set-window-option -g window-style "fg=#D5C7A1,bg=#212F3D"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#D5C7A1,bg=#928374] #S #[fg=#928374,bg=#212F3D,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#504945,bg=#212F3D nobold, nounderscore, noitalics]#[fg=#BDAE93,bg=#504945] %Y-%m-%d  %H:%M #[fg=#D5C7A1,bg=#504945,nobold,noitalics,nounderscore]#[fg=#212F3D,bg=#D5C7A1] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#212F3D,bg=#FFCC1B,nobold,noitalics,nounderscore]#[fg=#504945,bg=#FFCC1B] #I #[fg=#504945,bg=#FFCC1B,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#FFCC1B,bg=#212F3D,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#212F3D,bg=#504945,noitalics]#[fg=#EBDBB2,bg=#504945] #I #[fg=#EBDBB2,bg=#504945] #W#{?window_zoomed_flag,*Z,}} #[fg=#504945,bg=#212F3D,noitalics]"
  set-window-option -g window-status-separator ""
}

