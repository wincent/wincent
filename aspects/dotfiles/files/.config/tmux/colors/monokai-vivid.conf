# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#c0c0c0,bg=#323232"

# default window title colors
set-window-option -g window-status-style "fg=#c0c0c0,bg=#323232"

# active window title colors
set-window-option -g window-status-current-style "fg=#fef26c,bg=#323232"

# pane border
set-option -g pane-border-style "fg=#323232"
set-option -g pane-active-border-style "fg=#c0c0c0"

# message text
set-option -g message-style "fg=#f1f1f1,bg=#424242"

# pane number display
set-option -g display-panes-active-colour "#c0c0c0"
set-option -g display-panes-colour "#323232"

# clock
set-window-option -g clock-mode-colour "#0442fe"

# copy mode highlight
set-window-option -g mode-style "fg=#c0c0c0,bg=#424242"

# bell
set-window-option -g window-status-bell-style "fg=#121212,bg=#fa2834"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#dfdfdf,bg=#323232"

# style for command messages
set-option -g message-command-style "fg=#f1f1f1,bg=#424242"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#dfdfdf,bg=#121212"
  set-window-option -g window-style "fg=#dfdfdf,bg=#323232"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#dfdfdf,bg=#525252] #S #[fg=#525252,bg=#323232,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#424242,bg=#323232 nobold, nounderscore, noitalics]#[fg=#c0c0c0,bg=#424242] %Y-%m-%d  %H:%M #[fg=#dfdfdf,bg=#424242,nobold,noitalics,nounderscore]#[fg=#323232,bg=#dfdfdf] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#323232,bg=#fef20a,nobold,noitalics,nounderscore]#[fg=#424242,bg=#fef20a] #I #[fg=#424242,bg=#fef20a,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#fef20a,bg=#323232,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#323232,bg=#424242,noitalics]#[fg=#f1f1f1,bg=#424242] #I #[fg=#f1f1f1,bg=#424242] #W#{?window_zoomed_flag,*Z,}} #[fg=#424242,bg=#323232,noitalics]"
  set-window-option -g window-status-separator ""
}

