# default statusbar colors
set-option -g status-style "fg=#707070,bg=#303030"

# default window title colors
set-window-option -g window-status-style "fg=#707070,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e6db74,bg=default"

# pane border
set-option -g pane-border-style "fg=#303030"
set-option -g pane-active-border-style "fg=#353535"

# message text
set-option -g message-style "fg=#cdcdcd,bg=#303030"

# pane number display
set-option -g display-panes-active-colour "#a6e22e"
set-option -g display-panes-colour "#e6db74"

# clock
set-window-option -g clock-mode-colour "#a6e22e"

# copy mode highligh
set-window-option -g mode-style "fg=#707070,bg=#353535"

# bell
set-window-option -g window-status-bell-style "fg=#303030,bg=#f92672"
