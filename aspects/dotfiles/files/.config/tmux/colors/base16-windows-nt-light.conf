# default statusbar colors
set-option -g status-style "fg=#a0a0a0,bg=#eaeaea"

# default window title colors
set-window-option -g window-status-style "fg=#a0a0a0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#808000,bg=default"

# pane border
set-option -g pane-border-style "fg=#eaeaea"
set-option -g pane-active-border-style "fg=#d5d5d5"

# message text
set-option -g message-style "fg=#808080,bg=#eaeaea"

# pane number display
set-option -g display-panes-active-colour "#008000"
set-option -g display-panes-colour "#808000"

# clock
set-window-option -g clock-mode-colour "#008000"

# copy mode highligh
set-window-option -g mode-style "fg=#a0a0a0,bg=#d5d5d5"

# bell
set-window-option -g window-status-bell-style "fg=#eaeaea,bg=#800000"
