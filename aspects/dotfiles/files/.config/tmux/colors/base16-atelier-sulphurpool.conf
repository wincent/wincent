# default statusbar colors
set-option -g status-style "fg=#898ea4,bg=#293256"

# default window title colors
set-window-option -g window-status-style "fg=#898ea4,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c08b30,bg=default"

# pane border
set-option -g pane-border-style "fg=#293256"
set-option -g pane-active-border-style "fg=#5e6687"

# message text
set-option -g message-style "fg=#979db4,bg=#293256"

# pane number display
set-option -g display-panes-active-colour "#ac9739"
set-option -g display-panes-colour "#c08b30"

# clock
set-window-option -g clock-mode-colour "#ac9739"

# copy mode highligh
set-window-option -g mode-style "fg=#898ea4,bg=#5e6687"

# bell
set-window-option -g window-status-bell-style "fg=#293256,bg=#c94922"
