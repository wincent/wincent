# default statusbar colors
set-option -g status-style "fg=#888888,bg=#333333"

# default window title colors
set-window-option -g window-status-style "fg=#888888,bg=#333333"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFFF55,bg=#333333"

# pane border
set-option -g pane-border-style "fg=#333333"
set-option -g pane-active-border-style "fg=#888888"

# message text
set-option -g message-style "fg=#CCCCCC,bg=#444444"

# pane number display
set-option -g display-panes-active-colour "#888888"
set-option -g display-panes-colour "#333333"

# clock
set-window-option -g clock-mode-colour "#5555FF"

# copy mode highlight
set-window-option -g mode-style "fg=#888888,bg=#444444"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#AA0000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#AAAAAA,bg=#333333"

# style for command messages
set-option -g message-command-style "fg=#CCCCCC,bg=#444444"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#AAAAAA,bg=#000000"
  set-window-option -g window-style "fg=#AAAAAA,bg=#333333"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#AAAAAA,bg=#555555] #S #[fg=#555555,bg=#333333,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#444444,bg=#333333 nobold, nounderscore, noitalics]#[fg=#888888,bg=#444444] %Y-%m-%d  %H:%M #[fg=#AAAAAA,bg=#444444,nobold,noitalics,nounderscore]#[fg=#333333,bg=#AAAAAA] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#333333,bg=#FFFF55,nobold,noitalics,nounderscore]#[fg=#444444,bg=#FFFF55] #I #[fg=#444444,bg=#FFFF55,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#FFFF55,bg=#333333,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#333333,bg=#444444,noitalics]#[fg=#CCCCCC,bg=#444444] #I #[fg=#CCCCCC,bg=#444444] #W#{?window_zoomed_flag,*Z,}} #[fg=#444444,bg=#333333,noitalics]"
  set-window-option -g window-status-separator ""
}

