# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#8c8c8c,bg=#313131"

# default window title colors
set-window-option -g window-status-style "fg=#8c8c8c,bg=#313131"

# active window title colors
set-window-option -g window-status-current-style "fg=#e4bd39,bg=#313131"

# pane border
set-option -g pane-border-style "fg=#313131"
set-option -g pane-active-border-style "fg=#8c8c8c"

# message text
set-option -g message-style "fg=#bfbfbf,bg=#4f4f4f"

# pane number display
set-option -g display-panes-active-colour "#8c8c8c"
set-option -g display-panes-colour "#313131"

# clock
set-window-option -g clock-mode-colour "#a0b9d5"

# copy mode highlight
set-window-option -g mode-style "fg=#8c8c8c,bg=#4f4f4f"

# bell
set-window-option -g window-status-bell-style "fg=#212121,bg=#d35a5f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#a6a6a6,bg=#313131"

# style for command messages
set-option -g message-command-style "fg=#bfbfbf,bg=#4f4f4f"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#a6a6a6,bg=#212121"
  set-window-option -g window-style "fg=#a6a6a6,bg=#313131"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#a6a6a6,bg=#6f6f6f] #S #[fg=#6f6f6f,bg=#313131,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#4f4f4f,bg=#313131 nobold, nounderscore, noitalics]#[fg=#8c8c8c,bg=#4f4f4f] %Y-%m-%d  %H:%M #[fg=#a6a6a6,bg=#4f4f4f,nobold,noitalics,nounderscore]#[fg=#313131,bg=#a6a6a6] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#313131,bg=#e5d289,nobold,noitalics,nounderscore]#[fg=#4f4f4f,bg=#e5d289] #I #[fg=#4f4f4f,bg=#e5d289,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#e5d289,bg=#313131,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#313131,bg=#4f4f4f,noitalics]#[fg=#bfbfbf,bg=#4f4f4f] #I #[fg=#bfbfbf,bg=#4f4f4f] #W#{?window_zoomed_flag,*Z,}} #[fg=#4f4f4f,bg=#313131,noitalics]"
  set-window-option -g window-status-separator ""
}

