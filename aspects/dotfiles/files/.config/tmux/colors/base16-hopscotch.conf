# default statusbar colors
set-option -g status-style "fg=#989498,bg=#433b42"

# default window title colors
set-window-option -g window-status-style "fg=#989498,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fdcc59,bg=default"

# pane border
set-option -g pane-border-style "fg=#433b42"
set-option -g pane-active-border-style "fg=#5c545b"

# message text
set-option -g message-style "fg=#b9b5b8,bg=#433b42"

# pane number display
set-option -g display-panes-active-colour "#8fc13e"
set-option -g display-panes-colour "#fdcc59"

# clock
set-window-option -g clock-mode-colour "#8fc13e"

# copy mode highligh
set-window-option -g mode-style "fg=#989498,bg=#5c545b"

# bell
set-window-option -g window-status-bell-style "fg=#433b42,bg=#dd464c"
