# default statusbar colors
set-option -g status-style "fg=#282828,bg=#c8c8c8"

# default window title colors
set-window-option -g window-status-style "fg=#282828,bg=#c8c8c8"

# active window title colors
set-window-option -g window-status-current-style "fg=#b3684f,bg=#c8c8c8"

# pane border
set-option -g pane-border-style "fg=#c8c8c8"
set-option -g pane-active-border-style "fg=#282828"

# message text
set-option -g message-style "fg=#000000,bg=#888888"

# pane number display
set-option -g display-panes-active-colour "#282828"
set-option -g display-panes-colour "#c8c8c8"

# clock
set-window-option -g clock-mode-colour "#5890f8"

# copy mode highlight
set-window-option -g mode-style "fg=#282828,bg=#888888"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#de5d6e"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#181818,bg=#c8c8c8"

# style for command messages
set-option -g message-command-style "fg=#000000,bg=#888888"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#181818,bg=#ffffff"
  set-window-option -g window-style "fg=#181818,bg=#c8c8c8"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#181818,bg=#585858] #S #[fg=#585858,bg=#c8c8c8,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#888888,bg=#c8c8c8 nobold, nounderscore, noitalics]#[fg=#282828,bg=#888888] %Y-%m-%d  %H:%M #[fg=#181818,bg=#888888,nobold,noitalics,nounderscore]#[fg=#c8c8c8,bg=#181818] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#c8c8c8,bg=#b3684f,nobold,noitalics,nounderscore]#[fg=#888888,bg=#b3684f] #I #[fg=#888888,bg=#b3684f,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#b3684f,bg=#c8c8c8,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#c8c8c8,bg=#888888,noitalics]#[fg=#000000,bg=#888888] #I #[fg=#000000,bg=#888888] #W#{?window_zoomed_flag,*Z,}} #[fg=#888888,bg=#c8c8c8,noitalics]"
  set-window-option -g window-status-separator ""
}

