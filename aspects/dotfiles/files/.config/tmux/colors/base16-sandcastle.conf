# default statusbar colors
set-option -g status-style "fg=#928374,bg=#2c323b"

# default window title colors
set-window-option -g window-status-style "fg=#928374,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a07e3b,bg=default"

# pane border
set-option -g pane-border-style "fg=#2c323b"
set-option -g pane-active-border-style "fg=#3e4451"

# message text
set-option -g message-style "fg=#a89984,bg=#2c323b"

# pane number display
set-option -g display-panes-active-colour "#528b8b"
set-option -g display-panes-colour "#a07e3b"

# clock
set-window-option -g clock-mode-colour "#528b8b"

# copy mode highligh
set-window-option -g mode-style "fg=#928374,bg=#3e4451"

# bell
set-window-option -g window-status-bell-style "fg=#2c323b,bg=#83a598"
