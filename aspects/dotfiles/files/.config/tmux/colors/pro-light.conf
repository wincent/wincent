# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#757575,bg=#f1f1f1"

# default window title colors
set-window-option -g window-status-style "fg=#757575,bg=#f1f1f1"

# active window title colors
set-window-option -g window-status-current-style "fg=#f2f055,bg=#f1f1f1"

# pane border
set-option -g pane-border-style "fg=#f1f1f1"
set-option -g pane-active-border-style "fg=#757575"

# message text
set-option -g message-style "fg=#323232,bg=#dcdcdc"

# pane number display
set-option -g display-panes-active-colour "#757575"
set-option -g display-panes-colour "#f1f1f1"

# clock
set-window-option -g clock-mode-colour "#3a75ff"

# copy mode highlight
set-window-option -g mode-style "fg=#757575,bg=#dcdcdc"

# bell
set-window-option -g window-status-bell-style "fg=#feffff,bg=#e4492b"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#4f4f4f,bg=#f1f1f1"

# style for command messages
set-option -g message-command-style "fg=#323232,bg=#dcdcdc"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#4f4f4f,bg=#feffff"
  set-window-option -g window-style "fg=#4f4f4f,bg=#f1f1f1"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#4f4f4f,bg=#cccccc] #S #[fg=#cccccc,bg=#f1f1f1,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#dcdcdc,bg=#f1f1f1 nobold, nounderscore, noitalics]#[fg=#757575,bg=#dcdcdc] %Y-%m-%d  %H:%M #[fg=#4f4f4f,bg=#dcdcdc,nobold,noitalics,nounderscore]#[fg=#f1f1f1,bg=#4f4f4f] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#f1f1f1,bg=#c5c340,nobold,noitalics,nounderscore]#[fg=#dcdcdc,bg=#c5c340] #I #[fg=#dcdcdc,bg=#c5c340,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#c5c340,bg=#f1f1f1,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#f1f1f1,bg=#dcdcdc,noitalics]#[fg=#323232,bg=#dcdcdc] #I #[fg=#323232,bg=#dcdcdc] #W#{?window_zoomed_flag,*Z,}} #[fg=#dcdcdc,bg=#f1f1f1,noitalics]"
  set-window-option -g window-status-separator ""
}

