# default statusbar colors
set-option -g status-style "fg=#999999,bg=#000000"

# default window title colors
set-window-option -g window-status-style "fg=#999999,bg=#000000"

# active window title colors
set-window-option -g window-status-current-style "fg=#e5e500,bg=#000000"

# pane border
set-option -g pane-border-style "fg=#000000"
set-option -g pane-active-border-style "fg=#999999"

# message text
set-option -g message-style "fg=#cccccc,bg=#666666"

# pane number display
set-option -g display-panes-active-colour "#999999"
set-option -g display-panes-colour "#000000"

# clock
set-window-option -g clock-mode-colour "#0000b2"

# copy mode highlight
set-window-option -g mode-style "fg=#999999,bg=#666666"

# bell
set-window-option -g window-status-bell-style "fg=#fef49c,bg=#cc0000"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#b2b2b2,bg=#000000"

# style for command messages
set-option -g message-command-style "fg=#cccccc,bg=#666666"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#b2b2b2,bg=#fef49c"
  set-window-option -g window-style "fg=#b2b2b2,bg=#000000"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#b2b2b2,bg=#7f7f7f] #S #[fg=#7f7f7f,bg=#000000,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#666666,bg=#000000 nobold, nounderscore, noitalics]#[fg=#999999,bg=#666666] %Y-%m-%d  %H:%M #[fg=#b2b2b2,bg=#666666,nobold,noitalics,nounderscore]#[fg=#000000,bg=#b2b2b2] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#000000,bg=#0000ff,nobold,noitalics,nounderscore]#[fg=#666666,bg=#0000ff] #I #[fg=#666666,bg=#0000ff,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#0000ff,bg=#000000,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#000000,bg=#666666,noitalics]#[fg=#cccccc,bg=#666666] #I #[fg=#cccccc,bg=#666666] #W#{?window_zoomed_flag,*Z,}} #[fg=#666666,bg=#000000,noitalics]"
  set-window-option -g window-status-separator ""
}

