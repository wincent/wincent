# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#9F9D96,bg=#F2F0E5"

# default window title colors
set-window-option -g window-status-style "fg=#9F9D96,bg=#F2F0E5"

# active window title colors
set-window-option -g window-status-current-style "fg=#DA702C,bg=#F2F0E5"

# pane border
set-option -g pane-border-style "fg=#F2F0E5"
set-option -g pane-active-border-style "fg=#9F9D96"

# message text
set-option -g message-style "fg=#282726,bg=#E6E4D9"

# pane number display
set-option -g display-panes-active-colour "#9F9D96"
set-option -g display-panes-colour "#F2F0E5"

# clock
set-window-option -g clock-mode-colour "#205EA6"

# copy mode highlight
set-window-option -g mode-style "fg=#9F9D96,bg=#E6E4D9"

# bell
set-window-option -g window-status-bell-style "fg=#FFFCF0,bg=#AF3029"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#403E3C,bg=#F2F0E5"

# style for command messages
set-option -g message-command-style "fg=#282726,bg=#E6E4D9"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#403E3C,bg=#FFFCF0"
  set-window-option -g window-style "fg=#403E3C,bg=#F2F0E5"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#403E3C,bg=#CECDC3] #S #[fg=#CECDC3,bg=#F2F0E5,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#E6E4D9,bg=#F2F0E5 nobold, nounderscore, noitalics]#[fg=#9F9D96,bg=#E6E4D9] %Y-%m-%d  %H:%M #[fg=#403E3C,bg=#E6E4D9,nobold,noitalics,nounderscore]#[fg=#F2F0E5,bg=#403E3C] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#F2F0E5,bg=#AD8301,nobold,noitalics,nounderscore]#[fg=#E6E4D9,bg=#AD8301] #I #[fg=#E6E4D9,bg=#AD8301,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#AD8301,bg=#F2F0E5,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#F2F0E5,bg=#E6E4D9,noitalics]#[fg=#282726,bg=#E6E4D9] #I #[fg=#282726,bg=#E6E4D9] #W#{?window_zoomed_flag,*Z,}} #[fg=#E6E4D9,bg=#F2F0E5,noitalics]"
  set-window-option -g window-status-separator ""
}

