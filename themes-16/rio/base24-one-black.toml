dim-red          = '#e05561' # base08
dim-yellow       = '#e6b965' # base0A
dim-green        = '#8cc265' # base0B
dim-cyan         = '#42b3c2' # base0C
dim-blue         = '#4aa5f0' # base0D
dim-magenta      = '#c162de' # base0E
dim-white        = '#9196a1' # base04

light-foreground = '#abb2bf' # base05
light-black      = '#4f5666' # base02
