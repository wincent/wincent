background     = '#000000' # base00
foreground     = '#abb2bf' # base05
black          = '#000000' # base01
red            = '#e05561' # base08
yellow         = '#e6b965' # base0A
green          = '#8cc265' # base0B
cyan           = '#42b3c2' # base0C
blue           = '#4aa5f0' # base0D
magenta        = '#c162de' # base0E
white          = '#e6e6e6' # base06

dim-foreground   = '#abb2bf' # base05
