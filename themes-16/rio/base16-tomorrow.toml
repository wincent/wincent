dim-yellow       = '#eab700' # base0A
dim-green        = '#718c00' # base0B
dim-cyan         = '#3e999f' # base0C
dim-blue         = '#4271ae' # base0D
dim-magenta      = '#8959a8' # base0E
dim-white        = '#969896' # base04

light-foreground = '#373b41' # base05
light-black      = '#c5c8c6' # base02
light-red        = '#c82829' # base08
light-yellow     = '#eab700' # base0A
light-green      = '#718c00' # base0B
light-cyan       = '#3e999f' # base0C
light-blue       = '#4271ae' # base0D
