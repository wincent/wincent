# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gruber by Patel, Nimai &lt;nimai.m.patel@gmail.com&gt;, colors from www.github.com/rexim/gruber-darker-theme

[colors]
selection-background = '#484848' # base02
selection-foreground = '#f4f4ff' # base05

cursor         = '#f4f4ff' # base05
tabs           = '#453d41' # base01
tabs-active    = '#484848' # base02

background     = '#181818' # base00
foreground     = '#f4f4ff' # base05
black          = '#453d41' # base01
red            = '#f43841' # base08
yellow         = '#ffdd33' # base0A
green          = '#73c936' # base0B
cyan           = '#95a99f' # base0C
blue           = '#96a6c8' # base0D
magenta        = '#9e95c7' # base0E
white          = '#f5f5f5' # base06

dim-foreground   = '#f4f4ff' # base05
dim-black        = '#453d41' # base01
dim-red          = '#f43841' # base08
dim-yellow       = '#ffdd33' # base0A
dim-green        = '#73c936' # base0B
dim-cyan         = '#95a99f' # base0C
dim-blue         = '#96a6c8' # base0D
dim-magenta      = '#9e95c7' # base0E
dim-white        = '#e4e4ef' # base04

light-foreground = '#f4f4ff' # base05
light-black      = '#484848' # base02
light-red        = '#f43841' # base08
light-yellow     = '#ffdd33' # base0A
light-green      = '#73c936' # base0B
light-cyan       = '#95a99f' # base0C
light-blue       = '#96a6c8' # base0D
light-magenta    = '#9e95c7' # base0E
light-white      = '#e4e4ef' # base07
