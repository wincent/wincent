# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Spiderman by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#505354' # base02
selection-foreground = '#d3d3cd' # base05

