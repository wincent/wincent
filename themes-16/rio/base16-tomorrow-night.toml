background     = '#1d1f21' # base00
foreground     = '#c5c8c6' # base05
black          = '#282a2e' # base01
red            = '#cc6666' # base08
yellow         = '#f0c674' # base0A
green          = '#b5bd68' # base0B
cyan           = '#8abeb7' # base0C
blue           = '#81a2be' # base0D
magenta        = '#b294bb' # base0E
white          = '#e0e0e0' # base06

dim-foreground   = '#c5c8c6' # base05
