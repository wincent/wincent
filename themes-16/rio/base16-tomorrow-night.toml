# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tomorrow Night by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#373b41' # base02
selection-foreground = '#c5c8c6' # base05

cursor         = '#c5c8c6' # base05
tabs           = '#282a2e' # base01
