dim-red          = '#cc6666' # base08
dim-yellow       = '#f0c674' # base0A
dim-green        = '#b5bd68' # base0B
dim-cyan         = '#8abeb7' # base0C
dim-blue         = '#81a2be' # base0D
dim-magenta      = '#b294bb' # base0E
dim-white        = '#b4b7b4' # base04

light-foreground = '#c5c8c6' # base05
light-black      = '#373b41' # base02
light-red        = '#cc6666' # base08
light-yellow     = '#f0c674' # base0A
light-green      = '#b5bd68' # base0B
light-cyan       = '#8abeb7' # base0C
