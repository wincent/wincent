# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Dark Violet by ruler501 (https://github.com/ruler501/base16-darkviolet)

[colors]
selection-background = '#432d59' # base02
selection-foreground = '#b08ae6' # base05

cursor         = '#b08ae6' # base05
tabs           = '#231a40' # base01
