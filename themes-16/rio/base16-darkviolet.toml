dim-yellow       = '#f29df2' # base0A
dim-green        = '#4595e6' # base0B
dim-cyan         = '#40dfff' # base0C
dim-blue         = '#4136d9' # base0D
dim-magenta      = '#7e5ce6' # base0E
dim-white        = '#00ff00' # base04

light-foreground = '#b08ae6' # base05
light-black      = '#432d59' # base02
light-red        = '#a82ee6' # base08
light-yellow     = '#f29df2' # base0A
light-green      = '#4595e6' # base0B
light-cyan       = '#40dfff' # base0C
