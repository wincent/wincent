dim-white        = '#c9b99a' # base04

light-foreground = '#654735' # base05
light-black      = '#e0cfa9' # base02
light-red        = '#c14a4a' # base08
light-yellow     = '#b47109' # base0A
light-green      = '#6c782e' # base0B
light-cyan       = '#4c7a5d' # base0C
