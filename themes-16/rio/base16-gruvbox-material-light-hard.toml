# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gruvbox Material Light, Hard by Mayush Kumar (https://github.com/MayushKumar), sainnhe (https://github.com/sainnhe/gruvbox-material-vscode)

[colors]
selection-background = '#e0cfa9' # base02
selection-foreground = '#654735' # base05

cursor         = '#654735' # base05
tabs           = '#fbf1c7' # base01
tabs-active    = '#e0cfa9' # base02

background     = '#f9f5d7' # base00
