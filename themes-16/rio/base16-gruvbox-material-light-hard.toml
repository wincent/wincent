green          = '#6c782e' # base0B
cyan           = '#4c7a5d' # base0C
blue           = '#45707a' # base0D
magenta        = '#945e80' # base0E
white          = '#3c3836' # base06

dim-foreground   = '#654735' # base05
dim-black        = '#fbf1c7' # base01
