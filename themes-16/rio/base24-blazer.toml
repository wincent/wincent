# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Blazer by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#262626' # base02
selection-foreground = '#acacac' # base05

cursor         = '#acacac' # base05
tabs           = '#000000' # base01
