# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Isotope by Jan T. Sott

[colors]
selection-background = '#606060' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#404040' # base01
tabs-active    = '#606060' # base02

background     = '#000000' # base00
foreground     = '#d0d0d0' # base05
black          = '#404040' # base01
red            = '#ff0000' # base08
yellow         = '#ff0099' # base0A
green          = '#33ff00' # base0B
cyan           = '#00ffff' # base0C
blue           = '#0066ff' # base0D
magenta        = '#cc00ff' # base0E
white          = '#e0e0e0' # base06

dim-foreground   = '#d0d0d0' # base05
dim-black        = '#404040' # base01
dim-red          = '#ff0000' # base08
dim-yellow       = '#ff0099' # base0A
dim-green        = '#33ff00' # base0B
dim-cyan         = '#00ffff' # base0C
dim-blue         = '#0066ff' # base0D
dim-magenta      = '#cc00ff' # base0E
dim-white        = '#c0c0c0' # base04

light-foreground = '#d0d0d0' # base05
light-black      = '#606060' # base02
light-red        = '#ff0000' # base08
light-yellow     = '#ff0099' # base0A
light-green      = '#33ff00' # base0B
light-cyan       = '#00ffff' # base0C
light-blue       = '#0066ff' # base0D
light-magenta    = '#cc00ff' # base0E
light-white      = '#ffffff' # base07
