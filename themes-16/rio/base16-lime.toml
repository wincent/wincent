# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: lime by limelier

[colors]
selection-background = '#2a2a3f' # base02
selection-foreground = '#818175' # base05

cursor         = '#818175' # base05
tabs           = '#202030' # base01
tabs-active    = '#2a2a3f' # base02

background     = '#1a1a2f' # base00
foreground     = '#818175' # base05
black          = '#202030' # base01
red            = '#ff662a' # base08
yellow         = '#ffd15e' # base0A
green          = '#8cd97c' # base0B
cyan           = '#4cad83' # base0C
blue           = '#2b926f' # base0D
magenta        = '#1b825f' # base0E
white          = '#fff2d1' # base06

dim-foreground   = '#818175' # base05
dim-black        = '#202030' # base01
dim-red          = '#ff662a' # base08
dim-yellow       = '#ffd15e' # base0A
dim-green        = '#8cd97c' # base0B
dim-cyan         = '#4cad83' # base0C
dim-blue         = '#2b926f' # base0D
dim-magenta      = '#1b825f' # base0E
dim-white        = '#515155' # base04

light-foreground = '#818175' # base05
light-black      = '#2a2a3f' # base02
light-red        = '#ff662a' # base08
light-yellow     = '#ffd15e' # base0A
light-green      = '#8cd97c' # base0B
light-cyan       = '#4cad83' # base0C
light-blue       = '#2b926f' # base0D
light-magenta    = '#1b825f' # base0E
light-white      = '#fff8e1' # base07
