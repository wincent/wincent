# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Chalk by Chris Kempson (http://chriskempson.com)

[colors]
selection-background = '#303030' # base02
selection-foreground = '#d0d0d0' # base05

cursor         = '#d0d0d0' # base05
tabs           = '#202020' # base01
tabs-active    = '#303030' # base02

background     = '#151515' # base00
foreground     = '#d0d0d0' # base05
black          = '#202020' # base01
red            = '#fb9fb1' # base08
yellow         = '#ddb26f' # base0A
green          = '#acc267' # base0B
cyan           = '#12cfc0' # base0C
blue           = '#6fc2ef' # base0D
magenta        = '#e1a3ee' # base0E
white          = '#e0e0e0' # base06

dim-foreground   = '#d0d0d0' # base05
dim-black        = '#202020' # base01
dim-red          = '#fb9fb1' # base08
dim-yellow       = '#ddb26f' # base0A
dim-green        = '#acc267' # base0B
dim-cyan         = '#12cfc0' # base0C
dim-blue         = '#6fc2ef' # base0D
dim-magenta      = '#e1a3ee' # base0E
dim-white        = '#b0b0b0' # base04

light-foreground = '#d0d0d0' # base05
light-black      = '#303030' # base02
light-red        = '#fb9fb1' # base08
light-yellow     = '#ddb26f' # base0A
light-green      = '#acc267' # base0B
light-cyan       = '#12cfc0' # base0C
light-blue       = '#6fc2ef' # base0D
light-magenta    = '#e1a3ee' # base0E
light-white      = '#f5f5f5' # base07
