dim-red          = '#f07178' # base08
dim-yellow       = '#ffb454' # base0A
dim-green        = '#aad94c' # base0B
dim-cyan         = '#95e6cb' # base0C
dim-blue         = '#59c2ff' # base0D
dim-magenta      = '#d2a6ff' # base0E
dim-white        = '#bfbdb6' # base04

light-foreground = '#e6e1cf' # base05
light-black      = '#202229' # base02
light-red        = '#f07178' # base08
light-yellow     = '#ffb454' # base0A
light-green      = '#aad94c' # base0B
light-cyan       = '#95e6cb' # base0C
light-blue       = '#59c2ff' # base0D
