# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Ayu Dark by Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)

[colors]
selection-background = '#202229' # base02
selection-foreground = '#e6e1cf' # base05

cursor         = '#e6e1cf' # base05
tabs           = '#131721' # base01
tabs-active    = '#202229' # base02

background     = '#0b0e14' # base00
foreground     = '#e6e1cf' # base05
black          = '#131721' # base01
red            = '#f07178' # base08
yellow         = '#ffb454' # base0A
green          = '#aad94c' # base0B
cyan           = '#95e6cb' # base0C
blue           = '#59c2ff' # base0D
magenta        = '#d2a6ff' # base0E
white          = '#ece8db' # base06

dim-foreground   = '#e6e1cf' # base05
