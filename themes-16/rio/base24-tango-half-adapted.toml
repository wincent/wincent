# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Tango Half Adapted by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#797c75' # base02
selection-foreground = '#c6cac1' # base05

cursor         = '#c6cac1' # base05
tabs           = '#000000' # base01
