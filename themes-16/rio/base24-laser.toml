# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Laser by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#8e8e8e' # base02
selection-foreground = '#d8d8d8' # base05

cursor         = '#d8d8d8' # base05
tabs           = '#616161' # base01
