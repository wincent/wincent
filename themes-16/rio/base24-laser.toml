dim-magenta      = '#ff8ffd' # base0E
dim-white        = '#bfbfbf' # base04

light-foreground = '#d8d8d8' # base05
light-black      = '#8e8e8e' # base02
light-red        = '#ffc4bd' # base12
light-yellow     = '#fefdd5' # base13
light-green      = '#d6fcb9' # base14
light-cyan       = '#e5e6fe' # base15
