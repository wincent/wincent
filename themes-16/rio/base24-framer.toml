# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Framer by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#414141' # base02
selection-foreground = '#a9a9a9' # base05

cursor         = '#a9a9a9' # base05
tabs           = '#141414' # base01
tabs-active    = '#414141' # base02

background     = '#111111' # base00
foreground     = '#a9a9a9' # base05
black          = '#141414' # base01
red            = '#ff5555' # base08
yellow         = '#33bbff' # base0A
green          = '#98ec65' # base0B
cyan           = '#88ddff' # base0C
blue           = '#00aaff' # base0D
magenta        = '#aa88ff' # base0E
white          = '#cccccc' # base06

dim-foreground   = '#a9a9a9' # base05
dim-black        = '#141414' # base01
dim-red          = '#ff5555' # base08
dim-yellow       = '#33bbff' # base0A
dim-green        = '#98ec65' # base0B
dim-cyan         = '#88ddff' # base0C
dim-blue         = '#00aaff' # base0D
dim-magenta      = '#aa88ff' # base0E
dim-white        = '#868686' # base04

light-foreground = '#a9a9a9' # base05
light-black      = '#414141' # base02
light-red        = '#ff8888' # base12
light-yellow     = '#ffd966' # base13
light-green      = '#b6f292' # base14
light-cyan       = '#bbecff' # base15
light-blue       = '#33bbff' # base16
light-magenta    = '#cebbff' # base17
light-white      = '#ffffff' # base07
