dim-red          = '#ea6962' # base08
dim-yellow       = '#d8a657' # base0A
dim-green        = '#a9b665' # base0B
dim-cyan         = '#89b482' # base0C
dim-blue         = '#7daea3' # base0D
dim-magenta      = '#d3869b' # base0E
dim-white        = '#bdae93' # base04

light-foreground = '#ddc7a1' # base05
light-black      = '#504945' # base02
light-red        = '#ea6962' # base08
light-yellow     = '#d8a657' # base0A
light-green      = '#a9b665' # base0B
light-cyan       = '#89b482' # base0C
light-blue       = '#7daea3' # base0D
