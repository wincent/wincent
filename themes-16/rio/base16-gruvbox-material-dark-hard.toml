# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Gruvbox Material Dark, Hard by Mayush Kumar (https://github.com/MayushKumar), sainnhe (https://github.com/sainnhe/gruvbox-material-vscode)

[colors]
selection-background = '#504945' # base02
selection-foreground = '#ddc7a1' # base05

cursor         = '#ddc7a1' # base05
tabs           = '#2a2827' # base01
tabs-active    = '#504945' # base02

background     = '#202020' # base00
foreground     = '#ddc7a1' # base05
black          = '#2a2827' # base01
red            = '#ea6962' # base08
yellow         = '#d8a657' # base0A
green          = '#a9b665' # base0B
cyan           = '#89b482' # base0C
blue           = '#7daea3' # base0D
magenta        = '#d3869b' # base0E
white          = '#ebdbb2' # base06

dim-foreground   = '#ddc7a1' # base05
