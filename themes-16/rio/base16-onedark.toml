# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: OneDark by Lalit Magant (http://github.com/tilal6991)

[colors]
selection-background = '#3e4451' # base02
selection-foreground = '#abb2bf' # base05

