# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: Tokyodark Terminal by Tiagovla (https://github.com/tiagovla/)

[colors]
selection-background = '#212234' # base02
selection-foreground = '#a0a8cd' # base05

cursor         = '#a0a8cd' # base05
tabs           = '#1a1b2a' # base01
