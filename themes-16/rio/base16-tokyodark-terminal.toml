background     = '#11121d' # base00
foreground     = '#a0a8cd' # base05
black          = '#1a1b2a' # base01
red            = '#ee6d85' # base08
yellow         = '#d7a65f' # base0A
green          = '#95c561' # base0B
cyan           = '#38a89d' # base0C
blue           = '#7199ee' # base0D
magenta        = '#a485dd' # base0E
white          = '#a0a8cd' # base06

dim-foreground   = '#a0a8cd' # base05
dim-black        = '#1a1b2a' # base01
dim-red          = '#ee6d85' # base08
dim-yellow       = '#d7a65f' # base0A
dim-green        = '#95c561' # base0B
dim-cyan         = '#38a89d' # base0C
dim-blue         = '#7199ee' # base0D
dim-magenta      = '#a485dd' # base0E
dim-white        = '#4a5057' # base04

light-foreground = '#a0a8cd' # base05
light-black      = '#212234' # base02
light-red        = '#ee6d85' # base08
light-yellow     = '#d7a65f' # base0A
light-green      = '#95c561' # base0B
light-cyan       = '#38a89d' # base0C
light-blue       = '#7199ee' # base0D
