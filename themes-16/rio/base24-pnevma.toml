# Rio Terminal base24 color theme (https://github.com/tinted-theming)
# Color scheme: Pnevma by FredHappyface (https://github.com/fredHappyface)

[colors]
selection-background = '#4a4845' # base02
selection-foreground = '#aeaead' # base05

cursor         = '#aeaead' # base05
tabs           = '#2f2e2d' # base01
