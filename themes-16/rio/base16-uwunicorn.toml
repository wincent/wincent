# Rio Terminal base16 color theme (https://github.com/tinted-theming)
# Color scheme: UwUnicorn by Fernando Marques (https://github.com/RakkiUwU) and Gabriel Fontes (https://github.com/Misterio77)

[colors]
selection-background = '#46354a' # base02
