# Scheme name: base16 Chinoiserie Midnight
# Scheme author: Di Wang (https://cs.cmu.edu/~diw3)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #1d1d1d
foreground #c4cbcf
selection_background #918072
selection_foreground #c4cbcf

# Cursor colors
cursor #c4cbcf
cursor_text_color #1d1d1d

# URL underline color when hovering with mouse
url_color #bdaead

# Kitty window border colors
active_border_color #918072
inactive_border_color #282828

# OS Window titlebar colors
wayland_titlebar_color #1d1d1d
macos_titlebar_color #1d1d1d

# Tab bar colors
active_tab_background #1d1d1d
active_tab_foreground #c4cbcf
inactive_tab_background #282828
inactive_tab_foreground #bdaead
tab_bar_background #282828

# The 16 terminal colors
# normal
color0 #1d1d1d
color1 #ed5a56
color2 #aeb831
color3 #fbb957
color4 #81a2a2
color5 #cf8997
color6 #88b68d
color7 #c4cbcf

# bright
color8 #373737
color9 #ed5a56
color10 #aeb831
color11 #fbb957
color12 #81a2a2
color13 #cf8997
color14 #88b68d
color15 #fffef9

# extended base16 colors
color16 #fc8c23
