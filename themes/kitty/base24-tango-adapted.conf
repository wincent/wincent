# Scheme name: base24 Tango Adapted
# Scheme author: FredHappyface (https://github.com/fredHappyface)
# Template author: Tinted Theming (https://github.com/tinted-theming/tinted-terminal)

# The basic colors
background #fffefe
foreground #d0d4cb
selection_background #d0d4cb
selection_foreground #fffefe

# Cursor colors
cursor #d0d4cb
cursor_text_color #fffefe

# URL underline color when hovering with mouse
url_color #babeb5

# Kitty window border colors
active_border_color #a4a89f
inactive_border_color #000000

# OS Window titlebar colors
wayland_titlebar_color #fffefe
macos_titlebar_color #fffefe

# Tab bar colors
active_tab_background #fffefe
active_tab_foreground #d0d4cb
inactive_tab_background #000000
inactive_tab_foreground #babeb5
tab_bar_background #000000

# The 16 terminal colors
# normal
color0 #fffefe
color1 #ff0000
color2 #59d500
color3 #88c9ff
color4 #00a1ff
color5 #c17ecb
color6 #00d0d6
color7 #d0d4cb

# bright
color8 #8e928a
color9 #ff0012
color10 #93fe00
color11 #fff021
color12 #88c9ff
color13 #e8a6e1
color14 #00fdff
color15 #f6f6f4

# extended base16 colors
color16 #efca00
