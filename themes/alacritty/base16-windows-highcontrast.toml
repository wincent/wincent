# base16 Windows High Contrast 256 - alacritty color config
# Fergus Collins (https://github.com/ferguscollins)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xc0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xc0c0c0'

# Normal colors
[colors.normal]
black = '0x1c1c1c'
red = '0xfc5454'
green = '0x54fc54'
yellow = '0xfcfc54'
blue = '0x5454fc'
magenta = '0xfc54fc'
cyan = '0x54fcfc'
white = '0xdedede'

# Bright colors
[colors.bright]
black = '0x383838'
red = '0xfc5454'
green = '0x54fc54'
yellow = '0xfcfc54'
blue = '0x5454fc'
magenta = '0xfc54fc'
cyan = '0x54fcfc'
white = '0xfcfcfc'

