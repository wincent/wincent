# base16 Macintosh 256 - alacritty color config
# Rebecca Bettencourt (http://www.kreativekorp.com)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xc0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xc0c0c0'

# Normal colors
[colors.normal]
black = '0x404040'
red = '0xdd0907'
green = '0x1fb714'
yellow = '0xfbf305'
blue = '0x0000d3'
magenta = '0x4700a5'
cyan = '0x02abea'
white = '0xc0c0c0'

# Bright colors
[colors.bright]
black = '0x404040'
red = '0xdd0907'
green = '0x1fb714'
yellow = '0xfbf305'
blue = '0x0000d3'
magenta = '0x4700a5'
cyan = '0x02abea'
white = '0xffffff'

