# base16 Windows 95 256 - alacritty color config
# Fergus Collins (https://github.com/ferguscollins)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xa8a8a8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xa8a8a8'

# Normal colors
[colors.normal]
black = '0x1c1c1c'
red = '0xfc5454'
green = '0x54fc54'
yellow = '0xfcfc54'
blue = '0x5454fc'
magenta = '0xfc54fc'
cyan = '0x54fcfc'
white = '0xd2d2d2'

# Bright colors
[colors.bright]
black = '0x383838'
red = '0xfc5454'
green = '0x54fc54'
yellow = '0xfcfc54'
blue = '0x5454fc'
magenta = '0xfc54fc'
cyan = '0x54fcfc'
white = '0xfcfcfc'

