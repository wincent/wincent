# base16 Unikitty Light 256 - alacritty color config
# Josh W Lewis (@joshwlewis)

# Default colors
[colors.primary]
background = '0xffffff'
foreground = '0x6c696e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0xffffff'
cursor = '0x6c696e'

