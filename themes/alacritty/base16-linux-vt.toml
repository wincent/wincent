# base16 Linux VT 256 - alacritty color config
# j-c-m (https://github.com/j-c-m/)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xaaaaaa'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xaaaaaa'

# Normal colors
[colors.normal]
black = '0x333333'
red = '0xaa0000'
green = '0x00aa00'
yellow = '0xffff55'
blue = '0x5555ff'
