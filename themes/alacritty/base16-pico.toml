# base16 Pico 256 - alacritty color config
# PICO-8 (http://www.lexaloffle.com/pico-8.php)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0x5f574f'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
