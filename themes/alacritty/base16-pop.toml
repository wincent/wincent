# base16 Pop 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xd0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xd0d0d0'

# Normal colors
[colors.normal]
black = '0x202020'
red = '0xeb008a'
green = '0x37b349'
yellow = '0xf8ca12'
blue = '0x0e5a94'
magenta = '0xb31e8d'
cyan = '0x00aabb'
white = '0xe0e0e0'

# Bright colors
[colors.bright]
black = '0x303030'
red = '0xeb008a'
green = '0x37b349'
yellow = '0xf8ca12'
blue = '0x0e5a94'
magenta = '0xb31e8d'
cyan = '0x00aabb'
white = '0xffffff'

