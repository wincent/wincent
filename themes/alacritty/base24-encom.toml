# base24 ENCOM 256 - alacritty color config
# FredHappyface (https://github.com/fredHappyface)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xa1a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xa1a1a1'

# Normal colors
[colors.normal]
black = '0x000000'
red = '0x9f0000'
green = '0x008b00'
yellow = '0x0000ff'
blue = '0x0081ff'
magenta = '0xbc00ca'
cyan = '0x008b8b'
white = '0xbbbbbb'

# Bright colors
[colors.bright]
black = '0x555555'
red = '0xff0000'
green = '0x00ee00'
yellow = '0xffff00'
blue = '0x0000ff'
magenta = '0xff00ff'
cyan = '0x00cdcd'
white = '0xffffff'

[[colors.indexed_colors]]
index = 16
color = "0xffcf00"

[[colors.indexed_colors]]
index = 17
color = "0x4f0000"

[[colors.indexed_colors]]
index = 18
color = "0x000000"

[[colors.indexed_colors]]
