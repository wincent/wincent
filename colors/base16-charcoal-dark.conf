# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#a28662,bg=#1e1812"

# default window title colors
set-window-option -g window-status-style "fg=#a28662,bg=#1e1812"

# active window title colors
set-window-option -g window-status-current-style "fg=#c0a179,bg=#1e1812"

# pane border
set-option -g pane-border-style "fg=#1e1812"
set-option -g pane-active-border-style "fg=#a28662"

# message text
set-option -g message-style "fg=#d6b891,bg=#35291d"

# pane number display
set-option -g display-panes-active-colour "#a28662"
set-option -g display-panes-colour "#1e1812"

# clock
set-window-option -g clock-mode-colour "#d6b891"

# copy mode highlight
set-window-option -g mode-style "fg=#a28662,bg=#35291d"

# bell
set-window-option -g window-status-bell-style "fg=#120f09,bg=#887254"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#c0a179,bg=#1e1812"

# style for command messages
set-option -g message-command-style "fg=#d6b891,bg=#35291d"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#c0a179,bg=#120f09"
  set-window-option -g window-style "fg=#c0a179,bg=#1e1812"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#c0a179,bg=#66553f] #S #[fg=#66553f,bg=#1e1812,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#35291d,bg=#1e1812 nobold, nounderscore, noitalics]#[fg=#a28662,bg=#35291d] %Y-%m-%d  %H:%M #[fg=#c0a179,bg=#35291d,nobold,noitalics,nounderscore]#[fg=#1e1812,bg=#c0a179] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#1e1812,bg=#c0a179,nobold,noitalics,nounderscore]#[fg=#35291d,bg=#c0a179] #I #[fg=#35291d,bg=#c0a179,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#c0a179,bg=#1e1812,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#1e1812,bg=#35291d,noitalics]#[fg=#d6b891,bg=#35291d] #I #[fg=#d6b891,bg=#35291d] #W#{?window_zoomed_flag,*Z,} #[fg=#35291d,bg=#1e1812,noitalics]"
  set-window-option -g window-status-separator ""
}

