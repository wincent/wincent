# default statusbar colors
set-option -g status-style "fg=#918072,bg=#e0e0e0"

# default window title colors
set-window-option -g window-status-style "fg=#918072,bg=#e0e0e0"

# active window title colors
set-window-option -g window-status-current-style "fg=#d6a01d,bg=#e0e0e0"

# pane border
set-option -g pane-border-style "fg=#e0e0e0"
set-option -g pane-active-border-style "fg=#918072"

# message text
set-option -g message-style "fg=#2f2f35,bg=#d6d6d6"

# pane number display
set-option -g display-panes-active-colour "#918072"
set-option -g display-panes-colour "#e0e0e0"

# clock
set-window-option -g clock-mode-colour "#815c94"

# copy mode highlight
set-window-option -g mode-style "fg=#918072,bg=#d6d6d6"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#c04851"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#4a4035,bg=#e0e0e0"

# style for command messages
set-option -g message-command-style "fg=#2f2f35,bg=#d6d6d6"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#4a4035,bg=#ffffff"
  set-window-option -g window-style "fg=#4a4035,bg=#e0e0e0"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#4a4035,bg=#80766e] #S #[fg=#80766e,bg=#e0e0e0,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#d6d6d6,bg=#e0e0e0 nobold, nounderscore, noitalics]#[fg=#918072,bg=#d6d6d6] %Y-%m-%d  %H:%M #[fg=#4a4035,bg=#d6d6d6,nobold,noitalics,nounderscore]#[fg=#e0e0e0,bg=#4a4035] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#e0e0e0,bg=#d6a01d,nobold,noitalics,nounderscore]#[fg=#d6d6d6,bg=#d6a01d] #I #[fg=#d6d6d6,bg=#d6a01d,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#d6a01d,bg=#e0e0e0,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#e0e0e0,bg=#d6d6d6,noitalics]#[fg=#2f2f35,bg=#d6d6d6] #I #[fg=#2f2f35,bg=#d6d6d6] #W#{?window_zoomed_flag,*Z,} #[fg=#d6d6d6,bg=#e0e0e0,noitalics]"
  set-window-option -g window-status-separator ""
}

