# default statusbar colors
set-option -g status-style "fg=#c8c8c8,bg=#374059"

# default window title colors
set-window-option -g window-status-style "fg=#c8c8c8,bg=#374059"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff9470,bg=#374059"

# pane border
set-option -g pane-border-style "fg=#374059"
set-option -g pane-active-border-style "fg=#c8c8c8"

# message text
set-option -g message-style "fg=#ffffff,bg=#525866"

# pane number display
set-option -g display-panes-active-colour "#c8c8c8"
set-option -g display-panes-colour "#374059"

# clock
set-window-option -g clock-mode-colour "#6bb8ff"

# copy mode highlight
set-window-option -g mode-style "fg=#c8c8c8,bg=#525866"

# bell
set-window-option -g window-status-bell-style "fg=#22273d,bg=#fa7883"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ffffff,bg=#374059"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#525866"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ffffff,bg=#22273d"
  set-window-option -g window-style "fg=#ffffff,bg=#374059"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ffffff,bg=#878d96] #S #[fg=#878d96,bg=#374059,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#525866,bg=#374059 nobold, nounderscore, noitalics]#[fg=#c8c8c8,bg=#525866] %Y-%m-%d  %H:%M #[fg=#ffffff,bg=#525866,nobold,noitalics,nounderscore]#[fg=#374059,bg=#ffffff] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#374059,bg=#ff9470,nobold,noitalics,nounderscore]#[fg=#525866,bg=#ff9470] #I #[fg=#525866,bg=#ff9470,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ff9470,bg=#374059,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#374059,bg=#525866,noitalics]#[fg=#ffffff,bg=#525866] #I #[fg=#ffffff,bg=#525866] #W#{?window_zoomed_flag,*Z,} #[fg=#525866,bg=#374059,noitalics]"
  set-window-option -g window-status-separator ""
}

