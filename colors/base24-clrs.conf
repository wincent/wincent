# default statusbar colors
set-option -g status-style "fg=#838482,bg=#000000"

# default window title colors
set-window-option -g window-status-style "fg=#838482,bg=#000000"

# active window title colors
set-window-option -g window-status-current-style "fg=#fcd627,bg=#000000"

# pane border
set-option -g pane-border-style "fg=#000000"
set-option -g pane-active-border-style "fg=#838482"

# message text
set-option -g message-style "fg=#b2b2b2,bg=#545753"

# pane number display
set-option -g display-panes-active-colour "#838482"
set-option -g display-panes-colour "#000000"

# clock
set-window-option -g clock-mode-colour "#125ccf"

# copy mode highlight
set-window-option -g mode-style "fg=#838482,bg=#545753"

# bell
set-window-option -g window-status-bell-style "fg=#ffffff,bg=#f72729"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#9a9b9a,bg=#000000"

# style for command messages
set-option -g message-command-style "fg=#b2b2b2,bg=#545753"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#9a9b9a,bg=#ffffff"
  set-window-option -g window-style "fg=#9a9b9a,bg=#000000"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#9a9b9a,bg=#6b6d6a] #S #[fg=#6b6d6a,bg=#000000,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#545753,bg=#000000 nobold, nounderscore, noitalics]#[fg=#838482,bg=#545753] %Y-%m-%d  %H:%M #[fg=#9a9b9a,bg=#545753,nobold,noitalics,nounderscore]#[fg=#000000,bg=#9a9b9a] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#000000,bg=#156ffe,nobold,noitalics,nounderscore]#[fg=#545753,bg=#156ffe] #I #[fg=#545753,bg=#156ffe,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#156ffe,bg=#000000,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#000000,bg=#545753,noitalics]#[fg=#b2b2b2,bg=#545753] #I #[fg=#b2b2b2,bg=#545753] #W#{?window_zoomed_flag,*Z,}} #[fg=#545753,bg=#000000,noitalics]"
  set-window-option -g window-status-separator ""
}

