# default statusbar colors
set-option -g status-style "fg=#8a829e,bg=#2c2737"

# default window title colors
set-window-option -g window-status-style "fg=#8a829e,bg=#2c2737"

# active window title colors
set-window-option -g window-status-current-style "fg=#ebde76,bg=#2c2737"

# pane border
set-option -g pane-border-style "fg=#2c2737"
set-option -g pane-active-border-style "fg=#8a829e"

# message text
set-option -g message-style "fg=#f2e8f0,bg=#3f3951"

# pane number display
set-option -g display-panes-active-colour "#8a829e"
set-option -g display-panes-colour "#2c2737"

# clock
set-window-option -g clock-mode-colour "#95a6f4"

# copy mode highlight
set-window-option -g mode-style "fg=#8a829e,bg=#3f3951"

# bell
set-window-option -g window-status-bell-style "fg=#211e2a,bg=#e965a5"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#e4dee9,bg=#2c2737"

# style for command messages
set-option -g message-command-style "fg=#f2e8f0,bg=#3f3951"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#e4dee9,bg=#211e2a"
  set-window-option -g window-style "fg=#e4dee9,bg=#2c2737"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#e4dee9,bg=#6e6780] #S #[fg=#6e6780,bg=#2c2737,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#3f3951,bg=#2c2737 nobold, nounderscore, noitalics]#[fg=#8a829e,bg=#3f3951] %Y-%m-%d  %H:%M #[fg=#e4dee9,bg=#3f3951,nobold,noitalics,nounderscore]#[fg=#2c2737,bg=#e4dee9] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#2c2737,bg=#ebde76,nobold,noitalics,nounderscore]#[fg=#3f3951,bg=#ebde76] #I #[fg=#3f3951,bg=#ebde76,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#ebde76,bg=#2c2737,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#2c2737,bg=#3f3951,noitalics]#[fg=#f2e8f0,bg=#3f3951] #I #[fg=#f2e8f0,bg=#3f3951] #W#{?window_zoomed_flag,*Z,} #[fg=#3f3951,bg=#2c2737,noitalics]"
  set-window-option -g window-status-separator ""
}

