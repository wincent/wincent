# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#1e1812,bg=#c0a179"

# default window title colors
set-window-option -g window-status-style "fg=#1e1812,bg=#c0a179"

# active window title colors
set-window-option -g window-status-current-style "fg=#292016,bg=#c0a179"

# pane border
set-option -g pane-border-style "fg=#c0a179"
set-option -g pane-active-border-style "fg=#1e1812"

# message text
set-option -g message-style "fg=#413325,bg=#a28662"

# pane number display
set-option -g display-panes-active-colour "#1e1812"
set-option -g display-panes-colour "#c0a179"

# clock
set-window-option -g clock-mode-colour "#120f09"

# copy mode highlight
set-window-option -g mode-style "fg=#1e1812,bg=#a28662"

# bell
set-window-option -g window-status-bell-style "fg=#d6b891,bg=#413325"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#35291d,bg=#c0a179"

# style for command messages
set-option -g message-command-style "fg=#413325,bg=#a28662"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#35291d,bg=#d6b891"
  set-window-option -g window-style "fg=#35291d,bg=#c0a179"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#35291d,bg=#887254] #S #[fg=#887254,bg=#c0a179,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#a28662,bg=#c0a179 nobold, nounderscore, noitalics]#[fg=#1e1812,bg=#a28662] %Y-%m-%d  %H:%M #[fg=#35291d,bg=#a28662,nobold,noitalics,nounderscore]#[fg=#c0a179,bg=#35291d] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#c0a179,bg=#292016,nobold,noitalics,nounderscore]#[fg=#a28662,bg=#292016] #I #[fg=#a28662,bg=#292016,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#292016,bg=#c0a179,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#c0a179,bg=#a28662,noitalics]#[fg=#413325,bg=#a28662] #I #[fg=#413325,bg=#a28662] #W#{?window_zoomed_flag,*Z,} #[fg=#a28662,bg=#c0a179,noitalics]"
  set-window-option -g window-status-separator ""
}

