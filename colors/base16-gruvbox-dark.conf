# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#928374,bg=#3c3836"

# default window title colors
set-window-option -g window-status-style "fg=#928374,bg=#3c3836"

# active window title colors
set-window-option -g window-status-current-style "fg=#d79921,bg=#3c3836"

# pane border
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#928374"

# message text
set-option -g message-style "fg=#fbf1c7,bg=#504945"

# pane number display
set-option -g display-panes-active-colour "#928374"
set-option -g display-panes-colour "#3c3836"

# clock
set-window-option -g clock-mode-colour "#458588"

# copy mode highlight
set-window-option -g mode-style "fg=#928374,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#282828,bg=#cc241d"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#ebdbb2,bg=#3c3836"

# style for command messages
set-option -g message-command-style "fg=#fbf1c7,bg=#504945"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#ebdbb2,bg=#282828"
  set-window-option -g window-style "fg=#ebdbb2,bg=#3c3836"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#ebdbb2,bg=#665c54] #S #[fg=#665c54,bg=#3c3836,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#504945,bg=#3c3836 nobold, nounderscore, noitalics]#[fg=#928374,bg=#504945] %Y-%m-%d  %H:%M #[fg=#ebdbb2,bg=#504945,nobold,noitalics,nounderscore]#[fg=#3c3836,bg=#ebdbb2] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#3c3836,bg=#d79921,nobold,noitalics,nounderscore]#[fg=#504945,bg=#d79921] #I #[fg=#504945,bg=#d79921,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#d79921,bg=#3c3836,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#3c3836,bg=#504945,noitalics]#[fg=#fbf1c7,bg=#504945] #I #[fg=#fbf1c7,bg=#504945] #W#{?window_zoomed_flag,*Z,} #[fg=#504945,bg=#3c3836,noitalics]"
  set-window-option -g window-status-separator ""
}

